<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e, #283593, #303f9f);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: linear-gradient(to right, #1a237e, #283593);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #1a237e, #283593);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: 600;
            color: #555;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-number {
            font-size: 1rem;
            color: #1a237e;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .options-container {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #e9e9e9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .option.selected {
            background-color: #d1e7ff;
            border-color: #1a237e;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        
        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #1a237e;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover:not(:disabled) {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        #next-btn {
            background: linear-gradient(to right, #1a237e, #283593);
            color: white;
        }
        
        #next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .explanation {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 5px solid #1a237e;
        }
        
        .explanation-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #1a237e;
        }
        
        .results-container {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to right, #1a237e, #283593);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
        }
        
        .score-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #555;
        }
        
        #restart-btn {
            background: linear-gradient(to right, #1a237e, #283593);
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
        }
        
        #restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .formula-highlight {
            background-color: #e3f2fd;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
            
            .quiz-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chapter 4: Motion in a Plane</h1>
            <div class="subtitle">Test your knowledge of projectile motion and circular motion</div>
        </header>
        
        <div class="quiz-container">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="progress-text">
                    <span>Question <span id="current-question">1</span> of <span id="total-questions">20</span></span>
                    <span>Score: <span id="score">0</span>/20</span>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-number">Question 1</div>
                <div class="question-text" id="question-text">Question text will appear here</div>
                
                <div class="options-container" id="options-container">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
                
                <div class="explanation" id="explanation">
                    <div class="explanation-title">Explanation:</div>
                    <div id="explanation-text"></div>
                </div>
                
                <div class="button-container">
                    <button id="prev-btn" disabled>Previous</button>
                    <button id="next-btn">Next</button>
                </div>
                
                <div class="quiz-info">
                    <div>Topic: Projectile & Circular Motion</div>
                    <div>Level: Intermediate</div>
                </div>
            </div>
            
            <div class="results-container" id="results-container">
                <h2>Quiz Completed!</h2>
                <div class="score" id="final-score">0/20</div>
                <div class="score-text" id="score-text">Well done!</div>
                <button id="restart-btn">Restart Quiz</button>
                <button id="back-to-home-btn"><a href="neet.html">Back to Home</a></button>
            </div>
        </div>
    </div>

    <script>
        const q4 = [
            {q:"A projectile is launched with velocity 20 m/s at 30° to the horizontal. What is the horizontal range? (g = 10 m/s²)",o:["20 m","30 m","34.6 m","40 m"],a:2,exp:"Range = u²sin2θ / g = (20² × sin60°) / 10 = 400 × 0.866 / 10 = 34.6 m"},
            {q:"A vector A = 3i + 4j. Its magnitude is:",o:["5","7","12","25"],a:0,exp:"|A| = √(3² + 4²) = √25 = 5"},
            {q:"The resultant of two vectors 3i and 4j is:",o:["5","7","12","25"],a:0,exp:"Resultant = √(3²+4²)=5"},
            {q:"The velocity of a particle moving in a circle of radius r with angular velocity ω is:",o:["rω","r/ω","ω/r","r²ω"],a:0,exp:"Linear speed v = rω"},
            {q:"The time of flight of a projectile is given by:",o:["(2u cosθ)/g","(2u sinθ)/g","(u² sin2θ)/g","(u sin2θ)/g"],a:1,exp:"Time of flight = (2u sinθ)/g"},
            {q:"If a body is projected horizontally from a height h, its path is:",o:["Straight line","Parabola","Circle","Ellipse"],a:1,exp:"Horizontal projection + vertical acceleration ⇒ parabolic path"},
            {q:"The angle of projection for maximum range on a horizontal plane is:",o:["30°","45°","60°","90°"],a:1,exp:"Maximum range occurs at 45°."},
            {q:"The centripetal acceleration of a particle moving in a circle of radius r with speed v is:",o:["v²/r","r/v²","v/r","r²/v"],a:0,exp:"Centripetal acceleration a = v²/r"},
            {q:"The horizontal component of velocity in projectile motion remains:",o:["Constant","Increasing","Decreasing","Zero"],a:0,exp:"No horizontal acceleration ⇒ horizontal velocity constant."},
            {q:"The vertical component of velocity in projectile motion at maximum height is:",o:["Zero","Maximum","Minimum","Equal to horizontal component"],a:0,exp:"At max height, vertical velocity = 0."},
            {q:"The time of flight of a projectile is independent of:",o:["Initial velocity","Angle of projection","Height of projection","Acceleration due to gravity"],a:2,exp:"Time of flight depends on initial velocity, angle, and g, not height."},
            {q:"The maximum height of a projectile is given by:",o:["(u² sin²θ)/(2g)","(u² cos²θ)/(2g)","(u² sin2θ)/(2g)","(u²)/(2g)"],a:0,exp:"Max height H = (u² sin²θ)/(2g)"},
            {q:"The path of a projectile is:",o:["Circular","Parabolic","Elliptical","Hyperbolic"],a:1,exp:"The trajectory of a projectile under gravity is parabolic."},
            {q:"The angular displacement in circular motion is measured in:",o:["Degrees","Radians","Revolutions","All of the above"],a:3,exp:"Angular displacement can be measured in degrees, radians, or revolutions."},
            {q:"The centripetal force acting on a body moving in a circle is directed:",o:["Outward","Inward","Tangentially","None of the above"],a:1,exp:"Centripetal force always points towards the center of the circle."},
            {q:"The angular velocity of a particle moving in a circle is:",o:["v/r","r/v","vr","v²/r"],a:0,exp:"Angular velocity ω = v/r"},
            {q:"The period of revolution of a particle moving in a circle of radius r with speed v is:",o:["2πr/v","vr/2π","2πv/r","r/2πv"],a:0,exp:"Period T = 2πr/v"},
            {q:"The frequency of revolution is the reciprocal of:",o:["Speed","Period","Radius","Centripetal force"],a:1,exp:"Frequency f = 1/T, where T is the period."},
            {q:"The acceleration of a particle moving in a circle of radius r with angular velocity ω is:",o:["rω²","ω²/r","r/ω²","ω/r²"],a:0,exp:"Centripetal acceleration a = rω²"},
            {q:"The angular displacement in circular motion is measured in:",o:["Degrees","Radians","Revolutions","All of the above"],a:3,exp:"Angular displacement can be measured in degrees, radians, or revolutions."}
        ];

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(q4.length).fill(null);
        
        // DOM elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanation = document.getElementById('explanation');
        const explanationText = document.getElementById('explanation-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('final-score');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = q4.length;
            loadQuestion();
        }
        
        // Load current question
        function loadQuestion() {
            const question = q4[currentQuestion];
            questionText.textContent = question.q;
            currentQuestionEl.textContent = currentQuestion + 1;
            
            // Update progress bar
            progress.style.width = `${((currentQuestion) / q4.length) * 100}%`;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create new options
            question.o.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                const optionLetter = document.createElement('div');
                optionLetter.classList.add('option-letter');
                optionLetter.textContent = String.fromCharCode(65 + index); // A, B, C, D
                
                const optionText = document.createElement('div');
                optionText.textContent = option;
                
                optionElement.appendChild(optionLetter);
                optionElement.appendChild(optionText);
                
                // If user has already selected this option
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                    
                    // Show if correct/incorrect after answer
                    if (userAnswers[currentQuestion] !== null) {
                        if (index === question.a) {
                            optionElement.classList.add('correct');
                        } else {
                            optionElement.classList.add('incorrect');
                        }
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Show explanation if answer has been selected
            if (userAnswers[currentQuestion] !== null) {
                explanation.style.display = 'block';
                explanationText.textContent = question.exp;
            } else {
                explanation.style.display = 'none';
            }
            
            // Update button states
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === q4.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next';
            }
            
            // Update score
            scoreEl.textContent = score;
        }
        
        // Select an option
        function selectOption(index) {
            // If already answered, don't allow changing
            if (userAnswers[currentQuestion] !== null) return;
            
            // Mark selected option
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            // Store user's answer
            userAnswers[currentQuestion] = index;
            
            // Check if correct
            const question = q4[currentQuestion];
            if (index === question.a) {
                options[index].classList.add('correct');
                score++;
                scoreEl.textContent = score;
            } else {
                options[index].classList.add('incorrect');
                // Also show correct answer
                options[question.a].classList.add('correct');
            }
            
            // Show explanation
            explanation.style.display = 'block';
            explanationText.textContent = question.exp;
        }
        
        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < q4.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        // Show final results
        function showResults() {
            document.querySelector('.question-container').style.display = 'none';
            resultsContainer.style.display = 'block';
            
            finalScore.textContent = `${score}/${q4.length}`;
            
            // Set score message
            if (score === q4.length) {
                scoreText.textContent = "Perfect! You're a motion physics expert!";
            } else if (score >= q4.length * 0.8) {
                scoreText.textContent = "Excellent! You have a strong grasp of projectile and circular motion!";
            } else if (score >= q4.length * 0.6) {
                scoreText.textContent = "Good job! You understand the fundamentals of motion!";
            } else if (score >= q4.length * 0.4) {
                scoreText.textContent = "Not bad! Keep practicing motion equations!";
            } else {
                scoreText.textContent = "Keep studying! Motion is fundamental to physics!";
            }
            
            // Update progress bar to 100%
            progress.style.width = '100%';
        }
        
        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(q4.length).fill(null);
            
            document.querySelector('.question-container').style.display = 'block';
            resultsContainer.style.display = 'none';
            
            loadQuestion();
        }
        
        // Event listeners
        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        
        // Initialize the quiz
        initQuiz();
    </script>
</body>
</html>
