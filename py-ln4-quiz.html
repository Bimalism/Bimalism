<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work, Energy & Power Quiz - 20 Questions | JEE Main & Advanced</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
        body{background:linear-gradient(135deg,#1565c0,#1e88e5,#42a5f5);color:#333;min-height:100vh;padding:20px;}
        .container{max-width:1000px;margin:0 auto;background:rgba(255,255,255,0.98);border-radius:15px;
                  box-shadow:0 20px 50px rgba(0,0,0,0.4);overflow:hidden;}
        header{background:linear-gradient(to right,#0d47a1,#1565c0);color:white;padding:35px;text-align:center;position:relative;}
        h1{font-size:2.7rem;margin-bottom:8px;}
        .subtitle{font-size:1.35rem;opacity:0.95;}
        .timer{position:absolute;right:30px;top:50%;transform:translateY(-50%);
               background:rgba(0,0,0,0.3);padding:12px 28px;border-radius:50px;font-size:1.5rem;font-weight:bold;}
        .nav{display:flex;justify-content:space-between;padding:20px 35px;background:#e3f2fd;}
        .btn{padding:12px 32px;border:none;border-radius:10px;font-weight:bold;cursor:pointer;transition:0.3s;}
        .btn-home{background:#1565c0;color:white;}
        .btn-reset{background:#42a5f5;color:white;}
        .btn-submit{background:#0d47a1;color:white;}
        .btn:hover{transform:translateY(-4px);box-shadow:0 10px 25px rgba(0,0,0,0.3);}
        .progress-bar{height:14px;background:#bbdefb;margin:15px 35px;border-radius:7px;overflow:hidden;}
        .progress{height:100%;background:#0d47a1;width:0%;transition:width 0.5s;}
        .progress-text{padding:0 35px 20px;font-weight:bold;color:#0d47a1;display:flex;justify-content:space-between;}
        .quiz{padding:35px;}
        .question{background:#e3f2fd;padding:28px;border-radius:12px;border-left:7px solid #1565c0;margin-bottom:28px;}
        .qno{font-weight:bold;color:#0d47a1;font-size:1.25rem;}
        .qtext{font-size:1.3rem;margin:16px 0;font-weight:500;}
        .options{display:grid;gap:15px;}
        .option{padding:18px;background:white;border:2px solid #bbdefb;border-radius:10px;cursor:pointer;
                transition:all 0.3s;display:flex;align-items:center;gap:14px;}
        .option:hover{border-color:#1565c0;background:#e8f5ff;}
        .option.selected{border-color:#0d47a1;background:#bbdefb;font-weight:bold;}
        .result{display:none;padding:60px;text-align:center;background:linear-gradient(135deg,#e3f2fd,#bbdefb);}
        .score{font-size:5rem;font-weight:bold;color:#0d47a1;margin:25px 0;}
        .message{font-size:1.7rem;margin:25px 0;color:#1565c0;}
        .details{margin:50px auto;max-width:900px;text-align:left;}
        .detail{padding:22px;background:white;margin:16px 0;border-radius:10px;border-left:7px solid #1565c0;}
        .wrong{border-left-color:#e53935;background:#ffebee;}
        .exp{margin-top:16px;padding:16px;background:#e8f5ff;border-radius:8px;border-left:5px solid #42a5f5;font-size:0.95rem;}
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Work, Energy & Power</h1>
        <p class="subtitle">20 Master-Level Questions • Full Summary Based • JEE Main + Advanced</p>
        <div class="timer">Time: <span id="timer">25:00</span></div>
    </header>

    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit Quiz</button>
        </div>
    </div>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>

    <div class="quiz" id="quiz"></div>

    <div class="result" id="result">
        <h2>Quiz Finished!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
const questions = [
    {q:"Work done by a force is zero when angle between F and ds is",o:["0°","90°","180°","45°"],c:1,exp:"W = F s cosθ → cos90° = 0"},
    {q:"Work-energy theorem states that net work done equals",o:["Change in PE","Change in KE","Total energy","Power"],c:1,exp:"W_net = ΔK = ½mv² − ½mu²"},
    {q:"Power is zero for",o:["Gravity (vertical motion)","Centripetal force","Friction","Tension in string"],c:1,exp:"Centripetal force ⊥ velocity → P = F·v = 0"},
    {q:"Gravitational force is",o:["Non-conservative","Conservative","Path dependent","Dissipative"],c:1,exp:"Work independent of path, potential exists"},
    {q:"Work done by friction is",o:["Always zero","Always negative","Always positive","Can be positive"],c:3,exp:"Can be +ve if friction helps motion (e.g., walking)"},
    {q:"In elastic collision, conserved quantities are",o:["Only momentum","Only KE","Both momentum and KE","Neither"],c:2,exp:"e = 1 → both conserved"},
    {q:"In perfectly inelastic collision, bodies",o:["Bounce off","Stick together","Exchange velocities","Stop"],c:1,exp:"e = 0 → move with common velocity"},
    {q:"Coefficient of restitution e = 0.8 means collision is",o:["Perfectly elastic","Elastic","Inelastic","Perfectly inelastic"],c:2,exp:"0 < e < 1 → inelastic but not perfect"},
    {q:"Spring potential energy is",o:["−½kx²","½kx²","kx²","mgx"],c:1,exp:"U = ½kx² (zero at x=0)"},
    {q:"Work done by variable force is",o:["F × s","∫F dx","F_avg × s","ΔKE"],c:1,exp:"Graphically = area under F-x graph"},
    {q:"A body falls freely. Work done by gravity is",o:["Zero","mg h","−mg h","Depends on path"],c:1,exp:"W_gravity = mgh (positive, helps motion)"},
    {q:"Mechanical energy is conserved when",o:["Only conservative forces act","Friction is present","External force does work","Any force acts"],c:0,exp:"W_non-conservative = 0 → E conserved"},
    {q:"For two equal masses in elastic head-on collision, velocities",o:["Exchange","Remain same","Become zero","Reverse direction"],c:0,exp:"Classic result: velocities interchange"},
    {q:"A block slides down rough incline. Loss in energy is due to",o:["Gravity","Normal force","Friction","Air resistance"],c:2,exp:"Friction is non-conservative → dissipates energy"},
    {q:"Maximum compression of spring when mass m dropped from height h",o:["mg/k","√(2mgh/k)","√(mgh/k)","2mgh/k"],c:1,exp:"mgh = ½kx² → x = √(2mgh/k)"},
    {q:"Power of a pump lifting water at rate dm/dt to height h",o:["(dm/dt)gh","(dm/dt)g/h","mgh/t","mgh"],c:0,exp:"P = F·v = (mg)(v) → rate = (dm/dt)gh"},
    {q:"If velocity becomes 3 times, kinetic energy becomes",o:["3 times","6 times","9 times","27 times"],c:2,exp:"KE ∝ v² → (3)² = 9 times"},
    {q:"A particle moves in circle with constant speed. Work done by centripetal force",o:["mv²/r","Zero","Maximum","mg"],c:1,exp:"F ⊥ v → W = 0"},
    {q:"In SHM of spring, total energy is",o:["½kA² (constant)","½mv²","mgh","Zero"],c:0,exp:"E = ½kA² = constant"},
    {q:"A man pushes wall. Work done by man is",o:["Positive","Negative","Zero","Infinite"],c:2,exp:"Displacement = 0 → W = 0"}
];

let current = 0, answers = Array(questions.length).fill(null), timeLeft = 25*60, timerId;

function showQuestion() {
    const q = questions[current];
    let opts = '';
    q.o.forEach((opt, i) => {
        const sel = answers[current] === i ? 'selected' : '';
        opts += `<div class="option ${sel}" onclick="selectOption(${i})">
            <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
            <span>${opt}</span>
        </div>`;
    });
    document.getElementById('quiz').innerHTML = `
        <div class="question">
            <div class="qno">Question ${current+1} of 20</div>
            <div class="qtext">${q.q}</div>
            <div class="options">${opts}</div>
        </div>
        <div style="margin-top:35px;display:flex;justify-content:space-between;">
            <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion()">Previous</button>
            <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion()'}">
                ${current===19?'Submit Quiz':'Next'}
            </button>
        </div>`;
    updateProgress();
}

function selectOption(i) {
    answers[current] = i;
    showQuestion();
}

function updateProgress() {
    const done = answers.filter(a => a !== null).length;
    document.getElementById('progress').style.width = (done/20*100)+'%';
    document.getElementById('prog').textContent = done;
    document.getElementById('answered').textContent = done + ' answered';
}

function startTimer() {
    timerId = setInterval(() => {
        timeLeft--;
        const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
        const s = String(timeLeft%60).padStart(2,'0');
        document.getElementById('timer').textContent = m+':'+s;
        if (timeLeft <= 0) submitQuiz();
    }, 1000);
}

function submitQuiz() {
    clearInterval(timerId);
    let correct = 0, details = '';
    questions.forEach((q, i) => {
        const user = answers[i];
        const isCorrect = user === q.c;
        if (isCorrect) correct++;
        details += `<div class="detail ${isCorrect?'':'wrong'}">
            <strong>Q${i+1}:</strong> ${q.q}<br>
            Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
            Correct: <strong>${q.o[q.c]}</strong>
            <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
        </div>`;
    });

    const msg = correct >= 18 ? "Energy Master! JEE Will Be Easy!" :
                correct >= 15 ? "Brilliant Performance!" :
                correct >= 12 ? "Very Good! Almost There" :
                correct >= 8 ? "Good Effort! Revise Collisions & Springs" : "Time to Master Work-Energy Theorem!";

    document.getElementById('score').textContent = correct + '/20';
    document.getElementById('msg').textContent = msg;
    document.getElementById('details').innerHTML = details;
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('result').style.display = 'block';
    window.scrollTo(0,0);
}

function resetQuiz() {
    current = 0; answers.fill(null); timeLeft = 25*60;
    document.getElementById('quiz').style.display = 'block';
    document.getElementById('result').style.display = 'none';
    showQuestion(); startTimer();
}

window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
