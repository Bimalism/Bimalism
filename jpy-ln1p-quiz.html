<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscillations and Waves Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e, #283593);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .quiz-container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .quiz-header {
            background: linear-gradient(to right, #1a237e, #283593);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .timer-container {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-home {
            background: #4caf50;
            color: white;
        }
        
        .btn-home:hover {
            background: #388e3c;
        }
        
        .btn-submit {
            background: #2196f3;
            color: white;
        }
        
        .btn-submit:hover {
            background: #1976d2;
        }
        
        .btn-reset {
            background: #ff9800;
            color: white;
        }
        
        .btn-reset:hover {
            background: #f57c00;
        }
        
        .progress-container {
            padding: 15px 30px;
            background: #e3f2fd;
            border-bottom: 1px solid #bbdefb;
        }
        
        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #4caf50;
            width: 5%;
            transition: width 0.5s;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .quiz-content {
            padding: 30px;
        }
        
        .question {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            border-left: 5px solid #1a237e;
        }
        
        .question-number {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a237e;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .option {
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .option:hover {
            border-color: #1a237e;
            background: #f0f4ff;
        }
        
        .option.selected {
            border-color: #1a237e;
            background: #e3f2fd;
        }
        
        .option input {
            transform: scale(1.2);
        }
        
        .result-container {
            display: none;
            padding: 40px;
            text-align: center;
        }
        
        .result-title {
            font-size: 2rem;
            color: #1a237e;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #4caf50;
            margin: 20px 0;
        }
        
        .result-details {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .detail-item {
            padding: 15px;
            background: #f5f5f5;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .correct {
            border-left: 5px solid #4caf50;
        }
        
        .incorrect {
            border-left: 5px solid #f44336;
        }
        
        .review-btn {
            background: #9c27b0;
            color: white;
            margin-top: 20px;
        }
        
        .review-btn:hover {
            background: #7b1fa2;
        }
        
        @media (max-width: 768px) {
            .timer-container {
                position: static;
                transform: none;
                margin-top: 15px;
                display: inline-block;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                justify-content: center;
            }
        }
        
        .formula {
            font-family: 'Cambria Math', serif;
            background-color: #f0f4ff;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #283593;
            font-size: 1rem;
            display: inline-block;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Oscillations and Waves Quiz</h1>
            <p class="subtitle">Test your knowledge of SHM, wave properties, interference, and standing waves</p>
            <div class="timer-container">
                Time Left: <span id="timer">15:00</span>
            </div>
        </div>
        
        <div class="nav-buttons">
            <button class="btn btn-home" onclick="goToHome()">
                <span>←</span> Back to Summary
            </button>
            <div>
                <button class="btn btn-reset" onclick="resetQuiz()">
                    Reset Quiz
                </button>
                <button class="btn btn-submit" onclick="submitQuiz()">
                    Submit Answers
                </button>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="quiz-progress"></div>
            </div>
            <div class="progress-text">
                <span>Progress: <span id="progress-text">1</span>/15</span>
                <span id="answered-count">0 questions answered</span>
            </div>
        </div>
        
        <div class="quiz-content" id="quiz-content">
            <!-- Questions will be inserted here by JavaScript -->
        </div>
        
        <div class="result-container" id="result-content">
            <h2 class="result-title">Quiz Results</h2>
            <div class="score" id="score">0/15</div>
            <p id="result-message"></p>
            
            <div class="result-details" id="result-details">
                <!-- Result details will be inserted here -->
            </div>
            
            <button class="btn btn-home" onclick="goToHome()">
                <span>←</span> Back to Summary
            </button>
            <button class="btn review-btn" onclick="resetQuiz()">
                Take Quiz Again
            </button>
        </div>
    </div>

    <script>
        // Quiz questions based on Oscillations and Waves
        const quizQuestions = [
            {
                question: "What is the relationship between frequency (f) and time period (T) of oscillation?",
                options: [
                    "f = T²",
                    "f = 1/T",
                    "f = T/2π",
                    "f = 2π/T"
                ],
                correct: 1
            },
            {
                question: "Which of the following is the general equation of Simple Harmonic Motion?",
                options: [
                    "x = A cos(ωt)",
                    "x = A sin(ωt + φ)",
                    "x = A e^(-ωt)",
                    "x = A tan(ωt)"
                ],
                correct: 1
            },
            {
                question: "What is the differential equation that represents Simple Harmonic Motion?",
                options: [
                    "d²x/dt² = ωx",
                    "d²x/dt² = -ω²x",
                    "dx/dt = ωx",
                    "d²x/dt² = ω²x"
                ],
                correct: 1
            },
            {
                question: "For a spring-mass system, what is the formula for the time period?",
                options: [
                    "T = 2π√(k/m)",
                    "T = 2π√(m/k)",
                    "T = π√(m/k)",
                    "T = √(m/k)"
                ],
                correct: 1
            },
            {
                question: "When two springs with constants k₁ and k₂ are connected in series, what is the equivalent spring constant?",
                options: [
                    "k = k₁ + k₂",
                    "k = k₁k₂/(k₁ + k₂)",
                    "k = √(k₁k₂)",
                    "k = (k₁ + k₂)/2"
                ],
                correct: 1
            },
            {
                question: "In SHM, at what position is the kinetic energy maximum?",
                options: [
                    "At the extreme positions (x = ±A)",
                    "At the equilibrium position (x = 0)",
                    "At x = A/2",
                    "At x = A/√2"
                ],
                correct: 1
            },
            {
                question: "What is the total energy of a particle in SHM?",
                options: [
                    "E = ½ kA",
                    "E = ½ kA²",
                    "E = kA²",
                    "E = ½ mA²"
                ],
                correct: 1
            },
            {
                question: "Which of the following represents a wave traveling in the positive x-direction?",
                options: [
                    "y = A sin(kx + ωt)",
                    "y = A sin(kx - ωt)",
                    "y = A sin(-kx - ωt)",
                    "y = A cos(kx) sin(ωt)"
                ],
                correct: 1
            },
            {
                question: "What is the relationship between wave velocity (v), frequency (f), and wavelength (λ)?",
                options: [
                    "v = f/λ",
                    "v = fλ",
                    "v = λ/f",
                    "v = 2πfλ"
                ],
                correct: 1
            },
            {
                question: "For a transverse wave on a string, the wave velocity depends on:",
                options: [
                    "Amplitude and frequency",
                    "Tension and mass per unit length",
                    "Wavelength and frequency",
                    "Density and cross-sectional area only"
                ],
                correct: 1
            },
            {
                question: "When two waves interfere constructively, what is the phase difference between them?",
                options: [
                    "π radians",
                    "π/2 radians",
                    "2π radians",
                    "0 radians"
                ],
                correct: 3
            },
            {
                question: "What is the beat frequency when two waves of frequencies f₁ and f₂ interfere?",
                options: [
                    "f_beat = f₁ + f₂",
                    "f_beat = |f₁ - f₂|",
                    "f_beat = (f₁ + f₂)/2",
                    "f_beat = √(f₁² + f₂²)"
                ],
                correct: 1
            },
            {
                question: "In a standing wave, what is the distance between two consecutive nodes?",
                options: [
                    "λ",
                    "λ/2",
                    "λ/4",
                    "2λ"
                ],
                correct: 1
            },
            {
                question: "For a string fixed at both ends, what is the fundamental frequency?",
                options: [
                    "f = v/L",
                    "f = v/(2L)",
                    "f = 2v/L",
                    "f = v/(4L)"
                ],
                correct: 1
            },
            {
                question: "In a closed organ pipe, which harmonics are present?",
                options: [
                    "All harmonics (1st, 2nd, 3rd, ...)",
                    "Only even harmonics",
                    "Only odd harmonics",
                    "Only the fundamental frequency"
                ],
                correct: 2
            }
        ];

        // Quiz state
        let currentQuestion = 0;
        let userAnswers = Array(quizQuestions.length).fill(null);
        let timeLeft = 15 * 60; // 15 minutes in seconds
        let timerInterval;
        let quizSubmitted = false;

        // Initialize the quiz
        function initializeQuiz() {
            displayQuestion();
            startTimer();
            updateProgress();
        }

        // Display current question
        function displayQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const question = quizQuestions[currentQuestion];
            
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                const isChecked = userAnswers[currentQuestion] === index ? 'checked' : '';
                optionsHTML += `
                    <label class="option ${isChecked ? 'selected' : ''}">
                        <input type="radio" name="answer" value="${index}" ${isChecked} 
                               onchange="selectAnswer(${index})">
                        ${option}
                    </label>
                `;
            });
            
            quizContent.innerHTML = `
                <div class="question">
                    <div class="question-number">Question ${currentQuestion + 1} of ${quizQuestions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">${optionsHTML}</div>
                </div>
                <div class="navigation-buttons">
                    <button class="btn" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ← Previous
                    </button>
                    <button class="btn btn-submit" onclick="nextQuestion()">
                        ${currentQuestion === quizQuestions.length - 1 ? 'Finish' : 'Next'} →
                    </button>
                </div>
            `;
        }

        // Select an answer
        function selectAnswer(answerIndex) {
            userAnswers[currentQuestion] = answerIndex;
            document.querySelectorAll('.option').forEach((opt, idx) => {
                if (idx === answerIndex) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
            updateProgress();
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < quizQuestions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                submitQuiz();
            }
        }

        // Navigate to previous question
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        // Update progress bar and counter
        function updateProgress() {
            const answered = userAnswers.filter(answer => answer !== null).length;
            const progress = (answered / quizQuestions.length) * 100;
            
            document.getElementById('quiz-progress').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = answered;
            document.getElementById('answered-count').textContent = `${answered} of ${quizQuestions.length} questions answered`;
        }

        // Start the countdown timer
        function startTimer() {
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Change color when time is running out
            if (timeLeft < 300) { // 5 minutes
                document.getElementById('timer').style.color = '#ff5252';
            }
        }

        // Submit the quiz
        function submitQuiz() {
            if (quizSubmitted) return;
            
            quizSubmitted = true;
            clearInterval(timerInterval);
            
            // Calculate score
            let score = 0;
            let resultDetails = '';
            
            quizQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                
                if (isCorrect) score++;
                
                resultDetails += `
                    <div class="detail-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <div>
                            <strong>Q${index + 1}:</strong> ${question.question}<br>
                            <span>Your answer: ${userAnswer !== null ? question.options[userAnswer] : 'Not answered'}</span><br>
                            <span>Correct answer: ${question.options[question.correct]}</span>
                        </div>
                        <div>${isCorrect ? '✓' : '✗'}</div>
                    </div>
                `;
            });
            
            // Display results
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            document.getElementById('score').textContent = `${score}/${quizQuestions.length}`;
            document.getElementById('result-details').innerHTML = resultDetails;
            
            // Result message based on score
            let message = '';
            if (score >= 13) {
                message = 'Excellent! You have a strong understanding of Oscillations and Waves.';
            } else if (score >= 10) {
                message = 'Good job! You have a good grasp of oscillation and wave concepts.';
            } else if (score >= 7) {
                message = 'Not bad! Review the material to improve your understanding.';
            } else {
                message = 'Keep studying! Review the oscillations and waves concepts thoroughly.';
            }
            
            document.getElementById('result-message').textContent = message;
        }

        // Reset the quiz
        function resetQuiz() {
            currentQuestion = 0;
            userAnswers = Array(quizQuestions.length).fill(null);
            timeLeft = 15 * 60;
            quizSubmitted = false;
            
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('result-content').style.display = 'none';
            
            clearInterval(timerInterval);
            initializeQuiz();
        }

        // Navigate to home page
        function goToHome() {
            // In a real application, this would redirect to the oscillations and waves summary page
            alert("Redirecting to Oscillations and Waves Summary Page");
            // window.location.href = "oscillations-waves-summary.html";
        }

        // Initialize the quiz when the page loads
        window.onload = initializeQuiz;
    </script>
</body>
</html>
