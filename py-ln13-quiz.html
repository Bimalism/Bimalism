<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics: Kinetic Energy Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e, #283593, #303f9f);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: linear-gradient(to right, #1a237e, #283593);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .energy-symbol {
            position: absolute;
            width: 120px;
            height: 80px;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .moving-object {
            width: 40px;
            height: 40px;
            background: #ff9800;
            border-radius: 50%;
            position: absolute;
            animation: move-object 2s ease-in-out infinite;
        }
        
        .energy-wave {
            position: absolute;
            width: 60px;
            height: 4px;
            background: #ff9800;
            top: 20px;
            left: -30px;
            animation: energy-wave 3s linear infinite;
        }
        
        @keyframes move-object {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(50px); }
        }
        
        @keyframes energy-wave {
            0% { transform: translateX(0px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100px); opacity: 0; }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #1a237e, #283593);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: 600;
            color: #555;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-number {
            font-size: 1rem;
            color: #1a237e;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .options-container {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #e9e9e9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .option.selected {
            background-color: #e8eaf6;
            border-color: #1a237e;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        
        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #1a237e;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover:not(:disabled) {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        #next-btn {
            background: linear-gradient(to right, #1a237e, #283593);
            color: white;
        }
        
        #next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .explanation {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 5px solid #1a237e;
        }
        
        .explanation-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #1a237e;
        }
        
        .results-container {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to right, #1a237e, #283593);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
        }
        
        .score-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #555;
        }
        
        #restart-btn {
            background: linear-gradient(to right, #1a237e, #283593);
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
        }
        
        #restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .formula-highlight {
            background-color: #e8eaf6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .energy-law {
            background-color: #e3f2fd;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #2196f3;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
            
            .quiz-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .energy-symbol {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="energy-symbol">
                <div class="moving-object"></div>
                <div class="energy-wave"></div>
            </div>
            <h1>Physics: Kinetic Energy</h1>
            <div class="subtitle">Test your knowledge of kinetic energy, motion, and energy transformations</div>
        </header>
        
        <div class="quiz-container">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="progress-text">
                    <span>Question <span id="current-question">1</span> of <span id="total-questions">15</span></span>
                    <span>Score: <span id="score">0</span>/15</span>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-number">Question 1</div>
                <div class="question-text" id="question-text">Question text will appear here</div>
                
                <div class="options-container" id="options-container">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
                
                <div class="explanation" id="explanation">
                    <div class="explanation-title">Explanation:</div>
                    <div id="explanation-text"></div>
                </div>
                
                <div class="button-container">
                    <button id="prev-btn" disabled>Previous</button>
                    <button id="next-btn">Next</button>
                </div>
                
                <div class="quiz-info">
                    <div>Topic: Kinetic Energy</div>
                    <div>Level: Intermediate</div>
                </div>
            </div>
            
            <div class="results-container" id="results-container">
                <h2>Quiz Completed!</h2>
                <div class="score" id="final-score">0/15</div>
                <div class="score-text" id="score-text">Well done!</div>
                <button id="restart-btn">Restart Quiz</button>
                <button id="back-to-home-btn"><a href="neet.html">Back to Home</a></button>
            </div>
        </div>
    </div>

    <script>
        const kineticQuiz = [
            {
                q: "What is the formula for kinetic energy?",
                o: ["½mv²", "mgh", "Fd", "ma"],
                a: 0,
                exp: "The kinetic energy (KE) of an object is given by KE = ½mv², where m is mass and v is velocity."
            },
            {
                q: "If an object's velocity doubles, what happens to its kinetic energy?",
                o: ["It quadruples", "It doubles", "It halves", "It stays the same"],
                a: 0,
                exp: "Since KE = ½mv², if velocity doubles, KE increases by a factor of 2² = 4 (quadruples)."
            },
            {
                q: "Which object has the greatest kinetic energy?",
                o: ["A 2 kg object moving at 10 m/s", "A 1 kg object moving at 15 m/s", "A 5 kg object moving at 5 m/s", "A 10 kg object moving at 2 m/s"],
                a: 1,
                exp: "Calculate KE for each: A) ½×2×10²=100J, B) ½×1×15²=112.5J, C) ½×5×5²=62.5J, D) ½×10×2²=20J. Option B has the highest kinetic energy."
            },
            {
                q: "What happens to kinetic energy when an object comes to rest?",
                o: ["It becomes zero", "It converts to potential energy", "It remains constant", "It increases"],
                a: 0,
                exp: "When an object comes to rest, its velocity is zero, so according to KE = ½mv², kinetic energy becomes zero."
            },
            {
                q: "The kinetic energy of an object depends on:",
                o: ["Both mass and velocity", "Mass only", "Velocity only", "Neither mass nor velocity"],
                a: 0,
                exp: "Kinetic energy depends on both mass (m) and velocity (v) as shown in the formula KE = ½mv²."
            },
            {
                q: "If a car's speed increases from 20 m/s to 40 m/s, by what factor does its kinetic energy increase?",
                o: ["4 times", "2 times", "8 times", "16 times"],
                a: 0,
                exp: "Kinetic energy is proportional to the square of velocity. When velocity doubles (from 20 to 40 m/s), KE increases by 2² = 4 times."
            },
            {
                q: "What is the SI unit of kinetic energy?",
                o: ["Joule", "Newton", "Watt", "Pascal"],
                a: 0,
                exp: "The SI unit of kinetic energy (and all forms of energy) is the Joule (J)."
            },
            {
                q: "A ball is thrown vertically upward. What happens to its kinetic energy at the highest point?",
                o: ["It is minimum (but not zero)", "It is maximum", "It is zero", "It is constant"],
                a: 2,
                exp: "At the highest point of its trajectory, the ball momentarily comes to rest before falling back down, so its velocity is zero and thus kinetic energy is zero."
            },
            {
                q: "The work-energy theorem states that:",
                o: ["Work done = Change in kinetic energy", "Work done = Force × Distance", "Work done = Power × Time", "Work done = Mass × Acceleration"],
                a: 0,
                exp: "The work-energy theorem states that the net work done on an object equals its change in kinetic energy: W = ΔKE."
            },
            {
                q: "If two objects have the same kinetic energy but different masses, which one is moving faster?",
                o: ["The lighter object", "The heavier object", "Both move at the same speed", "Cannot be determined"],
                a: 0,
                exp: "Since KE = ½mv², for the same KE, the object with smaller mass must have a larger velocity to compensate."
            },
            {
                q: "When a falling object hits the ground, what happens to its kinetic energy?",
                o: ["It transforms into other forms of energy", "It disappears", "It increases", "It remains as kinetic energy"],
                a: 0,
                exp: "When a falling object hits the ground, its kinetic energy transforms into other forms like sound, heat, and deformation energy."
            },
            {
                q: "What is the kinetic energy of a 4 kg object moving at 5 m/s?",
                o: ["50 J", "20 J", "100 J", "10 J"],
                a: 0,
                exp: "Using KE = ½mv² = ½ × 4 kg × (5 m/s)² = 2 × 25 = 50 J."
            },
            {
                q: "Rotational kinetic energy depends on:",
                o: ["Moment of inertia and angular velocity", "Mass and linear velocity", "Force and distance", "Torque and angle"],
                a: 0,
                exp: "Rotational kinetic energy is given by KE_rot = ½Iω², where I is moment of inertia and ω is angular velocity."
            },
            {
                q: "In an elastic collision, kinetic energy is:",
                o: ["Conserved", "Not conserved", "Partially conserved", "Increased"],
                a: 0,
                exp: "In an elastic collision, both momentum and kinetic energy are conserved."
            },
            {
                q: "The kinetic energy of an object is always:",
                o: ["Non-negative", "Negative", "Zero", "Infinite"],
                a: 0,
                exp: "Kinetic energy is always non-negative (zero or positive) because it depends on mass (always positive) and the square of velocity (always non-negative)."
            }
        ];

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(kineticQuiz.length).fill(null);
        
        // DOM elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanation = document.getElementById('explanation');
        const explanationText = document.getElementById('explanation-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('final-score');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = kineticQuiz.length;
            loadQuestion();
        }
        
        // Load current question
        function loadQuestion() {
            const question = kineticQuiz[currentQuestion];
            questionText.textContent = question.q;
            currentQuestionEl.textContent = currentQuestion + 1;
            
            // Update progress bar
            progress.style.width = `${((currentQuestion) / kineticQuiz.length) * 100}%`;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create new options
            question.o.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                const optionLetter = document.createElement('div');
                optionLetter.classList.add('option-letter');
                optionLetter.textContent = String.fromCharCode(65 + index); // A, B, C, D
                
                const optionText = document.createElement('div');
                optionText.textContent = option;
                
                optionElement.appendChild(optionLetter);
                optionElement.appendChild(optionText);
                
                // If user has already selected this option
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                    
                    // Show if correct/incorrect after answer
                    if (userAnswers[currentQuestion] !== null) {
                        if (index === question.a) {
                            optionElement.classList.add('correct');
                        } else {
                            optionElement.classList.add('incorrect');
                        }
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Show explanation if answer has been selected
            if (userAnswers[currentQuestion] !== null) {
                explanation.style.display = 'block';
                explanationText.textContent = question.exp;
            } else {
                explanation.style.display = 'none';
            }
            
            // Update button states
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === kineticQuiz.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next';
            }
            
            // Update score
            scoreEl.textContent = score;
        }
        
        // Select an option
        function selectOption(index) {
            // If already answered, don't allow changing
            if (userAnswers[currentQuestion] !== null) return;
            
            // Mark selected option
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            // Store user's answer
            userAnswers[currentQuestion] = index;
            
            // Check if correct
            const question = kineticQuiz[currentQuestion];
            if (index === question.a) {
                options[index].classList.add('correct');
                score++;
                scoreEl.textContent = score;
            } else {
                options[index].classList.add('incorrect');
                // Also show correct answer
                options[question.a].classList.add('correct');
            }
            
            // Show explanation
            explanation.style.display = 'block';
            explanationText.textContent = question.exp;
        }
        
        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < kineticQuiz.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        // Show final results
        function showResults() {
            document.querySelector('.question-container').style.display = 'none';
            resultsContainer.style.display = 'block';
            
            finalScore.textContent = `${score}/${kineticQuiz.length}`;
            
            // Set score message
            if (score === kineticQuiz.length) {
                scoreText.textContent = "Perfect! You're a kinetic energy expert!";
            } else if (score >= kineticQuiz.length * 0.8) {
                scoreText.textContent = "Excellent! You have a strong grasp of kinetic energy concepts!";
            } else if (score >= kineticQuiz.length * 0.6) {
                scoreText.textContent = "Good job! You understand the fundamentals of kinetic energy!";
            } else if (score >= kineticQuiz.length * 0.4) {
                scoreText.textContent = "Not bad! Keep practicing kinetic energy problems!";
            } else {
                scoreText.textContent = "Keep studying! Kinetic energy is fundamental to physics!";
            }
            
            // Update progress bar to 100%
            progress.style.width = '100%';
        }
        
        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(kineticQuiz.length).fill(null);
            
            document.querySelector('.question-container').style.display = 'block';
            resultsContainer.style.display = 'none';
            
            loadQuestion();
        }
        
        // Event listeners
        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        
        // Initialize the quiz
        initQuiz();
    </script>
</body>
</html>
