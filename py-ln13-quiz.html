<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Effects & Magnetism Quiz - 20 Questions | JEE + NEET</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #2e7d32, #388e3c, #43a047); color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: rgba(255,255,255,0.98); border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); overflow: hidden; }
        header { background: linear-gradient(to right, #1b5e20, #2e7d32); color: white; padding: 30px; text-align: center; position: relative; }
        h1 { font-size: 2.6rem; margin-bottom: 8px; }
        .subtitle { font-size: 1.3rem; opacity: 0.95; }
        .timer { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); padding: 12px 25px; border-radius: 50px; font-size: 1.5rem; font-weight: bold; }
        .nav { display: flex; justify-content: space-between; padding: 20px 30px; background: #e8f5e8; }
        .btn { padding: 12px 30px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-home { background: #43a047; color: white; }
        .btn-reset { background: #66bb6a; color: white; }
        .btn-submit { background: #2e7d32; color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .progress-bar { height: 14px; background: #c8e6c9; margin: 15px 30px; border-radius: 7px; overflow: hidden; }
        .progress { height: 100%; background: #2e7d32; width: 0%; transition: width 0.5s; }
        .progress-text { padding: 0 30px 20px; font-weight: bold; color: #2e7d32; display: flex; justify-content: space-between; }
        .quiz { padding: 30px; }
        .question { background: #e8f5e8; padding: 25px; border-radius: 12px; border-left: 6px solid #43a047; margin-bottom: 25px; }
        .qno { font-weight: bold; color: #2e7d32; font-size: 1.2rem; }
        .qtext { font-size: 1.25rem; margin: 15px 0; font-weight: 500; }
        .options { display: grid; gap: 14px; }
        .option { padding: 16px; background: white; border: 2px solid #c8e6c9; border-radius: 10px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 12px; }
        .option:hover { border-color: #43a047; background: #e8f5e8; }
        .option.selected { border-color: #2e7d32; background: #c8e6c9; font-weight: bold; }
        .result { display: none; padding: 50px; text-align: center; background: linear-gradient(135deg, #e8f5e8, #c8e6c9); }
        .score { font-size: 4.5rem; font-weight: bold; color: #2e7d32; margin: 20px 0; }
        .message { font-size: 1.6rem; margin: 20px 0; color: #2e7d32; }
        .details { margin: 40px auto; max-width: 900px; text-align: left; }
        .detail { padding: 20px; background: white; margin: 15px 0; border-radius: 10px; border-left: 6px solid #43a047; }
        .wrong { border-left-color: #e53935; background: #ffebee; }
        .exp { margin-top: 15px; padding: 15px; background: #fffde7; border-radius: 8px; border-left: 4px solid #ff8f00; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Magnetic Effects & Magnetism</h1>
        <p class="subtitle">20 JEE-Level Questions • Biot-Savart, Ampere, Solenoid, Galvanometer, Hysteresis • 25 Minutes</p>
        <div class="timer">Time: <span id="timer">25:00</span></div>
    </header>

    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>

    <div class="quiz" id="quiz"></div>

    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Unit of magnetic field B is", o: ["Gauss", "Tesla", "Weber", "Henry"], c: 1, exp: "1 Tesla = 1 N/(A·m)" },
        { q: "Direction of magnetic field due to straight wire is given by", o: ["Left-hand rule", "Right-hand thumb rule", "Fleming’s left hand", "Fleming’s right hand"], c: 1, exp: "Thumb → current, curled fingers → B" },
        { q: "Biot-Savart law is analogous to", o: ["Gauss’s law", "Coulomb’s law", "Ampere’s law", "Ohm’s law"], c: 1, exp: "Both are inverse square laws" },
        { q: "Magnetic field at centre of current loop is", o: ["μ₀I/(2a)", "μ₀I/(4πa)", "μ₀I/a", "Zero"], c: 0, exp: "B = μ₀I/(2a)" },
        { q: "Ampere’s circuital law is", o: ["∮ E·dl = 0", "∮ B·dl = μ₀ I_enc", "∮ B·dl = 0", "∮ B·dA = μ₀ I"], c: 1, exp: "Valid for steady currents" },
        { q: "Inside a long solenoid, B =", o: ["μ₀ n I", "μ₀ n I / 2", "Zero", "μ₀ I"], c: 0, exp: "Uniform field B = μ₀ n I" },
        { q: "Force on a current-carrying wire in magnetic field is zero when", o: ["I ⊥ B", "I ∥ B", "I at 45°", "B = 0"], c: 1, exp: "F = BIl sinθ → sin0 = 0" },
        { q: "Cyclotron frequency depends on", o: ["Speed of particle", "Radius", "Charge and mass", "All of these"], c: 2, exp: "f = qB/(2πm) — independent of speed & radius" },
        { q: "Torque on current loop in uniform B is", o: ["N I A B", "N I A B sinθ", "N I A B cosθ", "Zero"], c: 1, exp: "τ = m × B = N I A B sinθ" },
        { q: "Magnetic moment of loop is", o: ["I × A", "I / A", "I A", "N I A"], c: 2, exp: "m = I A (vector)" },
        { q: "At magnetic equator, angle of dip is", o: ["0°", "90°", "45°", "180°"], c: 0, exp: "θ = 0°, B_V = 0" },
        { q: "Ferromagnetic materials have", o: ["μ_r < 1", "μ_r > 1 small", "μ_r >> 1", "μ_r = 0"], c: 2, exp: "Strongly attracted, high permeability" },
        { q: "Hysteresis loss is proportional to", o: ["Area of B-H loop", "Slope of B-H curve", "Coercivity", "Retentivity"], c: 0, exp: "Energy loss per cycle = area of loop" },
        { q: "Material suitable for permanent magnet has", o: ["Low coercivity", "High coercivity & high retentivity", "Low retentivity", "Zero hysteresis"], c: 1, exp: "Steel/Alnico — high coercivity" },
        { q: "Shunt resistance in ammeter is connected", o: ["In series with galvanometer", "In parallel with galvanometer", "In series with load", "Not used"], c: 1, exp: "To bypass excess current" },
        { q: "Magnetic field on axis of current loop varies as", o: ["1/r", "1/r²", "1/r³", "1/r⁴"], c: 2, exp: "B ∝ 1/r³ for dipole far away" },
        { q: "Neutral points are obtained when", o: ["Earth’s field dominates", "External field cancels Earth’s field", "No field exists", "B = maximum"], c: 1, exp: "B_total = 0" },
        { q: "Curie temperature is the point above which", o: ["Ferro → Para", "Para → Dia", "All become diamagnetic", "Superconductivity starts"], c: 0, exp: "Ferromagnetic loses property" },
        { q: "In moving coil galvanometer, restoring torque is provided by", o: ["Magnetic field", "Phosphor bronze strip", "Eddy currents", "Gravity"], c: 1, exp: "Torsion in suspension fiber" },
        { q: "For a toroid, magnetic field outside is approximately", o: ["μ₀ N I / (2π r)", "μ₀ n I", "Very large", "Zero"], c: 3, exp: "Ideal toroid → B ≈ 0 outside" }
    ];

    let current = 0, answers = Array(questions.length).fill(null), timeLeft = 25*60, timerId;

    function showQuestion() {
        const q = questions[current];
        let opts = '';
        q.o.forEach((opt, i) => {
            const sel = answers[current] === i ? 'selected' : '';
            opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                <span>${opt}</span>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current+1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${opts}</div>
            </div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion()">Previous</button>
                <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion()'}">
                    ${current===19?'Submit Quiz':'Next'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(i) { answers[current] = i; showQuestion(); }
    function updateProgress() {
        const done = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (done/20*100)+'%';
        document.getElementById('prog').textContent = done;
        document.getElementById('answered').textContent = done + ' answered';
    }
    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
            const s = String(timeLeft%60).padStart(2,'0');
            document.getElementById('timer').textContent = m+':'+s;
            if (timeLeft <= 0) submitQuiz();
        }, 1000);
    }
    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0, details = '';
        questions.forEach((q, i) => {
            const user = answers[i];
            const isCorrect = user === q.c;
            if (isCorrect) correct++;
            details += `<div class="detail ${isCorrect?'':'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                Correct: <strong>${q.o[q.c]}</strong>
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });
        const msg = correct >= 18 ? "Magnetism Master!" :
                    correct >= 15 ? "Outstanding! JEE Advanced Ready!" :
                    correct >= 12 ? "Excellent! Nearly Perfect!" :
                    correct >= 8 ? "Good! Revise Solenoid & Dipole" : "Time to Conquer Magnetism!";
        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = msg;
        document.getElementById('details').innerHTML = details;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0,0);
    }
    function resetQuiz() {
        current = 0; answers.fill(null); timeLeft = 25*60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion(); startTimer();
    }
    window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
