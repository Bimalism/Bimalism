<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purification & Characterisation Quiz | NEET 2025-26</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
        body { background:linear-gradient(135deg,#2e7d32,#43a047,#66bb6a); color:#333; min-height:100vh; padding:20px; }
        .container { max-width:1000px; margin:auto; background:rgba(255,255,255,0.98); border-radius:15px; box-shadow:0 20px 50px rgba(0,0,0,0.5); overflow:hidden; }
        header { background:linear-gradient(to right,#1b5e20,#2e7d32); color:white; padding:30px; text-align:center; position:relative; }
        h1 { font-size:2.8rem; margin-bottom:8px; }
        .subtitle { font-size:1.3rem; opacity:0.95; }
        .timer { position:absolute; right:30px; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.4); padding:12px 28px; border-radius:50px; font-size:1.5rem; font-weight:bold; }
        .nav { display:flex; justify-content:space-between; padding:20px 30px; background:#e8f5e9; }
        .btn { padding:12px 30px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
        .btn-home { background:#2e7d32; color:white; }
        .btn-reset { background:#a5d6a7; color:#1b5e20; }
        .btn-submit { background:#1b5e20; color:white; }
        .btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.4); }
        .progress-bar { height:14px; background:#a5d6a7; margin:15px 30px; border-radius:7px; overflow:hidden; }
        .progress { height:100%; background:#2e7d32; width:0%; transition:width 0.5s; }
        .progress-text { padding:0 30px 20px; font-weight:bold; color:#1b5e20; display:flex; justify-content:space-between; }
        .quiz { padding:30px; }
        .question { background:#e8f5e9; padding:25px; border-radius:12px; border-left:6px solid #66bb6a; margin-bottom:25px; }
        .qno { font-weight:bold; color:#1b5e20; font-size:1.2rem; }
        .qtext { font-size:1.25rem; margin:15px 0; font-weight:500; }
        .options { display:grid; gap:14px; }
        .option { padding:16px; background:white; border:2px solid #a5d6a7; border-radius:10px; cursor:pointer; transition:all 0.3s; display:flex; align-items:center; gap:12px; }
        .option:hover { border-color:#66bb6a; background:#e8f5e9; }
        .option.selected { border-color:#1b5e20; background:#a5d6a7; font-weight:bold; }
        .result { display:none; padding:50px; text-align:center; background:linear-gradient(135deg,#e8f5e9,#a5d6a7); }
        .score { font-size:4.8rem; font-weight:bold; color:#1b5e20; margin:20px 0; }
        .message { font-size:1.7rem; margin:20px 0; color:#1b5e20; }
        .details { margin:40px auto; max-width:900px; text-align:left; }
        .detail { padding:20px; background:white; margin:15px 0; border-radius:10px; border-left:6px solid #66bb6a; }
        .wrong { border-left-color:#d50000; background:#ffebee; }
        .exp { margin-top:15px; padding:15px; background:#fffde7; border-radius:8px; border-left:4px solid #66bb6a; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>PURIFICATION & CHARACTERISATION</h1>
        <p class="subtitle">20 High-Yield JEE Questions • Lassaigne • C,H,N Estimation • Chromatography • Empirical Formula • 20 Minutes</p>
        <div class="timer">Time: <span id="timer">20:00</span></div>
    </header>
    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>
    <div class="quiz" id="quiz"></div>
    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Steam distillation is used for purification of", o: ["Aniline", "Glycerol", "Ethanol", "Glucose"], c: 0, exp: "Volatile + immiscible with water + high molecular weight impurities" },
        { q: "Lassaigne’s test is used for detection of", o: ["C & H", "N, S, X", "O only", "Metals"], c: 1, exp: "N, S, halogens (and P) converted to NaCN, Na₂S, NaX" },
        { q: "Blood red colour in Lassaigne test indicates", o: ["N only", "S only", "N + S both", "Halogens"], c: 2, exp: "NaSCN + Fe³⁺ → [Fe(SCN)]²⁺ blood red" },
        { q: "%C = (12/44) × (mass of CO₂ / mass of compound) × 100 is used in", o: ["Kjeldahl", "Dumas", "Liebig", "Carius"], c: 2, exp: "Liebig combustion method" },
        { q: "Kjeldahl method is not applicable to", o: ["Proteins", "Nitro compounds", "Amines", "Amino acids"], c: 1, exp: "Nitro, azo, diazo compounds do not give 100% NH₃" },
        { q: "Yellow precipitate in phosphorus test is due to", o: ["(NH₄)₃[PMo₁₂O₄₀]", "BaSO₄", "Ag₃PO₄", "MgNH₄PO₄"], c: 0, exp: "Ammonium phosphomolybdate" },
        { q: "R_f value in chromatography can be", o: ["0", "1", ">1", "All"], c: 3, exp: "0 ≤ R_f ≤ 1; >1 means experimental error" },
        { q: "Sublimation is used for", o: ["Benzoic acid", "Ethanol", "Acetanilide", "Glucose"], c: 0, exp: "Compounds that sublime and impurities do not" },
        { q: "Vacuum distillation is used for compounds that decompose at", o: ["Low temperature", "Atmospheric boiling point", "High temperature", "Room temperature"], c: 1, exp: "Lowers boiling point to prevent decomposition" },
        { q: "An organic compound contains 40% C, 6.67% H. Empirical formula is", o: ["CH₂O", "C₂H₆O", "C₃H₈", "CH₄"], c: 0, exp: "C:H:O = 40/12 : 6.67/1 : 53.33/16 = 1:2:1 → CH₂O" },
        { q: "In Carius method, halogen is estimated as", o: ["AgX", "NaX", "HX", "X₂"], c: 0, exp: "AgNO₃ gives AgX precipitate" },
        { q: "Prussian blue colour confirms presence of", o: ["Sulphur", "Nitrogen", "Halogen", "Phosphorus"], c: 1, exp: "N → NaCN → Fe₄[Fe(CN)₆]₃ Prussian blue" },
        { q: "Chromatography is based on", o: ["Differential adsorption", "Same solubility", "Distillation", "Crystallisation"], c: 0, exp: "More adsorbed → less R_f" },
        { q: "Compound showing green flame in Beilstein test contains", o: ["N", "S", "Halogen", "P"], c: 2, exp: "Volatile copper halide → green flame" },
        { q: "Molecular formula is C₆H₁₂O₆. Empirical formula is", o: ["CH₂O", "C₃H₆O₃", "C₂H₄O₂", "C₆H₁₂O₆"], c: 0, exp: "Simplest ratio CH₂O" },
        { q: "Best method to separate amino acids is", o: ["Paper chromatography", "Distillation", "Crystallisation", "Sublimation"], c: 0, exp: "Based on R_f values" },
        { q: "In Dumas method, volume of N₂ is measured at", o: ["STP", "NTP", "Room temp", "100°C"], c: 0, exp: "%N = (28 × V × 100)/(22400 × m)" },
        { q: "An organic compound gave 0.44 g CO₂ and 0.18 g H₂O on combustion. If mass of compound is 0.4 g, %C is", o: ["30%", "40%", "27.27%", "33%"], c: 0, exp: "%C = (12/44) × (0.44/0.4) × 100 = 30%" },
        { q: "Differential extraction is used when compound is more soluble in", o: ["Water than organic solvent", "Organic solvent than water", "Both equally", "Neither"], c: 1, exp: "Distribution law" },
        { q: "Which method gives ultra-pure germanium?", o: ["Zone refining", "Chromatography", "Distillation", "Crystallisation"], c: 0, exp: "Used for semiconductors" }
    ];

    let current = 0, answers = Array(questions.length).fill(null), timeLeft = 20*60, timerId;

    function showQuestion() {
        const q = questions[current];
        let opts = '';
        q.o.forEach((opt, i) => {
            const sel = answers[current] === i ? 'selected' : '';
            opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                <span>${opt}</span>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current+1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${opts}</div>
            </div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion();updateProgress()">Previous</button>
                <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion();updateProgress()'}" style="background:#1b5e20;">
                    ${current===19?'Submit Quiz':'Next'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(i) { answers[current] = i; showQuestion(); }

    function updateProgress() {
        const done = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (done/20*100)+'%';
        document.getElementById('prog').textContent = done;
        document.getElementById('answered').textContent = done + ' answered';
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
            const s = String(timeLeft%60).padStart(2,'0');
            document.getElementById('timer').textContent = m+':'+s;
            if (timeLeft <= 0) submitQuiz();
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0, details = '';
        questions.forEach((q, i) => {
            const user = answers[i];
            const isCorrect = user === q.c;
            if (isCorrect) correct++;
            details += `<div class="detail ${isCorrect?'':'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                Correct: <strong>${q.o[q.c]}</strong>
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });
        const msg = correct >= 18 ? "Organic Purification Master!" :
                    correct >= 15 ? "Outstanding! NEET Ready!" :
                    correct >= 12 ? "Excellent! Master of Lassaigne & Estimation!" :
                    correct >= 8 ? "Good! Revise Chromatography & Empirical Formula" : "Time to Conquer Unit 13!";
        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = msg;
        document.getElementById('details').innerHTML = details;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0,0);
    }

    function resetQuiz() {
        current = 0; answers = Array(questions.length).fill(null); timeLeft = 20*60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion(); startTimer();
    }

    window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>

</html>
