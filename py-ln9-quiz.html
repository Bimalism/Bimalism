<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #004d40, #00695c, #00796b);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: linear-gradient(to right, #004d40, #00695c);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .elastic-decoration {
            position: absolute;
            width: 100px;
            height: 10px;
            background: #ff9800;
            border-radius: 5px;
            top: 40px;
            right: 30px;
            animation: stretch 3s ease-in-out infinite;
        }
        
        .spring-decoration {
            position: absolute;
            width: 60px;
            height: 40px;
            border: 3px solid #ff5722;
            border-top: none;
            border-bottom: none;
            top: 30px;
            right: 140px;
            animation: compress 2s ease-in-out infinite;
        }
        
        @keyframes stretch {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(1.5); }
        }
        
        @keyframes compress {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.7); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #004d40, #00695c);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: 600;
            color: #555;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-number {
            font-size: 1rem;
            color: #004d40;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .options-container {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #e9e9e9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .option.selected {
            background-color: #d1e7ff;
            border-color: #004d40;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        
        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #004d40;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover:not(:disabled) {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        #next-btn {
            background: linear-gradient(to right, #004d40, #00695c);
            color: white;
        }
        
        #next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .explanation {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 5px solid #004d40;
        }
        
        .explanation-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #004d40;
        }
        
        .results-container {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to right, #004d40, #00695c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
        }
        
        .score-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #555;
        }
        
        #restart-btn {
            background: linear-gradient(to right, #004d40, #00695c);
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
        }
        
        #restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .formula-highlight {
            background-color: #e0f2f1;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .material-property {
            background-color: #f1f8e9;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #7cb342;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
            
            .quiz-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .elastic-decoration, .spring-decoration {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="elastic-decoration"></div>
            <div class="spring-decoration"></div>
            <h1>Chapter : 9 Properties of Matter</h1>
            <div class="subtitle">Test your knowledge of elasticity, stress, strain, and material properties</div>
        </header>
        
        <div class="quiz-container">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="progress-text">
                    <span>Question <span id="current-question">1</span> of <span id="total-questions">20</span></span>
                    <span>Score: <span id="score">0</span>/20</span>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-number">Question 1</div>
                <div class="question-text" id="question-text">Question text will appear here</div>
                
                <div class="options-container" id="options-container">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
                
                <div class="explanation" id="explanation">
                    <div class="explanation-title">Explanation:</div>
                    <div id="explanation-text"></div>
                </div>
                
                <div class="button-container">
                    <button id="prev-btn" disabled>Previous</button>
                    <button id="next-btn">Next</button>
                </div>
                
                <div class="quiz-info">
                    <div>Topic: Elasticity & Material Properties</div>
                    <div>Level: Intermediate</div>
                </div>
            </div>
            
            <div class="results-container" id="results-container">
                <h2>Quiz Completed!</h2>
                <div class="score" id="final-score">0/20</div>
                <div class="score-text" id="score-text">Well done!</div>
                <button id="restart-btn">Restart Quiz</button>
                <button id="back-to-home-btn"><a href="neet.html">Back to Home</a></button>
            </div>
        </div>
    </div>

    <script>
        const q9 = [
            {q:"Elasticity is the property of a body to:",o:["Resist deformation","Deform permanently","Break easily","None"],a:0,exp:"Elasticity allows a body to resist deformation and recover shape."},
            {q:"Stress is defined as:",o:["Force/Area","Force × Area","Force/Volume","Force × Length"],a:0,exp:"Stress = force per unit area."},
            {q:"The SI unit of stress is:",o:["Pascal","Newton","Joule","Watt"],a:0,exp:"Stress is measured in Pascal (N/m²)."},
            {q:"Strain is:",o:["Dimensionless","Has unit m","Has unit N/m²","Has unit kg"],a:0,exp:"Strain is a dimensionless quantity."},
            {q:"Hooke's Law is valid for:",o:["Elastic limit","Plastic region","Fracture point","None"],a:0,exp:"Hooke's Law applies within the elastic limit."},
            {q:"Young's modulus is defined as:",o:["Stress/Strain","Strain/Stress","Force/Area","Force/Length"],a:0,exp:"Young's modulus = stress/strain."},
            {q:"The unit of Young's modulus is:",o:["Pascal","Newton","Joule","None"],a:0,exp:"Young's modulus has unit Pascal."},
            {q:"Poisson's ratio is:",o:["Dimensionless","Has unit m","Has unit N/m²","Has unit kg"],a:0,exp:"Poisson's ratio is dimensionless."},
            {q:"The bulk modulus relates to:",o:["Volume change","Length change","Shape change","None"],a:0,exp:"Bulk modulus measures resistance to volume change."},
            {q:"Shear modulus relates to:",o:["Shape change","Volume change","Length change","None"],a:0,exp:"Shear modulus measures resistance to shape change."},
            {q:"Elastic limit is the point beyond which:",o:["Permanent deformation occurs","Elasticity increases","Material breaks","None"],a:0,exp:"Beyond elastic limit, permanent deformation occurs."},
            {q:"A material with high Young's modulus is:",o:["Rigid","Flexible","Brittle","None"],a:0,exp:"High Young's modulus indicates rigidity."},
            {q:"The stress-strain curve is linear in:",o:["Elastic region","Plastic region","Fracture point","None"],a:0,exp:"Stress is proportional to strain in elastic region."},
            {q:"The modulus of rigidity is another name for:",o:["Young's modulus","Bulk modulus","Shear modulus","None"],a:2,exp:"Modulus of rigidity = shear modulus."},
            {q:"A perfectly elastic body:",o:["Recovers completely","Deforms permanently","Breaks easily","None"],a:0,exp:"A perfectly elastic body recovers its original shape."},
            {q:"The unit of strain is:",o:["Pascal","No unit","Newton","Joule"],a:1,exp:"Strain is dimensionless, has no unit."},
            {q:"The breaking stress of a material is its:",o:["Ultimate strength","Yield strength","Elastic limit","None"],a:0,exp:"Breaking stress is the ultimate strength."},
            {q:"The elastic potential energy stored in a wire is:",o:["½ stress × strain","½ force × length","½ Young's modulus × strain²","None"],a:0,exp:"Elastic potential energy = ½ stress × strain."},
            {q:"A brittle material:",o:["Breaks without plastic deformation","Has large plastic region","Is highly elastic","None"],a:0,exp:"Brittle materials break with little plastic deformation."},
            {q:"The slope of the stress-strain curve gives:",o:["Young's modulus","Bulk modulus","Shear modulus","None"],a:0,exp:"Slope in elastic region = Young's modulus."}
        ];

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(q9.length).fill(null);
        
        // DOM elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanation = document.getElementById('explanation');
        const explanationText = document.getElementById('explanation-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('final-score');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = q9.length;
            loadQuestion();
        }
        
        // Load current question
        function loadQuestion() {
            const question = q9[currentQuestion];
            questionText.textContent = question.q;
            currentQuestionEl.textContent = currentQuestion + 1;
            
            // Update progress bar
            progress.style.width = `${((currentQuestion) / q9.length) * 100}%`;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create new options
            question.o.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                const optionLetter = document.createElement('div');
                optionLetter.classList.add('option-letter');
                optionLetter.textContent = String.fromCharCode(65 + index); // A, B, C, D
                
                const optionText = document.createElement('div');
                optionText.textContent = option;
                
                optionElement.appendChild(optionLetter);
                optionElement.appendChild(optionText);
                
                // If user has already selected this option
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                    
                    // Show if correct/incorrect after answer
                    if (userAnswers[currentQuestion] !== null) {
                        if (index === question.a) {
                            optionElement.classList.add('correct');
                        } else {
                            optionElement.classList.add('incorrect');
                        }
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Show explanation if answer has been selected
            if (userAnswers[currentQuestion] !== null) {
                explanation.style.display = 'block';
                explanationText.textContent = question.exp;
            } else {
                explanation.style.display = 'none';
            }
            
            // Update button states
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === q9.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next';
            }
            
            // Update score
            scoreEl.textContent = score;
        }
        
        // Select an option
        function selectOption(index) {
            // If already answered, don't allow changing
            if (userAnswers[currentQuestion] !== null) return;
            
            // Mark selected option
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            // Store user's answer
            userAnswers[currentQuestion] = index;
            
            // Check if correct
            const question = q9[currentQuestion];
            if (index === question.a) {
                options[index].classList.add('correct');
                score++;
                scoreEl.textContent = score;
            } else {
                options[index].classList.add('incorrect');
                // Also show correct answer
                options[question.a].classList.add('correct');
            }
            
            // Show explanation
            explanation.style.display = 'block';
            explanationText.textContent = question.exp;
        }
        
        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < q9.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        // Show final results
        function showResults() {
            document.querySelector('.question-container').style.display = 'none';
            resultsContainer.style.display = 'block';
            
            finalScore.textContent = `${score}/${q9.length}`;
            
            // Set score message
            if (score === q9.length) {
                scoreText.textContent = "Perfect! You're a materials physics expert!";
            } else if (score >= q9.length * 0.8) {
                scoreText.textContent = "Excellent! You have a strong grasp of material properties!";
            } else if (score >= q9.length * 0.6) {
                scoreText.textContent = "Good job! You understand the fundamentals of elasticity!";
            } else if (score >= q9.length * 0.4) {
                scoreText.textContent = "Not bad! Keep practicing elasticity problems!";
            } else {
                scoreText.textContent = "Keep studying! Material properties are fundamental to physics!";
            }
            
            // Update progress bar to 100%
            progress.style.width = '100%';
        }
        
        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(q9.length).fill(null);
            
            document.querySelector('.question-container').style.display = 'block';
            resultsContainer.style.display = 'none';
            
            loadQuestion();
        }
        
        // Event listeners
        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        
        // Initialize the quiz
        initQuiz();
    </script>
</body>
</html>
