<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravitation Mastery Quiz - 20 Questions | JEE Main & Advanced</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #2e7d32, #43a047, #66bb6a); color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: rgba(255,255,255,0.98); border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); overflow: hidden; }
        header { background: linear-gradient(to right, #2e7d32, #43a047); color: white; padding: 30px; text-align: center; position: relative; }
        h1 { font-size: 2.6rem; margin-bottom: 8px; }
        .subtitle { font-size: 1.3rem; opacity: 0.95; }
        .timer { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); padding: 12px 25px; border-radius: 50px; font-size: 1.5rem; font-weight: bold; }
        .nav { display: flex; justify-content: space-between; padding: 20px 30px; background: #e8f5e9; }
        .btn { padding: 12px 30px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-home { background: #43a047; color: white; }
        .btn-reset { background: #66bb6a; color: white; }
        .btn-submit { background: #2e7d32; color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .progress-bar { height: 14px; background: #c8e6c9; margin: 15px 30px; border-radius: 7px; overflow: hidden; }
        .progress { height: 100%; background: #2e7d32; width: 0%; transition: width 0.5s; }
        .progress-text { padding: 0 30px 20px; font-weight: bold; color: #2e7d32; display: flex; justify-content: space-between; }
        .quiz { padding: 30px; }
        .question { background: #e8f5e9; padding: 25px; border-radius: 12px; border-left: 6px solid #43a047; margin-bottom: 25px; }
        .qno { font-weight: bold; color: #2e7d32; font-size: 1.2rem; }
        .qtext { font-size: 1.25rem; margin: 15px 0; font-weight: 500; }
        .options { display: grid; gap: 14px; }
        .option { padding: 16px; background: white; border: 2px solid #c8e6c9; border-radius: 10px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 12px; }
        .option:hover { border-color: #43a047; background: #e8f5e9; }
        .option.selected { border-color: #2e7d32; background: #c8e6c9; font-weight: bold; }
        .result { display: none; padding: 50px; text-align: center; background: linear-gradient(135deg, #e8f5e9, #c8e6c9); }
        .score { font-size: 4.5rem; font-weight: bold; color: #2e7d32; margin: 20px 0; }
        .message { font-size: 1.6rem; margin: 20px 0; color: #2e7d32; }
        .details { margin: 40px auto; max-width: 900px; text-align: left; }
        .detail { padding: 20px; background: white; margin: 15px 0; border-radius: 10px; border-left: 6px solid #43a047; }
        .wrong { border-left-color: #e53935; background: #ffebee; }
        .exp { margin-top: 15px; padding: 15px; background: #fffde7; border-radius: 8px; border-left: 4px solid #ff8f00; font-size: 0.95rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gravitation Mastery Quiz</h1>
            <p class="subtitle">20 High-Level Questions • JEE Main + Advanced • 25 Minutes</p>
            <div class="timer">Time: <span id="timer">25:00</span></div>
        </header>

        <div class="nav">
            <button class="btn btn-home" onclick="alert('Back to Gravitation Summary')">Back</button>
            <div>
                <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
                <button class="btn btn-submit" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>

        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        <div class="progress-text">
            <span>Progress: <span id="prog">0</span>/20</span>
            <span id="answered">0 answered</span>
        </div>

        <div class="quiz" id="quiz"></div>

        <div class="result" id="result">
            <h2>Quiz Complete!</h2>
            <div class="score" id="score">0/20</div>
            <div class="message" id="msg"></div>
            <div class="details" id="details"></div>
            <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Value of universal gravitational constant G is", o: ["6.67 × 10⁻¹¹ Nm²kg⁻²", "6.67 × 10¹¹ Nm²kg⁻²", "9.8 ms⁻²", "Zero"], c: 0, exp: "Standard value: G = 6.67 × 10⁻¹¹ Nm²/kg²" },
            { q: "Gravitational force is a", o: ["Repulsive force", "Central & conservative", "Non-conservative", "Contact force"], c: 1, exp: "It is central and conservative → work independent of path" },
            { q: "Kepler’s 2nd law is a consequence of conservation of", o: ["Linear momentum", "Angular momentum", "Energy", "Mass"], c: 1, exp: "dA/dt = L/(2m) = constant → L conserved" },
            { q: "Kepler’s 3rd law: T² ∝", o: ["R", "R²", "a³", "1/a³"], c: 2, exp: "T² = (4π²/GM) a³" },
            { q: "Acceleration due to gravity at Earth’s surface is", o: ["GM/R", "GM/R²", "GM/R³", "2GM/R²"], c: 1, exp: "g = GM/R²" },
            { q: "Value of g is maximum at", o: ["Equator", "Poles", "Latitude 45°", "Centre of Earth"], c: 1, exp: "g_pole > g_equator due to rotation and flattening" },
            { q: "g decreases with height as (h << R)", o: ["g(1 + 2h/R)", "g(1 − 2h/R)", "g(1 + h/R)", "g(1 − h/R)"], c: 1, exp: "g_h = g/(1 + h/R)² ≈ g(1 − 2h/R)" },
            { q: "At depth d inside Earth, g becomes", o: ["g(1 + d/R)", "g(1 − d/R)", "Zero", "2g"], c: 1, exp: "g_d = g(1 − d/R) for uniform density" },
            { q: "Gravitational potential at a point is", o: ["−GM/r", "GM/r", "−GM/r²", "GMm/r"], c: 0, exp: "V = −GM/r (zero at infinity)" },
            { q: "Gravitational potential energy of two masses is", o: ["GMm/r", "−GMm/r", "GMm/r²", "Zero"], c: 1, exp: "U = −GMm/r (negative, zero at infinity)" },
            { q: "Escape velocity from Earth’s surface is", o: ["√gR", "√2gR", "√gR/2", "2√gR"], c: 1, exp: "v_e = √(2GM/R) = √(2gR) ≈ 11.2 km/s" },
            { q: "Orbital velocity of a satellite near Earth is", o: ["√2gR", "√gR", "√gR/2", "gR"], c: 1, exp: "v_o = √(GM/R) = √gR ≈ 7.9 km/s" },
            { q: "Time period of a satellite is proportional to", o: ["r", "r²", "r³/²", "1/r³/²"], c: 2, exp: "T = 2π √(r³/GM) → T ∝ r³/²" },
            { q: "Total energy of a circular orbiting satellite is", o: ["+GMm/(2r)", "−GMm/(2r)", "−GMm/r", "Zero"], c: 1, exp: "E = −GMm/(2r) (negative → bound)" },
            { q: "For geostationary satellite, time period is", o: ["12 hours", "24 hours", "90 minutes", "365 days"], c: 1, exp: "Same as Earth’s rotation → 24 hours" },
            { q: "Height of geostationary satellite from Earth surface is approximately", o: ["360 km", "3600 km", "36,000 km", "42,000 km"], c: 2, exp: "r ≈ 42,000 km → h ≈ 36,000 km" },
            { q: "Gravitational potential at the centre of Earth is", o: ["Zero", "−GM/R", "−3GM/(2R)", "−2GM/R"], c: 2, exp: "V_centre = −(3/2)GM/R" },
            { q: "Binding energy of a satellite in circular orbit is", o: ["GMm/(2r)", "GMm/r", "−GMm/(2r)", "Zero"], c: 0, exp: "BE = |E| = GMm/(2r)" },
            { q: "If Earth’s radius shrinks to half, keeping mass same, then g becomes", o: ["g/2", "2g", "4g", "g/4"], c: 2, exp: "g ∝ 1/R² → R → R/2 → g → 4g" },
            { q: "A body weighs 98 N on Earth surface. Its weight at height R is", o: ["98 N", "49 N", "24.5 N", "Zero"], c: 2, exp: "At h = R, g_h = g/4 → weight = mg/4 = 98/4 = 24.5 N" }
        ];

        let current = 0, answers = Array(questions.length).fill(null), timeLeft = 25*60, timerId;

        function showQuestion() {
            const q = questions[current];
            let opts = '';
            q.o.forEach((opt, i) => {
                const sel = answers[current] === i ? 'selected' : '';
                opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                    <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                    <span>${opt}</span>
                </div>`;
            });
            document.getElementById('quiz').innerHTML = `
                <div class="question">
                    <div class="qno">Question ${current+1} of 20</div>
                    <div class="qtext">${q.q}</div>
                    <div class="options">${opts}</div>
                </div>
                <div style="margin-top:30px; display:flex; justify-content:space-between;">
                    <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion()">Previous</button>
                    <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion()'}">
                        ${current===19?'Submit Quiz':'Next'}
                    </button>
                </div>`;
            updateProgress();
        }

        function selectOption(i) {
            answers[current] = i;
            showQuestion();
        }

        function updateProgress() {
            const done = answers.filter(a => a !== null).length;
            document.getElementById('progress').style.width = (done/20*100)+'%';
            document.getElementById('prog').textContent = done;
            document.getElementById('answered').textContent = done + ' answered';
        }

        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
                const s = String(timeLeft%60).padStart(2,'0');
                document.getElementById('timer').textContent = m+':'+s;
                if (timeLeft <= 0) submitQuiz();
            }, 1000);
        }

        function submitQuiz() {
            clearInterval(timerId);
            let correct = 0, details = '';
            questions.forEach((q, i) => {
                const user = answers[i];
                const isCorrect = user === q.c;
                if (isCorrect) correct++;
                details += `<div class="detail ${isCorrect?'':'wrong'}">
                    <strong>Q${i+1}:</strong> ${q.q}<br>
                    Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                    Correct: <strong>${q.o[q.c]}</strong>
                    <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
                </div>`;
            });

            const msg = correct >= 18 ? "Newton is Smiling from Heaven!" :
                        correct >= 15 ? "Outstanding! JEE Advanced Ready!" :
                        correct >= 12 ? "Excellent! Almost Perfect!" :
                        correct >= 8 ? "Good Progress! Revise Satellites & Potential" : "Time to Revisit Gravitation!";

            document.getElementById('score').textContent = correct + '/20';
            document.getElementById('msg').textContent = msg;
            document.getElementById('details').innerHTML = details;
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            window.scrollTo(0,0);
        }

        function resetQuiz() {
            current = 0; answers.fill(null); timeLeft = 25*60;
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            showQuestion(); startTimer();
        }

        window.onload = () => { showQuestion(); startTimer(); };
    </script>
</body>
</html>
