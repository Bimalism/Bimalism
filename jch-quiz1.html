<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Basic Concepts in Chemistry Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1565C0, #1E88E5, #42A5F5);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #1565C0, #1E88E5);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .timer-container {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-home {
            background: #4caf50;
            color: white;
        }
        
        .btn-home:hover {
            background: #388e3c;
        }
        
        .btn-submit {
            background: #2196f3;
            color: white;
        }
        
        .btn-submit:hover {
            background: #1976d2;
        }
        
        .btn-reset {
            background: #ff9800;
            color: white;
        }
        
        .btn-reset:hover {
            background: #f57c00;
        }
        
        .progress-container {
            padding: 15px 30px;
            background: #e3f2fd;
            border-bottom: 1px solid #bbdefb;
        }
        
        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #4caf50;
            width: 5%;
            transition: width 0.5s;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .question {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            border-left: 5px solid #1565C0;
        }
        
        .question-number {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1565C0;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .option {
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .option:hover {
            border-color: #1565C0;
            background: #f0f4ff;
        }
        
        .option.selected {
            border-color: #1565C0;
            background: #e3f2fd;
        }
        
        .option input {
            transform: scale(1.2);
        }
        
        .result-container {
            display: none;
            padding: 40px;
            text-align: center;
        }
        
        .result-title {
            font-size: 2rem;
            color: #1565C0;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #4caf50;
            margin: 20px 0;
        }
        
        .result-details {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .detail-item {
            padding: 15px;
            background: #f5f5f5;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .correct {
            border-left: 5px solid #4caf50;
        }
        
        .incorrect {
            border-left: 5px solid #f44336;
        }
        
        .review-btn {
            background: #9c27b0;
            color: white;
            margin-top: 20px;
        }
        
        .review-btn:hover {
            background: #7b1fa2;
        }
        
        @media (max-width: 768px) {
            .timer-container {
                position: static;
                transform: none;
                margin-top: 15px;
                display: inline-block;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                justify-content: center;
            }
        }
        
        .formula {
            font-family: 'Cambria Math', serif;
            background-color: #f0f4ff;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #1E88E5;
            font-size: 1rem;
            display: inline-block;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chemistry Chapter 1 Quiz</h1>
            <p class="subtitle">Test your knowledge of Basic Concepts of Chemistry</p>
            <div class="timer-container">
                Time Left: <span id="timer">15:00</span>
            </div>
        </header>
        
        <div class="nav-buttons">
            <button class="btn btn-home" onclick="goToHome()">
                <span>←</span> Back to Home
            </button>
            <div>
                <button class="btn btn-reset" onclick="resetQuiz()">
                    Reset Quiz
                </button>
                <button class="btn btn-submit" onclick="submitQuiz()">
                    Submit Answers
                </button>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="quiz-progress"></div>
            </div>
            <div class="progress-text">
                <span>Progress: <span id="progress-text">1</span>/20</span>
                <span id="answered-count">0 questions answered</span>
            </div>
        </div>
        
        <div class="quiz-container" id="quiz-content">
            <!-- Questions will be inserted here by JavaScript -->
        </div>
        
        <div class="result-container" id="result-content">
            <h2 class="result-title">Quiz Results</h2>
            <div class="score" id="score">0/20</div>
            <p id="result-message"></p>
            
            <div class="result-details" id="result-details">
                <!-- Result details will be inserted here -->
            </div>
            
            <button class="btn btn-home" onclick="goToHome()">
                <span>←</span> Back to Home
            </button>
            <button class="btn review-btn" onclick="resetQuiz()">
                Take Quiz Again
            </button>
        </div>
    </div>

    <script>
        // Quiz questions based on Chemistry Chapter 1: Some Basic Concepts of Chemistry
        const quizQuestions = [
            {
                question: "What is the value of Avogadro's number?",
                options: [
                    "6.022 × 10²³",
                    "6.022 × 10²²",
                    "6.022 × 10²⁴",
                    "6.022 × 10²¹"
                ],
                correct: 0
            },
            {
                question: "Which of the following is NOT a law of chemical combination?",
                options: [
                    "Law of Conservation of Mass",
                    "Law of Definite Proportions",
                    "Law of Multiple Proportions",
                    "Law of Conservation of Energy"
                ],
                correct: 3
            },
            {
                question: "The number of moles in 180g of water (H₂O) is:",
                options: [
                    "5 moles",
                    "10 moles",
                    "15 moles",
                    "20 moles"
                ],
                correct: 1
            },
            {
                question: "Which of the following is a dimensionless quantity?",
                options: [
                    "Strain",
                    "Stress",
                    "Force",
                    "Pressure"
                ],
                correct: 0
            },
            {
                question: "The empirical formula of glucose (C₆H₁₂O₆) is:",
                options: [
                    "C₆H₁₂O₆",
                    "CH₂O",
                    "C₂H₄O₂",
                    "C₃H₆O₃"
                ],
                correct: 1
            },
            {
                question: "What is the molar mass of sulfuric acid (H₂SO₄)?",
                options: [
                    "98 g/mol",
                    "96 g/mol",
                    "94 g/mol",
                    "100 g/mol"
                ],
                correct: 0
            },
            {
                question: "In the reaction: N₂ + 3H₂ → 2NH₃, if 28g of N₂ reacts completely, how many moles of NH₃ are produced?",
                options: [
                    "1 mole",
                    "2 moles",
                    "3 moles",
                    "4 moles"
                ],
                correct: 1
            },
            {
                question: "Which of the following has the highest number of molecules?",
                options: [
                    "1g of H₂",
                    "1g of O₂",
                    "1g of N₂",
                    "1g of CO₂"
                ],
                correct: 0
            },
            {
                question: "The percentage of oxygen in NaOH is approximately:",
                options: [
                    "40%",
                    "30%",
                    "20%",
                    "10%"
                ],
                correct: 0
            },
            {
                question: "Which law states that equal volumes of gases at the same temperature and pressure contain equal number of molecules?",
                options: [
                    "Avogadro's Law",
                    "Charles' Law",
                    "Boyle's Law",
                    "Gay-Lussac's Law"
                ],
                correct: 0
            },
            {
                question: "The number of atoms in 0.1 mole of a triatomic gas is:",
                options: [
                    "6.022 × 10²²",
                    "1.806 × 10²³",
                    "3.011 × 10²²",
                    "1.204 × 10²³"
                ],
                correct: 1
            },
            {
                question: "What is the mass of 0.5 moles of oxygen atoms?",
                options: [
                    "8g",
                    "16g",
                    "32g",
                    "64g"
                ],
                correct: 0
            },
            {
                question: "Which of the following is an example of a limiting reagent problem?",
                options: [
                    "Finding the number of moles in a given mass",
                    "Finding the percentage composition of a compound",
                    "Finding the maximum product that can be formed from given reactants",
                    "Finding the empirical formula of a compound"
                ],
                correct: 2
            },
            {
                question: "The molecular formula of a compound with empirical formula CH₂O and molecular mass 180g/mol is:",
                options: [
                    "C₃H₆O₃",
                    "C₄H₈O₄",
                    "C₅H₁₀O₅",
                    "C₆H₁₂O₆"
                ],
                correct: 3
            },
            {
                question: "What is the volume of 2 moles of an ideal gas at STP?",
                options: [
                    "11.2 L",
                    "22.4 L",
                    "44.8 L",
                    "67.2 L"
                ],
                correct: 2
            },
            {
                question: "Which of the following has the same number of molecules as 16g of oxygen?",
                options: [
                    "16g of ozone",
                    "14g of nitrogen",
                    "2g of hydrogen",
                    "44g of carbon dioxide"
                ],
                correct: 2
            },
            {
                question: "The number of oxygen atoms in 4.9g of H₂SO₄ is:",
                options: [
                    "1.204 × 10²³",
                    "2.408 × 10²³",
                    "3.612 × 10²³",
                    "4.816 × 10²³"
                ],
                correct: 0
            },
            {
                question: "What is the percentage of carbon in methane (CH₄)?",
                options: [
                    "25%",
                    "50%",
                    "75%",
                    "80%"
                ],
                correct: 2
            },
            {
                question: "The molarity of a solution containing 5g of NaOH in 500mL of solution is:",
                options: [
                    "0.1 M",
                    "0.25 M",
                    "0.5 M",
                    "1.0 M"
                ],
                correct: 1
            },
            {
                question: "Which of the following is NOT a unit of concentration?",
                options: [
                    "Molarity",
                    "Molality",
                    "Normality",
                    "Density"
                ],
                correct: 3
            }
        ];

        // Quiz state
        let currentQuestion = 0;
        let userAnswers = Array(quizQuestions.length).fill(null);
        let timeLeft = 15 * 60; // 15 minutes in seconds
        let timerInterval;
        let quizSubmitted = false;

        // Initialize the quiz
        function initializeQuiz() {
            displayQuestion();
            startTimer();
            updateProgress();
        }

        // Display current question
        function displayQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const question = quizQuestions[currentQuestion];
            
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                const isChecked = userAnswers[currentQuestion] === index ? 'checked' : '';
                optionsHTML += `
                    <label class="option ${isChecked ? 'selected' : ''}">
                        <input type="radio" name="answer" value="${index}" ${isChecked} 
                               onchange="selectAnswer(${index})">
                        ${option}
                    </label>
                `;
            });
            
            quizContent.innerHTML = `
                <div class="question">
                    <div class="question-number">Question ${currentQuestion + 1} of ${quizQuestions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">${optionsHTML}</div>
                </div>
                <div class="navigation-buttons">
                    <button class="btn" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ← Previous
                    </button>
                    <button class="btn btn-submit" onclick="nextQuestion()">
                        ${currentQuestion === quizQuestions.length - 1 ? 'Finish' : 'Next'} →
                    </button>
                </div>
            `;
        }

        // Select an answer
        function selectAnswer(answerIndex) {
            userAnswers[currentQuestion] = answerIndex;
            document.querySelectorAll('.option').forEach((opt, idx) => {
                if (idx === answerIndex) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
            updateProgress();
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < quizQuestions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                submitQuiz();
            }
        }

        // Navigate to previous question
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        // Update progress bar and counter
        function updateProgress() {
            const answered = userAnswers.filter(answer => answer !== null).length;
            const progress = (answered / quizQuestions.length) * 100;
            
            document.getElementById('quiz-progress').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = answered;
            document.getElementById('answered-count').textContent = `${answered} of ${quizQuestions.length} questions answered`;
        }

        // Start the countdown timer
        function startTimer() {
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Change color when time is running out
            if (timeLeft < 300) { // 5 minutes
                document.getElementById('timer').style.color = '#ff5252';
            }
        }

        // Submit the quiz
        function submitQuiz() {
            if (quizSubmitted) return;
            
            quizSubmitted = true;
            clearInterval(timerInterval);
            
            // Calculate score
            let score = 0;
            let resultDetails = '';
            
            quizQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                
                if (isCorrect) score++;
                
                resultDetails += `
                    <div class="detail-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <div>
                            <strong>Q${index + 1}:</strong> ${question.question}<br>
                            <span>Your answer: ${userAnswer !== null ? question.options[userAnswer] : 'Not answered'}</span><br>
                            <span>Correct answer: ${question.options[question.correct]}</span>
                        </div>
                        <div>${isCorrect ? '✓' : '✗'}</div>
                    </div>
                `;
            });
            
            // Display results
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            document.getElementById('score').textContent = `${score}/${quizQuestions.length}`;
            document.getElementById('result-details').innerHTML = resultDetails;
            
            // Result message based on score
            let message = '';
            if (score >= 17) {
                message = 'Excellent! You have a strong understanding of Basic Chemistry Concepts.';
            } else if (score >= 14) {
                message = 'Great job! You have a good grasp of mole concept and stoichiometry.';
            } else if (score >= 11) {
                message = 'Good effort! Review the material to strengthen your understanding.';
            } else {
                message = 'Keep studying! Review the Basic Chemistry concepts thoroughly.';
            }
            
            document.getElementById('result-message').textContent = message;
        }

        // Reset the quiz
        function resetQuiz() {
            currentQuestion = 0;
            userAnswers = Array(quizQuestions.length).fill(null);
            timeLeft = 15 * 60;
            quizSubmitted = false;
            
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('result-content').style.display = 'none';
            
            clearInterval(timerInterval);
            initializeQuiz();
        }

        // Navigate to home page
        function goToHome() {
            alert("In a real implementation, this would navigate to the Chemistry Chapter 1 summary page");
            // window.location.href = "jch-sum1.html";
        }

        // Initialize the quiz when the page loads
        window.onload = initializeQuiz;
    </script>
</body>
</html>
