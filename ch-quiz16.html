<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haloalkanes & Haloarenes Quiz | NEET 2025</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
        body { background:linear-gradient(135deg,#ff6f00,#ff8f00,#ffa726,#ffb74d); color:#333; min-height:100vh; padding:20px; }
        .container { max-width:1000px; margin:auto; background:rgba(255,255,255,0.98); border-radius:15px; box-shadow:0 20px 50px rgba(0,0,0,0.5); overflow:hidden; }
        header { background:linear-gradient(to right,#e65100,#f57c00); color:white; padding:30px; text-align:center; position:relative; }
        h1 { font-size:2.8rem; margin-bottom:8px; }
        .subtitle { font-size:1.3rem; opacity:0.95; }
        .timer { position:absolute; right:30px; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.4); padding:12px 28px; border-radius:50px; font-size:1.5rem; font-weight:bold; }
        .nav { display:flex; justify-content:space-between; padding:20px 30px; background:#fff3e0; }
        .btn { padding:12px 30px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
        .btn-home { background:#e65100; color:white; }
        .btn-reset { background:#ffcc80; color:#e65100; }
        .btn-submit { background:#e65100; color:white; }
        .btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.4); }
        .progress-bar { height:14px; background:#ffcc80; margin:15px 30px; border-radius:7px; overflow:hidden; }
        .progress { height:100%; background:#e65100; width:0%; transition:width 0.5s; }
        .progress-text { padding:0 30px 20px; font-weight:bold; color:#e65100; display:flex; justify-content:space-between; }
        .quiz { padding:30px; }
        .question { background:#fff3e0; padding:25px; border-radius:12px; border-left:6px solid #ffa726; margin-bottom:25px; }
        .qno { font-weight:bold; color:#e65100; font-size:1.2rem; }
        .qtext { font-size:1.25rem; margin:15px 0; font-weight:500; }
        .options { display:grid; gap:14px; }
        .option { padding:16px; background:white; border:2px solid #ffcc80; border-radius:10px; cursor:pointer; transition:all 0.3s; display:flex; align-items:center; gap:12px; }
        .option:hover { border-color:#ffa726; background:#fff3e0; }
        .option.selected { border-color:#e65100; background:#ffcc80; font-weight:bold; }
        .result { display:none; padding:50px; text-align:center; background:linear-gradient(135deg,#fff3e0,#ffcc80); }
        .score { font-size:4.8rem; font-weight:bold; color:#e65100; margin:20px 0; }
        .message { font-size:1.7rem; margin:20px 0; color:#e65100; }
        .details { margin:40px auto; max-width:900px; text-align:left; }
        .detail { padding:20px; background:white; margin:15px 0; border-radius:10px; border-left:6px solid #ffa726; }
        .wrong { border-left-color:#d50000; background:#ffebee; }
        .exp { margin-top:15px; padding:15px; background:#fffde7; border-radius:8px; border-left:4px solid #ffa726; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>HALOALKANES & HALOARENES</h1>
        <p class="subtitle">20 NEET-Standard Questions • SN1/SN2 • Polyhalogen Compounds • Environmental Effects • 25 Minutes</p>
        <div class="timer">Time: <span id="timer">25:00</span></div>
    </header>
    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>
    <div class="quiz" id="quiz"></div>
    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Which is the correct order of reactivity towards nucleophilic substitution?", o: ["CH₃Cl > CH₃Br > CH₃I > CH₃F", "CH₃F > CH₃Cl > CH₃Br > CH₃I", "CH₃I > CH₃Br > CH₃Cl > CH₃F", "All equal"], c: 2, exp: "Bond strength: C–F > C–Cl > C–Br > C–I → reactivity: RI > RBr > RCl > RF" },
        { q: "SN2 reaction is favoured in", o: ["Tertiary halide", "Secondary halide + weak base", "Primary halide + strong nucleophile", "All halides"], c: 2, exp: "SN2: 1° > 2° > 3°, strong Nu, polar aprotic solvent" },
        { q: "Racemisation occurs in", o: ["SN1", "SN2", "E1", "E2"], c: 0, exp: "SN1 proceeds via planar carbocation → 50:50 racemic mixture" },
        { q: "Chloroform is stored in dark coloured bottles because", o: ["It is costly", "It evaporates fast", "It gets oxidised to phosgene", "It reacts with plastic"], c: 2, exp: "CHCl₃ + ½O₂ → COCl₂ (phosgene) + HCl; prevented by 1% ethanol" },
        { q: "Iodoform test is given by", o: ["Ethanol", "Propanone", "Ethanal", "All of these"], c: 3, exp: "Compounds having CH₃CO– or CH₃CH(OH)– group give yellow ppt of CHI₃" },
        { q: "The gas responsible for ozone layer depletion is", o: ["CO₂", "CH₄", "CFC", "SO₂"], c: 2, exp: "Freons (CFCs) release Cl• radicals which destroy ozone catalytically" },
        { q: "Which is most reactive towards SN1 reaction?", o: ["CH₃CH₂Cl", "(CH₃)₂CHCl", "(CH₃)₃CCl", "CH₂=CHCl"], c: 2, exp: "Stability of carbocation: 3° > 2° > 1°" },
        { q: "The reaction of toluene with Cl₂ in presence of FeCl₃ gives", o: ["Benzyl chloride", "o- and p-chlorotoluene", "m-chlorotoluene", "Benzal chloride"], c: 1, exp: "Electrophilic aromatic substitution → o/p directing by –CH₃" },
        { q: "Which of the following does NOT give iodoform test?", o: ["Acetaldehyde", "Acetone", "Benzophenone", "Ethanol"], c: 2, exp: "Benzophenone (C₆H₅)₂CO has no CH₃CO– group" },
        { q: "DDT is a", o: ["Biodegradable pollutant", "Non-biodegradable pollutant", "Greenhouse gas", "None"], c: 1, exp: "DDT is persistent organic pollutant → bioaccumulation" },
        { q: "Best reagent to convert ethanol to ethyl chloride is", o: ["PCl₅", "SOCl₂", "Cl₂ + sunlight", "HCl + ZnCl₂"], c: 1, exp: "SOCl₂ gives gaseous byproducts (SO₂ + HCl) → easy purification" },
        { q: "Chlorobenzene can be prepared from benzene diazonium chloride by", o: ["Gatterman reaction", "Sandmeyer reaction", "Wurtz reaction", "Friedel-Crafts"], c: 1, exp: "Sandmeyer: ArN₂⁺ + CuCl → ArCl" },
        { q: "Which has highest boiling point?", o: ["1-Chloropropane", "1-Bromopropane", "1-Iodopropane", "1-Fluoropropane"], c: 2, exp: "BP ∝ molecular mass → RI > RBr > RCl > RF" },
        { q: "Haloarenes are less reactive than haloalkanes because", o: ["Resonance", "sp² hybridisation of C", "Partial double bond character", "All of these"], c: 3, exp: "Resonance gives partial double bond character to C–X bond" },
        { q: "The major product of monochlorination of n-butane is", o: ["1-Chlorobutane", "2-Chlorobutane", "Both equally", "No reaction"], c: 1, exp: "2° radical more stable → 2-chlorobutane major" },
        { q: "Which is used as anaesthetic?", o: ["CHCl₃", "CCl₄", "CH₃Cl", "CHI₃"], c: 0, exp: "Chloroform was used as anaesthetic (now discontinued)" },
        { q: "Finkelstein reaction is used to prepare", o: ["Alkyl fluoride", "Alkyl iodide", "Alkyl bromide", "Alkyl chloride"], c: 1, exp: "RCl/RBr + NaI (acetone) → RI + NaCl/NaBr (ppt)" },
        { q: "Which undergoes elimination most readily with alc. KOH?", o: ["1-Chloropropane", "2-Chloropropane", "2-Chloro-2-methylpropane", "Chlorobenzene"], c: 2, exp: "3° halide + strong base → E2 fastest" },
        { q: "Freon-12 is", o: ["CCl₄", "CF₂Cl₂", "CHCl₃", "CFCl₃"], c: 1, exp: "Dichlorodifluoromethane (CCl₂F₂)" },
        { q: "The insecticide which is banned in many countries is", o: ["BHC", "DDT", "Malathion", "Parathion"], c: 1, exp: "DDT banned due to environmental persistence and bioaccumulation" }
    ];

    let current = 0, answers = Array(questions.length).fill(null), timeLeft = 25*60, timerId;

    function showQuestion() {
        const q = questions[current];
        let opts = '';
        q.o.forEach((opt, i) => {
            const sel = answers[current] === i ? 'selected' : '';
            opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                <span>${opt}</span>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current+1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${opts}</div>
            </div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion();updateProgress()">Previous</button>
                <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion();updateProgress()'}" style="background:#e65100;">
                    ${current===19?'Submit Quiz':'Next'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(i) { answers[current] = i; showQuestion(); }

    function updateProgress() {
        const done = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (done/20*100)+'%';
        document.getElementById('prog').textContent = done;
        document.getElementById('answered').textContent = done + ' answered';
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
            const s = String(timeLeft%60).padStart(2,'0');
            document.getElementById('timer').textContent = m+':'+s;
            if (timeLeft <= 0) submitQuiz();
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0, details = '';
        questions.forEach((q, i) => {
            const user = answers[i];
            const isCorrect = user === q.c;
            if (isCorrect) correct++;
            details += `<div class="detail ${isCorrect?'':'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                Correct: <strong>${q.o[q.c]}</strong>
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });
        const msg = correct >= 18 ? "NEET Topper Level!" :
                    correct >= 15 ? "Outstanding! Almost There!" :
                    correct >= 12 ? "Excellent! Strong Grip" :
                    correct >= 8 ? "Good! Keep Revising" : "Time to Master Halo Compounds!";
        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = msg;
        document.getElementById('details').innerHTML = details;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0,0);
    }

    function resetQuiz() {
        current = 0; answers = Array(questions.length).fill(null); timeLeft = 25*60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion(); startTimer();
    }

    window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
