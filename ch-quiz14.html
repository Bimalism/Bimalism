<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Principles of Organic Chemistry Quiz | NEET 2025-26</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
        body { background:linear-gradient(135deg,#00695c,#00897b,#009688,#4db6ac); color:#333; min-height:100vh; padding:20px; }
        .container { max-width:1000px; margin:auto; background:rgba(255,255,255,0.98); border-radius:15px; box-shadow:0 20px 50px rgba(0,0,0,0.5); overflow:hidden; }
        header { background:linear-gradient(to right,#004d40,#00695c); color:white; padding:30px; text-align:center; position:relative; }
        h1 { font-size:2.8rem; margin-bottom:8px; }
        .subtitle { font-size:1.3rem; opacity:0.95; }
        .timer { position:absolute; right:30px; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.4); padding:12px 28px; border-radius:50px; font-size:1.5rem; font-weight:bold; }
        .nav { display:flex; justify-content:space-between; padding:20px 30px; background:#e0f2f1; }
        .btn { padding:12px 30px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
        .btn-home { background:#004d40; color:white; }
        .btn-reset { background:#80cbc4; color:#004d40; }
        .btn-submit { background:#004d40; color:white; }
        .btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.4); }
        .progress-bar { height:14px; background:#80cbc4; margin:15px 30px; border-radius:7px; overflow:hidden; }
        .progress { height:100%; background:#004d40; width:0%; transition:width 0.5s; }
        .progress-text { padding:0 30px 20px; font-weight:bold; color:#004d40; display:flex; justify-content:space-between; }
        .quiz { padding:30px; }
        .question { background:#e0f2f1; padding:25px; border-radius:12px; border-left:6px solid #009688; margin-bottom:25px; }
        .qno { font-weight:bold; color:#004d40; font-size:1.2rem; }
        .qtext { font-size:1.25rem; margin:15px 0; font-weight:500; }
        .options { display:grid; gap:14px; }
        .option { padding:16px; background:white; border:2px solid #80cbc4; border-radius:10px; cursor:pointer; transition:all 0.3s; display:flex; align-items:center; gap:12px; }
        .option:hover { border-color:#009688; background:#e0f2f1; }
        .option.selected { border-color:#004d40; background:#80cbc4; font-weight:bold; }
        .result { display:none; padding:50px; text-align:center; background:linear-gradient(135deg,#e0f2f1,#80cbc4); }
        .score { font-size:4.8rem; font-weight:bold; color:#004d40; margin:20px 0; }
        .message { font-size:1.7rem; margin:20px 0; color:#004d40; }
        .details { margin:40px auto; max-width:900px; text-align:left; }
        .detail { padding:20px; background:white; margin:15px 0; border-radius:10px; border-left:6px solid #009688; }
        .wrong { border-left-color:#d50000; background:#ffebee; }
        .exp { margin-top:15px; padding:15px; background:#fffde7; border-radius:8px; border-left:4px solid #009688; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>ORGANIC CHEMISTRY BASICS</h1>
        <p class="subtitle">20 High-Yield JEE Questions • Hybridization • Isomerism • Nomenclature • Reactive Intermediates • 25 Minutes</p>
        <div class="timer">Time: <span id="timer">25:00</span></div>
    </header>
    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>
    <div class="quiz" id="quiz"></div>
    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Hybridization of carbon in CH₄ is", o: ["sp", "sp²", "sp³", "dsp²"], c: 2, exp: "Four σ bonds → sp³ hybridization, tetrahedral" },
        { q: "The bond angle in sp² hybridized carbon is", o: ["109.5°", "120°", "180°", "107°"], c: 1, exp: "Trigonal planar geometry → 120°" },
        { q: "Which has longest C–C bond length?", o: ["Ethane", "Ethene", "Ethyne", "Benzene"], c: 0, exp: "sp³ > sp² > sp (more s-character → shorter bond)" },
        { q: "Functional group in alcohols is", o: ["–CHO", "–OH", ">C=O", "–COOH"], c: 1, exp: "–OH is hydroxyl group" },
        { q: "Homologous series differ by", o: ["–CH₂–", "–CH₃–", "–C₂H₄–", "–C₂H₅–"], c: 0, exp: "Each successive member differs by –CH₂– unit" },
        { q: "C₅H₁₂ shows how many chain isomers?", o: ["2", "3", "4", "5"], c: 1, exp: "n-pentane, 2-methylbutane (isopentane), 2,2-dimethylpropane (neopentane)" },
        { q: "IUPAC name of CH₃CH₂CH(CH₃)CH₂CH₃ is", o: ["3-Methylpentane", "2-Methylpentane", "n-Hexane", "Isohexane"], c: 0, exp: "Longest chain 5 carbons, methyl at position 3" },
        { q: "Homolytic fission produces", o: ["Carbocation & carbanion", "Free radicals", "Electrophile & nucleophile", "None"], c: 1, exp: "Equal sharing of electrons → two free radicals" },
        { q: "Most stable carbocation is", o: ["Methyl", "Primary", "Secondary", "Tertiary"], c: 3, exp: "3° > 2° > 1° due to +I and hyperconjugation" },
        { q: "Which is an electrophile?", o: ["NH₃", "OH⁻", "CN⁻", "NO₂⁺"], c: 3, exp: "Electron-deficient species act as electrophiles" },
        { q: "Inductive effect is permanent and operates through", o: ["π bonds", "σ bonds", "Resonance", "Hyperconjugation"], c: 1, exp: "Polarity transmitted through σ bonds" },
        { q: "+I effect order is", o: ["–NO₂ > –CN > –COOH > –CH₃", "–CH₃ > –C₂H₅ > –CH(CH₃)₂ > –C(CH₃)₃", "–F > –Cl > –Br > –I", "None"], c: 1, exp: "Alkyl groups show +I effect; more alkyl → stronger +I" },
        { q: "Resonance is maximum in", o: ["Alkene", "Alkyne", "Benzene", "Alkane"], c: 2, exp: "Delocalized π electrons in benzene" },
        { q: "Hyperconjugation involves overlap of", o: ["σ C–H with empty p-orbital", "π with π", "σ with π", "lone pair with p"], c: 0, exp: "Also called σ–p conjugation" },
        { q: "Markovnikov’s rule is followed in", o: ["Electrophilic addition", "Nucleophilic addition", "Free radical addition", "Elimination"], c: 0, exp: "H adds to carbon with more hydrogens" },
        { q: "Anti-Markovnikov addition occurs in", o: ["HCl", "HBr + peroxide", "HI", "HF"], c: 1, exp: "Free radical mechanism with HBr + peroxide" },
        { q: "Zaitsev’s rule favours", o: ["Less substituted alkene", "More substituted alkene", "Cis alkene", "Trans alkene"], c: 1, exp: "Major product is more substituted (stable) alkene" },
        { q: "SN2 reaction is favoured by", o: ["Tertiary substrate", "Primary substrate + strong Nu", "High polarity solvent", "High temperature"], c: 1, exp: "Concerted mechanism, inversion, primary best" },
        { q: "Number of hyperconjugative structures in (CH₃)₃C⁺ is", o: ["9", "6", "12", "3"], c: 0, exp: "9 α-hydrogens → 9 hyperconjugative structures" },
        { q: "Molecule with no geometrical isomerism", o: ["2-Butene", "1-Butene", "2-Pentene", "1,3-Butadiene"], c: 1, exp: "Terminal alkene has identical groups on one carbon" }
    ];

    let current = 0, answers = Array(questions.length).fill(null), timeLeft = 25*60, timerId;

    function showQuestion() {
        const q = questions[current];
        let opts = '';
        q.o.forEach((opt, i) => {
            const sel = answers[current] === i ? 'selected' : '';
            opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                <span>${opt}</span>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current+1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${opts}</div>
            </div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion();updateProgress()">Previous</button>
                <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion();updateProgress()'}" style="background:#004d40;">
                    ${current===19?'Submit Quiz':'Next'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(i) { answers[current] = i; showQuestion(); }

    function updateProgress() {
        const done = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (done/20*100)+'%';
        document.getElementById('prog').textContent = done;
        document.getElementById('answered').textContent = done + ' answered';
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
            const s = String(timeLeft%60).padStart(2,'0');
            document.getElementById('timer').textContent = m+':'+s;
            if (timeLeft <= 0) submitQuiz();
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0, details = '';
        questions.forEach((q, i) => {
            const user = answers[i];
            const isCorrect = user === q.c;
            if (isCorrect) correct++;
            details += `<div class="detail ${isCorrect?'':'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                Correct: <strong>${q.o[q.c]}</strong>
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });
        const msg = correct >= 18 ? "Organic Chemistry Emperor!" :
                    correct >= 15 ? "Outstanding! NEET Ready!" :
                    correct >= 12 ? "Excellent! Master of Hybridization & Isomerism!" :
                    correct >= 8 ? "Good! Revise Carbocations & Nomenclature" : "Time to Conquer Organic Basics!";
        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = msg;
        document.getElementById('details').innerHTML = details;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0,0);
    }

    function resetQuiz() {
        current = 0; answers = Array(questions.length).fill(null); timeLeft = 25*60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion(); startTimer();
    }

    window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>

</html>
