<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrocarbon Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e65100, #ff8f00, #ffb74d);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: linear-gradient(to right, #e65100, #ff8f00);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .oil-droplet-animation {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .droplet {
            width: 40px;
            height: 50px;
            background: #ffb74d;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            animation: drip 3s ease-in-out infinite;
        }
        
        .droplet::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #ffb74d;
            border-radius: 50%;
            animation: fall 3s ease-in-out infinite;
        }
        
        @keyframes drip {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(10px) scale(0.9); }
        }
        
        @keyframes fall {
            0% { transform: translateX(-50%) translateY(-20px); opacity: 1; }
            100% { transform: translateX(-50%) translateY(60px); opacity: 0; }
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #e65100, #ff8f00);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: 600;
            color: #555;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-number {
            font-size: 1rem;
            color: #e65100;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .options-container {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #e9e9e9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .option.selected {
            background-color: #fff3e0;
            border-color: #e65100;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        
        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #e65100;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover:not(:disabled) {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        #next-btn {
            background: linear-gradient(to right, #e65100, #ff8f00);
            color: white;
        }
        
        #next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .explanation {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 5px solid #e65100;
        }
        
        .explanation-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #e65100;
        }
        
        .results-container {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to right, #e65100, #ff8f00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
        }
        
        .score-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #555;
        }
        
        #restart-btn {
            background: linear-gradient(to right, #e65100, #ff8f00);
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
        }
        
        #restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
            
            .quiz-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .oil-droplet-animation {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="oil-droplet-animation">
                <div class="droplet"></div>
            </div>
            <h1>Chapter 24: Hydrocarbon</h1>
            <div class="subtitle">Test your knowledge of petroleum, cracking, octane number, alkanes & reactions</div>
        </header>
        
        <div class="quiz-container">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="progress-text">
                    <span>Question <span id="current-question">1</span> of <span id="total-questions">20</span></span>
                    <span>Score: <span id="score">0</span>/20</span>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-number">Question 1</div>
                <div class="question-text" id="question-text">Question text will appear here</div>
                
                <div class="options-container" id="options-container">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
                
                <div class="explanation" id="explanation">
                    <div class="explanation-title">Explanation:</div>
                    <div id="explanation-text"></div>
                </div>
                
                <div class="button-container">
                    <button id="prev-btn" disabled>Previous</button>
                    <button id="next-btn">Next</button>
                </div>
                
                <div class="quiz-info">
                    <div>Topic: Hydrocarbon Chemistry</div>
                    <div>Level: JEE Main/NEET</div>
                </div>
            </div>
            
            <div class="results-container" id="results-container">
                <h2>Quiz Completed!</h2>
                <div class="score" id="final-score">0/20</div>
                <div class="score-text" id="score-text">Well done!</div>
                <button id="restart-btn">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const hydrocarbonQuiz = [
            {
                q: "Petroleum is found floating over:",
                o: ["Fresh water", "Brine (NaCl solution)", "Magma", "Natural gas"],
                a: 1,
                exp: "Petroleum floats over salted water (brine) in reservoirs under earth’s crust."
            },
            {
                q: "Percentage of alkanes in petroleum is:",
                o: ["8–15%", "16–64%", "30–70%", "6%"],
                a: 2,
                exp: "Alkanes: 30–70%, contain up to 40 carbon atoms, mostly straight chain with some branched isomers."
            },
            {
                q: "Natural gas mainly contains:",
                o: ["Ethane 80%", "Methane 80%", "Propane 80%", "Butane 80%"],
                a: 1,
                exp: "Natural gas: Methane (80%), Ethane (13%), Propane (3%), Butane (1%)."
            },
            {
                q: "CNG has octane rating of:",
                o: ["100", "110", "120", "130"],
                a: 3,
                exp: "CNG has octane rating of 130, mainly methane with small amounts of ethane and propane."
            },
            {
                q: "Petrol (gasoline) has boiling range:",
                o: ["30–70°C", "70–120°C", "120–150°C", "150–250°C"],
                a: 1,
                exp: "Petrol: 70–120°C, C₆–C₈, used as motor fuel."
            },
            {
                q: "Kerosene oil is used for:",
                o: ["Motor fuel", "Dry cleaning", "Fuel and illuminant", "Lubrication"],
                a: 2,
                exp: "Kerosene: 150–250°C, C₁₁–C₁₆, used as fuel and illuminant."
            },
            {
                q: "Doctor sweetening process removes:",
                o: ["Aromatics", "Mercaptans (R–SH)", "Alkanes", "Cycloalkanes"],
                a: 1,
                exp: "2RSH + Na₂PbS₂ → RSSR + PbS + 2NaOH — removes offensive-smelling mercaptans."
            },
            {
                q: "Cracking is done to:",
                o: ["Increase boiling point", "Decrease molecular weight", "Remove sulphur", "Purify petrol"],
                a: 1,
                exp: "Cracking: High boiling fractions → low boiling hydrocarbons (petrol)."
            },
            {
                q: "In liquid phase cracking, temperature and pressure are:",
                o: ["600–800°C, 3.5–10.5 atm", "475–530°C, 7–70 atm", "250–400°C, 1 atm", "1200°C, 200 atm"],
                a: 1,
                exp: "Liquid phase: 475–530°C, 7–70 atm, keeps product liquid, ~70% conversion."
            },
            {
                q: "Bergius process converts:",
                o: ["Coal → Crude oil", "CO + H₂ → Hydrocarbons", "Heavy oil → Petrol", "Alkenes → Alkanes"],
                a: 0,
                exp: "Coal + H₂ (450–500°C, 250 atm, Fe₂O₃) → Crude oil."
            },
            {
                q: "Knocking tendency decreases in order:",
                o: ["Straight > branched > olefins > cyclo > aromatic", "Aromatic > cyclo > olefins > branched > straight", "Alkanes > alkenes > alkynes", "All same"],
                a: 0,
                exp: "Straight chain alkanes knock most, aromatics least."
            },
            {
                q: "Octane number of iso-octane is:",
                o: ["0", "50", "100", "130"],
                a: 2,
                exp: "2,2,4-Trimethylpentane (iso-octane) = 100; n-heptane = 0."
            },
            {
                q: "TEL is added to petrol to:",
                o: ["Increase density", "Improve octane number", "Remove sulphur", "Cool engine"],
                a: 1,
                exp: "Tetraethyl lead (TEL) is an antiknock compound to improve octane rating."
            },
            {
                q: "Cetane number is used for:",
                o: ["Petrol", "Diesel oil", "Kerosene", "LPG"],
                a: 1,
                exp: "Cetane number grades diesel; cetane (C₁₆H₃₄) = 100, α-methylnaphthalene = 0."
            },
            {
                q: "Flash point of oil in India is:",
                o: ["22.8°C", "35°C", "44°C", "50°C"],
                a: 2,
                exp: "Flash point in India is fixed at 44°C (Abel’s apparatus)."
            },
            {
                q: "Wurtz reaction is used to prepare:",
                o: ["Alkanes with even carbon atoms", "Alkanes with odd carbon atoms", "Alkenes", "Alkynes"],
                a: 0,
                exp: "2RX + 2Na → R–R + 2NaX; forms symmetrical alkanes (even carbons)."
            },
            {
                q: "Decarboxylation of sodium acetate gives:",
                o: ["Methane", "Ethane", "Propane", "CO₂ only"],
                a: 0,
                exp: "RCOONa + NaOH (CaO, heat) → RH + Na₂CO₃; CH₃COONa → CH₄."
            },
            {
                q: "Alkanes are also called:",
                o: ["Olefins", "Paraffins", "Acetylenes", "Aromatics"],
                a: 1,
                exp: "Alkanes are less reactive → paraffins (little affinity)."
            },
            {
                q: "Reactivity order of halogens with alkanes:",
                o: ["I₂ > Br₂ > Cl₂ > F₂", "F₂ > Cl₂ > Br₂ > I₂", "Cl₂ > F₂ > Br₂ > I₂", "All equal"],
                a: 1,
                exp: "F₂ > Cl₂ > Br₂ > I₂; F₂ reacts in dark, Cl₂/Br₂ need light, I₂ needs heat/oxidant."
            },
            {
                q: "Complete combustion of alkane gives:",
                o: ["CO + H₂O", "CO₂ + H₂O", "C + H₂O", "CO + CO₂"],
                a: 1,
                exp: "CₙH₂ₙ₊₂ + (3n+1)/2 O₂ → nCO₂ + (n+1)H₂O; exothermic."
            }
        ];

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(hydrocarbonQuiz.length).fill(null);
        
        // DOM elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanation = document.getElementById('explanation');
        const explanationText = document.getElementById('explanation-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('final-score');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = hydrocarbonQuiz.length;
            loadQuestion();
        }
        
        // Load current question
        function loadQuestion() {
            const question = hydrocarbonQuiz[currentQuestion];
            questionText.textContent = question.q;
            currentQuestionEl.textContent = currentQuestion + 1;
            
            // Update progress bar
            progress.style.width = `${((currentQuestion) / hydrocarbonQuiz.length) * 100}%`;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create new options
            question.o.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                const optionLetter = document.createElement('div');
                optionLetter.classList.add('option-letter');
                optionLetter.textContent = String.fromCharCode(65 + index); // A, B, C, D
                
                const optionText = document.createElement('div');
                optionText.textContent = option;
                
                optionElement.appendChild(optionLetter);
                optionElement.appendChild(optionText);
                
                // If user has already selected this option
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                    
                    // Show if correct/incorrect after answer
                    if (userAnswers[currentQuestion] !== null) {
                        if (index === question.a) {
                            optionElement.classList.add('correct');
                        } else {
                            optionElement.classList.add('incorrect');
                        }
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Show explanation if answer has been selected
            if (userAnswers[currentQuestion] !== null) {
                explanation.style.display = 'block';
                explanationText.textContent = question.exp;
            } else {
                explanation.style.display = 'none';
            }
            
            // Update button states
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === hydrocarbonQuiz.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next';
            }
            
            // Update score
            scoreEl.textContent = score;
        }
        
        // Select an option
        function selectOption(index) {
            // If already answered, don't allow changing
            if (userAnswers[currentQuestion] !== null) return;
            
            // Mark selected option
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            // Store user's answer
            userAnswers[currentQuestion] = index;
            
            // Check if correct
            const question = hydrocarbonQuiz[currentQuestion];
            if (index === question.a) {
                options[index].classList.add('correct');
                score++;
                scoreEl.textContent = score;
            } else {
                options[index].classList.add('incorrect');
                // Also show correct answer
                options[question.a].classList.add('correct');
            }
            
            // Show explanation
            explanation.style.display = 'block';
            explanationText.textContent = question.exp;
        }
        
        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < hydrocarbonQuiz.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        // Show final results
        function showResults() {
            document.querySelector('.question-container').style.display = 'none';
            resultsContainer.style.display = 'block';
            
            finalScore.textContent = `${score}/${hydrocarbonQuiz.length}`;
            
            // Set score message
            if (score === hydrocarbonQuiz.length) {
                scoreText.textContent = "Perfect! You're a Hydrocarbon expert!";
            } else if (score >= hydrocarbonQuiz.length * 0.8) {
                scoreText.textContent = "Excellent! Mastered petroleum and octane!";
            } else if (score >= hydrocarbonQuiz.length * 0.6) {
                scoreText.textContent = "Good! Strong on cracking and alkanes.";
            } else if (score >= hydrocarbonQuiz.length * 0.4) {
                scoreText.textContent = "Not bad! Revise knocking and reactions.";
            } else {
                scoreText.textContent = "Keep studying! Hydrocarbon is high-weightage!";
            }
        }
        
        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(hydrocarbonQuiz.length).fill(null);
            document.querySelector('.question-container').style.display = 'block';
            resultsContainer.style.display = 'none';
            loadQuestion();
        }
        
        // Event listeners
        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        
        // Initialize the quiz
        initQuiz();
    </script>
</body>
</html>
