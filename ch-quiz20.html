<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Chemistry Quiz | NEET 2025-26</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
        body { background:linear-gradient(135deg,#e65100,#ef6c00,#f57c00,#ff9800); color:#333; min-height:100vh; padding:20px; }
        .container { max-width:1000px; margin:auto; background:rgba(255,255,255,0.98); border-radius:15px; box-shadow:0 20px 50px rgba(0,0,0,0.5); overflow:hidden; }
        header { background:linear-gradient(to right,#e65100,#ef6c00); color:white; padding:30px; text-align:center; position:relative; }
        h1 { font-size:2.8rem; margin-bottom:8px; }
        .subtitle { font-size:1.3rem; opacity:0.95; }
        .timer { position:absolute; right:30px; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.4); padding:12px 28px; border-radius:50px; font-size:1.5rem; font-weight:bold; }
        .nav { display:flex; justify-content:space-between; padding:20px 30px; background:#ffe0b2; }
        .btn { padding:12px 30px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
        .btn-home { background:#e65100; color:white; }
        .btn-reset { background:#ffb74d; color:#e65100; }
        .btn-submit { background:#e65100; color:white; }
        .btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.4); }
        .progress-bar { height:14px; background:#ffe0b2; margin:15px 30px; border-radius:7px; overflow:hidden; }
        .progress { height:100%; background:#e65100; width:0%; transition:width 0.5s; }
        .progress-text { padding:0 30px 20px; font-weight:bold; color:#e65100; display:flex; justify-content:space-between; }
        .quiz { padding:30px; }
        .question { background:#fff3e0; padding:25px; border-radius:12px; border-left:6px solid #ff9800; margin-bottom:25px; }
        .qno { font-weight:bold; color:#e65100; font-size:1.2rem; }
        .qtext { font-size:1.25rem; margin:15px 0; font-weight:500; }
        .options { display:grid; gap:14px; }
        .option { padding:16px; background:white; border:2px solid #ffe0b2; border-radius:10px; cursor:pointer; transition:all 0.3s; display:flex; align-items:center; gap:12px; }
        .option:hover { border-color:#ff9800; background:#fff3e0; }
        .option.selected { border-color:#e65100; background:#ffe0b2; font-weight:bold; }
        .result { display:none; padding:50px; text-align:center; background:linear-gradient(135deg,#fff3e0,#ffe0b2); }
        .score { font-size:4.8rem; font-weight:bold; color:#e65100; margin:20px 0; }
        .message { font-size:1.7rem; margin:20px 0; color:#e65100; }
        .details { margin:40px auto; max-width:900px; text-align:left; }
        .detail { padding:20px; background:white; margin:15px 0; border-radius:10px; border-left:6px solid #ff9800; }
        .wrong { border-left-color:#d50000; background:#ffebee; }
        .exp { margin-top:15px; padding:15px; background:#fffde7; border-radius:8px; border-left:4px solid #ff9800; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>PRACTICAL CHEMISTRY</h1>
        <p class="subtitle">20 Most Important NEET Questions • Salt Analysis • Functional Groups • Titrations • Preparations • 20 Minutes</p>
        <div class="timer">Time: <span id="timer">20:00</span></div>
    </header>
    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>
    <div class="quiz" id="quiz"></div>
    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Blood red colour in Lassaigne’s test indicates presence of", o: ["Nitrogen", "Sulphur", "Both N & S", "Halogen"], c: 2, exp: "Na + C + N + S → NaSCN → Fe³⁺ gives [Fe(SCN)]²⁺ (blood red)" },
        { q: "Prussian blue colour confirms presence of", o: ["Sulphur", "Nitrogen", "Phosphorus", "Halogen"], c: 1, exp: "NaCN → Prussian blue/ferric ferrocyanide with Fe²⁺/Fe³⁺" },
        { q: "Iodoform test is given by", o: ["Ethanol", "Phenol", "Benzoic acid", "Aniline"], c: 0, exp: "Compounds with CH₃CH(OH)– or CH₃CO– group" },
        { q: "Ceric ammonium nitrate test is for", o: ["–COOH", "–CHO", "Alcoholic –OH", "Phenolic –OH"], c: 2, exp: "Alcohols give red colour with ceric ammonium nitrate" },
        { q: "Mohr’s salt is", o: ["K₂SO₄·Al₂(SO₄)₃·24H₂O", "FeSO₄·(NH₄)₂SO₄·6H₂O", "K₄[Fe(CN)₆]", "Complex salt"], c: 1, exp: "Double salt of Fe²⁺ and NH₄⁺" },
        { q: "In KMnO₄ titration, end point is", o: ["Appearance of pink colour", "Disappearance of pink colour", "Appearance of brown ppt", "Blue colour"], c: 1, exp: "KMnO₄ is self-indicator" },
        { q: "Brown ring test is for", o: ["CO₃²⁻", "NO₃⁻", "SO₄²⁻", "Cl⁻"], c: 1, exp: "[Fe(H₂O)₅NO]SO₄ complex" },
        { q: "Apple green solution with excess NH₄OH is given by", o: ["Cu²⁺", "Ni²⁺", "Fe³⁺", "Zn²⁺"], c: 1, exp: "Ni²⁺ forms [Ni(NH₃)₆]²⁺ (apple green)" },
        { q: "Dimethylglyoxime test (scarlet red ppt) is for", o: ["Ni²⁺", "Cu²⁺", "Fe²⁺", "Mg²⁺"], c: 0, exp: "Specific for Ni²⁺ in ammoniacal solution" },
        { q: "Which anion gives white ppt with BaCl₂ insoluble in conc. HCl?", o: ["Cl⁻", "SO₄²⁻", "CO₃²⁻", "NO₃⁻"], c: 1, exp: "BaSO₄ is insoluble even in acid" },
        { q: "Acetanilide is prepared from aniline by", o: ["Nitration", "Acetylation", "Sulphonation", "Halogenation"], c: 1, exp: "Protection of –NH₂ group using (CH₃CO)₂O" },
        { q: "Yellow ppt of CHI₃ is obtained from", o: ["Acetone + I₂ + NaOH", "Phenol + I₂", "Glucose + I₂", "Urea + I₂"], c: 0, exp: "Haloform reaction" },
        { q: "Neutral FeCl₃ gives violet colour with", o: ["Ethanol", "Phenol", "Salicylic acid", "Acetaldehyde"], c: 1, exp: "Phenols give characteristic colours" },
        { q: "Nessler’s reagent is used for", o: ["NH₄⁺", "Mg²⁺", "Ca²⁺", "Pb²⁺"], c: 0, exp: "Brown ppt of NH₂HgO·HgI" },
        { q: "In oxalic acid vs KMnO₄ titration, medium should be", o: ["Neutral", "Alkaline", "Acidic", "Any"], c: 2, exp: "Hot acidic medium required" },
        { q: "Potash alum formula is", o: ["KAl(SO₄)₂·12H₂O", "FeSO₄·(NH₄)₂SO₄·6H₂O", "Na₂Al₂O₄", "K₄[Fe(CN)₆]"], c: 0, exp: "Double salt of K⁺ and Al³⁺" },
        { q: "Layer test with CS₂ is used to distinguish", o: ["Cl & Br", "Br & I", "Cl & I", "NO₂ & NO₃"], c: 1, exp: "Br₂ → orange, I₂ → violet layer" },
        { q: "Enthalpy of neutralization of strong acid-strong base is", o: ["–57.1 kJ/mol", "+57.1 kJ/mol", "0", "Varies"], c: 0, exp: "H⁺ + OH⁻ → H₂O, ΔH ≈ –57.1 kJ/mol" },
        { q: "Lyophilic sols are", o: ["Reversible, stable", "Irreversible, unstable", "Show Tyndall weakly", "Prepared by condensation"], c: 0, exp: "Starch, gelatin → lyophilic" },
        { q: "The reaction I⁻ + H₂O₂ is", o: ["Zero order", "First order in both", "Second order", "Third order"], c: 1, exp: "Rate = k[I⁻][H₂O₂], order = 1+1 = 2" }
    ];

    let current = 0, answers = Array(questions.length).fill(null), timeLeft = 20*60, timerId;

    function showQuestion() {
        const q = questions[current];
        let opts = '';
        q.o.forEach((opt, i) => {
            const sel = answers[current] === i ? 'selected' : '';
            opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                <span>${opt}</span>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current+1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${opts}</div>
            </div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion();updateProgress()">Previous</button>
                <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion();updateProgress()'}" style="background:#e65100;">
                    ${current===19?'Submit Quiz':'Next'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(i) { answers[current] = i; showQuestion(); }

    function updateProgress() {
        const done = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (done/20*100)+'%';
        document.getElementById('prog').textContent = done;
        document.getElementById('answered').textContent = done + ' answered';
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
            const s = String(timeLeft%60).padStart(2,'0');
            document.getElementById('timer').textContent = m+':'+s;
            if (timeLeft <= 0) submitQuiz();
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0, details = '';
        questions.forEach((q, i) => {
            const user = answers[i];
            const isCorrect = user === q.c;
            if (isCorrect) correct++;
            details += `<div class="detail ${isCorrect?'':'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                Correct: <strong>${q.o[q.c]}</strong>
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });
        const msg = correct >= 18 ? "Practical Chemistry Expert!" :
                    correct >= 15 ? "Outstanding! Lab Ready!" :
                    correct >= 12 ? "Very Good! Salt Analysis Strong!" :
                    correct >= 8 ? "Good! Revise Functional Groups" : "Keep Practising Practicals!";
        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = msg;
        document.getElementById('details').innerHTML = details;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0,0);
    }

    function resetQuiz() {
        current = 0; answers = Array(questions.length).fill(null); timeLeft = 20*60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion(); startTimer();
    }

    window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
