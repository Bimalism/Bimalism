<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Quiz: Solution and Colligative Properties</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1565C0, #1E88E5, #42A5F5);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #1565C0, #1E88E5);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .timer-container {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-home {
            background: #4caf50;
            color: white;
        }
        
        .btn-home:hover {
            background: #388e3c;
        }
        
        .btn-submit {
            background: #2196f3;
            color: white;
        }
        
        .btn-submit:hover {
            background: #1976d2;
        }
        
        .btn-reset {
            background: #ff9800;
            color: white;
        }
        
        .btn-reset:hover {
            background: #f57c00;
        }
        
        .progress-container {
            padding: 15px 30px;
            background: #e3f2fd;
            border-bottom: 1px solid #bbdefb;
        }
        
        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #4caf50;
            width: 5%;
            transition: width 0.5s;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .question {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            border-left: 5px solid #1565C0;
        }
        
        .question-number {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1565C0;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .option {
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .option:hover {
            border-color: #1565C0;
            background: #f0f4ff;
        }
        
        .option.selected {
            border-color: #1565C0;
            background: #e3f2fd;
        }
        
        .option input {
            transform: scale(1.2);
        }
        
        .result-container {
            display: none;
            padding: 40px;
            text-align: center;
        }
        
        .result-title {
            font-size: 2rem;
            color: #1565C0;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #4caf50;
            margin: 20px 0;
        }
        
        .result-details {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .detail-item {
            padding: 15px;
            background: #f5f5f5;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .correct {
            border-left: 5px solid #4caf50;
        }
        
        .incorrect {
            border-left: 5px solid #f44336;
        }
        
        .review-btn {
            background: #9c27b0;
            color: white;
            margin-top: 20px;
        }
        
        .review-btn:hover {
            background: #7b1fa2;
        }
        
        @media (max-width: 768px) {
            .timer-container {
                position: static;
                transform: none;
                margin-top: 15px;
                display: inline-block;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                justify-content: center;
            }
        }
        
        .formula {
            font-family: 'Cambria Math', serif;
            background-color: #f0f4ff;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #1E88E5;
            font-size: 1rem;
            display: inline-block;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Solution & Colligative Properties Quiz</h1>
            <p class="subtitle">Test your knowledge of Solutions, Concentration Units, and Colligative Properties</p>
            <div class="timer-container">
                Time Left: <span id="timer">15:00</span>
            </div>
        </header>
        
        <div class="nav-buttons">
            <button class="btn btn-home" onclick="goToHome()">
                <span>←</span> Back to Home
            </button>
            <div>
                <button class="btn btn-reset" onclick="resetQuiz()">
                    Reset Quiz
                </button>
                <button class="btn btn-submit" onclick="submitQuiz()">
                    Submit Answers
                </button>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="quiz-progress"></div>
            </div>
            <div class="progress-text">
                <span>Progress: <span id="progress-text">1</span>/20</span>
                <span id="answered-count">0 questions answered</span>
            </div>
        </div>
        
        <div class="quiz-container" id="quiz-content">
            <!-- Questions will be inserted here by JavaScript -->
        </div>
        
        <div class="result-container" id="result-content">
            <h2 class="result-title">Quiz Results</h2>
            <div class="score" id="score">0/20</div>
            <p id="result-message"></p>
            
            <div class="result-details" id="result-details">
                <!-- Result details will be inserted here -->
            </div>
            
            <button class="btn btn-home" onclick="goToHome()">
                <span>←</span> Back to Home
            </button>
            <button class="btn review-btn" onclick="resetQuiz()">
                Take Quiz Again
            </button>
        </div>
    </div>

    <script>
        // Quiz questions based on Solution and Colligative Properties
        const quizQuestions = [
            {
                question: "Which of the following is NOT a colligative property?",
                options: [
                    "Surface tension",
                    "Lowering of vapor pressure",
                    "Elevation of boiling point",
                    "Depression of freezing point"
                ],
                correct: 0,
                explanation: "Surface tension is not a colligative property. Colligative properties depend only on the number of solute particles, not their identity."
            },
            {
                question: "Which concentration unit is temperature independent?",
                options: [
                    "Molality",
                    "Molarity",
                    "Normality",
                    "Formality"
                ],
                correct: 0,
                explanation: "Molality (moles of solute per kg of solvent) is temperature independent because it's based on mass, not volume."
            },
            {
                question: "According to Raoult's law, for an ideal solution:",
                options: [
                    "P<sub>A</sub> = P°<sub>A</sub> × X<sub>A</sub>",
                    "P<sub>A</sub> = P°<sub>A</sub> / X<sub>A</sub>",
                    "P<sub>A</sub> = P°<sub>A</sub> + X<sub>A</sub>",
                    "P<sub>A</sub> = P°<sub>A</sub> - X<sub>A</sub>"
                ],
                correct: 0,
                explanation: "Raoult's law states that the partial vapor pressure of each component (P<sub>A</sub>) equals the vapor pressure of the pure component (P°<sub>A</sub>) multiplied by its mole fraction (X<sub>A</sub>)."
            },
            {
                question: "Which of the following solutions shows positive deviation from Raoult's law?",
                options: [
                    "Acetone + Ethanol",
                    "Acetone + Chloroform",
                    "HCl + Water",
                    "Benzene + Toluene"
                ],
                correct: 0,
                explanation: "Acetone + Ethanol shows positive deviation from Raoult's law due to weaker A-B interactions compared to A-A and B-B interactions."
            },
            {
                question: "The Van't Hoff factor (i) for a solute that undergoes dissociation in solution is:",
                options: [
                    "Greater than 1",
                    "Equal to 1",
                    "Less than 1",
                    "Equal to 0"
                ],
                correct: 0,
                explanation: "For dissociation, i > 1 because the number of particles increases, leading to higher colligative effects than expected."
            },
            {
                question: "Which of the following is an example of a maximum boiling azeotrope?",
                options: [
                    "HCl + Water",
                    "Ethanol + Water",
                    "Benzene + Toluene",
                    "n-Hexane + n-Heptane"
                ],
                correct: 0,
                explanation: "HCl + Water forms a maximum boiling azeotrope (boiling point 108.6°C) due to strong interactions between components."
            },
            {
                question: "The osmotic pressure (π) of a solution is given by:",
                options: [
                    "π = CRT",
                    "π = C/RT",
                    "π = RT/C",
                    "π = C + RT"
                ],
                correct: 0,
                explanation: "The Van't Hoff equation for osmotic pressure is π = CRT, where C is molar concentration, R is gas constant, and T is temperature."
            },
            {
                question: "Which of the following solutions has the highest boiling point?",
                options: [
                    "0.1 M Na₂SO₄",
                    "0.1 M NaCl",
                    "0.1 M Glucose",
                    "0.1 M Urea"
                ],
                correct: 0,
                explanation: "Na₂SO₄ dissociates into 3 ions (2Na⁺ + SO₄²⁻), giving the highest number of particles and thus the greatest boiling point elevation."
            },
            {
                question: "The molal elevation constant (K<sub>b</sub>) depends on:",
                options: [
                    "Nature of solvent",
                    "Nature of solute",
                    "Concentration of solution",
                    "Temperature of solution"
                ],
                correct: 0,
                explanation: "K<sub>b</sub> is a characteristic property of the solvent, not the solute. For water, K<sub>b</sub> = 0.512 K kg mol⁻¹."
            },
            {
                question: "Which of the following is NOT a requirement for an ideal solution?",
                options: [
                    "ΔH<sub>mix</sub> > 0",
                    "ΔH<sub>mix</sub> = 0",
                    "ΔV<sub>mix</sub> = 0",
                    "Obeys Raoult's law"
                ],
                correct: 0,
                explanation: "For ideal solutions, ΔH<sub>mix</sub> = 0, ΔV<sub>mix</sub> = 0, and they obey Raoult's law at all concentrations."
            },
            {
                question: "The depression in freezing point is given by:",
                options: [
                    "ΔT<sub>f</sub> = K<sub>f</sub> × m",
                    "ΔT<sub>f</sub> = K<sub>f</sub> / m",
                    "ΔT<sub>f</sub> = m / K<sub>f</sub>",
                    "ΔT<sub>f</sub> = K<sub>f</sub> + m"
                ],
                correct: 0,
                explanation: "ΔT<sub>f</sub> = K<sub>f</sub> × m, where K<sub>f</sub> is the molal depression constant and m is the molality."
            },
            {
                question: "For a 0.1 molal solution of KCl (assuming complete dissociation), the Van't Hoff factor is approximately:",
                options: [
                    "2",
                    "1",
                    "0.5",
                    "3"
                ],
                correct: 0,
                explanation: "KCl dissociates into K⁺ and Cl⁻ (2 particles), so i ≈ 2 for dilute solutions where dissociation is nearly complete."
            },
            {
                question: "Reverse osmosis is used in:",
                options: [
                    "Water purification",
                    "Increasing boiling point",
                    "Decreasing freezing point",
                    "Measuring vapor pressure"
                ],
                correct: 0,
                explanation: "Reverse osmosis applies pressure greater than osmotic pressure to force solvent from solution to pure solvent, used in water purification."
            },
            {
                question: "Which concentration unit is defined as moles of solute per liter of solution?",
                options: [
                    "Molarity",
                    "Molality",
                    "Normality",
                    "Mole fraction"
                ],
                correct: 0,
                explanation: "Molarity (M) = moles of solute / liters of solution. It's temperature dependent due to volume changes."
            },
            {
                question: "The relative lowering of vapor pressure for a dilute solution is equal to:",
                options: [
                    "Mole fraction of solute",
                    "Mole fraction of solvent",
                    "Molality of solution",
                    "Molarity of solution"
                ],
                correct: 0,
                explanation: "According to Raoult's law for non-volatile solutes, (P° - P)/P° = X<sub>solute</sub>."
            },
            {
                question: "Isotonic solutions have the same:",
                options: [
                    "Osmotic pressure",
                    "Vapor pressure",
                    "Boiling point",
                    "Freezing point"
                ],
                correct: 0,
                explanation: "Isotonic solutions have the same osmotic pressure. Physiological saline (0.9% NaCl) is isotonic with blood plasma."
            },
            {
                question: "Which of the following will show the largest freezing point depression?",
                options: [
                    "0.1 m AlCl₃",
                    "0.1 m CaCl₂",
                    "0.1 m NaCl",
                    "0.1 m Glucose"
                ],
                correct: 0,
                explanation: "AlCl₃ dissociates into 4 ions (Al³⁺ + 3Cl⁻), giving the highest number of particles and thus the greatest freezing point depression."
            },
            {
                question: "The process by which solvent molecules pass through a semipermeable membrane from dilute to concentrated solution is called:",
                options: [
                    "Osmosis",
                    "Diffusion",
                    "Reverse osmosis",
                    "Dialysis"
                ],
                correct: 0,
                explanation: "Osmosis is the spontaneous flow of solvent molecules through a semipermeable membrane from dilute to concentrated solution."
            },
            {
                question: "For a non-electrolyte solute, the Van't Hoff factor is:",
                options: [
                    "1",
                    "Greater than 1",
                    "Less than 1",
                    "0"
                ],
                correct: 0,
                explanation: "For non-electrolytes that don't dissociate or associate, i = 1 as they remain as single particles in solution."
            },
            {
                question: "Which of the following solutions is hypertonic compared to blood plasma?",
                options: [
                    "1.5% NaCl solution",
                    "0.9% NaCl solution",
                    "5% Glucose solution",
                    "Distilled water"
                ],
                correct: 0,
                explanation: "1.5% NaCl has higher osmotic pressure than blood plasma (0.9% NaCl), making it hypertonic."
            }
        ];

        // Quiz state
        let currentQuestion = 0;
        let userAnswers = Array(quizQuestions.length).fill(null);
        let timeLeft = 15 * 60; // 15 minutes in seconds
        let timerInterval;
        let quizSubmitted = false;

        // Initialize the quiz
        function initializeQuiz() {
            displayQuestion();
            startTimer();
            updateProgress();
        }

        // Display current question
        function displayQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const question = quizQuestions[currentQuestion];
            
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                const isChecked = userAnswers[currentQuestion] === index ? 'checked' : '';
                optionsHTML += `
                    <label class="option ${isChecked ? 'selected' : ''}">
                        <input type="radio" name="answer" value="${index}" ${isChecked} 
                               onchange="selectAnswer(${index})">
                        ${option}
                    </label>
                `;
            });
            
            quizContent.innerHTML = `
                <div class="question">
                    <div class="question-number">Question ${currentQuestion + 1} of ${quizQuestions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">${optionsHTML}</div>
                </div>
                <div class="navigation-buttons">
                    <button class="btn" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ← Previous
                    </button>
                    <button class="btn btn-submit" onclick="nextQuestion()">
                        ${currentQuestion === quizQuestions.length - 1 ? 'Finish' : 'Next'} →
                    </button>
                </div>
            `;
        }

        // Select an answer
        function selectAnswer(answerIndex) {
            userAnswers[currentQuestion] = answerIndex;
            document.querySelectorAll('.option').forEach((opt, idx) => {
                if (idx === answerIndex) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
            updateProgress();
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < quizQuestions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                submitQuiz();
            }
        }

        // Navigate to previous question
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        // Update progress bar and counter
        function updateProgress() {
            const answered = userAnswers.filter(answer => answer !== null).length;
            const progress = (answered / quizQuestions.length) * 100;
            
            document.getElementById('quiz-progress').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = answered;
            document.getElementById('answered-count').textContent = `${answered} of ${quizQuestions.length} questions answered`;
        }

        // Start the countdown timer
        function startTimer() {
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Change color when time is running out
            if (timeLeft < 300) { // 5 minutes
                document.getElementById('timer').style.color = '#ff5252';
            }
        }

        // Submit the quiz
        function submitQuiz() {
            if (quizSubmitted) return;
            
            quizSubmitted = true;
            clearInterval(timerInterval);
            
            // Calculate score
            let score = 0;
            let resultDetails = '';
            
            quizQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                
                if (isCorrect) score++;
                
                resultDetails += `
                    <div class="detail-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <div>
                            <strong>Q${index + 1}:</strong> ${question.question}<br>
                            <span>Your answer: ${userAnswer !== null ? question.options[userAnswer] : 'Not answered'}</span><br>
                            <span>Correct answer: ${question.options[question.correct]}</span><br>
                            <span><em>${question.explanation}</em></span>
                        </div>
                        <div>${isCorrect ? '✓' : '✗'}</div>
                    </div>
                `;
            });
            
            // Display results
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            document.getElementById('score').textContent = `${score}/${quizQuestions.length}`;
            document.getElementById('result-details').innerHTML = resultDetails;
            
            // Result message based on score
            let message = '';
            if (score >= 17) {
                message = 'Excellent! You have a strong understanding of Solution and Colligative Properties.';
            } else if (score >= 14) {
                message = 'Great job! You have a good grasp of concentration units and colligative properties.';
            } else if (score >= 11) {
                message = 'Good effort! Review the material to strengthen your understanding.';
            } else {
                message = 'Keep studying! Review the Solution and Colligative Properties concepts thoroughly.';
            }
            
            document.getElementById('result-message').textContent = message;
        }

        // Reset the quiz
        function resetQuiz() {
            currentQuestion = 0;
            userAnswers = Array(quizQuestions.length).fill(null);
            timeLeft = 15 * 60;
            quizSubmitted = false;
            
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('result-content').style.display = 'none';
            
            clearInterval(timerInterval);
            initializeQuiz();
        }

        // Navigate to home page
        function goToHome() {
            alert("In a real implementation, this would navigate to the Solution and Colligative Properties summary page");
            // window.location.href = "jch-sum4.html";
        }

        // Initialize the quiz when the page loads
        window.onload = initializeQuiz;
    </script>
</body>
</html>
