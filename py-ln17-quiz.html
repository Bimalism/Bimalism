<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #c62828, #d32f2f, #e53935);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: linear-gradient(to right, #c62828, #d32f2f);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .circuit-animation {
            position: absolute;
            width: 120px;
            height: 80px;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .battery {
            width: 30px;
            height: 50px;
            background: #ffeb3b;
            border: 2px solid #333;
            border-radius: 5px;
            position: absolute;
            left: 10px;
        }
        
        .wire {
            position: absolute;
            height: 4px;
            background: #ff9800;
            animation: current-flow 2s linear infinite;
        }
        
        .wire-top {
            width: 60px;
            top: 20px;
            left: 40px;
        }
        
        .wire-right {
            width: 40px;
            top: 20px;
            left: 100px;
            transform: rotate(90deg);
            transform-origin: left center;
        }
        
        .wire-bottom {
            width: 60px;
            top: 60px;
            left: 40px;
            animation-direction: reverse;
        }
        
        .resistor {
            width: 20px;
            height: 30px;
            background: #795548;
            position: absolute;
            top: 45px;
            left: 70px;
            border-radius: 3px;
        }
        
        @keyframes current-flow {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #c62828, #d32f2f);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: 600;
            color: #555;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-number {
            font-size: 1rem;
            color: #c62828;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .options-container {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #e9e9e9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .option.selected {
            background-color: #ffebee;
            border-color: #c62828;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        
        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #c62828;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover:not(:disabled) {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        #next-btn {
            background: linear-gradient(to right, #c62828, #d32f2f);
            color: white;
        }
        
        #next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .explanation {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 5px solid #c62828;
        }
        
        .explanation-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #c62828;
        }
        
        .results-container {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to right, #c62828, #d32f2f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
        }
        
        .score-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #555;
        }
        
        #restart-btn {
            background: linear-gradient(to right, #c62828, #d32f2f);
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
        }
        
        #restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .formula-highlight {
            background-color: #ffebee;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .circuit-law {
            background-color: #fce4ec;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #e91e63;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
            
            .quiz-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .circuit-animation {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="circuit-animation">
                <div class="battery"></div>
                <div class="wire wire-top"></div>
                <div class="wire wire-right"></div>
                <div class="wire wire-bottom"></div>
                <div class="resistor"></div>
            </div>
            <h1>Chapter : 17 Current Electricity</h1>
            <div class="subtitle">Test your knowledge of circuits, resistance, and electrical laws</div>
        </header>
        
        <div class="quiz-container">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="progress-text">
                    <span>Question <span id="current-question">1</span> of <span id="total-questions">20</span></span>
                    <span>Score: <span id="score">0</span>/20</span>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-number">Question 1</div>
                <div class="question-text" id="question-text">Question text will appear here</div>
                
                <div class="options-container" id="options-container">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
                
                <div class="explanation" id="explanation">
                    <div class="explanation-title">Explanation:</div>
                    <div id="explanation-text"></div>
                </div>
                
                <div class="button-container">
                    <button id="prev-btn" disabled>Previous</button>
                    <button id="next-btn">Next</button>
                </div>
                
                <div class="quiz-info">
                    <div>Topic: Current Electricity</div>
                    <div>Level: Advanced</div>
                </div>
            </div>
            
            <div class="results-container" id="results-container">
                <h2>Quiz Completed!</h2>
                <div class="score" id="final-score">0/20</div>
                <div class="score-text" id="score-text">Well done!</div>
                <button id="restart-btn">Restart Quiz</button>
                <button id="back to home-btn"><a href="neet.html">Back to Home</a></button>
            </div>
        </div>
    </div>

    <script>
        const currentElectricityQuiz = [
            {
                q: "Ohm's Law states the relationship between:",
                o: ["Voltage, Current, and Resistance", "Power, Energy, and Time", "Charge, Voltage, and Capacitance", "Magnetic field, Current, and Distance"],
                a: 0,
                exp: "Ohm's Law states that V = IR, where V is voltage, I is current, and R is resistance. It describes how these three fundamental electrical quantities are related."
            },
            {
                q: "What is the SI unit of electric current?",
                o: ["Ampere", "Volt", "Ohm", "Watt"],
                a: 0,
                exp: "The ampere (A) is the SI unit of electric current. It is defined as the flow of one coulomb of charge per second."
            },
            {
                q: "The resistance of a wire is directly proportional to its:",
                o: ["Length", "Cross-sectional area", "Temperature", "Conductivity"],
                a: 0,
                exp: "Resistance R = ρL/A, where ρ is resistivity, L is length, and A is cross-sectional area. Thus, resistance increases with length."
            },
            {
                q: "Kirchhoff's Current Law (KCL) states that:",
                o: ["Sum of currents at a junction is zero", "Sum of voltages in a loop is zero", "Current is constant in series", "Voltage is constant in parallel"],
                a: 0,
                exp: "Kirchhoff's Current Law states that the algebraic sum of currents meeting at any junction in a circuit is zero. This is based on conservation of charge."
            },
            {
                q: "What is the equivalent resistance of two resistors R₁ and R₂ in parallel?",
                o: ["R₁R₂/(R₁ + R₂)", "R₁ + R₂", "1/(R₁ + R₂)", "√(R₁R₂)"],
                a: 0,
                exp: "For parallel resistors: 1/R_eq = 1/R₁ + 1/R₂, which simplifies to R_eq = R₁R₂/(R₁ + R₂)."
            },
            {
                q: "The heating effect of electric current is described by:",
                o: ["Joule's Law", "Ohm's Law", "Faraday's Law", "Lenz's Law"],
                a: 0,
                exp: "Joule's Law states that the heat produced in a conductor is H = I²Rt, where I is current, R is resistance, and t is time."
            },
            {
                q: "What is the power dissipated in a resistor?",
                o: ["P = I²R", "P = IR", "P = V/I", "P = V²/I"],
                a: 0,
                exp: "The power dissipated in a resistor can be calculated as P = I²R, P = V²/R, or P = VI, where I is current and V is voltage."
            },
            {
                q: "A potentiometer is used to measure:",
                o: ["EMF of a cell", "Resistance directly", "Current directly", "Power consumption"],
                a: 0,
                exp: "A potentiometer measures the EMF (electromotive force) of a cell by comparing it with a known potential difference without drawing current from the cell."
            },
            {
                q: "The internal resistance of a cell causes:",
                o: ["Terminal voltage to be less than EMF", "Terminal voltage to be more than EMF", "Current to decrease", "Power to increase"],
                a: 0,
                exp: "Due to internal resistance (r), the terminal voltage V = E - Ir, where E is EMF and I is current. Thus V < E when current flows."
            },
            {
                q: "Wheatstone bridge is used to measure:",
                o: ["Unknown resistance", "Current", "Voltage", "Power"],
                a: 0,
                exp: "Wheatstone bridge is a circuit used to measure unknown resistance by balancing two legs of a bridge circuit."
            },
            {
                q: "The drift velocity of electrons in a conductor is typically of the order of:",
                o: ["mm/s", "m/s", "km/s", "cm/s"],
                a: 0,
                exp: "Drift velocity is very small, typically around 1 mm/s, even though electric signals travel at nearly the speed of light."
            },
            {
                q: "What happens to resistance when temperature of a conductor increases?",
                o: ["Increases", "Decreases", "Remains constant", "Becomes zero"],
                a: 0,
                exp: "For conductors, resistance increases with temperature due to increased atomic vibrations that impede electron flow."
            },
            {
                q: "Superconductors have:",
                o: ["Zero resistance below critical temperature", "Infinite resistance", "Constant resistance", "Negative resistance"],
                a: 0,
                exp: "Superconductors exhibit zero electrical resistance when cooled below their critical temperature."
            },
            {
                q: "The equivalent resistance of n identical resistors each of resistance R connected in series is:",
                o: ["nR", "R/n", "R", "R²"],
                a: 0,
                exp: "For series connection: R_eq = R₁ + R₂ + ... + R_n = nR when all resistors are identical."
            },
            {
                q: "Kirchhoff's Voltage Law (KVL) states that:",
                o: ["Sum of EMFs equals sum of voltage drops in a closed loop", "Current is conserved", "Power is conserved", "Energy is dissipated"],
                a: 0,
                exp: "KVL states that the algebraic sum of all voltages (EMFs and voltage drops) around any closed loop in a circuit is zero."
            },
            {
                q: "What is the color code for a 1kΩ resistor with 5% tolerance?",
                o: ["Brown-Black-Red-Gold", "Brown-Black-Orange-Gold", "Red-Red-Brown-Gold", "Brown-Black-Black-Gold"],
                a: 0,
                exp: "Brown = 1, Black = 0, Red = ×100, Gold = ±5%. So brown-black-red-gold represents 10 × 100 = 1000Ω = 1kΩ with 5% tolerance."
            },
            {
                q: "The unit of electrical conductivity is:",
                o: ["Siemens per meter (S/m)", "Ohm-meter (Ω·m)", "Volt per meter (V/m)", "Ampere per meter (A/m)"],
                a: 0,
                exp: "Conductivity σ = 1/ρ, where ρ is resistivity in Ω·m. Thus conductivity has units of Siemens per meter (S/m)."
            },
            {
                q: "In a series RC circuit, the time constant is given by:",
                o: ["τ = RC", "τ = R/C", "τ = C/R", "τ = 1/RC"],
                a: 0,
                exp: "The time constant τ = RC determines how quickly a capacitor charges or discharges in an RC circuit."
            },
            {
                q: "What is the purpose of a fuse in an electrical circuit?",
                o: ["Overcurrent protection", "Voltage regulation", "Power factor correction", "Current amplification"],
                a: 0,
                exp: "A fuse is a safety device that melts and breaks the circuit when current exceeds a safe value, preventing damage to equipment and fire hazards."
            },
            {
                q: "The maximum power transfer theorem states that maximum power is delivered when:",
                o: ["Load resistance equals source resistance", "Load resistance is zero", "Load resistance is infinite", "Source resistance is zero"],
                a: 0,
                exp: "Maximum power is transferred from a source to a load when the load resistance equals the internal resistance of the source."
            }
        ];

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(currentElectricityQuiz.length).fill(null);
        
        // DOM elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanation = document.getElementById('explanation');
        const explanationText = document.getElementById('explanation-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('final-score');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = currentElectricityQuiz.length;
            loadQuestion();
        }
        
        // Load current question
        function loadQuestion() {
            const question = currentElectricityQuiz[currentQuestion];
            questionText.textContent = question.q;
            currentQuestionEl.textContent = currentQuestion + 1;
            
            // Update progress bar
            progress.style.width = `${((currentQuestion) / currentElectricityQuiz.length) * 100}%`;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create new options
            question.o.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                const optionLetter = document.createElement('div');
                optionLetter.classList.add('option-letter');
                optionLetter.textContent = String.fromCharCode(65 + index); // A, B, C, D
                
                const optionText = document.createElement('div');
                optionText.textContent = option;
                
                optionElement.appendChild(optionLetter);
                optionElement.appendChild(optionText);
                
                // If user has already selected this option
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                    
                    // Show if correct/incorrect after answer
                    if (userAnswers[currentQuestion] !== null) {
                        if (index === question.a) {
                            optionElement.classList.add('correct');
                        } else {
                            optionElement.classList.add('incorrect');
                        }
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Show explanation if answer has been selected
            if (userAnswers[currentQuestion] !== null) {
                explanation.style.display = 'block';
                explanationText.textContent = question.exp;
            } else {
                explanation.style.display = 'none';
            }
            
            // Update button states
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === currentElectricityQuiz.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next';
            }
            
            // Update score
            scoreEl.textContent = score;
        }
        
        // Select an option
        function selectOption(index) {
            // If already answered, don't allow changing
            if (userAnswers[currentQuestion] !== null) return;
            
            // Mark selected option
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            // Store user's answer
            userAnswers[currentQuestion] = index;
            
            // Check if correct
            const question = currentElectricityQuiz[currentQuestion];
            if (index === question.a) {
                options[index].classList.add('correct');
                score++;
                scoreEl.textContent = score;
            } else {
                options[index].classList.add('incorrect');
                // Also show correct answer
                options[question.a].classList.add('correct');
            }
            
            // Show explanation
            explanation.style.display = 'block';
            explanationText.textContent = question.exp;
        }
        
        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < currentElectricityQuiz.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        // Show final results
        function showResults() {
            document.querySelector('.question-container').style.display = 'none';
            resultsContainer.style.display = 'block';
            
            finalScore.textContent = `${score}/${currentElectricityQuiz.length}`;
            
            // Set score message
            if (score === currentElectricityQuiz.length) {
                scoreText.textContent = "Perfect! You're a current electricity expert!";
            } else if (score >= currentElectricityQuiz.length * 0.8) {
                scoreText.textContent = "Excellent! You have a strong grasp of circuit principles!";
            } else if (score >= currentElectricityQuiz.length * 0.6) {
                scoreText.textContent = "Good job! You understand the fundamentals of current electricity!";
            } else if (score >= currentElectricityQuiz.length * 0.4) {
                scoreText.textContent = "Not bad! Keep practicing circuit problems!";
            } else {
                scoreText.textContent = "Keep studying! Current electricity is fundamental to electrical engineering!";
            }
            
            // Update progress bar to 100%
            progress.style.width = '100%';
        }
        
        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(currentElectricityQuiz.length).fill(null);
            
            document.querySelector('.question-container').style.display = 'block';
            resultsContainer.style.display = 'none';
            
            loadQuestion();
        }
        
        // Event listeners
        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        
        // Initialize the quiz
        initQuiz();
    </script>
</body>
</html>
