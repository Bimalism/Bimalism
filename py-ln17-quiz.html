<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atoms & Nuclei Quiz - 20 Questions | JEE + NEET 2025-26</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
        body { background:linear-gradient(135deg,#1a237e,#3949ab,#3f51b5); color:#333; min-height:100vh; padding:20px; }
        .container { max-width:1000px; margin:auto; background:rgba(255,255,255,0.98); border-radius:15px; box-shadow:0 20px 50px rgba(0,0,0,0.4); overflow:hidden; }
        header { background:linear-gradient(to right,#0d47a1,#1a237e); color:white; padding:30px; text-align:center; position:relative; }
        h1 { font-size:2.6rem; margin-bottom:8px; }
        .subtitle { font-size:1.3rem; opacity:0.95; }
        .timer { position:absolute; right:30px; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.3); padding:12px 25px; border-radius:50px; font-size:1.5rem; font-weight:bold; }
        .nav { display:flex; justify-content:space-between; padding:20px 30px; background:#e8eaf6; }
        .btn { padding:12px 30px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
        .btn-home { background:#3f51b5; color:white; }
        .btn-reset { background:#7986cb; color:white; }
        .btn-submit { background:#1a237e; color:white; }
        .btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.3); }
        .progress-bar { height:14px; background:#c5cae9; margin:15px 30px; border-radius:7px; overflow:hidden; }
        .progress { height:100%; background:#1a237e; width:0%; transition:width 0.5s; }
        .progress-text { padding:0 30px 20px; font-weight:bold; color:#1a237e; display:flex; justify-content:space-between; }
        .quiz { padding:30px; }
        .question { background:#e8eaf6; padding:25px; border-radius:12px; border-left:6px solid #3949ab; margin-bottom:25px; }
        .qno { font-weight:bold; color:#1a237e; font-size:1.2rem; }
        .qtext { font-size:1.25rem; margin:15px 0; font-weight:500; }
        .options { display:grid; gap:14px; }
        .option { padding:16px; background:white; border:2px solid #c5cae9; border-radius:10px; cursor:pointer; transition:all 0.3s; display:flex; align-items:center; gap:12px; }
        .option:hover { border-color:#3949ab; background:#e8eaf6; }
        .option.selected { border-color:#1a237e; background:#c5cae9; font-weight:bold; }
        .result { display:none; padding:50px; text-align:center; background:linear-gradient(135deg,#e8eaf6,#c5cae9); }
        .score { font-size:4.5rem; font-weight:bold; color:#1a237e; margin:20px 0; }
        .message { font-size:1.6rem; margin:20px 0; color:#1a237e; }
        .details { margin:40px auto; max-width:900px; text-align:left; }
        .detail { padding:20px; background:white; margin:15px 0; border-radius:10px; border-left:6px solid #3949ab; }
        .wrong { border-left-color:#e53935; background:#ffebee; }
        .exp { margin-top:15px; padding:15px; background:#fffde7; border-radius:8px; border-left:4px solid #ff8f00; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Atoms & Nuclei</h1>
        <p class="subtitle">20 JEE-Level Questions • Rutherford • Bohr • Spectrum • Radioactivity • Fission/Fusion • 25 Minutes</p>
        <div class="timer">Time: <span id="timer">25:00</span></div>
    </header>

    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>

    <div class="quiz" id="quiz"></div>

    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        { q: "In α-scattering experiment, most α-particles passed undeflected because", o: ["Atom is hollow", "Atom is mostly empty space", "Nucleus is very small", "All of these"], c: 3, exp: "Nucleus occupies ~10⁻¹⁵ m in 10⁻¹⁰ m atom" },
        { q: "Distance of closest approach in α-scattering is proportional to", o: ["1/E", "1/Z", "Z/E", "E/Z"], c: 0, exp: "r₀ = (Z e²)/(4πε₀ E)" },
        { q: "Rutherford model failed to explain", o: ["Large angle scattering", "Stability of atom", "Empty space", "Positive nucleus"], c: 1, exp: "Predicted continuous radiation → collapse" },
        { q: "Bohr’s quantization rule is", o: ["m v r = n h", "m v r = n h/(2π)", "L = n h", "E = n h f"], c: 1, exp: "Angular momentum L = n ħ" },
        { q: "Radius of nth Bohr orbit is", o: ["r ∝ n", "r ∝ n²", "r ∝ 1/n", "r ∝ 1/n²"], c: 1, exp: "rₙ = n² a₀ (a₀ = 0.529 Å)" },
        { q: "Energy of electron in nth orbit of hydrogen is", o: ["–13.6/n eV", "–13.6/n² eV", "+13.6 n² eV", "Zero"], c: 1, exp: "Eₙ = –13.6 Z²/n² eV" },
        { q: "Ionization energy of hydrogen atom is", o: ["0 eV", "13.6 eV", "–13.6 eV", "Infinite"], c: 1, exp: "Energy needed to move e⁻ from n=1 to n=∞" },
        { q: "Lyman series lies in", o: ["Visible", "UV region", "IR region", "Microwave"], c: 1, exp: "Transitions to n=1 → UV" },
        { q: "Balmer series first line (H-α) wavelength is", o: ["410 nm", "486 nm", "656.3 nm", "364 nm"], c: 2, exp: "Red line, n=3 → n=2" },
        { q: "Rydberg formula is", o: ["1/λ = R (1/n₁² – 1/n₂²)", "ν = R (1/n₁² – 1/n₂²)", "λ = R Z² (1/n₁² – 1/n₂²)", "None"], c: 0, exp: "Standard form" },
        { q: "Isotopes have same", o: ["A", "Z", "N", "A–Z"], c: 1, exp: "Same atomic number Z" },
        { q: "α-decay changes atomic number by", o: ["+2", "–2", "+1", "0"], c: 1, exp: "Z → Z–2, A → A–4" },
        { q: "β⁻ decay changes", o: ["Z → Z–1", "Z → Z+1", "A → A–4", "No change"], c: 1, exp: "Neutron → proton + e⁻" },
        { q: "Half-life T₁/₂ = ", o: ["λ / 0.693", "0.693 / λ", "1 / λ", "λ"], c: 1, exp: "T₁/₂ = ln2 / λ ≈ 0.693 / λ" },
        { q: "1 u (atomic mass unit) = ", o: ["931 MeV/c²", "931 keV/c²", "9.31 MeV/c²", "93.1 MeV/c²"], c: 0, exp: "Exactly 931.5 MeV/c²" },
        { q: "Most stable nucleus is", o: ["U-238", "He-4", "Fe-56", "C-12"], c: 2, exp: "Highest binding energy per nucleon ~8.79 MeV" },
        { q: "Energy is released in", o: ["Fission of light nuclei", "Fusion of heavy nuclei", "Fission of U-235", "Decay of neutron"], c: 2, exp: "Heavy → medium mass (down the B/A curve)" },
        { q: "Nuclear fusion is the source of energy in", o: ["Atom bomb", "Nuclear reactor", "Stars", "Geiger counter"], c: 2, exp: "H → He in stellar cores" },
        { q: "In a nuclear reactor, chain reaction is controlled by", o: ["Moderator", "Control rods (Cd/B)", "Coolant", "Fuel rods"], c: 1, exp: "Absorb excess neutrons" },
        { q: "Binding energy per nucleon is maximum for", o: ["Light nuclei", "Heavy nuclei", "A ≈ 56", "A > 200"], c: 2, exp: "Peak at Fe-56, Ni-62" }
    ];

    let current = 0, answers = Array(questions.length).fill(null), timeLeft = 25*60, timerId;

    function showQuestion() {
        const q = questions[current];
        let opts = '';
        q.o.forEach((opt, i) => {
            const sel = answers[current] === i ? 'selected' : '';
            opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                <span>${opt}</span>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current+1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${opts}</div>
            </div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion()">Previous</button>
                <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion()'}">
                    ${current===19?'Submit Quiz':'Next'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(i) { answers[current] = i; showQuestion(); }
    function updateProgress() {
        const done = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (done/20*100)+'%';
        document.getElementById('prog').textContent = done;
        document.getElementById('answered').textContent = done + ' answered';
    }
    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
            const s = String(timeLeft%60).padStart(2,'0');
            document.getElementById('timer').textContent = m+':'+s;
            if (timeLeft <= 0) submitQuiz();
        }, 1000);
    }
    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0, details = '';
        questions.forEach((q, i) => {
            const user = answers[i];
            const isCorrect = user === q.c;
            if (isCorrect) correct++;
            details += `<div class="detail ${isCorrect?'':'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                Correct: <strong>${q.o[q.c]}</strong>
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });
        const msg = correct >= 18 ? "Nuclear Physics Legend!" :
                    correct >= 15 ? "Outstanding! JEE Advanced Ready!" :
                    correct >= 12 ? "Excellent! Almost There!" :
                    correct >= 8 ? "Good! Revise Bohr & Radioactivity" : "Time to Master Atoms & Nuclei!";
        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = msg;
        document.getElementById('details').innerHTML = details;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0,0);
    }
    function resetQuiz() {
        current = 0; answers.fill(null); timeLeft = 25*60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion(); startTimer();
    }
    window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
