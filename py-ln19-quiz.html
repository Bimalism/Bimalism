<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optics Quiz - 20 Questions | JEE + NEET 2025-26</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
        body{background:linear-gradient(135deg,#2e7d32,#43a047,#66bb6a);color:#333;min-height:100vh;padding:20px;}
        .container{max-width:1000px;margin:auto;background:rgba(255,255,255,0.98);border-radius:15px;box-shadow:0 20px 50px rgba(0,0,0,0.4);overflow:hidden;}
        header{background:linear-gradient(to right,#1b5e20,#2e7d32);color:white;padding:30px;text-align:center;position:relative;}
        h1{font-size:2.6rem;margin-bottom:8px;}
        .subtitle{font-size:1.3rem;opacity:0.95;}
        .timer{position:absolute;right:30px;top:50%;transform:translateY(-50%);background:rgba(0,0,0,0.3);padding:12px 25px;border-radius:50px;font-size:1.5rem;font-weight:bold;}
        .nav{display:flex;justify-content:space-between;padding:20px 30px;background:#e8f5e9;}
        .btn{padding:12px 30px;border:none;border-radius:10px;font-weight:bold;cursor:pointer;transition:0.3s;}
        .btn-home{background:#43a047;color:white;}
        .btn-reset{background:#a5d6a7;color:#333;}
        .btn-submit{background:#2e7d32;color:white;}
        .btn:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(0,0,0,0.3);}
        .progress-bar{height:14px;background:#c8e6c9;margin:15px 30px;border-radius:7px;overflow:hidden;}
        .progress{height:100%;background:#2e7d32;width:0%;transition:width 0.5s;}
        .progress-text{padding:0 30px 20px;font-weight:bold;color:#2e7d32;display:flex;justify-content:space-between;}
        .quiz{padding:30px;}
        .question{background:#e8f5e9;padding:25px;border-radius:12px;border-left:6px solid #66bb6a;margin-bottom:25px;}
        .qno{font-weight:bold;color:#2e7d32;font-size:1.2rem;}
        .qtext{font-size:1.25rem;margin:15px 0;font-weight:500;}
        .options{display:grid;gap:14px;}
        .option{padding:16px;background:white;border:2px solid #c8e6c9;border-radius:10px;cursor:pointer;transition:all 0.3s;display:flex;align-items:center;gap:12px;}
        .option:hover{border-color:#43a047;background:#e8f5e9;}
        .option.selected{border-color:#2e7d32;background:#c8e6c9;font-weight:bold;}
        .result{display:none;padding:50px;text-align:center;background:linear-gradient(135deg,#e8f5e9,#c8e6c9);}
        .score{font-size:4.5rem;font-weight:bold;color:#2e7d32;margin:20px 0;}
        .message{font-size:1.6rem;margin:20px 0;color:#2e7d32;}
        .details{margin:40px auto;max-width:900px;text-align:left;}
        .detail{padding:20px;background:white;margin:15px 0;border-radius:10px;border-left:6px solid #66bb6a;}
        .wrong{border-left-color:#e53935;background:#ffebee;}
        .exp{margin-top:15px;padding:15px;background:#fffde7;border-radius:8px;border-left:4px solid #43a047;}
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>OPTICS</h1>
        <p class="subtitle">20 JEE-Level Questions • Ray + Wave Optics • Mirrors • Lenses • Interference • Diffraction • Polarisation • 25 Minutes</p>
        <div class="timer">Time: <span id="timer">25:00</span></div>
    </header>

    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>

    <div class="quiz" id="quiz"></div>

    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        { q: "For plane mirror, image is", o: ["Real, inverted", "Virtual, erect, laterally inverted", "Real, erect", "Virtual, inverted"], c: 1, exp: "Always virtual, erect & laterally inverted" },
        { q: "Focal length of concave mirror (New Cartesian)", o: ["Positive", "Negative", "Zero", "Infinite"], c: 1, exp: "Concave → f negative" },
        { q: "Mirror formula is", o: ["1/v + 1/u = 1/f", "1/v – 1/u = 1/f", "1/v + 1/u = 2/f", "v + u = f"], c: 0, exp: "Standard mirror formula" },
        { q: "Real depth to apparent depth ratio is", o: ["1/n", "n", "n²", "1/n²"], c: 1, exp: "Apparent depth = real depth / n" },
        { q: "Critical angle is maximum for", o: ["Violet", "Red", "Same for all", "Green"], c: 1, exp: "n_red < n_violet → c_red > c_violet" },
        { q: "Lens maker formula for convex lens in air", o: ["1/f = (n–1)(1/R₁ + 1/R₂)", "1/f = (n–1)(1/R₁ – 1/R₂)", "1/f = (n+1)(1/R₁ – 1/R₂)", "1/f = n(1/R₁ – 1/R₂)"], c: 1, exp: "R₁ +ve, R₂ –ve → positive f" },
        { q: "Power of two thin lenses in contact", o: ["P = P₁ P₂", "P = P₁ + P₂", "P = P₁ – P₂", "P = 1/(P₁ + P₂)"], c: 1, exp: "Powers add algebraically" },
        { q: "For minimum deviation in prism", o: ["i₁ = i₂", "i₁ ≠ i₂", "r₁ = r₂ = A", "Angle of incidence = 90°"], c: 0, exp: "Symmetric passage → i₁ = i₂" },
        { q: "Fringe width in YDSE is", o: ["λd/D", "λD/d", "dD/λ", "λd/D²"], c: 1, exp: "β = λD/d" },
        { q: "In YDSE, central fringe is", o: ["Dark", "Bright", "Coloured", "Absent"], c: 1, exp: "Path difference = 0 → constructive" },
        { q: "Condition for constructive interference", o: ["Δx = nλ", "Δx = (2n–1)λ/2", "Δx = nλ/2", "Δx = λ/4"], c: 0, exp: "Path difference = integer multiple of λ" },
        { q: "Angular width of central maximum in single slit diffraction", o: ["λ/a", "2λ/a", "a/λ", "λ/2a"], c: 1, exp: "From –λ/a to +λ/a → total 2λ/a" },
        { q: "Resolving power of telescope ∝", o: ["1/aperture", "Aperture", "1/f", "Wavelength"], c: 1, exp: "Larger objective diameter → better resolution" },
        { q: "Brewster’s law is", o: ["sin i_p = n", "tan i_p = n", "cos i_p = n", "i_p = n"], c: 1, exp: "tan i_p = n → reflected light fully polarised" },
        { q: "In astronomical telescope (normal adjustment), final image is", o: ["Erect", "Inverted", "Laterally inverted", "Real & erect"], c: 1, exp: "Both objective & eyepiece give inverted image" },
        { q: "Magnification in compound microscope (near point)", o: ["m_o × (1 + D/f_e)", "m_o × D/f_e", "m_o / (1 + D/f_e)", "m_o + m_e"], c: 0, exp: "Total m = m_o × m_e(1 + D/f_e)" },
        { q: "If slit width decreases in diffraction, central maximum", o: ["Narrower", "Wider", "Unchanged", "Disappears"], c: 1, exp: "Width ∝ 1/a → smaller a → wider spread" },
        { q: "Sky appears blue due to", o: ["Reflection", "Refraction", "Scattering ∝ 1/λ⁴", "Dispersion"], c: 2, exp: "Rayleigh scattering favors shorter wavelengths" },
        { q: "Malus law is", o: ["I = I₀ cos θ", "I = I₀ cos² θ", "I = I₀ sin² θ", "I = 2 I₀ cos θ"], c: 1, exp: "Intensity after polariser" },
        { q: "Numerical aperture of optical fibre is", o: ["sin i_max", "√(n₁² – n₂²)", "n₁/n₂", "n₁ – n₂"], c: 1, exp: "NA = √(n₁² – n₂²)" }
    ];

    let current = 0, answers = Array(questions.length).fill(null), timeLeft = 25*60, timerId;

    function showQuestion() {
        const q = questions[current];
        let opts = '';
        q.o.forEach((opt, i) => {
            const sel = answers[current] === i ? 'selected' : '';
            opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                <span>${opt}</span>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current+1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${opts}</div>
            </div>
            <div style="margin-top:30px;display:flex;justify-content:space-between;">
                <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion()">Previous</button>
                <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion()'}">
                    ${current===19?'Submit Quiz':'Next'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(i) { answers[current] = i; showQuestion(); }
    function updateProgress() {
        const done = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (done/20*100)+'%';
        document.getElementById('prog').textContent = done;
        document.getElementById('answered').textContent = done + ' answered';
    }
    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
            const s = String(timeLeft%60).padStart(2,'0');
            document.getElementById('timer').textContent = m+':'+s;
            if (timeLeft <= 0) submitQuiz();
        }, 1000);
    }
    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0, details = '';
        questions.forEach((q, i) => {
            const user = answers[i];
            const isCorrect = user === q.c;
            if (isCorrect) correct++;
            details += `<div class="detail ${isCorrect?'':'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                Correct: <strong>${q.o[q.c]}</strong>
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });
        const msg = correct >= 18 ? "Optics Legend!" :
                    correct >= 15 ? "Outstanding! JEE Advanced Ready!" :
                    correct >= 12 ? "Excellent! Almost There!" :
                    correct >= 8 ? "Good! Revise Wave Optics" : "Time to Master Optics!";
        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = msg;
        document.getElementById('details').innerHTML = details;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0,0);
    }
    function resetQuiz() {
        current = 0; answers.fill(null); timeLeft = 25*60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion(); startTimer();
    }
    window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
