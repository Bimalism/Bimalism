<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #7b1fa2, #8e24aa, #9c27b0);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: linear-gradient(to right, #7b1fa2, #8e24aa);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .induction-animation {
            position: absolute;
            width: 120px;
            height: 80px;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .coil {
            width: 60px;
            height: 40px;
            border: 3px solid #ffeb3b;
            border-radius: 10px;
            position: relative;
        }
        
        .coil::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2px solid #ffeb3b;
            border-radius: 5px;
        }
        
        .magnet {
            width: 20px;
            height: 40px;
            background: linear-gradient(to bottom, #f44336, #b71c1c);
            position: absolute;
            left: -25px;
            top: 20px;
            border-radius: 5px;
            animation: magnet-move 3s ease-in-out infinite;
        }
        
        .current-indicator {
            position: absolute;
            width: 4px;
            height: 20px;
            background: #4caf50;
            right: -15px;
            top: 30px;
            opacity: 0;
            animation: current-pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes magnet-move {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(80px); }
        }
        
        @keyframes current-pulse {
            0%, 100% { opacity: 0; height: 10px; }
            50% { opacity: 1; height: 30px; }
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #7b1fa2, #8e24aa);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: 600;
            color: #555;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-number {
            font-size: 1rem;
            color: #7b1fa2;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .options-container {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #e9e9e9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .option.selected {
            background-color: #f3e5f5;
            border-color: #7b1fa2;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        
        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #7b1fa2;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover:not(:disabled) {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        #next-btn {
            background: linear-gradient(to right, #7b1fa2, #8e24aa);
            color: white;
        }
        
        #next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .explanation {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 5px solid #7b1fa2;
        }
        
        .explanation-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #7b1fa2;
        }
        
        .results-container {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to right, #7b1fa2, #8e24aa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
        }
        
        .score-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #555;
        }
        
        #restart-btn {
            background: linear-gradient(to right, #7b1fa2, #8e24aa);
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
        }
        
        #restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .formula-highlight {
            background-color: #f3e5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .induction-law {
            background-color: #e8eaf6;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #5c6bc0;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
            
            .quiz-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .induction-animation {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="induction-animation">
                <div class="coil"></div>
                <div class="magnet"></div>
                <div class="current-indicator"></div>
            </div>
            <h1>Chapter : 19 Electromagnetic Induction & AC</h1>
            <div class="subtitle">Test your knowledge of Faraday's Law, transformers, and alternating current</div>
        </header>
        
        <div class="quiz-container">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="progress-text">
                    <span>Question <span id="current-question">1</span> of <span id="total-questions">20</span></span>
                    <span>Score: <span id="score">0</span>/20</span>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-number">Question 1</div>
                <div class="question-text" id="question-text">Question text will appear here</div>
                
                <div class="options-container" id="options-container">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
                
                <div class="explanation" id="explanation">
                    <div class="explanation-title">Explanation:</div>
                    <div id="explanation-text"></div>
                </div>
                
                <div class="button-container">
                    <button id="prev-btn" disabled>Previous</button>
                    <button id="next-btn">Next</button>
                </div>
                
                <div class="quiz-info">
                    <div>Topic: EM Induction & AC Circuits</div>
                    <div>Level: Advanced</div>
                </div>
            </div>
            
            <div class="results-container" id="results-container">
                <h2>Quiz Completed!</h2>
                <div class="score" id="final-score">0/20</div>
                <div class="score-text" id="score-text">Well done!</div>
                <button id="restart-btn">Restart Quiz</button>
                <button id="back to home-btn"><a href="neet.html">Back to Home</a></button>
            </div>
        </div>
    </div>

    <script>
        const emInductionQuiz = [
            {
                q: "Faraday's Law of electromagnetic induction states that induced EMF is equal to:",
                o: ["Rate of change of magnetic flux", "Product of magnetic field and area", "Current times resistance", "Magnetic field strength"],
                a: 0,
                exp: "Faraday's Law: ε = -dΦ_B/dt, where Φ_B is magnetic flux. The induced EMF equals the negative rate of change of magnetic flux."
            },
            {
                q: "Lenz's Law gives the:",
                o: ["Direction of induced current", "Magnitude of induced EMF", "Strength of magnetic field", "Frequency of AC current"],
                a: 0,
                exp: "Lenz's Law states that the direction of induced current is such that it opposes the change in magnetic flux that produced it."
            },
            {
                q: "The SI unit of magnetic flux is:",
                o: ["Weber", "Tesla", "Henry", "Farad"],
                a: 0,
                exp: "Magnetic flux Φ is measured in weber (Wb). 1 Wb = 1 T·m² = 1 V·s."
            },
            {
                q: "In a transformer, the ratio of secondary to primary voltage equals:",
                o: ["Turns ratio N₂/N₁", "Turns ratio N₁/N₂", "Square of turns ratio", "Inverse of turns ratio"],
                a: 0,
                exp: "For an ideal transformer: V₂/V₁ = N₂/N₁, where N₂ and N₁ are number of turns in secondary and primary coils."
            },
            {
                q: "The peak value of AC voltage is related to RMS value by:",
                o: ["V_peak = √2 × V_rms", "V_peak = V_rms/√2", "V_peak = 2 × V_rms", "V_peak = V_rms"],
                a: 0,
                exp: "For sinusoidal AC: V_peak = √2 × V_rms. RMS (root mean square) value is the effective DC equivalent."
            },
            {
                q: "The phenomenon of self-induction occurs when:",
                o: ["Changing current induces EMF in same coil", "Current induces EMF in nearby coil", "Magnetic field changes rapidly", "AC frequency is high"],
                a: 0,
                exp: "Self-induction: Changing current in a coil induces EMF in the same coil, opposing the change in current."
            },
            {
                q: "The unit of inductance is:",
                o: ["Henry", "Farad", "Ohm", "Siemens"],
                a: 0,
                exp: "Inductance L is measured in henry (H). 1 H = 1 V·s/A = 1 Wb/A."
            },
            {
                q: "In an AC circuit with pure capacitance, current:",
                o: ["Leads voltage by 90°", "Lags voltage by 90°", "Is in phase with voltage", "Is opposite to voltage"],
                a: 0,
                exp: "In purely capacitive AC circuit, current leads voltage by 90° because capacitor current depends on rate of voltage change."
            },
            {
                q: "Eddy currents are:",
                o: ["Induced currents in bulk metals", "Surface currents in wires", "DC currents in transformers", "Currents in superconductors"],
                a: 0,
                exp: "Eddy currents are loops of electric current induced within conductors by changing magnetic fields, causing energy loss."
            },
            {
                q: "The power factor in an AC circuit is given by:",
                o: ["cosφ", "sinφ", "tanφ", "1/Z"],
                a: 0,
                exp: "Power factor = cosφ, where φ is phase angle between voltage and current. It represents efficiency of power usage."
            },
            {
                q: "A choke coil is used in AC circuits to:",
                o: ["Reduce current without much power loss", "Increase voltage", "Store electrical energy", "Convert AC to DC"],
                a: 0,
                exp: "Choke coil has high inductance and low resistance, reducing AC current with minimal power loss compared to resistors."
            },
            {
                q: "The resonant frequency of an LC circuit is:",
                o: ["1/(2π√LC)", "2π√LC", "1/√LC", "2π/LC"],
                a: 0,
                exp: "Resonant frequency f = 1/(2π√LC). At resonance, inductive and capacitive reactances cancel each other."
            },
            {
                q: "Mutual induction between two coils depends on:",
                o: ["Their geometry and relative position", "Current magnitude only", "Voltage applied", "Frequency of AC"],
                a: 0,
                exp: "Mutual inductance M depends on number of turns, coil geometry, relative position, and presence of magnetic core."
            },
            {
                q: "In an AC generator, the induced EMF is:",
                o: ["Sinusoidal", "Constant", "Rectangular", "Triangular"],
                a: 0,
                exp: "In a properly designed AC generator, the induced EMF varies sinusoidally with time as the coil rotates in magnetic field."
            },
            {
                q: "The impedance of a series RLC circuit at resonance is:",
                o: ["Minimum and equal to R", "Maximum", "Zero", "Infinite"],
                a: 0,
                exp: "At resonance, X_L = X_C, so impedance Z = √[R² + (X_L - X_C)²] = R (minimum), and current is maximum."
            },
            {
                q: "A step-up transformer:",
                o: ["Increases voltage and decreases current", "Increases both voltage and current", "Decreases voltage and increases current", "Decreases both voltage and current"],
                a: 0,
                exp: "Step-up transformer increases voltage and decreases current proportionally, keeping power approximately constant (neglecting losses)."
            },
            {
                q: "The skin effect in AC circuits causes current to:",
                o: ["Flow mostly near conductor surface", "Flow uniformly throughout conductor", "Decrease with frequency", "Increase with frequency"],
                a: 0,
                exp: "Skin effect: At high frequencies, AC current tends to flow near the surface of conductors due to self-inductance."
            },
            {
                q: "The quality factor (Q-factor) of a resonant circuit indicates:",
                o: ["Sharpness of resonance", "Power handling capacity", "Voltage amplification", "Current limitation"],
                a: 0,
                exp: "Q-factor = f₀/Δf, where Δf is bandwidth. Higher Q means sharper resonance peak and better frequency selectivity."
            },
            {
                q: "In three-phase AC systems, the phase difference between phases is:",
                o: ["120°", "90°", "180°", "60°"],
                a: 0,
                exp: "In balanced three-phase systems, the three voltages are 120° out of phase with each other, providing constant power transfer."
            },
            {
                q: "Hysteresis loss in transformer cores is minimized by using:",
                o: ["Soft magnetic materials", "Hard magnetic materials", "Non-magnetic materials", "Superconductors"],
                a: 0,
                exp: "Soft magnetic materials (like silicon steel) have narrow hysteresis loops, minimizing energy loss during AC magnetization cycles."
            }
        ];

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(emInductionQuiz.length).fill(null);
        
        // DOM elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanation = document.getElementById('explanation');
        const explanationText = document.getElementById('explanation-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('final-score');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = emInductionQuiz.length;
            loadQuestion();
        }
        
        // Load current question
        function loadQuestion() {
            const question = emInductionQuiz[currentQuestion];
            questionText.textContent = question.q;
            currentQuestionEl.textContent = currentQuestion + 1;
            
            // Update progress bar
            progress.style.width = `${((currentQuestion) / emInductionQuiz.length) * 100}%`;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create new options
            question.o.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                const optionLetter = document.createElement('div');
                optionLetter.classList.add('option-letter');
                optionLetter.textContent = String.fromCharCode(65 + index); // A, B, C, D
                
                const optionText = document.createElement('div');
                optionText.textContent = option;
                
                optionElement.appendChild(optionLetter);
                optionElement.appendChild(optionText);
                
                // If user has already selected this option
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                    
                    // Show if correct/incorrect after answer
                    if (userAnswers[currentQuestion] !== null) {
                        if (index === question.a) {
                            optionElement.classList.add('correct');
                        } else {
                            optionElement.classList.add('incorrect');
                        }
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Show explanation if answer has been selected
            if (userAnswers[currentQuestion] !== null) {
                explanation.style.display = 'block';
                explanationText.textContent = question.exp;
            } else {
                explanation.style.display = 'none';
            }
            
            // Update button states
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === emInductionQuiz.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next';
            }
            
            // Update score
            scoreEl.textContent = score;
        }
        
        // Select an option
        function selectOption(index) {
            // If already answered, don't allow changing
            if (userAnswers[currentQuestion] !== null) return;
            
            // Mark selected option
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            // Store user's answer
            userAnswers[currentQuestion] = index;
            
            // Check if correct
            const question = emInductionQuiz[currentQuestion];
            if (index === question.a) {
                options[index].classList.add('correct');
                score++;
                scoreEl.textContent = score;
            } else {
                options[index].classList.add('incorrect');
                // Also show correct answer
                options[question.a].classList.add('correct');
            }
            
            // Show explanation
            explanation.style.display = 'block';
            explanationText.textContent = question.exp;
        }
        
        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < emInductionQuiz.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        // Show final results
        function showResults() {
            document.querySelector('.question-container').style.display = 'none';
            resultsContainer.style.display = 'block';
            
            finalScore.textContent = `${score}/${emInductionQuiz.length}`;
            
            // Set score message
            if (score === emInductionQuiz.length) {
                scoreText.textContent = "Perfect! You're an electromagnetic induction expert!";
            } else if (score >= emInductionQuiz.length * 0.8) {
                scoreText.textContent = "Excellent! You have a strong grasp of AC principles!";
            } else if (score >= emInductionQuiz.length * 0.6) {
                scoreText.textContent = "Good job! You understand the fundamentals of EM induction!";
            } else if (score >= emInductionQuiz.length * 0.4) {
                scoreText.textContent = "Not bad! Keep practicing induction problems!";
            } else {
                scoreText.textContent = "Keep studying! EM induction is fundamental to electrical engineering!";
            }
            
            // Update progress bar to 100%
            progress.style.width = '100%';
        }
        
        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(emInductionQuiz.length).fill(null);
            
            document.querySelector('.question-container').style.display = 'block';
            resultsContainer.style.display = 'none';
            
            loadQuestion();
        }
        
        // Event listeners
        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        
        // Initialize the quiz
        initQuiz();
    </script>
</body>
</html>
