<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitrogen Compounds Quiz | NEET 2025-26</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
        body { background:linear-gradient(135deg,#880e4f,#ad1457,#c2185b,#d81b60); color:#333; min-height:100vh; padding:20px; }
        .container { max-width:1000px; margin:auto; background:rgba(255,255,255,0.98); border-radius:15px; box-shadow:0 20px 50px rgba(0,0,0,0.5); overflow:hidden; }
        header { background:linear-gradient(to right,#880e4f,#ad1457); color:white; padding:30px; text-align:center; position:relative; }
        h1 { font-size:2.8rem; margin-bottom:8px; }
        .subtitle { font-size:1.3rem; opacity:0.95; }
        .timer { position:absolute; right:30px; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.4); padding:12px 28px; border-radius:50px; font-size:1.5rem; font-weight:bold; }
        .nav { display:flex; justify-content:space-between; padding:20px 30px; background:#f8bbd0; }
        .btn { padding:12px 30px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
        .btn-home { background:#880e4f; color:white; }
        .btn-reset { background:#f06292; color:#880e4f; }
        .btn-submit { background:#880e4f; color:white; }
        .btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.4); }
        .progress-bar { height:14px; background:#f8bbd0; margin:15px 30px; border-radius:7px; overflow:hidden; }
        .progress { height:100%; background:#880e4f; width:0%; transition:width 0.5s; }
        .progress-text { padding:0 30px 20px; font-weight:bold; color:#880e4f; display:flex; justify-content:space-between; }
        .quiz { padding:30px; }
        .question { background:#fce4ec; padding:25px; border-radius:12px; border-left:6px solid #ec407a; margin-bottom:25px; }
        .qno { font-weight:bold; color:#880e4f; font-size:1.2rem; }
        .qtext { font-size:1.25rem; margin:15px 0; font-weight:500; }
        .options { display:grid; gap:14px; }
        .option { padding:16px; background:white; border:2px solid #f8bbd0; border-radius:10px; cursor:pointer; transition:all 0.3s; display:flex; align-items:center; gap:12px; }
        .option:hover { border-color:#ec407a; background:#fce4ec; }
        .option.selected { border-color:#880e4f; background:#f8bbd0; font-weight:bold; }
        .result { display:none; padding:50px; text-align:center; background:linear-gradient(135deg,#fce4ec,#f8bbd0); }
        .score { font-size:4.8rem; font-weight:bold; color:#880e4f; margin:20px 0; }
        .message { font-size:1.7rem; margin:20px 0; color:#880e4f; }
        .details { margin:40px auto; max-width:900px; text-align:left; }
        .detail { padding:20px; background:white; margin:15px 0; border-radius:10px; border-left:6px solid #ec407a; }
        .wrong { border-left-color:#d50000; background:#ffebee; }
        .exp { margin-top:15px; padding:15px; background:#fffde7; border-radius:8px; border-left:4px solid #ec407a; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>NITROGEN COMPOUNDS</h1>
        <p class="subtitle">20 High-Yield JEE Questions • Amines • Diazonium Salts • Basicity • Reactions • 25 Minutes</p>
        <div class="timer">Time: <span id="timer">25:00</span></div>
    </header>
    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>
    <div class="quiz" id="quiz"></div>
    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        { q: "In aqueous solution, basic strength order of aliphatic amines is", o: ["1° > 2° > 3°", "2° > 3° > 1°", "3° > 2° > 1°", "2° > 1° > 3°"], c: 1, exp: "2° > 3° > 1° due to combined +I and solvation effects" },
        { q: "Aniline is a weak base because", o: ["+I effect of alkyl", "Lone pair delocalised into ring", "sp² nitrogen", "None"], c: 1, exp: "Resonance: lone pair on N involved in delocalisation → less available for protonation" },
        { q: "Carbylamine test is given by", o: ["2° amine", "3° amine", "1° amine", "Quaternary salt"], c: 2, exp: "Only primary amines + CHCl₃ + KOH → R–NC (foul smell)" },
        { q: "Hinsberg reagent is", o: ["C₆H₅SO₂Cl", "CHCl₃/KOH", "NaNO₂/HCl", "HNO₂"], c: 0, exp: "Benzenesulphonyl chloride distinguishes 1°, 2°, 3° amines" },
        { q: "Primary aromatic amine + HNO₂ at 0–5°C gives", o: ["Nitrosoamine", "Diazonium salt", "Alcohol + N₂", "Secondary amine"], c: 1, exp: "Diazotization occurs only with aromatic 1° amines" },
        { q: "Most basic compound is", o: ["Aniline", "p-Nitroaniline", "Guanidine", "Pyridine"], c: 2, exp: "Guanidine has three NH₂ groups → strongest organic base" },
        { q: "Sandmeyer reaction uses", o: ["Cu/HCl", "CuCl/HCl", "CuBr/HBr", "Both (B) & (C)"], c: 3, exp: "CuCl/HCl → ArCl, CuBr/HBr → ArBr, CuCN/KCN → ArCN" },
        { q: "Best method to prepare chlorobenzene from aniline", o: ["HCl", "PCl₅", "Sandmeyer", "Direct chlorination"], c: 2, exp: "Aniline → diazonium → Sandmeyer (CuCl/HCl)" },
        { q: "Aliphatic primary amine + HNO₂ gives", o: ["Diazonium salt", "N₂ gas evolution", "Nitrosoamine", "No reaction"], c: 1, exp: "Unstable diazonium → N₂ gas (best test for aliphatic 1° amine)" },
        { q: "Which gives yellow oily liquid with HNO₂?", o: ["(CH₃)₂NH", "CH₃NH₂", "(CH₃)₃N", "C₆H₅NH₂"], c: 0, exp: "Secondary amines (both aliphatic & aromatic) → N-nitrosoamine (yellow oil)" },
        { q: "Gabriel synthesis gives", o: ["1° amine", "2° amine", "3° amine", "Quaternary salt"], c: 0, exp: "Phthalimide + KOH → potassium phthalimide → RX → pure primary amine" },
        { q: "Hofmann bromamide degradation converts RCONH₂ to", o: ["RNH₂", "RCH₂NH₂", "RCONHR", "RNCO"], c: 0, exp: "Amide → amine with one carbon less" },
        { q: "Balz-Schiemann reaction is used for", o: ["Fluorobenzene", "Chlorobenzene", "Bromobenzene", "Iodobenzene"], c: 0, exp: "ArN₂⁺ BF₄⁻ → heat → ArF" },
        { q: "p-Kb value highest (weakest base) for", o: ["CH₃NH₂", "C₆H₅NH₂", "(CH₃)₂NH", "p-CH₃C₆H₄NH₂"], c: 1, exp: "Aniline has highest pKb due to resonance" },
        { q: "Azo dye formation involves", o: ["Diazonium + phenol (alkaline)", "Diazonium + aniline (acidic)", "Aniline + HNO₂", "Phenol + NaNO₂"], c: 0, exp: "Coupling in alkaline medium with activated ring (phenol/naphthol)" },
        { q: "KCN reacts with CH₃CH₂Br to mainly form", o: ["CH₃CH₂NC", "CH₃CH₂CN", "Both equally", "None"], c: 1, exp: "KCN is ionic → SN2 → nitrile (major)" },
        { q: "Aniline does not undergo", o: ["Acylation", "Alkylation", "Friedel-Crafts", "Diazotization"], c: 2, exp: "–NH₂ forms complex with AlCl₃ → no Friedel-Crafts" },
        { q: "Strongest base among these is", o: ["C₆H₅NH₂", "(C₂H₅)₂NH", "C₂H₅NH₂", "(C₂H₅)₃N"], c: 1, exp: "In aqueous medium: 2° > 1° > 3° for aliphatic amines" },
        { q: "Benzenediazonium fluoroborate is", o: ["Explosive", "Stable at room temp", "Soluble in alcohol", "Coloured"], c: 1, exp: "Used in Balz-Schiemann → stable solid" },
        { q: "Which test is NOT given by aniline?", o: ["Carbylamine", "Hinsberg", "Azo dye", "Mustard oil test"], c: 3, exp: "Mustard oil test (CS₂ + HgCl₂) is for aliphatic primary amines only" }
    ];

    let current = 0, answers = Array(questions.length).fill(null), timeLeft = 25*60, timerId;

    function showQuestion() {
        const q = questions[current];
        let opts = '';
        q.o.forEach((opt, i) => {
            const sel = answers[current] === i ? 'selected' : '';
            opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                <span>${opt}</span>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current+1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${opts}</div>
            </div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion();updateProgress()">Previous</button>
                <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion();updateProgress()'}" style="background:#880e4f;">
                    ${current===19?'Submit Quiz':'Next'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(i) { answers[current] = i; showQuestion(); }

    function updateProgress() {
        const done = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (done/20*100)+'%';
        document.getElementById('prog').textContent = done;
        document.getElementById('answered').textContent = done + ' answered';
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
            const s = String(timeLeft%60).padStart(2,'0');
            document.getElementById('timer').textContent = m+':'+s;
            if (timeLeft <= 0) submitQuiz();
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0, details = '';
        questions.forEach((q, i) => {
            const user = answers[i];
            const isCorrect = user === q.c;
            if (isCorrect) correct++;
            details += `<div class="detail ${isCorrect?'':'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                Correct: <strong>${q.o[q.c]}</strong>
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });
        const msg = correct >= 18 ? "Nitrogen Wizard!" :
                    correct >= 15 ? "Outstanding! NEET Ready!" :
                    correct >= 12 ? "Excellent! Diazonium Master!" :
                    correct >= 8 ? "Good! Revise Basicity & Hinsberg" : "Time to Conquer Amines!";
        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = msg;
        document.getElementById('details').innerHTML = details;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0,0);
    }

    function resetQuiz() {
        current = 0; answers = Array(questions.length).fill(null); timeLeft = 25*60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion(); startTimer();
    }

    window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
