<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermodynamics Quiz - 20 Questions | JEE Main + Advanced</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #0277bd, #039be5, #4fc3f7); color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: rgba(255,255,255,0.98); border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); overflow: hidden; }
        header { background: linear-gradient(to right, #01579b, #0277bd); color: white; padding: 30px; text-align: center; position: relative; }
        h1 { font-size: 2.6rem; margin-bottom: 8px; }
        .subtitle { font-size: 1.3rem; opacity: 0.95; }
        .timer { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); padding: 12px 25px; border-radius: 50px; font-size: 1.5rem; font-weight: bold; }
        .nav { display: flex; justify-content: space-between; padding: 20px 30px; background: #e1f5fe; }
        .btn { padding: 12px 30px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-home { background: #039be5; color: white; }
        .btn-reset { background: #4fc3f7; color: white; }
        .btn-submit { background: #0277bd; color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .progress-bar { height: 14px; background: #b3e5fc; margin: 15px 30px; border-radius: 7px; overflow: hidden; }
        .progress { height: 100%; background: #0277bd; width: 0%; transition: width 0.5s; }
        .progress-text { padding: 0 30px 20px; font-weight: bold; color: #0277bd; display: flex; justify-content: space-between; }
        .quiz { padding: 30px; }
        .question { background: #e1f5fe; padding: 25px; border-radius: 12px; border-left: 6px solid #039be5; margin-bottom: 25px; }
        .qno { font-weight: bold; color: #0277bd; font-size: 1.2rem; }
        .qtext { font-size: 1.25rem; margin: 15px 0; font-weight: 500; }
        .options { display: grid; gap: 14px; }
        .option { padding: 16px; background: white; border: 2px solid #b3e5fc; border-radius: 10px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 12px; }
        .option:hover { border-color: #039be5; background: #e1f5fe; }
        .option.selected { border-color: #0277bd; background: #b3e5fc; font-weight: bold; }
        .result { display: none; padding: 50px; text-align: center; background: linear-gradient(135deg, #e1f5fe, #b3e5fc); }
        .score { font-size: 4.5rem; font-weight: bold; color: #0277bd; margin: 20px 0; }
        .message { font-size: 1.6rem; margin: 20px 0; color: #0277bd; }
        .details { margin: 40px auto; max-width: 900px; text-align: left; }
        .detail { padding: 20px; background: white; margin: 15px 0; border-radius: 10px; border-left: 6px solid #039be5; }
        .wrong { border-left-color: #e53935; background: #ffebee; }
        .exp { margin-top: 15px; padding: 15px; background: #fffde7; border-radius: 8px; border-left: 4px solid #ff8f00; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Thermodynamics Mastery Quiz</h1>
        <p class="subtitle">20 JEE-Level Questions • Laws, Carnot, Engines & Entropy • 25 Minutes</p>
        <div class="timer">Time: <span id="timer">25:00</span></div>
    </header>

    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>

    <div class="quiz" id="quiz"></div>

    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Internal energy is a", o: ["Path function", "State function", "Neither", "Both"], c: 1, exp: "U depends only on state, not path" },
        { q: "For isothermal process in ideal gas, ΔU =", o: ["nRT ΔT", "Zero", "nCv ΔT", "nCp ΔT"], c: 1, exp: "ΔT=0 → ΔU=0 for ideal gas" },
        { q: "Work done by system is taken positive in", o: ["ΔU = Q + W", "ΔU = Q − W", "Both", "None"], c: 1, exp: "Standard JEE sign convention: W = work by system (+ve)" },
        { q: "In adiabatic process, Q =", o: ["ΔU", "−W", "Zero", "PΔV"], c: 2, exp: "Q=0 → ΔU = −W" },
        { q: "First law is a statement of conservation of", o: ["Heat", "Work", "Energy", "Entropy"], c: 2, exp: "Energy can neither be created nor destroyed" },
        { q: "Kelvin-Planck statement prohibits", o: ["Refrigerator", "100% efficient heat engine", "Heat flow from cold to hot", "Entropy decrease"], c: 1, exp: "No engine can convert all heat into work" },
        { q: "Clausius statement is related to", o: ["Heat engine", "Refrigerator", "Both", "None"], c: 1, exp: "Heat cannot flow from colder to hotter without work" },
        { q: "Carnot engine efficiency depends only on", o: ["Working substance", "Size", "Temperatures of source & sink", "Pressure"], c: 2, exp: "η = 1 − T₂/T₁" },
        { q: "Maximum efficiency is given by", o: ["Diesel engine", "Petrol engine", "Carnot engine", "Steam engine"], c: 2, exp: "Carnot cycle is reversible → maximum possible η" },
        { q: "Coefficient of performance of refrigerator is", o: ["Q₁/Q₂", "Q₂/(Q₁−Q₂)", "Q₁/(Q₁−Q₂)", "(Q₁−Q₂)/Q₂"], c: 1, exp: "COP = heat removed / work done" },
        { q: "A process that can be reversed without leaving change in surroundings is", o: ["Irreversible", "Reversible", "Adiabatic", "Isothermal"], c: 1, exp: "Quasi-static + no dissipation" },
        { q: "In free expansion of ideal gas", o: ["W > 0", "Q > 0", "ΔU = 0", "ΔS = 0"], c: 2, exp: "No work, no heat → ΔU=0, but irreversible" },
        { q: "Entropy of universe in reversible process", o: ["Increases", "Decreases", "Remains constant", "Becomes zero"], c: 2, exp: "ΔS_universe = 0 for reversible" },
        { q: "For irreversible process, ΔS_universe", o: ["= 0", "> 0", "< 0", "Undefined"], c: 1, exp: "Second law: entropy of universe always increases in irreversible" },
        { q: "A process with ΔS_universe = 0 is", o: ["Impossible", "Reversible", "Irreversible", "Adiabatic"], c: 1, exp: "Only ideal reversible processes" },
        { q: "If a room is cooled by opening refrigerator door", o: ["Room cools", "Room heats up", "No change", "Entropy decreases"], c: 1, exp: "Heat rejected > heat absorbed → net heating" },
        { q: "Carnot cycle consists of", o: ["2 isothermal + 2 adiabatic", "2 isobaric + 2 isochoric", "4 isothermal", "4 adiabatic"], c: 0, exp: "Standard Carnot cycle" },
        { q: "Work done in cyclic process equals", o: ["Area of PV diagram", "Zero", "ΔU", "Q"], c: 0, exp: "∮W = area enclosed in PV graph" },
        { q: "Second law implies", o: ["Energy conservation", "Direction of heat flow", "Both", "None"], c: 1, exp: "Gives arrow of time and spontaneity" },
        { q: "A perfect heat engine is", o: ["Possible", "Impossible", "Possible only at 0 K", "Possible with superconductors"], c: 1, exp: "Violates Kelvin-Planck statement" }
    ];

    let current = 0, answers = Array(questions.length).fill(null), timeLeft = 25*60, timerId;

    function showQuestion() {
        const q = questions[current];
        let opts = '';
        q.o.forEach((opt, i) => {
            const sel = answers[current] === i ? 'selected' : '';
            opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                <span>${opt}</span>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current+1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${opts}</div>
            </div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion()">Previous</button>
                <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion()'}">
                    ${current===19?'Submit Quiz':'Next'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(i) { answers[current] = i; showQuestion(); }
    function updateProgress() {
        const done = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (done/20*100)+'%';
        document.getElementById('prog').textContent = done;
        document.getElementById('answered').textContent = done + ' answered';
    }
    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
            const s = String(timeLeft%60).padStart(2,'0');
            document.getElementById('timer').textContent = m+':'+s;
            if (timeLeft <= 0) submitQuiz();
        }, 1000);
    }
    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0, details = '';
        questions.forEach((q, i) => {
            const user = answers[i];
            const isCorrect = user === q.c;
            if (isCorrect) correct++;
            details += `<div class="detail ${isCorrect?'':'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                Correct: <strong>${q.o[q.c]}</strong>
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });
        const msg = correct >= 18 ? "Thermodynamics God Level!" :
                    correct >= 15 ? "Outstanding! JEE Advanced Ready!" :
                    correct >= 12 ? "Excellent! Almost Perfect!" :
                    correct >= 8 ? "Good! Revise Second Law & Carnot" : "Time to Revisit First & Second Law!";
        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = msg;
        document.getElementById('details').innerHTML = details;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0,0);
    }
    function resetQuiz() {
        current = 0; answers.fill(null); timeLeft = 25*60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion(); startTimer();
    }
    window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
