<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electromagnetic Waves Quiz - 20 Questions | JEE + NEET</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #00695c, #00897b, #009688); color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: rgba(255,255,255,0.98); border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); overflow: hidden; }
        header { background: linear-gradient(to right, #004d40, #00695c); color: white; padding: 30px; text-align: center; position: relative; }
        h1 { font-size: 2.6rem; margin-bottom: 8px; }
        .subtitle { font-size: 1.3rem; opacity: 0.95; }
        .timer { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); padding: 12px 25px; border-radius: 50px; font-size: 1.5rem; font-weight: bold; }
        .nav { display: flex; justify-content: space-between; padding: 20px 30px; background: #e0f2f1; }
        .btn { padding: 12px 30px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-home { background: #009688; color: white; }
        .btn-reset { background: #4db6ac; color: white; }
        .btn-submit { background: #00695c; color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .progress-bar { height: 14px; background: #b2dfdb; margin: 15px 30px; border-radius: 7px; overflow: hidden; }
        .progress { height: 100%; background: #00695c; width: 0%; transition: width 0.5s; }
        .progress-text { padding: 0 30px 20px; font-weight: bold; color: #00695c; display: flex; justify-content: space-between; }
        .quiz { padding: 30px; }
        .question { background: #e0f2f1; padding: 25px; border-radius: 12px; border-left: 6px solid #009688; margin-bottom: 25px; }
        .qno { font-weight: bold; color: #00695c; font-size: 1.2rem; }
        .qtext { font-size: 1.25rem; margin: 15px 0; font-weight: 500; }
        .options { display: grid; gap: 14px; }
        .option { padding: 16px; background: white; border: 2px solid #b2dfdb; border-radius: 10px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 12px; }
        .option:hover { border-color: #009688; background: #e0f2f1; }
        .option.selected { border-color: #00695c; background: #b2dfdb; font-weight: bold; }
        .result { display: none; padding: 50px; text-align: center; background: linear-gradient(135deg, #e0f2f1, #b2dfdb); }
        .score { font-size: 4.5rem; font-weight: bold; color: #00695c; margin: 20px 0; }
        .message { font-size: 1.6rem; margin: 20px 0; color: #00695c; }
        .details { margin: 40px auto; max-width: 900px; text-align: left; }
        .detail { padding: 20px; background: white; margin: 15px 0; border-radius: 10px; border-left: 6px solid #009688; }
        .wrong { border-left-color: #e53935; background: #ffebee; }
        .exp { margin-top: 15px; padding: 15px; background: #fffde7; border-radius: 8px; border-left: 4px solid #ff8f00; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Electromagnetic Waves</h1>
        <p class="subtitle">20 High-Yield Questions • Displacement Current • Characteristics • Spectrum • 25 Minutes</p>
        <div class="timer">Time: <span id="timer">25:00</span></div>
    </header>

    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>

    <div class="quiz" id="quiz"></div>

    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Displacement current was introduced by", o: ["Ampere", "Faraday", "Maxwell", "Hertz"], c: 2, exp: "Maxwell added I_d = ε₀ dΦ_E/dt to make Ampere’s law consistent" },
        { q: "Displacement current exists", o: ["Only in conductors", "Only in insulators", "Wherever electric field is changing with time", "Only in vacuum"], c: 2, exp: "I_d = ε₀ dΦ_E/dt → depends on changing E" },
        { q: "Inside the plates of a charging capacitor, conduction current is", o: ["Maximum", "Zero", "Equal to displacement current", "Infinite"], c: 1, exp: "No free charges move between plates → I_c = 0, but I_d = I" },
        { q: "Modified Ampere’s circuital law is", o: ["∮ B·dl = μ₀ I", "∮ B·dl = μ₀ (I_c + I_d)", "∮ B·dl = 0", "∮ E·dl = μ₀ I"], c: 1, exp: "∮ B·dl = μ₀ (I_c + ε₀ dΦ_E/dt)" },
        { q: "EM waves are", o: ["Longitudinal", "Transverse", "Both", "Neither"], c: 1, exp: "E ⊥ B ⊥ direction of propagation" },
        { q: "In EM waves, E and B are", o: ["In phase", "90° out of phase", "180° out of phase", "Random phase"], c: 0, exp: "E and B oscillate in phase" },
        { q: "The ratio E₀/B₀ in free space is equal to", o: ["c", "1/c", "c²", "μ₀ε₀"], c: 0, exp: "E₀/B₀ = c = 3×10⁸ m/s" },
        { q: "Speed of EM waves in vacuum is", o: ["1/√(μ₀ε₀)", "√(μ₀/ε₀)", "√(μ₀ε₀)", "μ₀ε₀"], c: 0, exp: "c = 1/√(μ₀ε₀)" },
        { q: "Poynting vector S represents", o: ["Electric field", "Magnetic field", "Energy flow per unit area per unit time", "Momentum"], c: 2, exp: "S = (1/μ₀) E × B" },
        { q: "Average intensity of EM wave is proportional to", o: ["E₀", "E₀²", "1/E₀", "E₀³"], c: 1, exp: "I = (1/2) c ε₀ E₀²" },
        { q: "EM waves carry", o: ["Require medium", "Do not carry energy", "Carry both energy and momentum", "Are mechanical waves"], c: 2, exp: "They carry energy, momentum & angular momentum" },
        { q: "Which wave has the highest frequency?", o: ["Radio waves", "Microwaves", "X-rays", "Infrared"], c: 2, exp: "γ-rays > X-rays > UV > Visible > IR > Microwave > Radio" },
        { q: "Visible light lies between", o: ["IR and UV", "UV and X-ray", "Microwave and IR", "Radio and Microwave"], c: 0, exp: "400 nm (violet) to 700 nm (red)" },
        { q: "Microwaves are used in", o: ["Remote controls", "Radar & 5G", "Medical imaging", "Tanning"], c: 1, exp: "Wavelength 1 mm to 0.1 m" },
        { q: "X-rays are produced by", o: ["LC oscillations", "Bombarding metal target with fast electrons", "Radioactive decay", "Thermal radiation"], c: 1, exp: "Bremsstrahlung or characteristic radiation" },
        { q: "Which of the following has the longest wavelength?", o: ["UV rays", "Gamma rays", "Radio waves", "Visible light"], c: 2, exp: "Radio waves (> 0.1 m)" },
        { q: "Energy density due to electric field in EM wave is", o: ["(1/2)ε₀E²", "ε₀E²", "B²/(2μ₀)", "Both (A) & (C) are equal"], c: 3, exp: "u_E = u_B = (1/2)ε₀E² = B²/(2μ₀)" },
        { q: "EM waves exert", o: ["No pressure", "Radiation pressure", "Only electric force", "Only magnetic force"], c: 1, exp: "P = I/c (for perfect absorber)" },
        { q: "The part of EM spectrum detected by human eye is", o: ["Infrared", "Ultraviolet", "Visible light", "Microwave"], c: 2, exp: "400–700 nm only" },
        { q: "All EM waves in vacuum have the same", o: ["Same wavelength", "Same frequency", "Same speed", "Different energy"], c: 2, exp: "Speed c = 3×10⁸ m/s for all" }
    ];

    let current = 0, answers = Array(questions.length).fill(null), timeLeft = 25*60, timerId;

    function showQuestion() {
        const q = questions[current];
        let opts = '';
        q.o.forEach((opt, i) => {
            const sel = answers[current] === i ? 'selected' : '';
            opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                <span>${opt}</span>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current+1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${opts}</div>
            </div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion()">Previous</button>
                <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion()'}">
                    ${current===19?'Submit Quiz':'Next'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(i) { answers[current] = i; showQuestion(); }
    function updateProgress() {
        const done = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (done/20*100)+'%';
        document.getElementById('prog').textContent = done;
        document.getElementById('answered').textContent = done + ' answered';
    }
    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
            const s = String(timeLeft%60).padStart(2,'0');
            document.getElementById('timer').textContent = m+':'+s;
            if (timeLeft <= 0) submitQuiz();
        }, 1000);
    }
    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0, details = '';
        questions.forEach((q, i) => {
            const user = answers[i];
            const isCorrect = user === q.c;
            if (isCorrect) correct++;
            details += `<div class="detail ${isCorrect?'':'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                Correct: <strong>${q.o[q.c]}</strong>
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });
        const msg = correct >= 18 ? "EM Waves Legend!" :
                    correct >= 15 ? "Outstanding! JEE Advanced Ready!" :
                    correct >= 12 ? "Excellent! Almost There!" :
                    correct >= 8 ? "Good! Revise Displacement Current & Spectrum" : "Time to Master EM Waves!";
        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = msg;
        document.getElementById('details').innerHTML = details;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0,0);
    }
    function resetQuiz() {
        current = 0; answers.fill(null); timeLeft = 25*60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion(); startTimer();
    }
    window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
