<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Theory of Gases Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e, #283593);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .quiz-container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .quiz-header {
            background: linear-gradient(to right, #1a237e, #283593);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .timer-container {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-home {
            background: #4caf50;
            color: white;
        }
        
        .btn-home:hover {
            background: #388e3c;
        }
        
        .btn-submit {
            background: #2196f3;
            color: white;
        }
        
        .btn-submit:hover {
            background: #1976d2;
        }
        
        .btn-reset {
            background: #ff9800;
            color: white;
        }
        
        .btn-reset:hover {
            background: #f57c00;
        }
        
        .progress-container {
            padding: 15px 30px;
            background: #e3f2fd;
            border-bottom: 1px solid #bbdefb;
        }
        
        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #4caf50;
            width: 5%;
            transition: width 0.5s;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .quiz-content {
            padding: 30px;
        }
        
        .question {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            border-left: 5px solid #1a237e;
        }
        
        .question-number {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a237e;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .option {
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .option:hover {
            border-color: #1a237e;
            background: #f0f4ff;
        }
        
        .option.selected {
            border-color: #1a237e;
            background: #e3f2fd;
        }
        
        .option input {
            transform: scale(1.2);
        }
        
        .result-container {
            display: none;
            padding: 40px;
            text-align: center;
        }
        
        .result-title {
            font-size: 2rem;
            color: #1a237e;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #4caf50;
            margin: 20px 0;
        }
        
        .result-details {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .detail-item {
            padding: 15px;
            background: #f5f5f5;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .correct {
            border-left: 5px solid #4caf50;
        }
        
        .incorrect {
            border-left: 5px solid #f44336;
        }
        
        .review-btn {
            background: #9c27b0;
            color: white;
            margin-top: 20px;
        }
        
        .review-btn:hover {
            background: #7b1fa2;
        }
        
        @media (max-width: 768px) {
            .timer-container {
                position: static;
                transform: none;
                margin-top: 15px;
                display: inline-block;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                justify-content: center;
            }
        }
        
        .formula {
            font-family: 'Cambria Math', serif;
            background-color: #f0f4ff;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #283593;
            font-size: 1rem;
            display: inline-block;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Kinetic Theory of Gases Quiz</h1>
            <p class="subtitle">Test your knowledge of kinetic theory, gas laws, and thermodynamics</p>
            <div class="timer-container">
                Time Left: <span id="timer">15:00</span>
            </div>
        </div>
        
        <div class="nav-buttons">
            <button class="btn btn-home" onclick="goToHome()">
                <span>←</span> Back to Summary
            </button>
            <div>
                <button class="btn btn-reset" onclick="resetQuiz()">
                    Reset Quiz
                </button>
                <button class="btn btn-submit" onclick="submitQuiz()">
                    Submit Answers
                </button>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="quiz-progress"></div>
            </div>
            <div class="progress-text">
                <span>Progress: <span id="progress-text">1</span>/15</span>
                <span id="answered-count">0 questions answered</span>
            </div>
        </div>
        
        <div class="quiz-content" id="quiz-content">
            <!-- Questions will be inserted here by JavaScript -->
        </div>
        
        <div class="result-container" id="result-content">
            <h2 class="result-title">Quiz Results</h2>
            <div class="score" id="score">0/15</div>
            <p id="result-message"></p>
            
            <div class="result-details" id="result-details">
                <!-- Result details will be inserted here -->
            </div>
            
            <button class="btn btn-home" onclick="goToHome()">
                <span>←</span> Back to Summary
            </button>
            <button class="btn review-btn" onclick="resetQuiz()">
                Take Quiz Again
            </button>
        </div>
    </div>

    <script>
        // Quiz questions based on Kinetic Theory of Gases
        const quizQuestions = [
            {
                question: "What is the formula for kinetic pressure according to the kinetic theory of gases?",
                options: [
                    "P = ρv²",
                    "P = ½ρv²",
                    "P = ⅓ρv²<sub>rms</sub>",
                    "P = ⅔ρv²<sub>rms</sub>"
                ],
                correct: 2
            },
            {
                question: "What does the root mean square (rms) speed represent?",
                options: [
                    "The most common speed of gas molecules",
                    "The average speed of gas molecules",
                    "The square root of the average of the squares of molecular speeds",
                    "The maximum speed of gas molecules"
                ],
                correct: 2
            },
            {
                question: "According to the kinetic theory, what is the average kinetic energy of a gas molecule?",
                options: [
                    "K<sub>av</sub> = ½mv²<sub>rms</sub> = ½kT",
                    "K<sub>av</sub> = ½mv²<sub>rms</sub> = ¾kT",
                    "K<sub>av</sub> = ½mv²<sub>rms</sub> = kT",
                    "K<sub>av</sub> = ½mv²<sub>rms</sub> = 3⁄2kT"
                ],
                correct: 3
            },
            {
                question: "Which of the following expressions is correct for the rms speed of gas molecules?",
                options: [
                    "v<sub>rms</sub> = √(2RT/M)",
                    "v<sub>rms</sub> = √(3RT/M)",
                    "v<sub>rms</sub> = √(8RT/πM)",
                    "v<sub>rms</sub> = √(RT/M)"
                ],
                correct: 1
            },
            {
                question: "What is the relationship between most probable speed (v<sub>mp</sub>), average speed (v<sub>av</sub>), and rms speed (v<sub>rms</sub>)?",
                options: [
                    "v<sub>mp</sub> < v<sub>av</sub> < v<sub>rms</sub>",
                    "v<sub>av</sub> < v<sub>mp</sub> < v<sub>rms</sub>",
                    "v<sub>rms</sub> < v<sub>av</sub> < v<sub>mp</sub>",
                    "v<sub>mp</sub> = v<sub>av</sub> = v<sub>rms</sub>"
                ],
                correct: 0
            },
            {
                question: "For an ideal gas, the internal energy depends on:",
                options: [
                    "Pressure only",
                    "Volume only",
                    "Temperature only",
                    "Both pressure and volume"
                ],
                correct: 2
            },
            {
                question: "How many degrees of freedom does a diatomic molecule have?",
                options: [
                    "3",
                    "5",
                    "6",
                    "7"
                ],
                correct: 1
            },
            {
                question: "According to the law of equipartition of energy, what is the energy per degree of freedom per molecule?",
                options: [
                    "½kT",
                    "kT",
                    "3⁄2kT",
                    "2kT"
                ],
                correct: 0
            },
            {
                question: "What is the relationship between molar specific heats at constant pressure (C<sub>P</sub>) and constant volume (C<sub>V</sub>)?",
                options: [
                    "C<sub>P</sub> = C<sub>V</sub>",
                    "C<sub>P</sub> - C<sub>V</sub> = R",
                    "C<sub>P</sub> + C<sub>V</sub> = R",
                    "C<sub>P</sub>/C<sub>V</sub> = R"
                ],
                correct: 1
            },
            {
                question: "What is the value of γ (C<sub>P</sub>/C<sub>V</sub>) for a monatomic gas?",
                options: [
                    "1.33",
                    "1.40",
                    "1.67",
                    "1.50"
                ],
                correct: 2
            },
            {
                question: "For a monatomic gas, what is the molar specific heat at constant volume (C<sub>V</sub>)?",
                options: [
                    "½R",
                    "R",
                    "3⁄2R",
                    "5⁄2R"
                ],
                correct: 2
            },
            {
                question: "What is the Boltzmann constant value?",
                options: [
                    "1.38 × 10<sup>-23</sup> J/K",
                    "8.31 J/mol·K",
                    "6.02 × 10<sup>23</sup> mol<sup>-1</sup>",
                    "1.01 × 10<sup>5</sup> Pa"
                ],
                correct: 0
            },
            {
                question: "Which of the following is NOT a type of molecular speed discussed in kinetic theory?",
                options: [
                    "Root mean square speed",
                    "Most probable speed",
                    "Average speed",
                    "Terminal speed"
                ],
                correct: 3
            },
            {
                question: "For a gas mixture, how is the effective molar mass calculated?",
                options: [
                    "M<sub>mix</sub> = M<sub>1</sub> + M<sub>2</sub> + ...",
                    "M<sub>mix</sub> = (M<sub>1</sub> + M<sub>2</sub> + ...)/n",
                    "M<sub>mix</sub> = (n<sub>1</sub>M<sub>1</sub> + n<sub>2</sub>M<sub>2</sub> + ...)/(n<sub>1</sub> + n<sub>2</sub> + ...)",
                    "M<sub>mix</sub> = √(M<sub>1</sub>M<sub>2</sub>...)"
                ],
                correct: 2
            },
            {
                question: "According to kinetic theory, absolute temperature is a measure of:",
                options: [
                    "The pressure of the gas",
                    "The volume of the gas",
                    "The average translational kinetic energy of molecules",
                    "The total internal energy of the gas"
                ],
                correct: 2
            }
        ];

        // Quiz state
        let currentQuestion = 0;
        let userAnswers = Array(quizQuestions.length).fill(null);
        let timeLeft = 15 * 60; // 15 minutes in seconds
        let timerInterval;
        let quizSubmitted = false;

        // Initialize the quiz
        function initializeQuiz() {
            displayQuestion();
            startTimer();
            updateProgress();
        }

        // Display current question
        function displayQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const question = quizQuestions[currentQuestion];
            
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                const isChecked = userAnswers[currentQuestion] === index ? 'checked' : '';
                optionsHTML += `
                    <label class="option ${isChecked ? 'selected' : ''}">
                        <input type="radio" name="answer" value="${index}" ${isChecked} 
                               onchange="selectAnswer(${index})">
                        ${option}
                    </label>
                `;
            });
            
            quizContent.innerHTML = `
                <div class="question">
                    <div class="question-number">Question ${currentQuestion + 1} of ${quizQuestions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">${optionsHTML}</div>
                </div>
                <div class="navigation-buttons">
                    <button class="btn" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ← Previous
                    </button>
                    <button class="btn btn-submit" onclick="nextQuestion()">
                        ${currentQuestion === quizQuestions.length - 1 ? 'Finish' : 'Next'} →
                    </button>
                </div>
            `;
        }

        // Select an answer
        function selectAnswer(answerIndex) {
            userAnswers[currentQuestion] = answerIndex;
            document.querySelectorAll('.option').forEach((opt, idx) => {
                if (idx === answerIndex) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
            updateProgress();
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < quizQuestions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                submitQuiz();
            }
        }

        // Navigate to previous question
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        // Update progress bar and counter
        function updateProgress() {
            const answered = userAnswers.filter(answer => answer !== null).length;
            const progress = (answered / quizQuestions.length) * 100;
            
            document.getElementById('quiz-progress').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = answered;
            document.getElementById('answered-count').textContent = `${answered} of ${quizQuestions.length} questions answered`;
        }

        // Start the countdown timer
        function startTimer() {
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Change color when time is running out
            if (timeLeft < 300) { // 5 minutes
                document.getElementById('timer').style.color = '#ff5252';
            }
        }

        // Submit the quiz
        function submitQuiz() {
            if (quizSubmitted) return;
            
            quizSubmitted = true;
            clearInterval(timerInterval);
            
            // Calculate score
            let score = 0;
            let resultDetails = '';
            
            quizQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                
                if (isCorrect) score++;
                
                resultDetails += `
                    <div class="detail-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <div>
                            <strong>Q${index + 1}:</strong> ${question.question}<br>
                            <span>Your answer: ${userAnswer !== null ? question.options[userAnswer] : 'Not answered'}</span><br>
                            <span>Correct answer: ${question.options[question.correct]}</span>
                        </div>
                        <div>${isCorrect ? '✓' : '✗'}</div>
                    </div>
                `;
            });
            
            // Display results
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            document.getElementById('score').textContent = `${score}/${quizQuestions.length}`;
            document.getElementById('result-details').innerHTML = resultDetails;
            
            // Result message based on score
            let message = '';
            if (score >= 13) {
                message = 'Excellent! You have a strong understanding of the Kinetic Theory of Gases.';
            } else if (score >= 10) {
                message = 'Good job! You have a good grasp of kinetic theory concepts.';
            } else if (score >= 7) {
                message = 'Not bad! Review the material to improve your understanding.';
            } else {
                message = 'Keep studying! Review the kinetic theory concepts thoroughly.';
            }
            
            document.getElementById('result-message').textContent = message;
        }

        // Reset the quiz
        function resetQuiz() {
            currentQuestion = 0;
            userAnswers = Array(quizQuestions.length).fill(null);
            timeLeft = 15 * 60;
            quizSubmitted = false;
            
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('result-content').style.display = 'none';
            
            clearInterval(timerInterval);
            initializeQuiz();
        }

        // Navigate to home page
        function goToHome() {
            // In a real application, this would redirect to the kinetic theory summary page
            alert("Redirecting to Kinetic Theory Summary Page");
            // window.location.href = "kinetic-theory-summary.html";
        }

        // Initialize the quiz when the page loads
        window.onload = initializeQuiz;
    </script>
</body>
</html>
