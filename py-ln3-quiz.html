<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laws of Motion Quiz - 20 Questions | JEE Main & Advanced</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #b71c1c, #d32f2f, #f44336); color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: rgba(255,255,255,0.98); border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); overflow: hidden; }
        header { background: linear-gradient(to right, #b71c1c, #d32f2f); color: white; padding: 30px; text-align: center; position: relative; }
        h1 { font-size: 2.6rem; margin-bottom: 8px; }
        .subtitle { font-size: 1.3rem; opacity: 0.95; }
        .timer { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); padding: 12px 25px; border-radius: 50px; font-size: 1.5rem; font-weight: bold; }
        .nav { display: flex; justify-content: space-between; padding: 20px 30px; background: #ffebee; }
        .btn { padding: 12px 30px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-home { background: #d32f2f; color: white; }
        .btn-reset { background: #f44336; color: white; }
        .btn-submit { background: #b71c1c; color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .progress-bar { height: 14px; background: #ffcdd2; margin: 15px 30px; border-radius: 7px; overflow: hidden; }
        .progress { height: 100%; background: #b71c1c; width: 0%; transition: width 0.5s; }
        .progress-text { padding: 0 30px 20px; font-weight: bold; color: #b71c1c; display: flex; justify-content: space-between; }
        .quiz { padding: 30px; }
        .question { background: #ffebee; padding: 25px; border-radius: 12px; border-left: 6px solid #d32f2f; margin-bottom: 25px; }
        .qno { font-weight: bold; color: #b71c1c; font-size: 1.2rem; }
        .qtext { font-size: 1.25rem; margin: 15px 0; font-weight: 500; }
        .options { display: grid; gap: 14px; }
        .option { padding: 16px; background: white; border: 2px solid #ffcdd2; border-radius: 10px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 12px; }
        .option:hover { border-color: #d32f2f; background: #ffebee; }
        .option.selected { border-color: #b71c1c; background: #ffcdd2; font-weight: bold; }
        .result { display: none; padding: 50px; text-align: center; background: linear-gradient(135deg, #ffebee, #ffcdd2); }
        .score { font-size: 4.5rem; font-weight: bold; color: #b71c1c; margin: 20px 0; }
        .message { font-size: 1.6rem; margin: 20px 0; color: #b71c1c; }
        .details { margin: 40px auto; max-width: 900px; text-align: left; }
        .detail { padding: 20px; background: white; margin: 15px 0; border-radius: 10px; border-left: 6px solid #d32f2f; }
        .wrong { border-left-color: #e53935; background: #ffebee; }
        .exp { margin-top: 15px; padding: 15px; background: #fff3e0; border-radius: 8px; border-left: 4px solid #ff6f00; font-size: 0.95rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Laws of Motion Mastery</h1>
            <p class="subtitle">20 High-Level Questions • JEE Main + Advanced • Full Summary Based</p>
            <div class="timer">Time: <span id="timer">25:00</span></div>
        </header>

        <div class="nav">
            <button class="btn btn-home" onclick="alert('Back to Laws of Motion Summary')">Back</button>
            <div>
                <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
                <button class="btn btn-submit" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>

        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        <div class="progress-text">
            <span>Progress: <span id="prog">0</span>/20</span>
            <span id="answered">0 answered</span>
        </div>

        <div class="quiz" id="quiz"></div>

        <div class="result" id="result">
            <h2>Quiz Complete!</h2>
            <div class="score" id="score">0/20</div>
            <div class="message" id="msg"></div>
            <div class="details" id="details"></div>
            <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Newton’s first law defines", o: ["Force", "Inertia", "Momentum", "Acceleration"], c: 1, exp: "It is also called Law of Inertia" },
            { q: "The direction of pseudo force in a non-inertial frame is", o: ["Same as acceleration of frame", "Opposite to acceleration of frame", "Perpendicular", "Zero"], c: 1, exp: "F_pseudo = −m a_frame" },
            { q: "Newton’s second law gives the measure of", o: ["Inertia", "Force", "Momentum", "Velocity"], c: 1, exp: "F = dp/dt → defines force" },
            { q: "Impulse equals", o: ["Force × distance", "Change in momentum", "Mass × acceleration", "Work done"], c: 1, exp: "J = Δp = FΔt" },
            { q: "Action and reaction forces act on", o: ["Same body", "Different bodies", "Center of mass", "Always cancel"], c: 1, exp: "They never act on same body" },
            { q: "Limiting friction is", o: ["μ_k N", "μ_s N", "Always > kinetic", "Always < kinetic"], c: 1, exp: "f_max = μ_s N ≥ f_k" },
            { q: "Kinetic friction is", o: ["Self-adjusting", "Constant magnitude", "Greater than static", "Zero"], c: 1, exp: "f_k = μ_k N (constant)" },
            { q: "Angle of repose is equal to", o: ["Angle of friction", "45°", "90°", "tan⁻¹μ_k"], c: 0, exp: "tanθ = μ_s → θ = λ" },
            { q: "Centripetal force is", o: ["A real force", "A pseudo force", "Net force toward centre", "Tangential force"], c: 2, exp: "It's the net force providing mv²/r" },
            { q: "For no skidding on banked road without friction, tanθ =", o: ["v²/rg", "rg/v²", "v/rg", "μ"], c: 0, exp: "tanθ = v²/rg" },
            { q: "Minimum velocity at top of vertical circle to complete loop", o: ["√(gr)", "√(2gr)", "√(3gr)", "√(5gr)"], c: 3, exp: "v_min = √(5gr) for just completing" },
            { q: "Tension at lowest point in vertical circle is", o: ["mg", "mv²/r", "mg + mv²/r", "mg − mv²/r"], c: 2, exp: "T − mg = mv²/r → T = mg + mv²/r" },
            { q: "Rocket equation is derived from", o: ["Newton’s 1st law", "2nd law (variable mass)", "3rd law", "Energy conservation"], c: 1, exp: "F_ext + v_rel(dm/dt) = m dv/dt" },
            { q: "Lami’s theorem is applicable when forces are", o: ["Parallel", "Concurrent & in equilibrium", "Perpendicular", "Collinear"], c: 1, exp: "Three forces in equilibrium" },
            { q: "Maximum safe speed on banked road with friction", o: ["√[rg(tanθ + μ)/(1 − μ tanθ)]", "√(rg tanθ)", "√(rg μ)", "√(rg)"], c: 0, exp: "Standard formula" },
            { q: "If rain falls vertically and man runs, rain appears to fall at angle θ where", o: ["tanθ = v_man/v_rain", "tanθ = v_rain/v_man", "sinθ = v_man/v_rain", "cosθ = v_man/v_rain"], c: 0, exp: "Relative velocity concept" },
            { q: "A body is in stable equilibrium when", o: ["COM rises", "COM lowers", "COM unchanged", "Torque ≠ 0"], c: 1, exp: "Potential energy minimum" },
            { q: "A man jumps from a height. The force on ground is", o: ["mg", "> mg", "< mg", "Zero"], c: 1, exp: "By Newton’s 3rd law, ground pushes back > mg" },
            { q: "The horse pulls the cart. The cart moves because", o: ["Horse pushes ground backward", "Cart pulls horse forward", "Friction on horse", "All of these"], c: 0, exp: "Ground pushes horse forward (3rd law)" },
            { q: "In conical pendulum, cosθ =", o: ["g/T", "r/T", "g/(ω²r)", "√(g² + (ω²r)²)/T"], c: 2, exp: "T cosθ = mg → cosθ = g/(ω²r) since T sinθ = mω²r" }
        ];

        let current = 0, answers = Array(questions.length).fill(null), timeLeft = 25*60, timerId;

        function showQuestion() {
            const q = questions[current];
            let opts = '';
            q.o.forEach((opt, i) => {
                const sel = answers[current] === i ? 'selected' : '';
                opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                    <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                    <span>${opt}</span>
                </div>`;
            });
            document.getElementById('quiz').innerHTML = `
                <div class="question">
                    <div class="qno">Question ${current+1} of 20</div>
                    <div class="qtext">${q.q}</div>
                    <div class="options">${opts}</div>
                </div>
                <div style="margin-top:30px; display:flex; justify-content:space-between;">
                    <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion()">Previous</button>
                    <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion()'}">
                        ${current===19?'Submit Quiz':'Next'}
                    </button>
                </div>`;
            updateProgress();
        }

        function selectOption(i) {
            answers[current] = i;
            showQuestion();
        }

        function updateProgress() {
            const done = answers.filter(a => a !== null).length;
            document.getElementById('progress').style.width = (done/20*100)+'%';
            document.getElementById('prog').textContent = done;
            document.getElementById('answered').textContent = done + ' answered';
        }

        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
                const s = String(timeLeft%60).padStart(2,'0');
                document.getElementById('timer').textContent = m+':'+s;
                if (timeLeft <= 0) submitQuiz();
            }, 1000);
        }

        function submitQuiz() {
            clearInterval(timerId);
            let correct = 0, details = '';
            questions.forEach((q, i) => {
                const user = answers[i];
                const isCorrect = user === q.c;
                if (isCorrect) correct++;
                details += `<div class="detail ${isCorrect?'':'wrong'}">
                    <strong>Q${i+1}:</strong> ${q.q}<br>
                    Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                    Correct: <strong>${q.o[q.c]}</strong>
                    <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
                </div>`;
            });

            const msg = correct >= 18 ? "Newton Would Be Proud!" :
                        correct >= 15 ? "Outstanding! JEE Ready!" :
                        correct >= 12 ? "Excellent Progress!" :
                        correct >= 8 ? "Good! Revise Friction & Circular Motion" : "Time to Revisit Newton’s Laws!";

            document.getElementById('score').textContent = correct + '/20';
            document.getElementById('msg').textContent = msg;
            document.getElementById('details').innerHTML = details;
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            window.scrollTo(0,0);
        }

        function resetQuiz() {
            current = 0; answers.fill(null); timeLeft = 25*60;
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            showQuestion(); startTimer();
        }

        window.onload = () => { showQuestion(); startTimer(); };
    </script>
</body>
</html>
