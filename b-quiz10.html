<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecology & Environment Quiz – 20 Questions | NEET 2025-26</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:linear-gradient(135deg,#1b5e20,#2e7d32,#43a047); color:#333; min-height:100vh; padding:20px; }
    .container { max-width:1000px; margin:auto; background:rgba(255,255,255,0.98); border-radius:15px; box-shadow:0 20px 50px rgba(0,0,0,0.4); overflow:hidden; }
    header { background:linear-gradient(to right,#1b5e20,#2e7d32); color:white; padding:30px; text-align:center; position:relative; }
    h1 { font-size:2.6rem; margin-bottom:8px; }
    .subtitle { font-size:1.3rem; opacity:0.95; }
    .timer { position:absolute; right:30px; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.3); padding:12px 25px; border-radius:50px; font-size:1.5rem; font-weight:bold; }
    .nav { display:flex; justify-content:space-between; padding:20px 30px; background:#e8f5e9; }
    .btn { padding:12px 30px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
    .btn-home { background:#43a047; color:white; }
    .btn-reset { background:#81c784; color:#1b5e20; }
    .btn-submit { background:#2e7d32; color:white; }
    .btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.3); }
    .progress-bar { height:14px; background:#c8e6c9; margin:15px 30px; border-radius:7px; overflow:hidden; }
    .progress { height:100%; background:#2e7d32; width:0%; transition:width 0.5s; }
    .progress-text { padding:0 30px 20px; font-weight:bold; color:#2e7d32; display:flex; justify-content:space-between; }
    .quiz { padding:30px; min-height:70vh; }
    .question { background:#e8f5e9; padding:28px; border-radius:14px; border-left:7px solid #43a047; margin-bottom:30px; box-shadow:0 8px 25px rgba(0,0,0,0.1); }
    .qno { font-weight:bold; color:#2e7d32; font-size:1.3rem; margin-bottom:10px; }
    .qtext { font-size:1.28rem; margin:18px 0; line-height:1.6; font-weight:500; }
    .options { display:grid; gap:16px; margin-top:20px; }
    .option { padding:18px; background:white; border:3px solid #c8e6c9; border-radius:12px; cursor:pointer; transition:all .3s; display:flex; align-items:center; gap:15px; font-size:1.1rem; }
    .option:hover { border-color:#43a047; background:#e8f5e9; transform:translateX(5px); }
    .option.selected { border-color:#2e7d32; background:#a5d6a7; font-weight:bold; color:#1b5e20; }
    .radio { width:24px; height:24px; border:3px solid #999; border-radius:50%; flex-shrink:0; position:relative; }
    .radio.checked { border-color:#2e7d32; background:#2e7d32; }
    .radio.checked::after { content:''; width:12px; height:12px; background:white; border-radius:50%; position:absolute; top:6px; left:6px; }
    .result { display:none; padding:50px 30px; text-align:center; background:linear-gradient(135deg,#e8f5e9,#c8e6c9); }
    .score { font-size:5rem; font-weight:bold; color:#2e7d32; margin:25px 0; }
    .message { font-size:1.8rem; margin:25px 0; color:#1b5e20; font-weight:600; }
    .details { margin:40px auto; max-width:900px; text-align:left; }
    .detail { padding:22px; background:white; margin:18px 0; border-radius:12px; border-left:6px solid #66bb6a; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
    .wrong { border-left-color:#c62828; background:#ffebee; }
    .exp { margin-top:18px; padding:16px; background:#e8f5e9; border-radius:10px; border-left:5px solid #43a047; font-size:1.05rem; line-height:1.5; }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>ECOLOGY & ENVIRONMENT</h1>
        <p class="subtitle">20 High-Yield MCQs • Population • Ecosystem • Pyramids • Biodiversity • Conservation • 20 Minutes</p>
        <div class="timer">Time: <span id="timer">20:00</span></div>
    </header>

    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit Quiz</button>
        </div>
    </div>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>

    <div class="quiz" id="quiz"></div>

    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" style="margin-top:30px; padding:15px 40px; font-size:1.2rem;" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
const questions = [
    { q: "Which interaction is represented by +/+ ?", o: ["Predation","Parasitism","Mutualism","Competition"], c:2, exp:"Both species benefit e.g., lichen (algae + fungi)" },
    { q: "Carrying capacity of a population is determined by", o: ["Natality","Mortality","Limiting resources","All of these"], c:3, exp:"K = maximum population size environment can sustain" },
    { q: "Pyramid of energy is always", o: ["Inverted","Upright","Spindle-shaped","None"], c:1, exp:"Energy decreases at successive trophic levels (10% law)" },
    { q: "The sequence of communities during primary succession is called", o: ["Sere","Climax","Pioneer","None"], c:0, exp:"Sere → pioneer → intermediate → climax" },
    { q: "Which has maximum primary productivity?", o: ["Tropical rain forest","Temperate forest","Desert","Ocean"], c:0, exp:"Highest NPP due to high temperature, moisture & light" },
    { q: "Detritus food chain starts from", o: ["Green plants","Dead organic matter","Herbivores","Carnivores"], c:1, exp:"DFC more stable & important in terrestrial ecosystem" },
    { q: "According to 10% law, if 1000 J is available to herbivores, how much reaches tertiary carnivore?", o: ["1 J","10 J","100 J","1000 J"], c:0, exp:"1000 → 100 → 10 → 1 J" },
    { q: "Latitudinal biodiversity gradient shows maximum diversity at", o: ["Poles","Temperate","Equator","None"], c:2, exp:"Tropical areas have more stable climate & speciation time" },
    { q: "Rivet popper hypothesis was given by", o: ["Odum","Ehrlich","Tilman","Gause"], c:1, exp:"Paul Ehrlich – loss of species weakens ecosystem like removing rivets" },
    { q: "The 'Evil Quartet' does NOT include", o: ["Habitat loss","Over-exploitation","Alien species invasion","Pollination"], c:3, exp:"Four major causes of biodiversity loss" },
    { q: "India has how many biodiversity hotspots?", o: ["2","3","4","5"], c:2, exp:"Western Ghats–Sri Lanka, Indo-Burma, Himalaya, Sundaland (part)" },
    { q: "In which pyramid is inversion commonly seen in aquatic ecosystem?", o: ["Number","Biomass","Energy","None"], c:1, exp:"Phytoplankton (small biomass) support large zooplankton biomass" },
    { q: "Red Data Book is maintained by", o: ["WWF","IUCN","UNEP","GEAC"], c:1, exp:"International Union for Conservation of Nature" },
    { q: "Which is an ex-situ conservation method?", o: ["National park","Cryopreservation","Biosphere reserve","Sacred grove"], c:1, exp:"Off-site conservation: gene banks, zoos, seed banks" },
    { q: "Which has maximum genetic diversity in India?", o: ["Rice","Mango","Wheat","Tiger"], c:1, exp:"India is centre of origin & diversity for mango" },
    { q: "Age pyramid with broad base indicates", o: ["Expanding population","Stable population","Declining population","None"], c:0, exp:"High birth rate → pre-reproductive age group largest" },
    { q: "The breakdown of detritus into smaller particles is called", o: ["Leaching","Catabolism","Fragmentation","Humification"], c:2, exp:"Done by detritivores like earthworms" },
    { q: "Which is a hotspot but not a biosphere reserve in India?", o: ["Nilgiri","Nanda Devi","Sunderbans","Western Ghats"], c:3, exp:"Western Ghats is a hotspot; Nilgiri is part of it and a BR" },
    { q: "Project Tiger was launched in", o: ["1973","1980","1992","2000"], c:0, exp:"1973 by Govt. of India, currently 55 tiger reserves" },
    { q: "Which of the following is a sacred grove in Rajasthan?", o: ["Khejadli","Aravalli","Sacred deer park","None"], c:0, exp:"Protected by Bishnoi community; famous for 363 martyrs in 1730" }
];

let current = 0;
let answers = Array(questions.length).fill(null);
let timeLeft = 20 * 60;
let timerId;

function showQuestion() {
    const q = questions[current];
    let opts = '';
    q.o.forEach((opt, i) => {
        const sel = answers[current] === i;
        opts += `
            <div class="option ${sel ? 'selected' : ''}" onclick="selectOption(${i})">
                <div class="radio ${sel ? 'checked' : ''}"></div>
                <span>${opt}</span>
            </div>`;
    });

    document.getElementById('quiz').innerHTML = `
        <div class="question">
            <div class="qno">Question ${current + 1} of 20</div>
            <div class="qtext">${q.q}</div>
            <div class="options">${opts}</div>
        </div>
        <div style="margin-top:40px; display:flex; justify-content:space-between;">
            <button class="btn" ${current===0 ? 'disabled' : ''} onclick="prevQuestion()">Previous</button>
            <button class="btn btn-submit" onclick="${current===19 ? 'submitQuiz()' : 'nextQuestion()'}">
                ${current===19 ? 'Submit Quiz' : 'Next'}
            </button>
        </div>`;
    updateProgress();
}

function selectOption(i) { answers[current] = i; showQuestion(); }
function nextQuestion() { if(current < 19) current++; showQuestion(); }
function prevQuestion() { if(current > 0) current--; showQuestion(); }

function updateProgress() {
    const done = answers.filter(a => a !== null).length;
    document.getElementById('progress').style.width = (done/20*100)+'%';
    document.getElementById('prog').textContent = done;
    document.getElementById('answered').textContent = done + ' answered';
}

function startTimer() {
    timerId = setInterval(() => {
        timeLeft--;
        const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
        const s = String(timeLeft%60).padStart(2,'0');
        document.getElementById('timer').textContent = m+':'+s;
        if(timeLeft <= 0) submitQuiz();
    }, 1000);
}

function submitQuiz() {
    clearInterval(timerId);
    let correct = 0, details = '';
    questions.forEach((q,i) => {
        const user = answers[i];
        const isCorrect = user === q.c;
        if(isCorrect) correct++;
        details += `<div class="detail ${isCorrect?'':'wrong'}">
            <strong>Q${i+1}:</strong> ${q.q}<br>
            <strong>Your:</strong> ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
            <strong>Correct:</strong> ${q.o[q.c]}
            <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
        </div>`;
    });

    const msg = correct >= 18 ? "Ecology Master! NEET Topper Level" :
                correct >= 15 ? "Outstanding! Almost Perfect" :
                correct >= 12 ? "Excellent! Revise Pyramids & Biodiversity" :
                correct >= 8 ? "Good! Focus on Succession & Hotspots" : "Revise Complete Unit 10!";

    document.getElementById('score').textContent = correct + '/20';
    document.getElementById('msg').textContent = msg;
    document.getElementById('details').innerHTML = details;
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('result').style.display = 'block';
    window.scrollTo(0,0);
}

function resetQuiz() {
    current = 0;
    answers.fill(null);
    timeLeft = 20*60;
    document.getElementById('quiz').style.display = 'block';
    document.getElementById('result').style.display = 'none';
    showQuestion();
    startTimer();
}

window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
