<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinematics Quiz - 20 Questions | JEE Main & Advanced</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #006064, #00838f, #0097a7); color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: rgba(255,255,255,0.98); border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); overflow: hidden; }
        header { background: linear-gradient(to right, #004d40, #00695c); color: white; padding: 30px; text-align: center; position: relative; }
        h1 { font-size: 2.6rem; margin-bottom: 8px; }
        .subtitle { font-size: 1.3rem; opacity: 0.95; }
        .timer { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); padding: 12px 25px; border-radius: 50px; font-size: 1.5rem; font-weight: bold; }
        .nav { display: flex; justify-content: space-between; padding: 20px 30px; background: #e0f2f1; }
        .btn { padding: 12px 30px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-home { background: #00695c; color: white; }
        .btn-reset { background: #00897b; color: white; }
        .btn-submit { background: #004d40; color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .progress-bar { height: 14px; background: #b2dfdb; margin: 15px 30px; border-radius: 7px; overflow: hidden; }
        .progress { height: 100%; background: #004d40; width: 0%; transition: width 0.5s; }
        .progress-text { padding: 0 30px 20px; font-weight: bold; color: #004d40; display: flex; justify-content: space-between; }
        .quiz { padding: 30px; }
        .question { background: #e0f7fa; padding: 25px; border-radius: 12px; border-left: 6px solid #00695c; margin-bottom: 25px; }
        .qno { font-weight: bold; color: #004d40; font-size: 1.2rem; }
        .qtext { font-size: 1.25rem; margin: 15px 0; font-weight: 500; }
        .options { display: grid; gap: 14px; }
        .option { padding: 16px; background: white; border: 2px solid #b2dfdb; border-radius: 10px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 12px; }
        .option:hover { border-color: #00695c; background: #e0f7fa; }
        .option.selected { border-color: #004d40; background: #b2dfdb; font-weight: bold; }
        .result { display: none; padding: 50px; text-align: center; background: linear-gradient(135deg, #e0f7fa, #b2dfdb); }
        .score { font-size: 4.5rem; font-weight: bold; color: #004d40; margin: 20px 0; }
        .message { font-size: 1.6rem; margin: 20px 0; color: #004d40; }
        .details { margin: 40px auto; max-width: 900px; text-align: left; }
        .detail { padding: 20px; background: white; margin: 15px 0; border-radius: 10px; border-left: 6px solid #00695c; }
        .wrong { border-left-color: #e53935; background: #ffebee; }
        .exp { margin-top: 15px; padding: 15px; background: #e0f7fa; border-radius: 8px; border-left: 4px solid #00897b; font-size: 0.95rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kinematics Mastery Quiz</h1>
            <p class="subtitle">20 Challenging Questions • Full Coverage • JEE Main & Advanced Level</p>
            <div class="timer">Time: <span id="timer">25:00</span></div>
        </header>

        <div class="nav">
            <button class="btn btn-home" onclick="alert('Back to Kinematics Summary')">Back</button>
            <div>
                <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
                <button class="btn btn-submit" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>

        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        <div class="progress-text">
            <span>Progress: <span id="prog">0</span>/20</span>
            <span id="answered">0 answered</span>
        </div>

        <div class="quiz" id="quiz"></div>

        <div class="result" id="result">
            <h2>Quiz Complete!</h2>
            <div class="score" id="score">0/20</div>
            <div class="message" id="msg"></div>
            <div class="details" id="details"></div>
            <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Displacement is a", o: ["Scalar", "Vector", "Neither", "Both"], c: 1, exp: "Displacement has both magnitude and direction → Vector quantity" },
            { q: "Instantaneous velocity is defined as", o: ["Δx/Δt", "lim Δt→0 (Δx/Δt)", "Total distance/time", "dv/dt"], c: 1, exp: "v = lim Δt→0 (Δx/Δt) = dx/dt" },
            { q: "In uniform motion, position-time graph is a", o: ["Parabola", "Straight line", "Hyperbola", "Circle"], c: 1, exp: "Constant velocity → straight line with constant slope" },
            { q: "Slope of velocity-time graph gives", o: ["Displacement", "Speed", "Acceleration", "Distance"], c: 2, exp: "a = dv/dt → slope of v–t graph" },
            { q: "Area under v–t graph represents", o: ["Acceleration", "Velocity", "Displacement", "Time"], c: 2, exp: "Displacement = ∫v dt" },
            { q: "Which equation does NOT contain time 't'?", o: ["v = u + at", "s = ut + ½at²", "v² = u² + 2as", "s = (u+v)t/2"], c: 2, exp: "Third equation eliminates t" },
            { q: "A ball is thrown vertically upward. At highest point, its velocity is", o: ["Maximum", "Zero", "Equal to initial", "g"], c: 1, exp: "Vertical component becomes zero at max height" },
            { q: "In projectile motion, horizontal component of velocity is", o: ["Constant", "Increasing", "Decreasing", "Zero"], c: 0, exp: "No horizontal force → a_x = 0 → v_x constant" },
            { q: "Time of flight of a projectile is", o: ["u sinθ / g", "2u sinθ / g", "u² sin²θ / 2g", "u cosθ / g"], c: 1, exp: "Time to go up and come down = 2u sinθ / g" },
            { q: "Maximum range is achieved when angle of projection is", o: ["30°", "45°", "60°", "90°"], c: 1, exp: "R_max at θ = 45°, sin90° = 1" },
            { q: "Trajectory of a projectile is a", o: ["Straight line", "Parabola", "Circle", "Hyperbola"], c: 1, exp: "y = x tanθ − (g/2u²cos²θ)x² → parabolic" },
            { q: "Maximum height H =", o: ["u² sinθ / 2g", "u² sin²θ / 2g", "u² cos²θ / 2g", "u sinθ / g"], c: 1, exp: "At max height, v_y = 0 → 0 = (u sinθ)² − 2gH" },
            { q: "Range is same for angles θ and", o: ["θ + 30°", "90° − θ", "180° − θ", "2θ"], c: 1, exp: "sin(90°−θ) = cosθ → sin2(90°−θ) = sin(180°−2θ) = sin2θ" },
            { q: "In uniform circular motion, speed is", o: ["Increasing", "Decreasing", "Constant", "Zero"], c: 2, exp: "Definition of uniform circular motion" },
            { q: "Centripetal acceleration is directed", o: ["Tangential", "Away from centre", "Towards centre", "Zero"], c: 2, exp: "a_c = v²/r towards centre" },
            { q: "Formula for centripetal acceleration is", o: ["v/r", "v²/r", "ωr", "ω/r"], c: 1, exp: "a_c = v²/r = ω²r" },
            { q: "When a body falls freely under gravity, its initial velocity u =", o: ["g", "0", "9.8 m/s", "Depends on height"], c: 1, exp: "Dropped (not thrown) → u = 0" },
            { q: "Relative velocity of A w.r.t. B is", o: ["v_A + v_B", "v_A − v_B", "v_B − v_A", "Zero"], c: 1, exp: "v_AB = v_A − v_B (vector)" },
            { q: "If two bodies move in same direction with velocities 10 m/s and 6 m/s, relative velocity is", o: ["16 m/s", "4 m/s", "10 m/s", "6 m/s"], c: 1, exp: "10 − 6 = 4 m/s" },
            { q: "Equation of trajectory of projectile is", o: ["y = x tanθ", "y = x tanθ − (g x²)/(2 u² cos²θ)", "y = (u sinθ)t", "x = (u cosθ)t"], c: 1, exp: "Standard parabolic equation" }
        ];

        let current = 0, answers = Array(questions.length).fill(null), timeLeft = 25*60, timerId;

        function showQuestion() {
            const q = questions[current];
            let opts = '';
            q.o.forEach((opt, i) => {
                const sel = answers[current] === i ? 'selected' : '';
                opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                    <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                    <span>${opt}</span>
                </div>`;
            });
            document.getElementById('quiz').innerHTML = `
                <div class="question">
                    <div class="qno">Question ${current+1} of 20</div>
                    <div class="qtext">${q.q}</div>
                    <div class="options">${opts}</div>
                </div>
                <div style="margin-top:30px; display:flex; justify-content:space-between;">
                    <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion()">Previous</button>
                    <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion()'}">
                        ${current===19?'Submit Quiz':'Next →'}
                    </button>
                </div>`;
            updateProgress();
        }

        function selectOption(i) {
            answers[current] = i;
            showQuestion();
        }

        function updateProgress() {
            const done = answers.filter(a => a !== null).length;
            document.getElementById('progress').style.width = (done/20*100)+'%';
            document.getElementById('prog').textContent = done;
            document.getElementById('answered').textContent = done + ' answered';
        }

        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
                const s = String(timeLeft%60).padStart(2,'0');
                document.getElementById('timer').textContent = m+':'+s;
                if (timeLeft <= 0) submitQuiz();
            }, 1000);
        }

        function submitQuiz() {
            clearInterval(timerId);
            let correct = 0, details = '';
            questions.forEach((q, i) => {
                const user = answers[i];
                const isCorrect = user === q.c;
                if (isCorrect) correct++;
                details += `<div class="detail ${isCorrect?'':'wrong'}">
                    <strong>Q${i+1}:</strong> ${q.q}<br>
                    Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                    Correct Answer: <strong>${q.o[q.c]}</strong>
                    <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
                </div>`;
            });

            const msg = correct >= 18 ? "Kinematics Legend! You're JEE Ready!" :
                        correct >= 15 ? "Outstanding Performance!" :
                        correct >= 12 ? "Excellent! Just a bit more practice" :
                        correct >= 8 ? "Good effort! Revise weak areas" : "Time to revisit Kinematics Summary!";

            document.getElementById('score').textContent = correct + '/20';
            document.getElementById('msg').textContent = msg;
            document.getElementById('details').innerHTML = details;
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            window.scrollTo(0,0);
        }

        function resetQuiz() {
            current = 0; answers.fill(null); timeLeft = 25*60;
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            showQuestion(); startTimer();
        }

        window.onload = () => { showQuestion(); startTimer(); };
    </script>
</body>
</html>
