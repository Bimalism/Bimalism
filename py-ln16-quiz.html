<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Nature Quiz - 20 Questions | JEE + NEET 2025-26</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #6a1b9a, #7b1fa2, #8e24aa); color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: rgba(255,255,255,0.98); border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); overflow: hidden; }
        header { background: linear-gradient(to right, #4a148c, #6a1b9a); color: white; padding: 30px; text-align: center; position: relative; }
        h1 { font-size: 2.6rem; margin-bottom: 8px; }
        .subtitle { font-size: 1.3rem; opacity: 0.95; }
        .timer { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); padding: 12px 25px; border-radius: 50px; font-size: 1.5rem; font-weight: bold; }
        .nav { display: flex; justify-content: space-between; padding: 20px 30px; background: #f3e5f5; }
        .btn { padding: 12px 30px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-home { background: #8e24aa; color: white; }
        .btn-reset { background: #ba68c8; color: white; }
        .btn-submit { background: #6a1b9a; color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .progress-bar { height: 14px; background: #e1bee7; margin: 15px 30px; border-radius: 7px; overflow: hidden; }
        .progress { height: 100%; background: #6a1b9a; width: 0%; transition: width 0.5s; }
        .progress-text { padding: 0 30px 20px; font-weight: bold; color: #6a1b9a; display: flex; justify-content: space-between; }
        .quiz { padding: 30px; }
        .question { background: #f3e5f5; padding: 25px; border-radius: 12px; border-left: 6px solid #8e24aa; margin-bottom: 25px; }
        .qno { font-weight: bold; color: #6a1b9a; font-size: 1.2rem; }
        .qtext { font-size: 1.25rem; margin: 15px 0; font-weight: 500; }
        .options { display: grid; gap: 14px; }
        .option { padding: 16px; background: white; border: 2px solid #e1bee7; border-radius: 10px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 12px; }
        .option:hover { border-color: #8e24aa; background: #f3e5f5; }
        .option.selected { border-color: #6a1b9a; background: #e1bee7; font-weight: bold; }
        .result { display: none; padding: 50px; text-align: center; background: linear-gradient(135deg, #f3e5f5, #e1bee7); }
        .score { font-size: 4.5rem; font-weight: bold; color: #6a1b9a; margin: 20px 0; }
        .message { font-size: 1.6rem; margin: 20px 0; color: #6a1b9a; }
        .details { margin: 40px auto; max-width: 900px; text-align: left; }
        .detail { padding: 20px; background: white; margin: 15px 0; border-radius: 10px; border-left: 6px solid #8e24aa; }
        .wrong { border-left-color: #e53935; background: #ffebee; }
        .exp { margin-top: 15px; padding: 15px; background: #fffde7; border-radius: 8px; border-left: 4px solid #ff8f00; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Dual Nature of Radiation & Matter</h1>
        <p class="subtitle">20 JEE-Level Questions • Photoelectric Effect • Einstein • de Broglie • Davisson-Germer • 25 Minutes</p>
        <div class="timer">Time: <span id="timer">25:00</span></div>
    </header>

    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>

    <div class="quiz" id="quiz"></div>

    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Photoelectric effect proves", o: ["Wave nature of light", "Particle nature of light", "Transverse nature", "Longitudinal nature"], c: 1, exp: "Light behaves as photons (particles)" },
        { q: "Photoelectrons are emitted only when incident frequency ν is", o: ["< ν₀", "= ν₀", "> ν₀", "Any frequency"], c: 2, exp: "ν > ν₀ (threshold frequency)" },
        { q: "Maximum KE of photoelectrons depends on", o: ["Intensity", "Frequency above ν₀", "Distance", "Time"], c: 1, exp: "KE_max = h(ν – ν₀)" },
        { q: "Number of photoelectrons emitted per second is proportional to", o: ["Frequency", "Wavelength", "Intensity of light", "Work function"], c: 2, exp: "More photons → more electrons" },
        { q: "Stopping potential V₀ is related to KE_max as", o: ["KE_max = e V₀", "KE_max = V₀", "KE_max = e/V₀", "KE_max = V₀²"], c: 0, exp: "eV₀ = hν – φ" },
        { q: "There is no time lag in photoelectric emission", o: ["~1 second", "~minutes", "< 10⁻⁹ s (almost instantaneous)", "~hours"], c: 2, exp: "Photon gives energy instantly to electron" },
        { q: "Einstein’s photoelectric equation is", o: ["hν = KE_max + φ", "hν = KE_max – φ", "hν = φ", "KE_max = hν"], c: 0, exp: "Photon energy = work function + kinetic energy" },
        { q: "Slope of V₀ vs ν graph gives", o: ["h", "h/e", "e/h", "φ"], c: 1, exp: "eV₀ = hν – φ → V₀ = (h/e)ν – φ/e" },
        { q: "Threshold wavelength λ₀ is related to work function φ as", o: ["φ = hc/λ₀", "φ = h/λ₀", "φ = c/λ₀", "φ = λ₀/hc"], c: 0, exp: "hν₀ = hc/λ₀ = φ" },
        { q: "Work function φ is", o: ["Same for all metals", "Different for different metals", "Zero for all", "Infinite"], c: 1, exp: "Depends on metal surface" },
        { q: "de Broglie wavelength is λ =", o: ["h p", "h/p", "p/h", "m v h"], c: 1, exp: "λ = h / p = h / (m v)" },
        { q: "de Broglie wavelength is significant for", o: ["Cricket ball", "Car", "Electron", "Aeroplane"], c: 2, exp: "Microscopic particles have observable λ" },
        { q: "If speed of particle is doubled, de Broglie wavelength becomes", o: ["Doubled", "Halved", "Same", "Quadrupled"], c: 1, exp: "λ ∝ 1/v" },
        { q: "Davisson-Germer experiment proved wave nature of", o: ["Light", "Electrons", "Protons", "Neutrons"], c: 1, exp: "Electron diffraction from Ni crystal" },
        { q: "In Davisson-Germer, electrons were accelerated by voltage V. Wavelength is", o: ["λ = h / √(2mV)", "λ = h / √(2meV)", "λ = √(2meV)/h", "λ = 12.27/√V Å"], c: 1, exp: "Standard formula: λ (Å) ≈ 12.27 / √V (volts)" },
        { q: "The scientist who proposed matter waves is", o: ["Einstein", "Planck", "de Broglie", "Davisson"], c: 2, exp: "Louis de Broglie, 1924" },
        { q: "Einstein got Nobel Prize for", o: ["Relativity", "Photoelectric effect", "Quantum theory", "Bose-Einstein"], c: 1, exp: "1921 – Explanation of photoelectric effect" },
        { q: "Which of the following has largest de Broglie wavelength (same speed same)?", o: ["Electron", "Proton", "Alpha particle", "Neutron"], c: 0, exp: "λ = h/(mv) → smallest mass → largest λ" },
        { q: "Wave nature of electron explains", o: ["Photoelectric effect", "Bohr’s quantization", "Black body radiation", "Compton effect"], c: 1, exp: "Electron standing waves in orbit" },
        { q: "Photon has momentum p =", o: ["h/λ", "h λ", "m c", "E/c"], c: 0, exp: "p = h/λ = E/c" }
    ];

    let current = 0, answers = Array(questions.length).fill(null), timeLeft = 25*60, timerId;

    function showQuestion() {
        const q = questions[current];
        let opts = '';
        q.o.forEach((opt, i) => {
            const sel = answers[current] === i ? 'selected' : '';
            opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                <span>${opt}</span>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current+1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${opts}</div>
            </div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion()">Previous</button>
                <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion()'}">
                    ${current===19?'Submit Quiz':'Next'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(i) { answers[current] = i; showQuestion(); }
    function updateProgress() {
        const done = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (done/20*100)+'%';
        document.getElementById('prog').textContent = done;
        document.getElementById('answered').textContent = done + ' answered';
    }
    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
            const s = String(timeLeft%60).padStart(2,'0');
            document.getElementById('timer').textContent = m+':'+s;
            if (timeLeft <= 0) submitQuiz();
        }, 1000);
    }
    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0, details = '';
        questions.forEach((q, i) => {
            const user = answers[i];
            const isCorrect = user === q.c;
            if (isCorrect) correct++;
            details += `<div class="detail ${isCorrect?'':'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                Correct: <strong>${q.o[q.c]}</strong>
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });
        const msg = correct >= 18 ? "Quantum Master!" :
                    correct >= 15 ? "Outstanding! JEE Advanced Ready!" :
                    correct >= 12 ? "Excellent! Almost There!" :
                    correct >= 8 ? "Good! Revise Photoelectric & de Broglie" : "Time to Master Dual Nature!";
        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = msg;
        document.getElementById('details').innerHTML = details;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0,0);
    }
    function resetQuiz() {
        current = 0; answers.fill(null); timeLeft = 25*60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion(); startTimer();
    }
    window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
