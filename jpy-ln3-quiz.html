<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e, #283593, #303f9f);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: linear-gradient(to right, #1a237e, #283593);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .motion-animation {
            position: absolute;
            width: 120px;
            height: 80px;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .projectile {
            width: 20px;
            height: 20px;
            background: #ff9800;
            border-radius: 50%;
            position: absolute;
            animation: projectile-motion 4s ease-in-out infinite;
        }
        
        .circular-motion {
            width: 60px;
            height: 60px;
            border: 2px dashed #4caf50;
            border-radius: 50%;
            position: absolute;
        }
        
        .circular-object {
            width: 15px;
            height: 15px;
            background: #ff5722;
            border-radius: 50%;
            position: absolute;
            top: -7.5px;
            left: 50%;
            transform: translateX(-50%);
            animation: circular-motion 3s linear infinite;
        }
        
        @keyframes projectile-motion {
            0% { transform: translate(0, 0); }
            25% { transform: translate(30px, -30px); }
            50% { transform: translate(60px, 0); }
            75% { transform: translate(30px, -30px); }
            100% { transform: translate(0, 0); }
        }
        
        @keyframes circular-motion {
            0% { transform: translateX(-50%) rotate(0deg) translateY(30px) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg) translateY(30px) rotate(-360deg); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #1a237e, #283593);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: 600;
            color: #555;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-number {
            font-size: 1rem;
            color: #1a237e;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .options-container {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #e9e9e9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .option.selected {
            background-color: #e8eaf6;
            border-color: #1a237e;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        
        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #1a237e;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover:not(:disabled) {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        #next-btn {
            background: linear-gradient(to right, #1a237e, #283593);
            color: white;
        }
        
        #next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .explanation {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 5px solid #1a237e;
        }
        
        .explanation-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #1a237e;
        }
        
        .results-container {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to right, #1a237e, #283593);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
        }
        
        .score-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #555;
        }
        
        #restart-btn {
            background: linear-gradient(to right, #1a237e, #283593);
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
        }
        
        #restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .formula-highlight {
            background-color: #e8eaf6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .motion-law {
            background-color: #e3f2fd;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #1976d2;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
            
            .quiz-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .motion-animation {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="motion-animation">
                <div class="projectile"></div>
                <div class="circular-motion">
                    <div class="circular-object"></div>
                </div>
            </div>
            <h1>Chapter:3 Motion in a Plane</h1>
            <div class="subtitle">JEE Physics Quiz - Test your 2D kinematics knowledge</div>
        </header>
        
        <div class="quiz-container">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="progress-text">
                    <span>Question <span id="current-question">1</span> of <span id="total-questions">20</span></span>
                    <span>Score: <span id="score">0</span>/20</span>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-number">Question 1</div>
                <div class="question-text" id="question-text">Question text will appear here</div>
                
                <div class="options-container" id="options-container">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
                
                <div class="explanation" id="explanation">
                    <div class="explanation-title">Explanation:</div>
                    <div id="explanation-text"></div>
                </div>
                
                <div class="button-container">
                    <button id="prev-btn" disabled>Previous</button>
                    <button id="next-btn">Next</button>
                </div>
                
                <div class="quiz-info">
                    <div>Topic: Motion in a Plane</div>
                    <div>Level: JEE Advanced</div>
                </div>
            </div>
            
            <div class="results-container" id="results-container">
                <h2>Quiz Completed!</h2>
                <div class="score" id="final-score">0/20</div>
                <div class="score-text" id="score-text">Well done!</div>
                <button id="restart-btn">Restart Quiz</button>
                <button id="back-to-home-btn"><a href="jee.html">Back to Home</a></button>
            </div>
        </div>
    </div>

    <script>
        const motionQuiz = [
            {
                q: "A projectile is fired with velocity u at an angle θ with the horizontal. Its maximum height is:",
                o: ["u²sin²θ/g", "u²sin²θ/(2g)", "u²sinθ/(2g)", "u²sinθ/g"],
                a: 1,
                exp: "Maximum height H = (u²sin²θ)/(2g) where u is initial velocity, θ is projection angle, and g is acceleration due to gravity."
            },
            {
                q: "For a projectile, the time of flight is:",
                o: ["2usinθ/g", "usinθ/g", "2ucosθ/g", "ucosθ/g"],
                a: 0,
                exp: "Time of flight T = 2usinθ/g, as the vertical component of velocity becomes zero at the highest point and then returns to ground."
            },
            {
                q: "The horizontal range of a projectile is maximum when the angle of projection is:",
                o: ["30°", "45°", "60°", "90°"],
                a: 1,
                exp: "Range R = u²sin(2θ)/g is maximum when sin(2θ) = 1, i.e., when 2θ = 90° or θ = 45°."
            },
            {
                q: "A particle moves in a circle of radius r with constant speed v. Its acceleration is:",
                o: ["Zero", "v²/r directed radially inward", "v²/r directed radially outward", "v/r directed tangentially"],
                a: 1,
                exp: "For uniform circular motion, acceleration is v²/r directed toward the center of the circle (centripetal acceleration)."
            },
            {
                q: "Two projectiles are fired with the same speed but at angles of 30° and 60°. Their horizontal ranges will be:",
                o: ["Equal", "Different", "Ratio 1:2", "Ratio 1:3"],
                a: 0,
                exp: "Range R = u²sin(2θ)/g. For θ = 30°, sin(60°) = √3/2. For θ = 60°, sin(120°) = sin(60°) = √3/2. So ranges are equal."
            },
            {
                q: "A particle is moving in a circular path of radius 5 m with a constant speed of 10 m/s. The angular speed is:",
                o: ["0.5 rad/s", "2 rad/s", "5 rad/s", "10 rad/s"],
                a: 1,
                exp: "Angular speed ω = v/r = 10/5 = 2 rad/s."
            },
            {
                q: "A river is flowing with a speed of 4 m/s. A man can swim in still water with a speed of 5 m/s. To cross the river in the shortest time, he should swim:",
                o: ["At an angle to the direction of flow", "Perpendicular to the river flow", "In the direction of flow", "Opposite to the direction of flow"],
                a: 1,
                exp: "To cross the river in shortest time, the man should swim perpendicular to the river flow to maximize the component of velocity across the river."
            },
            {
                q: "The trajectory of a projectile in a vacuum is:",
                o: ["A straight line", "A circle", "A parabola", "A hyperbola"],
                a: 2,
                exp: "In the absence of air resistance, a projectile follows a parabolic path due to constant horizontal velocity and uniformly accelerated vertical motion."
            },
            {
                q: "A particle is moving in a circle with uniform speed. Its motion is:",
                o: ["Periodic but not simple harmonic", "Simple harmonic", "Not periodic", "Rectilinear"],
                a: 0,
                exp: "Uniform circular motion is periodic (repeats after fixed time interval) but not simple harmonic as the acceleration is not proportional to displacement from a fixed point."
            },
            {
                q: "A projectile is thrown with velocity v at an angle θ with horizontal. When it is at the highest point of its trajectory, the velocity is:",
                o: ["Zero", "v", "vcosθ", "vsinθ"],
                a: 2,
                exp: "At the highest point, the vertical component of velocity becomes zero, so only the horizontal component vcosθ remains."
            },
            {
                q: "A particle moves along a circular path of radius 10 m with a constant speed of 20 m/s. The magnitude of change in velocity when it completes half the circle is:",
                o: ["Zero", "20 m/s", "40 m/s", "20√2 m/s"],
                a: 2,
                exp: "When completing half the circle, the direction of velocity reverses. So change in velocity = v - (-v) = 2v = 40 m/s."
            },
            {
                q: "A projectile has a maximum range of 100 m. If it is thrown vertically upward with the same speed, the maximum height attained is:",
                o: ["50 m", "100 m", "25 m", "200 m"],
                a: 2,
                exp: "Maximum range R_max = u²/g = 100 m. For vertical projection, maximum height H = u²/(2g) = R_max/2 = 50 m."
            },
            {
                q: "A particle is moving in a circle of radius 2 m with an angular velocity of 3 rad/s. The linear speed is:",
                o: ["1.5 m/s", "3 m/s", "6 m/s", "9 m/s"],
                a: 2,
                exp: "Linear speed v = rω = 2 × 3 = 6 m/s."
            },
            {
                q: "A projectile is fired from ground level with initial velocity u at an angle θ. The ratio of its kinetic energy at the highest point to that at the point of projection is:",
                o: ["sin²θ", "cos²θ", "1", "tan²θ"],
                a: 1,
                exp: "At the highest point, vertical velocity is zero, so kinetic energy = ½m(u cosθ)². Initial kinetic energy = ½mu². Ratio = cos²θ."
            },
            {
                q: "A particle is moving in a horizontal circle with constant angular velocity. The direction of its acceleration is:",
                o: ["Radially inward", "Radially outward", "Tangential", "At 45° to radius"],
                a: 0,
                exp: "In uniform circular motion, acceleration is always directed toward the center of the circle (centripetal acceleration)."
            },
            {
                q: "A projectile is thrown with speed u at an angle θ with the horizontal. The radius of curvature of its path at the highest point is:",
                o: ["u²cos²θ/g", "u²sin²θ/g", "u²/g", "u²/(g cosθ)"],
                a: 0,
                exp: "At the highest point, velocity is horizontal = u cosθ. Centripetal acceleration = g. So radius of curvature R = v²/a = (u²cos²θ)/g."
            },
            {
                q: "A particle moves in xy-plane with position vector r = 3cos(ωt)i + 3sin(ωt)j. The path of the particle is:",
                o: ["A straight line", "A parabola", "A circle", "An ellipse"],
                a: 2,
                exp: "x = 3cos(ωt), y = 3sin(ωt) ⇒ x² + y² = 9, which is the equation of a circle with radius 3."
            },
            {
                q: "A projectile is fired with velocity u making an angle θ with the horizontal. The average velocity during its time of flight is:",
                o: ["u sinθ", "u cosθ", "u", "Zero"],
                a: 1,
                exp: "The horizontal displacement is u cosθ × T, where T is time of flight. Average velocity = total displacement/time = (u cosθ × T)/T = u cosθ."
            },
            {
                q: "A particle is moving in a circle of radius R with constant speed v. The magnitude of average acceleration during motion from a point A to diametrically opposite point B is:",
                o: ["Zero", "2v²/R", "v²/R", "2v/πR"],
                a: 1,
                exp: "Change in velocity = v - (-v) = 2v. Time taken = πR/v. Average acceleration = (2v)/(πR/v) = 2v²/(πR)."
            },
            {
                q: "A projectile is thrown with speed 20 m/s at an angle 30° with horizontal. Its horizontal range is:",
                o: ["20√3 m", "40√3 m", "20 m", "40 m"],
                a: 0,
                exp: "Range R = u²sin(2θ)/g = (400 × sin60°)/10 = (400 × √3/2)/10 = 20√3 m."
            }
        ];

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(motionQuiz.length).fill(null);
        
        // DOM elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanation = document.getElementById('explanation');
        const explanationText = document.getElementById('explanation-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('final-score');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = motionQuiz.length;
            loadQuestion();
        }
        
        // Load current question
        function loadQuestion() {
            const question = motionQuiz[currentQuestion];
            questionText.textContent = question.q;
            currentQuestionEl.textContent = currentQuestion + 1;
            
            // Update progress bar
            progress.style.width = `${((currentQuestion) / motionQuiz.length) * 100}%`;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create new options
            question.o.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                const optionLetter = document.createElement('div');
                optionLetter.classList.add('option-letter');
                optionLetter.textContent = String.fromCharCode(65 + index); // A, B, C, D
                
                const optionText = document.createElement('div');
                optionText.textContent = option;
                
                optionElement.appendChild(optionLetter);
                optionElement.appendChild(optionText);
                
                // If user has already selected this option
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                    
                    // Show if correct/incorrect after answer
                    if (userAnswers[currentQuestion] !== null) {
                        if (index === question.a) {
                            optionElement.classList.add('correct');
                        } else {
                            optionElement.classList.add('incorrect');
                        }
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Show explanation if answer has been selected
            if (userAnswers[currentQuestion] !== null) {
                explanation.style.display = 'block';
                explanationText.textContent = question.exp;
            } else {
                explanation.style.display = 'none';
            }
            
            // Update button states
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === motionQuiz.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next';
            }
            
            // Update score
            scoreEl.textContent = score;
        }
        
        // Select an option
        function selectOption(index) {
            // If already answered, don't allow changing
            if (userAnswers[currentQuestion] !== null) return;
            
            // Mark selected option
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            // Store user's answer
            userAnswers[currentQuestion] = index;
            
            // Check if correct
            const question = motionQuiz[currentQuestion];
            if (index === question.a) {
                options[index].classList.add('correct');
                score++;
                scoreEl.textContent = score;
            } else {
                options[index].classList.add('incorrect');
                // Also show correct answer
                options[question.a].classList.add('correct');
            }
            
            // Show explanation
            explanation.style.display = 'block';
            explanationText.textContent = question.exp;
        }
        
        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < motionQuiz.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        // Show final results
        function showResults() {
            document.querySelector('.question-container').style.display = 'none';
            resultsContainer.style.display = 'block';
            
            finalScore.textContent = `${score}/${motionQuiz.length}`;
            
            // Set score message
            if (score === motionQuiz.length) {
                scoreText.textContent = "Perfect! You're a 2D motion expert!";
            } else if (score >= motionQuiz.length * 0.8) {
                scoreText.textContent = "Excellent! You have a strong grasp of motion in a plane!";
            } else if (score >= motionQuiz.length * 0.6) {
                scoreText.textContent = "Good job! You understand the fundamentals of 2D kinematics!";
            } else if (score >= motionQuiz.length * 0.4) {
                scoreText.textContent = "Not bad! Keep practicing motion in plane problems!";
            } else {
                scoreText.textContent = "Keep studying! Motion in a plane is fundamental to mechanics!";
            }
            
            // Update progress bar to 100%
            progress.style.width = '100%';
        }
        
        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(motionQuiz.length).fill(null);
            
            document.querySelector('.question-container').style.display = 'block';
            resultsContainer.style.display = 'none';
            
            loadQuestion();
        }
        
        // Event listeners
        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        
        // Initialize the quiz
        initQuiz();
    </script>
</body>
</html>
