<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biotechnology & Applications Quiz – 20 Questions | NEET 2025-26</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:linear-gradient(135deg,#004d40,#006064,#0097a7); color:#333; min-height:100vh; padding:20px; }
    .container { max-width:1000px; margin:auto; background:rgba(255,255,255,0.98); border-radius:15px; box-shadow:0 20px 50px rgba(0,0,0,0.4); overflow:hidden; }
    header { background:linear-gradient(to right,#00363a,#004d40); color:white; padding:30px; text-align:center; position:relative; }
    h1 { font-size:2.6rem; margin-bottom:8px; }
    .subtitle { font-size:1.3rem; opacity:0.95; }
    .timer { position:absolute; right:30px; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.3); padding:12px 25px; border-radius:50px; font-size:1.5rem; font-weight:bold; }
    .nav { display:flex; justify-content:space-between; padding:20px 30px; background:#e1f5fe; }
    .btn { padding:12px 30px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
    .btn-home { background:#00bcd4; color:white; }
    .btn-reset { background:#80deea; color:#004d40; }
    .btn-submit { background:#006064; color:white; }
    .btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.3); }
    .progress-bar { height:14px; background:#b2ebf2; margin:15px 30px; border-radius:7px; overflow:hidden; }
    .progress { height:100%; background:#006064; width:0%; transition:width 0.5s; }
    .progress-text { padding:0 30px 20px; font-weight:bold; color:#006064; display:flex; justify-content:space-between; }
    .quiz { padding:30px; min-height:70vh; }
    .question { background:#e1f5fe; padding:28px; border-radius:14px; border-left:7px solid #00bcd4; margin-bottom:30px; box-shadow:0 8px 25px rgba(0,0,0,0.1); }
    .qno { font-weight:bold; color:#006064; font-size:1.3rem; margin-bottom:10px; }
    .qtext { font-size:1.28rem; margin:18px 0; line-height:1.6; font-weight:500; }
    .options { display:grid; gap:16px; margin-top:20px; }
    .option { padding:18px; background:white; border:3px solid #b2ebf2; border-radius:12px; cursor:pointer; transition:all .3s; display:flex; align-items:center; gap:15px; font-size:1.1rem; }
    .option:hover { border-color:#00bcd4; background:#e0f7fa; transform:translateX(5px); }
    .option.selected { border-color:#006064; background:#80deea; font-weight:bold; color:#00363a; }
    .radio { width:24px; height:24px; border:3px solid #999; border-radius:50%; flex-shrink:0; position:relative; }
    .radio.checked { border-color:#006064; background:#006064; }
    .radio.checked::after { content:''; width:12px; height:12px; background:white; border-radius:50%; position:absolute; top:6px; left:6px; }
    .result { display:none; padding:50px 30px; text-align:center; background:linear-gradient(135deg,#e1f5fe,#b2ebf2); }
    .score { font-size:5rem; font-weight:bold; color:#006064; margin:25px 0; }
    .message { font-size:1.8rem; margin:25px 0; color:#004d40; font-weight:600; }
    .details { margin:40px auto; max-width:900px; text-align:left; }
    .detail { padding:22px; background:white; margin:18px 0; border-radius:12px; border-left:6px solid #00bcd4d4; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
    .wrong { border-left-color:#c62828; background:#ffebee; }
    .exp { margin-top:18px; padding:16px; background:#e0f7fa; border-radius:10px; border-left:5px solid #00bcd4; font-size:1.05rem; line-height:1.5; }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>BIOTECHNOLOGY & APPLICATIONS</h1>
        <p class="subtitle">20 High-Yield MCQs • rDNA • Insulin • Bt Crops • RNAi • Biopatents • 20 Minutes</p>
        <div class="timer">Time: <span id="timer">20:00</span></div>
    </header>

    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit Quiz</button>
        </div>
    </div>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>

    <div class="quiz" id="quiz"></div>

    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" style="margin-top:30px; padding:15px 40px; font-size:1.2rem;" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
const questions = [
    { q: "Molecular scissors in genetic engineering are", o: ["DNA polymerase","Ligase","Restriction endonuclease","Taq polymerase"], c:2, exp:"Restriction enzymes cut DNA at specific palindromic sites" },
    { q: "First recombinant product approved for human use was", o: ["Interferon","Bt toxin","Human insulin","Growth hormone"], c:2, exp:"Humulin (1983) – Eli Lilly" },
    { q: "Cry gene in Bt cotton codes for", o: ["Antibiotic resistance","Herbicide resistance","Insecticidal protein","Vitamin A"], c:2, exp:"Cry proteins form crystal toxins lethal to bollworms" },
    { q: "RNAi takes place at", o: ["DNA level","Transcription level","Translation level","Both B & C"], c:2, exp:"dsRNA blocks translation → gene silencing" },
    { q: "Vector used for insulin production is", o: ["Ti plasmid","pBR322","λ phage","YAC"], c:1, exp:"pBR322 plasmid of E. coli" },
    { q: "Insertional inactivation is used for", o: ["Making cells competent","Selection of recombinants","Cutting DNA","Joining DNA"], c:1, exp:"Loss of enzyme activity (e.g., β-galactosidase) indicates insert" },
    { q: "Taq polymerase is obtained from Thermus aquaticus is used in", o: ["Cloning","PCR","Gel electrophoresis","Transformation"], c:1, exp:"Heat-stable enzyme for PCR" },
    { q: "Golden rice is rich in", o: ["Vitamin C","Vitamin A","Protein","Iron"], c:1, exp:"β-carotene (pro-vitamin A) using psy & crtI genes" },
    { q: "First clinical gene therapy was given for", o: ["Cancer","Cystic fibrosis","ADA deficiency","Thalassemia"], c:2, exp:"ADA-SCID in 1990" },
    { q: "Biopiracy is", o: ["Legal patenting","Illegal patenting of bioresources","Ethical use of GMOs","None"], c:1, exp:"Unauthorized commercial use of biological resources" },
    { q: "GEAC stands for", o: ["Genetic Engineering Approval Committee","Gene Expression Analysis Centre","Genome Editing Authority","None"], c:0, exp:"Indian regulatory body for GMOs" },
    { q: "The enzyme used to join DNA fragments is", o: ["Restriction enzyme","DNA polymerase","DNA ligase","Helicase"], c:2, exp:"Molecular glue" },
    { q: "Bt toxin is produced by", o: ["E. coli","Bacillus thuringiensis","Agrobacterium","Rhizobium"], c:1, exp:"Soil bacterium" },
    { q: "α-1-antitrypsin is used to treat", o: ["Diabetes","Emphysema","SCID","Phenylketonuria"], c:1, exp:"Lung disorder due to elastase imbalance" },
    { q: "Blue-white screening is based on", o: ["lacZ gene","ampR gene","tetR gene","ori"], c:0, exp:"Insertional inactivation of β-galactosidase" },
    { q: "PCR technique was invented by", o: ["Alec Jeffreys","Kary Mullis","Har Gobind Khorana","Cohen & Boyer"], c:1, exp:"Kary Mullis (1985)" },
    { q: "Rosie (transgenic cow) produced milk rich in", o: ["Vitamin A","Human insulin","Human α-lactalbumin","Antibodies"], c:2, exp:"Human protein α-lactalbumin" },
    { q: "Which is a biopesticide?", o: ["Bt cotton","Golden rice","Flavr Savr tomato","All"], c:0, exp:"Bt produces insecticidal crystal protein" },
    { q: "Ti plasmid is found in", o: ["E. coli","Bacillus thuringiensis","Agrobacterium tumefaciens","Thermus aquaticus"], c:2, exp:"Used to transfer T-DNA into plants" },
    { q: "Cartagena Protocol is related to", o: ["Biodiversity","Biosafety","Climate change","Ozone"], c:1, exp:"International treaty on safe handling of GMOs" }
];

let current = 0;
let answers = Array(questions.length).fill(null);
let timeLeft = 20 * 60;
let timerId;

function showQuestion() {
    const q = questions[current];
    let opts = '';
    q.o.forEach((opt, i) => {
        const sel = answers[current] === i;
        opts += `
            <div class="option ${sel ? 'selected' : ''}" onclick="selectOption(${i})">
                <div class="radio ${sel ? 'checked' : ''}"></div>
                <span>${opt}</span>
            </div>`;
    });

    document.getElementById('quiz').innerHTML = `
        <div class="question">
            <div class="qno">Question ${current + 1} of 20</div>
            <div class="qtext">${q.q}</div>
            <div class="options">${opts}</div>
        </div>
        <div style="margin-top:40px; display:flex; justify-content:space-between;">
            <button class="btn" ${current===0 ? 'disabled' : ''} onclick="prevQuestion()">Previous</button>
            <button class="btn btn-submit" onclick="${current===19 ? 'submitQuiz()' : 'nextQuestion()'}">
                ${current===19 ? 'Submit Quiz' : 'Next'}
            </button>
        </div>`;
    updateProgress();
}

function selectOption(i) { answers[current] = i; showQuestion(); }
function nextQuestion() { if(current < 19) current++; showQuestion(); }
function prevQuestion() { if(current > 0) current--; showQuestion(); }

function updateProgress() {
    const done = answers.filter(a => a !== null).length;
    document.getElementById('progress').style.width = (done/20*100)+'%';
    document.getElementById('prog').textContent = done;
    document.getElementById('answered').textContent = done + ' answered';
}

function startTimer() {
    timerId = setInterval(() => {
        timeLeft--;
        const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
        const s = String(timeLeft%60).padStart(2,'0');
        document.getElementById('timer').textContent = m+':'+s;
        if(timeLeft <= 0) submitQuiz();
    }, 1000);
}

function submitQuiz() {
    clearInterval(timerId);
    let correct = 0, details = '';
    questions.forEach((q,i) => {
        const user = answers[i];
        const isCorrect = user === q.c;
        if(isCorrect) correct++;
        details += `<div class="detail ${isCorrect?'':'wrong'}">
            <strong>Q${i+1}:</strong> ${q.q}<br>
            <strong>Your:</strong> ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
            <strong>Correct:</strong> ${q.o[q.c]}
            <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
        </div>`;
    });

    const msg = correct >= 18 ? "Biotech Genius! NEET Topper" :
                correct >= 15 ? "Outstanding! Almost Perfect" :
                correct >= 12 ? "Excellent! Revise Bt & RNAi" :
                correct >= 8 ? "Good! Focus on rDNA Steps" : "Revise Complete Chapter!";

    document.getElementById('score').textContent = correct + '/20';
    document.getElementById('msg').textContent = msg;
    document.getElementById('details').innerHTML = details;
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('result').style.display = 'block';
    window.scrollTo(0,0);
}

function resetQuiz() {
    current = 0;
    answers.fill(null);
    timeLeft = 20*60;
    document.getElementById('quiz').style.display = 'block';
    document.getElementById('result').style.display = 'none';
    showQuestion();
    startTimer();
}

window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
