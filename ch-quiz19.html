<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biomolecules Quiz | NEET 2025-26</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
        body { background:linear-gradient(135deg,#1b5e20,#2e7d32,#388e3c,#43a047); color:#333; min-height:100vh; padding:20px; }
        .container { max-width:1000px; margin:auto; background:rgba(255,255,255,0.98); border-radius:15px; box-shadow:0 20px 50px rgba(0,0,0,0.5); overflow:hidden; }
        header { background:linear-gradient(to right,#1b5e20,#2e7d32); color:white; padding:30px; text-align:center; position:relative; }
        h1 { font-size:2.8rem; margin-bottom:8px; }
        .subtitle { font-size:1.3rem; opacity:0.95; }
        .timer { position:absolute; right:30px; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.4); padding:12px 28px; border-radius:50px; font-size:1.5rem; font-weight:bold; }
        .nav { display:flex; justify-content:space-between; padding:20px 30px; background:#c8e6c9; }
        .btn { padding:12px 30px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
        .btn-home { background:#1b5e20; color:white; }
        .btn-reset { background:#66bb6a; color:#1b5e20; }
        .btn-submit { background:#1b5e20; color:white; }
        .btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.4); }
        .progress-bar { height:14px; background:#c8e6c9; margin:15px 30px; border-radius:7px; overflow:hidden; }
        .progress { height:100%; background:#1b5e20; width:0%; transition:width 0.5s; }
        .progress-text { padding:0 30px 20px; font-weight:bold; color:#1b5e20; display:flex; justify-content:space-between; }
        .quiz { padding:30px; }
        .question { background:#e8f5e9; padding:25px; border-radius:12px; border-left:6px solid #4caf50; margin-bottom:25px; }
        .qno { font-weight:bold; color:#1b5e20; font-size:1.2rem; }
        .qtext { font-size:1.25rem; margin:15px 0; font-weight:500; }
        .options { display:grid; gap:14px; }
        .option { padding:16px; background:white; border:2px solid #c8e6c9; border-radius:10px; cursor:pointer; transition:all 0.3s; display:flex; align-items:center; gap:12px; }
        .option:hover { border-color:#4caf50; background:#e8f5e9; }
        .option.selected { border-color:#1b5e20; background:#c8e6c9; font-weight:bold; }
        .result { display:none; padding:50px; text-align:center; background:linear-gradient(135deg,#e8f5e9,#c8e6c9); }
        .score { font-size:4.8rem; font-weight:bold; color:#1b5e20; margin:20px 0; }
        .message { font-size:1.7rem; margin:20px 0; color:#1b5e20; }
        .details { margin:40px auto; max-width:900px; text-align:left; }
        .detail { padding:20px; background:white; margin:15px 0; border-radius:10px; border-left:6px solid #4caf50; }
        .wrong { border-left-color:#d50000; background:#ffebee; }
        .exp { margin-top:15px; padding:15px; background:#fffde7; border-radius:8px; border-left:4px solid #4caf50; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>BIOMOLECULES</h1>
        <p class="subtitle">20 High-Yield NEET Questions • Carbohydrates • Proteins • Vitamins • Nucleic Acids • Hormones • 20 Minutes</p>
        <div class="timer">Time: <span id="timer">20:00</span></div>
    </header>
    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>
    <div class="quiz" id="quiz"></div>
    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Which is a non-reducing sugar?", o: ["Glucose", "Fructose", "Sucrose", "Maltose"], c: 2, exp: "Sucrose has no free aldehyde/keto group (glycosidic bond between anomeric carbons)" },
        { q: "Mutarotation is shown by", o: ["Sucrose", "Glucose", "Starch", "Cellulose"], c: 1, exp: "Open chain ⇌ α ⇌ β cyclic forms of glucose in solution" },
        { q: "Lactose is made up of", o: ["Glucose + Glucose", "Glucose + Fructose", "Glucose + Galactose", "Galactose + Galactose"], c: 2, exp: "β-D-galactose + β-D-glucose (β-1→4 linkage)" },
        { q: "The peptide bond is", o: ["–CO–NH–", "–C–O–C–", "–N–N–", "–S–S–"], c: 0, exp: "Amide linkage between carboxyl of one and amino of next amino acid" },
        { q: "Denaturation of protein leads to loss of", o: ["Primary structure", "Secondary & tertiary structure", "Only quaternary", "Peptide bonds"], c: 1, exp: "2°, 3°, 4° structures are disrupted; primary sequence remains intact" },
        { q: "Vitamin deficient in scurvy is", o: ["Vitamin A", "Vitamin D", "Vitamin C", "Vitamin K"], c: 2, exp: "Ascorbic acid required for collagen synthesis" },
        { q: "Night blindness is caused due to deficiency of", o: ["Vitamin B₁", "Vitamin A", "Vitamin D", "Vitamin E"], c: 1, exp: "Retinol needed for rhodopsin (visual pigment)" },
        { q: "Which vitamin is also known as tocopherol?", o: ["Vitamin A", "Vitamin E", "Vitamin K", "Vitamin D"], c: 1, exp: "Tocopherol is antioxidant, protects cell membranes" },
        { q: "The sugar in DNA is", o: ["Ribose", "Deoxyribose", "Fructose", "Galactose"], c: 1, exp: "DNA → 2′-deoxy-D-ribose" },
        { q: "Number of hydrogen bonds between G and C is", o: ["1", "2", "3", "4"], c: 2, exp: "G≡C forms 3 H-bonds, A=T forms 2" },
        { q: "Which is not a reducing sugar?", o: ["Maltose", "Lactose", "Sucrose", "Glucose"], c: 2, exp: "Sucrose is non-reducing (no free anomeric OH)" },
        { q: "Enzymes are", o: ["Carbohydrates", "Proteins", "Lipids", "Nucleic acids"], c: 1, exp: "All known enzymes are proteins (some RNA have catalytic activity – ribozymes)" },
        { q: "The α-helix and β-pleated sheet are examples of", o: ["Primary structure", "Secondary structure", "Tertiary structure", "Quaternary structure"], c: 1, exp: "Secondary structure stabilised by H-bonds" },
        { q: "Pernicious anaemia is caused by deficiency of", o: ["Vitamin B₆", "Vitamin B₁₂", "Folic acid", "Vitamin C"], c: 1, exp: "Cyanocobalamin required for RBC maturation" },
        { q: "Which hormone is a steroid?", o: ["Insulin", "Glucagon", "Thyroxine", "Cortisol"], c: 3, exp: "Cortisol, testosterone, estrogen, progesterone are steroids" },
        { q: "The linkage in polysaccharides is", o: ["Peptide bond", "Glycosidic bond", "Ester bond", "Disulfide bond"], c: 1, exp: "Glycosidic bond between monosaccharide units" },
        { q: "Rickets is caused by deficiency of", o: ["Vitamin A", "Vitamin B₁", "Vitamin C", "Vitamin D"], c: 3, exp: "Calciferol required for Ca & P absorption" },
        { q: "RNA contains", o: ["Thymine", "Uracil", "Cytosine", "Guanine"], c: 1, exp: "RNA has Uracil instead of Thymine" },
        { q: "Haemoglobin has", o: ["Primary structure only", "Quaternary structure", "Only α-helix", "No secondary structure"], c: 1, exp: "Four polypeptide chains: 2α + 2β" },
        { q: "Which is a ketohexose?", o: ["Glucose", "Galactose", "Fructose", "Mannose"], c: 2, exp: "Fructose has keto group at C-2" }
    ];

    let current = 0, answers = Array(questions.length).fill(null), timeLeft = 20*60, timerId;

    function showQuestion() {
        const q = questions[current];
        let opts = '';
        q.o.forEach((opt, i) => {
            const sel = answers[current] === i ? 'selected' : '';
            opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                <span>${opt}</span>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current+1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${opts}</div>
            </div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion();updateProgress()">Previous</button>
                <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion();updateProgress()'}" style="background:#1b5e20;">
                    ${current===19?'Submit Quiz':'Next'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(i) { answers[current] = i; showQuestion(); }

    function updateProgress() {
        const done = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (done/20*100)+'%';
        document.getElementById('prog').textContent = done;
        document.getElementById('answered').textContent = done + ' answered';
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
            const s = String(timeLeft%60).padStart(2,'0');
            document.getElementById('timer').textContent = m+':'+s;
            if (timeLeft <= 0) submitQuiz();
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0, details = '';
        questions.forEach((q, i) => {
            const user = answers[i];
            const isCorrect = user === q.c;
            if (isCorrect) correct++;
            details += `<div class="detail ${isCorrect?'':'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                Correct: <strong>${q.o[q.c]}</strong>
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });
        const msg = correct >= 18 ? "Biomolecule Master!" :
                    correct >= 15 ? "Outstanding! NEET Ready!" :
                    correct >= 12 ? "Excellent! Almost there!" :
                    correct >= 8 ? "Good! Revise Vitamins & Nucleic Acids" : "Keep Practicing Biomolecules!";
        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = msg;
        document.getElementById('details').innerHTML = details;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0,0);
    }

    function resetQuiz() {
        current = 0; answers = Array(questions.length).fill(null); timeLeft = 20*60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion(); startTimer();
    }

    window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
