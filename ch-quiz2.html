<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Structure Quiz | NEET 2025-26</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
        body { background:linear-gradient(135deg,#e65100,#f57c00,#ff8f00); color:#333; min-height:100vh; padding:20px; }
        .container { max-width:1000px; margin:auto; background:rgba(255,255,255,0.98); border-radius:15px; box-shadow:0 20px 50px rgba(0,0,0,0.4); overflow:hidden; }
        header { background:linear-gradient(to right,#bf360c,#e65100); color:white; padding:30px; text-align:center; position:relative; }
        h1 { font-size:2.6rem; margin-bottom:8px; }
        .subtitle { font-size:1.3rem; opacity:0.95; }
        .timer { position:absolute; right:30px; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.3); padding:12px 25px; border-radius:50px; font-size:1.5rem; font-weight:bold; }
        .nav { display:flex; justify-content:space-between; padding:20px 30px; background:#fff0e0; }
        .btn { padding:12px 30px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
        .btn-home { background:#ff8f00; color:white; }
        .btn-reset { background:#ffcc80; color:#333; }
        .btn-submit { background:#e65100; color:white; }
        .btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.3); }
        .progress-bar { height:14px; background:#ffccbc; margin:15px 30px; border-radius:7px; overflow:hidden; }
        .progress { height:100%; background:#e65100; width:0%; transition:width 0.5s; }
        .progress-text { padding:0 30px 20px; font-weight:bold; color:#e65100; display:flex; justify-content:space-between; }
        .quiz { padding:30px; }
        .question { background:#fff0e0; padding:25px; border-radius:12px; border-left:6px solid #ff8f00; margin-bottom:25px; }
        .qno { font-weight:bold; color:#e65100; font-size:1.2rem; }
        .qtext { font-size:1.25rem; margin:15px 0; font-weight:500; }
        .options { display:grid; gap:14px; }
        .option { padding:16px; background:white; border:2px solid #ffccbc; border-radius:10px; cursor:pointer; transition:all 0.3s; display:flex; align-items:center; gap:12px; }
        .option:hover { border-color:#ff8f00; background:#fff0e0; }
        .option.selected { border-color:#e65100; background:#ffcc80; font-weight:bold; }
        .result { display:none; padding:50px; text-align:center; background:linear-gradient(135deg,#fff0e0,#ffccbc); }
        .score { font-size:4.5rem; font-weight:bold; color:#e65100; margin:20px 0; }
        .message { font-size:1.6rem; margin:20px 0; color:#e65100; }
        .details { margin:40px auto; max-width:900px; text-align:left; }
        .detail { padding:20px; background:white; margin:15px 0; border-radius:10px; border-left:6px solid #ff8f00; }
        .wrong { border-left-color:#e53935; background:#ffebee; }
        .exp { margin-top:15px; padding:15px; background:#fffde7; border-radius:8px; border-left:4px solid #ff8f00; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Atomic Structure</h1>
        <p class="subtitle">20 High-Yield Questions • Photoelectric • Bohr • de Broglie • Quantum Numbers • Electronic Config • 30 Minutes</p>
        <div class="timer">Time: <span id="timer">30:00</span></div>
    </header>

    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>

    <div class="quiz" id="quiz"></div>

    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Energy of electron in nth Bohr orbit is", o: ["–13.6/n² eV", "–13.6 n² eV", "+13.6/n² eV", "–13.6 Z²/n² eV"], c: 3, exp: "Eₙ = –13.6 Z²/n² eV (for H, Z=1)" },
        { q: "Radius of nth Bohr orbit is proportional to", o: ["n", "n²", "1/n", "1/n²"], c: 1, exp: "rₙ ∝ n²/Z" },
        { q: "de Broglie wavelength of electron accelerated by V volt is", o: ["h/√(2meV)", "12.27/√V Å", "Both", "None"], c: 2, exp: "λ = 12.27/√V Å (V in volt)" },
        { q: "Number of radial nodes in 3p orbital is", o: ["0", "1", "2", "3"], c: 1, exp: "Radial nodes = n–l–1 = 3–1–1 = 1" },
        { q: "Which has highest energy according to Bohr model?", o: ["n=1", "n=2", "n=3", "n=∞"], c: 3, exp: "E increases as n increases → n=∞, E=0" },
        { q: "Heisenberg uncertainty principle fails for", o: ["Electron", "Macroscopic object", "Proton", "Neutron"], c: 1, exp: "For large mass, Δp is negligible" },
        { q: "Azimuthal quantum number for d-orbital is", o: ["0", "1", "2", "3"], c: 2, exp: "s=0, p=1, d=2, f=3" },
        { q: "Maximum electrons in a subshell with l = 2", o: ["6", "10", "14", "2"], c: 1, exp: "2(2l+1) = 10 electrons" },
        { q: "Stopping potential is proportional to", o: ["Frequency", "Intensity", "Work function", "Wavelength"], c: 0, exp: "eV₀ = hν – φ → V₀ ∝ ν" },
        { q: "First line of Lyman series corresponds to transition", o: ["n=2 → n=1", "n=3 → n=1", "n=∞ → n=1", "n=3 → n=2"], c: 0, exp: "Lowest energy transition in Lyman: 2→1" },
        { q: "Cr electronic configuration is", o: ["[Ar] 4s² 3d⁴", "[Ar] 4s¹ 3d⁵", "[Ar] 4s⁰ 3d⁶", "[Ar] 4s¹ 3d⁴"], c: 1, exp: "Half-filled 3d⁵ → extra stable" },
        { q: "Number of spherical nodes in 4s orbital", o: ["0", "1", "2", "3"], c: 3, exp: "Radial nodes = n–l–1 = 4–0–1 = 3" },
        { q: "Pauli exclusion principle states that", o: ["No two electrons have same spin", "No two electrons have all four quantum numbers same", "Lower energy fills first", "Degenerate orbitals fill singly"], c: 1, exp: "All four quantum numbers must be unique" },
        { q: "Wavelength is maximum for which transition in H-atom?", o: ["n=2 → n=1", "n=3 → n=2", "n=4 → n=3", "n=∞ → n=1"], c: 2, exp: "Smallest energy difference → longest λ" },
        { q: "Shape of p-orbital is", o: ["Spherical", "Dumbbell", "Double dumbbell", "Planar"], c: 1, exp: "p-orbitals are dumbbell shaped" },
        { q: "Ionization energy of He⁺ is", o: ["13.6 eV", "27.2 eV", "54.4 eV", "3.4 eV"], c: 2, exp: "IE ∝ Z² → for He⁺ (Z=2), 4×13.6 = 54.4 eV" },
        { q: "According to Hund’s rule, degenerate orbitals are filled", o: ["Pairing first", "Singly first with parallel spin", "Randomly", "With opposite spin"], c: 1, exp: "Maximum multiplicity → parallel spins" },
        { q: "ψ² represents", o: ["Amplitude", "Probability density", "Wave function", "Energy"], c: 1, exp: "Probability of finding electron" },
        { q: "Velocity of electron in first Bohr orbit of H is", o: ["2.18 × 10⁶ m/s", "3 × 10⁸ m/s", "1.09 × 10⁶ m/s", "Zero"], c: 0, exp: "v = 2.18 × 10⁶ Z/n → Z=1, n=1" },
        { q: "Which violates Bohr model?", o: ["Zeeman effect", "Stark effect", "Fine spectrum", "All of these"], c: 3, exp: "Bohr model cannot explain splitting of lines" }
    ];

    let current = 0, answers = Array(questions.length).fill(null), timeLeft = 30*60, timerId;

    function showQuestion() {
        const q = questions[current];
        let opts = '';
        q.o.forEach((opt, i) => {
            const sel = answers[current] === i ? 'selected' : '';
            opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                <span>${opt}</span>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current+1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${opts}</div>
            </div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion()">Previous</button>
                <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion()'}">
                    ${current===19?'Submit Quiz':'Next'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(i) { answers[current] = i; showQuestion(); }
    function updateProgress() {
        const done = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (done/20*100)+'%';
        document.getElementById('prog').textContent = done;
        document.getElementById('answered').textContent = done + ' answered';
    }
    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
            const s = String(timeLeft%60).padStart(2,'0');
            document.getElementById('timer').textContent = m+':'+s;
            if (timeLeft <= 0) submitQuiz();
        }, 1000);
    }
    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0, details = '';
        questions.forEach((q, i) => {
            const user = answers[i];
            const isCorrect = user === q.c;
            if (isCorrect) correct++;
            details += `<div class="detail ${isCorrect?'':'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                Correct: <strong>${q.o[q.c]}</strong>
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });
        const msg = correct >= 18 ? "Atomic Structure Legend!" :
                    correct >= 15 ? "Outstanding! Ready!" :
                    correct >= 12 ? "Excellent! Just Revise Bohr Derivations" :
                    correct >= 8 ? "Good! Focus on Quantum Numbers & Nodes" : "Revise Bohr, de Broglie & Electronic Config!";
        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = msg;
        document.getElementById('details').innerHTML = details;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0,0);
    }
    function resetQuiz() {
        current = 0; answers.fill(null); timeLeft = 30*60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion(); startTimer();
    }
    window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>

</html>
