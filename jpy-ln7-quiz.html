<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solids & Liquids Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #1a237e, #283593);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .timer-container {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-home {
            background: #4caf50;
            color: white;
        }
        
        .btn-home:hover {
            background: #388e3c;
        }
        
        .btn-submit {
            background: #2196f3;
            color: white;
        }
        
        .btn-submit:hover {
            background: #1976d2;
        }
        
        .btn-reset {
            background: #ff9800;
            color: white;
        }
        
        .btn-reset:hover {
            background: #f57c00;
        }
        
        .progress-container {
            padding: 15px 30px;
            background: #e3f2fd;
            border-bottom: 1px solid #bbdefb;
        }
        
        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #4caf50;
            width: 5%;
            transition: width 0.5s;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .question {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            border-left: 5px solid #1a237e;
        }
        
        .question-number {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a237e;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .option {
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .option:hover {
            border-color: #1a237e;
            background: #f0f4ff;
        }
        
        .option.selected {
            border-color: #1a237e;
            background: #e3f2fd;
        }
        
        .option input {
            transform: scale(1.2);
        }
        
        .result-container {
            display: none;
            padding: 40px;
            text-align: center;
        }
        
        .result-title {
            font-size: 2rem;
            color: #1a237e;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #4caf50;
            margin: 20px 0;
        }
        
        .result-details {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .detail-item {
            padding: 15px;
            background: #f5f5f5;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .correct {
            border-left: 5px solid #4caf50;
        }
        
        .incorrect {
            border-left: 5px solid #f44336;
        }
        
        .review-btn {
            background: #9c27b0;
            color: white;
            margin-top: 20px;
        }
        
        .review-btn:hover {
            background: #7b1fa2;
        }
        
        @media (max-width: 768px) {
            .timer-container {
                position: static;
                transform: none;
                margin-top: 15px;
                display: inline-block;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                justify-content: center;
            }
        }
        
        .formula {
            font-family: 'Cambria Math', serif;
            background-color: #f0f4ff;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #283593;
            font-size: 1rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Solids & Liquids Quiz</h1>
            <p class="subtitle">Test your knowledge of Elasticity, Fluid Mechanics, Surface Tension, and Thermal Properties</p>
            <div class="timer-container">
                Time Left: <span id="timer">20:00</span>
            </div>
        </header>
        
        <div class="nav-buttons">
            <button class="btn btn-home" onclick="goToHome()">
                <span>←</span> Back to Home
            </button>
            <div>
                <button class="btn btn-reset" onclick="resetQuiz()">
                    Reset Quiz
                </button>
                <button class="btn btn-submit" onclick="submitQuiz()">
                    Submit Answers
                </button>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="quiz-progress"></div>
            </div>
            <div class="progress-text">
                <span>Progress: <span id="progress-text">1</span>/20</span>
                <span id="answered-count">0 questions answered</span>
            </div>
        </div>
        
        <div class="quiz-container" id="quiz-content">
            <!-- Questions will be inserted here by JavaScript -->
        </div>
        
        <div class="result-container" id="result-content">
            <h2 class="result-title">Quiz Results</h2>
            <div class="score" id="score">0/20</div>
            <p id="result-message"></p>
            
            <div class="result-details" id="result-details">
                <!-- Result details will be inserted here -->
            </div>
            
            <button class="btn btn-home" onclick="goToHome()">
                <span>←</span> Back to Home
            </button>
            <button class="btn review-btn" onclick="resetQuiz()">
                Take Quiz Again
            </button>
        </div>
    </div>

    <script>
        // Quiz questions based on Properties of Solids and Liquids
        const quizQuestions = [
            {
                question: "What is the definition of stress in elasticity?",
                options: [
                    "Change in dimension per original dimension",
                    "Restoring force developed per unit area", 
                    "Ratio of stress to strain",
                    "Force applied per unit volume"
                ],
                correct: 1
            },
            {
                question: "What is Young's modulus a measure of?",
                options: [
                    "Resistance to volume change",
                    "Resistance to shape change", 
                    "Resistance to length change",
                    "Resistance to temperature change"
                ],
                correct: 2
            },
            {
                question: "What is the formula for Young's modulus?",
                options: [
                    "Y = F/A",
                    "Y = (F/A)/(ΔL/L)", 
                    "Y = ΔL/L",
                    "Y = F/ΔL"
                ],
                correct: 1
            },
            {
                question: "What is bulk modulus defined as?",
                options: [
                    "K = -V(dP/dV)",
                    "K = P/ΔV", 
                    "K = V/dP",
                    "K = dV/dP"
                ],
                correct: 0
            },
            {
                question: "What is the SI unit of pressure?",
                options: [
                    "Newton",
                    "Joule", 
                    "Pascal",
                    "Watt"
                ],
                correct: 2
            },
            {
                question: "According to Pascal's law, pressure in a confined fluid:",
                options: [
                    "Decreases with depth",
                    "Increases with height", 
                    "Is transmitted equally in all directions",
                    "Depends on the shape of container"
                ],
                correct: 2
            },
            {
                question: "What is Archimedes' principle?",
                options: [
                    "Pressure increases with depth",
                    "Buoyant force equals weight of displaced fluid", 
                    "Fluids flow from high to low pressure",
                    "Energy is conserved in fluid flow"
                ],
                correct: 1
            },
            {
                question: "What does the equation of continuity represent?",
                options: [
                    "Conservation of energy",
                    "Conservation of momentum", 
                    "Conservation of mass",
                    "Conservation of charge"
                ],
                correct: 2
            },
            {
                question: "Bernoulli's equation is based on the principle of:",
                options: [
                    "Conservation of mass",
                    "Conservation of energy", 
                    "Conservation of momentum",
                    "Conservation of charge"
                ],
                correct: 1
            },
            {
                question: "What is the unit of surface tension?",
                options: [
                    "N/m",
                    "J/m²", 
                    "Both A and B",
                    "N/m²"
                ],
                correct: 2
            },
            {
                question: "How does surface tension change with temperature?",
                options: [
                    "Increases",
                    "Decreases", 
                    "Remains constant",
                    "First increases then decreases"
                ],
                correct: 1
            },
            {
                question: "What is the formula for capillary rise?",
                options: [
                    "h = 2T/(rρg)",
                    "h = T/(2rρg)", 
                    "h = 2Tρg/r",
                    "h = Tρg/(2r)"
                ],
                correct: 0
            },
            {
                question: "What is Newton's law of viscosity?",
                options: [
                    "F = ηA(dv/dx)",
                    "F = A(dv/dx)", 
                    "F = η(dv/dx)",
                    "F = ηA/v"
                ],
                correct: 0
            },
            {
                question: "How does viscosity of liquids change with temperature?",
                options: [
                    "Increases",
                    "Decreases", 
                    "Remains constant",
                    "Depends on the liquid"
                ],
                correct: 1
            },
            {
                question: "What is Stoke's law for viscous force?",
                options: [
                    "F = 4πηrv",
                    "F = 6πηrv", 
                    "F = 8πηrv",
                    "F = 2πηrv"
                ],
                correct: 1
            },
            {
                question: "What is the coefficient of linear expansion defined as?",
                options: [
                    "α = ΔL/L",
                    "α = ΔL/(LΔT)", 
                    "α = L/ΔT",
                    "α = ΔT/ΔL"
                ],
                correct: 1
            },
            {
                question: "What is the relationship between α, β, and γ for isotropic materials?",
                options: [
                    "γ = 3α, β = 2α",
                    "α = 2β, γ = 3β", 
                    "α = β = γ",
                    "γ = 2α, β = 3α"
                ],
                correct: 0
            },
            {
                question: "What does Fourier's law of heat conduction state?",
                options: [
                    "dQ/dt = -kA(dT/dx)",
                    "dQ/dt = kA(dT/dx)", 
                    "dQ/dt = -k(dT/dx)",
                    "dQ/dt = k(dT/dx)"
                ],
                correct: 0
            },
            {
                question: "According to Stefan's law, radiant energy is proportional to:",
                options: [
                    "T²",
                    "T³", 
                    "T⁴",
                    "T"
                ],
                correct: 2
            },
            {
                question: "What does Wien's displacement law state?",
                options: [
                    "λ_max ∝ T",
                    "λ_max ∝ 1/T", 
                    "λ_max ∝ T²",
                    "λ_max ∝ 1/T²"
                ],
                correct: 1
            }
        ];

        // Quiz state
        let currentQuestion = 0;
        let userAnswers = Array(quizQuestions.length).fill(null);
        let timeLeft = 20 * 60; // 20 minutes in seconds
        let timerInterval;
        let quizSubmitted = false;

        // Initialize the quiz
        function initializeQuiz() {
            displayQuestion();
            startTimer();
            updateProgress();
        }

        // Display current question
        function displayQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const question = quizQuestions[currentQuestion];
            
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                const isChecked = userAnswers[currentQuestion] === index ? 'checked' : '';
                optionsHTML += `
                    <label class="option ${isChecked ? 'selected' : ''}">
                        <input type="radio" name="answer" value="${index}" ${isChecked} 
                               onchange="selectAnswer(${index})">
                        ${option}
                    </label>
                `;
            });
            
            quizContent.innerHTML = `
                <div class="question">
                    <div class="question-number">Question ${currentQuestion + 1} of ${quizQuestions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">${optionsHTML}</div>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 30px;">
                    <button class="btn" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ← Previous
                    </button>
                    <button class="btn btn-submit" onclick="nextQuestion()">
                        ${currentQuestion === quizQuestions.length - 1 ? 'Finish' : 'Next'} →
                    </button>
                </div>
            `;
        }

        // Select an answer
        function selectAnswer(answerIndex) {
            userAnswers[currentQuestion] = answerIndex;
            document.querySelectorAll('.option').forEach((opt, idx) => {
                if (idx === answerIndex) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
            updateProgress();
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < quizQuestions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                submitQuiz();
            }
        }

        // Navigate to previous question
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        // Update progress bar and counter
        function updateProgress() {
            const answered = userAnswers.filter(answer => answer !== null).length;
            const progress = (answered / quizQuestions.length) * 100;
            
            document.getElementById('quiz-progress').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = answered;
            document.getElementById('answered-count').textContent = `${answered} of ${quizQuestions.length} questions answered`;
        }

        // Start the countdown timer
        function startTimer() {
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Change color when time is running out
            if (timeLeft < 300) { // 5 minutes
                document.getElementById('timer').style.color = '#ff5252';
            }
        }

        // Submit the quiz
        function submitQuiz() {
            if (quizSubmitted) return;
            
            quizSubmitted = true;
            clearInterval(timerInterval);
            
            // Calculate score
            let score = 0;
            let resultDetails = '';
            
            quizQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                
                if (isCorrect) score++;
                
                resultDetails += `
                    <div class="detail-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <div>
                            <strong>Q${index + 1}:</strong> ${question.question}<br>
                            <span>Your answer: ${userAnswer !== null ? question.options[userAnswer] : 'Not answered'}</span><br>
                            <span>Correct answer: ${question.options[question.correct]}</span>
                        </div>
                        <div>${isCorrect ? '✓' : '✗'}</div>
                    </div>
                `;
            });
            
            // Display results
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            document.getElementById('score').textContent = `${score}/${quizQuestions.length}`;
            document.getElementById('result-details').innerHTML = resultDetails;
            
            // Result message based on score
            let message = '';
            if (score >= 17) {
                message = 'Excellent! You have a strong understanding of Solids and Liquids properties.';
            } else if (score >= 14) {
                message = 'Good job! You have a good grasp of solids and liquids concepts.';
            } else if (score >= 10) {
                message = 'Not bad! Review the material to improve your understanding.';
            } else {
                message = 'Keep studying! Review the solids and liquids concepts thoroughly.';
            }
            
            document.getElementById('result-message').textContent = message;
        }

        // Reset the quiz
        function resetQuiz() {
            currentQuestion = 0;
            userAnswers = Array(quizQuestions.length).fill(null);
            timeLeft = 20 * 60;
            quizSubmitted = false;
            
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('result-content').style.display = 'none';
            
            clearInterval(timerInterval);
            initializeQuiz();
        }

        // Navigate to home page
        function goToHome() {
            // In a real application, this would redirect to the solids and liquids summary page
            alert("Redirecting to Solids & Liquids Summary Page");
            // window.location.href = "solids_liquids.html";
        }

        // Initialize the quiz when the page loads
        window.onload = initializeQuiz;
    </script>
</body>
</html>
