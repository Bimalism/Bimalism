<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Genetics & Evolution Quiz – 20 Questions | NEET 2025-26</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:linear-gradient(135deg,#283593,#3949ab,#5c6bc0); color:#333; min-height:100vh; padding:20px; }
    .container { max-width:1000px; margin:auto; background:rgba(255,255,255,0.98); border-radius:15px; box-shadow:0 20px 50px rgba(0,0,0,0.4); overflow:hidden; }
    header { background:linear-gradient(to right,#1a237e,#283593); color:white; padding:30px; text-align:center; position:relative; }
    h1 { font-size:2.6rem; margin-bottom:8px; }
    .subtitle { font-size:1.3rem; opacity:0.95; }
    .timer { position:absolute; right:30px; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.3); padding:12px 25px; border-radius:50px; font-size:1.5rem; font-weight:bold; }
    .nav { display:flex; justify-content:space-between; padding:20px 30px; background:#e8eaf6; }
    .btn { padding:12px 30px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
    .btn-home { background:#5c6bc0; color:white; }
    .btn-reset { background:#9fa8da; color:#1a237e; }
    .btn-submit { background:#3949ab; color:white; }
    .btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.3); }
    .progress-bar { height:14px; background:#c5cae9; margin:15px 30px; border-radius:7px; overflow:hidden; }
    .progress { height:100%; background:#3949ab; width:0%; transition:width 0.5s; }
    .progress-text { padding:0 30px 20px; font-weight:bold; color:#3949ab; display:flex; justify-content:space-between; }
    .quiz { padding:30px; min-height:70vh; }
    .question { background:#e8eaf6; padding:28px; border-radius:14px; border-left:7px solid #5c6bc0; margin-bottom:30px; box-shadow:0 8px 25px rgba(0,0,0,0.1); }
    .qno { font-weight:bold; color:#3949ab; font-size:1.3rem; margin-bottom:10px; }
    .qtext { font-size:1.28rem; margin:18px 0; line-height:1.6; font-weight:500; }
    .options { display:grid; gap:16px; margin-top:20px; }
    .option { padding:18px; background:white; border:3px solid #c5cae9; border-radius:12px; cursor:pointer; transition:all 0.3s; display:flex; align-items:center; gap:15px; font-size:1.1rem; }
    .option:hover { border-color:#5c6bc0; background:#f3e5f5; transform:translateX(5px); }
    .option.selected { border-color:#3949ab; background:#9fa8da; font-weight:bold; color:#1a237e; }
    .radio { width:24px; height:24px; border:3px solid #999; border-radius:50%; flex-shrink:0; position:relative; }
    .radio.checked { border-color:#3949ab; background:#3949ab; }
    .radio.checked::after { content:''; width:12px; height:12px; background:white; border-radius:50%; position:absolute; top:6px; left:6px; }
    .result { display:none; padding:50px 30px; text-align:center; background:linear-gradient(135deg,#e8eaf6,#c5cae9); }
    .score { font-size:5rem; font-weight:bold; color:#3949ab; margin:25px 0; }
    .message { font-size:1.8rem; margin:25px 0; color:#1a237e; font-weight:600; }
    .details { margin:40px auto; max-width:900px; text-align:left; }
    .detail { padding:22px; background:white; margin:18px 0; border-radius:12px; border-left:6px solid #5c6bc0; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
    .wrong { border-left-color:#c62828; background:#ffebee; }
    .exp { margin-top:18px; padding:16px; background:#e8eaf6; border-radius:10px; border-left:5px solid #5c6bc0; font-size:1.05rem; line-height:1.5; }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>GENETICS & EVOLUTION</h1>
        <p class="subtitle">20 High-Yield MCQs • Mendel • DNA • Lac Operon • Hardy-Weinberg • Human Evolution • 20 Minutes</p>
        <div class="timer">Time: <span id="timer">20:00</span></div>
    </header>

    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit Quiz</button>
        </div>
    </div>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>

    <div class="quiz" id="quiz"></div>

    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" style="margin-top:30px; padding:15px 40px; font-size:1.2rem;" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
const questions = [
    { q: "Mendel's law of independent assortment is based on", o: ["Monohybrid cross","Dihybrid cross","Trihybrid cross","Back cross"], c:1, exp:"Dihybrid cross (9:3:3:1) proved independent assortment" },
    { q: "In incomplete dominance, F₂ phenotypic ratio is", o: ["3:1","1:2:1","9:3:3:1","1:1"], c:1, exp:"Example: Snapdragon pink flowers" },
    { q: "ABO blood group is an example of", o: ["Incomplete dominance","Co-dominance","Multiple alleles","Polygenic inheritance"], c:2, exp:"Both Iᴬ and Iᴮ expressed in AB" },
    { q: "Haemophilia is", o: ["Autosomal dominant","Autosomal recessive","X-linked recessive","Y-linked"], c:2, exp:"Xʰ gene, more common in males" },
    { q: "Down syndrome is due to", o: ["Trisomy 21","Monosomy 21","Trisomy X","47,XXY"], c:0, exp:"Nondisjunction of chromosome 21" },
    { q: "Hershey-Chase experiment proved that genetic material is", o: ["Protein","DNA","RNA","Both DNA & protein"], c:1, exp:"³²P (DNA) entered bacteria, ³⁵S (protein) did not" },
    { q: "DNA replication is", o: ["Conservative","Semi-conservative","Dispersive","Reverse"], c:1, exp:"Meselson-Stahl experiment" },
    { q: "Genetic code is", o: ["Overlapping","Degenerate","Universal","All of these"], c:1, exp:"Multiple codons for one amino acid" },
    { q: "Lac operon is", o: ["Always on","Inducible","Repressible","Both B & C"], c:1, exp:"Induced by lactose/allolactose" },
    { q: "VNTR is used in", o: ["HGP","DNA fingerprinting","Lac operon","Protein synthesis"], c:1, exp:"Highly polymorphic repeats → individual-specific" },
    { q: "Miller-Urey experiment simulated conditions of", o: ["Early Earth","Moon","Mars","Venus"], c:0, exp:"Formed amino acids from CH₄, NH₃, H₂, H₂O" },
    { q: "Homologous organs are", o: ["Forelimb of man & whale","Wings of bat & insect","Thorns & tendrils","All"], c:0, exp:"Same origin, different function" },
    { q: "Which is NOT a type of natural selection?", o: ["Stabilizing","Directional","Disruptive","Artificial"], c:3, exp:"Artificial selection is by humans" },
    { q: "Founder effect is a type of", o: ["Natural selection","Genetic drift","Gene flow","Mutation"], c:1, exp:"Small group colonises new area → reduced variation" },
    { q: "According to Hardy-Weinberg, p² represents", o: ["Dominant phenotype","Homozygous dominant","Recessive phenotype","Heterozygous"], c:1, exp:"p² + 2pq + q² = 1" },
    { q: "Darwin’s finches are example of", o: ["Convergent evolution","Industrial melanism","Adaptive radiation","Saltation"], c:2, exp:"Different beaks from common ancestor" },
    { q: "The most accepted theory of origin of life is", o: ["Creation","Spontaneous generation","Cosmozoic","Chemical evolution"], c:3, exp:"Oparin-Haldane + Miller-Urey" },
    { q: "Sickle-cell anaemia is an example of", o: ["Incomplete dominance","Co-dominance","Pleiotropy","Polygenic"], c:2, exp:"Single gene → multiple effects (anaemia, pain, resistance to malaria)" },
    { q: "Sex of honey bee is determined by", o: ["Haplo-diploidy","Environmental","Temperature","Nutrition"], c:0, exp:"Unfertilised egg → male (drone), fertilised → female" },
    { q: "In lac operon, CAP-cAMP complex", o: ["Represses","Activates transcription","Inactivates repressor","None"], c:1, exp:"Positive regulation when glucose is low" }
];

let current = 0;
let answers = Array(questions.length).fill(null);
let timeLeft = 20 * 60;
let timerId;

function showQuestion() {
    const q = questions[current];
    let opts = '';
    q.o.forEach((opt, i) => {
        const sel = answers[current] === i;
        opts += `
            <div class="option ${sel ? 'selected' : ''}" onclick="selectOption(${i})">
                <div class="radio ${sel ? 'checked' : ''}"></div>
                <span>${opt}</span>
            </div>`;
    });

    document.getElementById('quiz').innerHTML = `
        <div class="question">
            <div class="qno">Question ${current + 1} of 20</div>
            <div class="qtext">${q.q}</div>
            <div class="options">${opts}</div>
        </div>
        <div style="margin-top:40px; display:flex; justify-content:space-between;">
            <button class="btn" ${current===0 ? 'disabled' : ''} onclick="prevQuestion()">Previous</button>
            <button class="btn btn-submit" onclick="${current===19 ? 'submitQuiz()' : 'nextQuestion()'}">
                ${current===19 ? 'Submit Quiz' : 'Next'}
            </button>
        </div>`;
    updateProgress();
}

function selectOption(i) { answers[current] = i; showQuestion(); }
function nextQuestion() { if(current < 19) current++; showQuestion(); }
function prevQuestion() { if(current > 0) current--; showQuestion(); }

function updateProgress() {
    const done = answers.filter(a => a !== null).length;
    document.getElementById('progress').style.width = (done/20*100)+'%';
    document.getElementById('prog').textContent = done;
    document.getElementById('answered').textContent = done + ' answered';
}

function startTimer() {
    timerId = setInterval(() => {
        timeLeft--;
        const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
        const s = String(timeLeft%60).padStart(2,'0');
        document.getElementById('timer').textContent = m+':'+s;
        if(timeLeft <= 0) submitQuiz();
    }, 1000);
}

function submitQuiz() {
    clearInterval(timerId);
    let correct = 0, details = '';
    questions.forEach((q,i) => {
        const user = answers[i];
        const isCorrect = user === q.c;
        if(isCorrect) correct++;
        details += `<div class="detail ${isCorrect?'':'wrong'}">
            <strong>Q${i+1}:</strong> ${q.q}<br>
            <strong>Your:</strong> ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
            <strong>Correct:</strong> ${q.o[q.c]}
            <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
        </div>`;
    });

    const msg = correct >= 18 ? "Genetics Legend! NEET Topper" :
                correct >= 15 ? "Outstanding! Almost Perfect" :
                correct >= 12 ? "Excellent! Revise Lac Operon & H-W" :
                correct >= 8 ? "Good! Focus on Mendel & Evolution" : "Revise Complete Unit Again!";

    document.getElementById('score').textContent = correct + '/20';
    document.getElementById('msg').textContent = msg;
    document.getElementById('details').innerHTML = details;
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('result').style.display = 'block';
    window.scrollTo(0,0);
}

function resetQuiz() {
    current = 0;
    answers.fill(null);
    timeLeft = 20*60;
    document.getElementById('quiz').style.display = 'block';
    document.getElementById('result').style.display = 'none';
    showQuestion();
    startTimer();
}

window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
