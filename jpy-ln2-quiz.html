<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinematics Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #1a237e, #283593);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .timer-container {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-home {
            background: #4caf50;
            color: white;
        }
        
        .btn-home:hover {
            background: #388e3c;
        }
        
        .btn-submit {
            background: #2196f3;
            color: white;
        }
        
        .btn-submit:hover {
            background: #1976d2;
        }
        
        .btn-reset {
            background: #ff9800;
            color: white;
        }
        
        .btn-reset:hover {
            background: #f57c00;
        }
        
        .progress-container {
            padding: 15px 30px;
            background: #e3f2fd;
            border-bottom: 1px solid #bbdefb;
        }
        
        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #4caf50;
            width: 5%;
            transition: width 0.5s;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .question {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            border-left: 5px solid #1a237e;
        }
        
        .question-number {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a237e;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .option {
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .option:hover {
            border-color: #1a237e;
            background: #f0f4ff;
        }
        
        .option.selected {
            border-color: #1a237e;
            background: #e3f2fd;
        }
        
        .option input {
            transform: scale(1.2);
        }
        
        .result-container {
            display: none;
            padding: 40px;
            text-align: center;
        }
        
        .result-title {
            font-size: 2rem;
            color: #1a237e;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #4caf50;
            margin: 20px 0;
        }
        
        .result-details {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .detail-item {
            padding: 15px;
            background: #f5f5f5;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .correct {
            border-left: 5px solid #4caf50;
        }
        
        .incorrect {
            border-left: 5px solid #f44336;
        }
        
        .review-btn {
            background: #9c27b0;
            color: white;
            margin-top: 20px;
        }
        
        .review-btn:hover {
            background: #7b1fa2;
        }
        
        @media (max-width: 768px) {
            .timer-container {
                position: static;
                transform: none;
                margin-top: 15px;
                display: inline-block;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kinematics Quiz</h1>
            <p class="subtitle">Test your knowledge of motion, velocity, acceleration, and projectile motion</p>
            <div class="timer-container">
                Time Left: <span id="timer">20:00</span>
            </div>
        </header>
        
        <div class="nav-buttons">
            <button class="btn btn-home" onclick="goToHome()">
                <span>←</span> Back to Home
            </button>
            <div>
                <button class="btn btn-reset" onclick="resetQuiz()">
                    Reset Quiz
                </button>
                <button class="btn btn-submit" onclick="submitQuiz()">
                    Submit Answers
                </button>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="quiz-progress"></div>
            </div>
            <div class="progress-text">
                <span>Progress: <span id="progress-text">1</span>/20</span>
                <span id="answered-count">0 questions answered</span>
            </div>
        </div>
        
        <div class="quiz-container" id="quiz-content">
            <!-- Questions will be inserted here by JavaScript -->
        </div>
        
        <div class="result-container" id="result-content">
            <h2 class="result-title">Quiz Results</h2>
            <div class="score" id="score">0/20</div>
            <p id="result-message"></p>
            
            <div class="result-details" id="result-details">
                <!-- Result details will be inserted here -->
            </div>
            
            <button class="btn btn-home" onclick="goToHome()">
                <span>←</span> Back to Home
            </button>
            <button class="btn review-btn" onclick="resetQuiz()">
                Take Quiz Again
            </button>
        </div>
    </div>

    <script>
        // Quiz questions based on Kinematics
        const quizQuestions = [
            {
                question: "What is the definition of displacement?",
                options: [
                    "The total distance traveled by an object",
                    "The difference between final and initial position",
                    "The rate of change of position",
                    "The shortest path between two points"
                ],
                correct: 1
            },
            {
                question: "What is the formula for average velocity?",
                options: [
                    "v = Δx/Δt",
                    "v = dx/dt",
                    "v = x/t",
                    "v = a*t"
                ],
                correct: 0
            },
            {
                question: "Instantaneous velocity is defined as:",
                options: [
                    "The average velocity over a long time interval",
                    "The limit of average velocity as Δt approaches zero",
                    "The maximum velocity an object can achieve",
                    "The velocity at the starting point"
                ],
                correct: 1
            },
            {
                question: "For an object at rest, which of the following is true?",
                options: [
                    "Displacement is zero",
                    "Velocity is constant and non-zero",
                    "Acceleration is always negative",
                    "Position changes with time"
                ],
                correct: 0
            },
            {
                question: "In motion with constant acceleration, what is the relationship between velocity and time?",
                options: [
                    "v = v₀ + at",
                    "v = v₀ - at",
                    "v = at²",
                    "v = v₀/t"
                ],
                correct: 0
            },
            {
                question: "Which equation describes position as a function of time for constant acceleration?",
                options: [
                    "x = x₀ + v₀t + ½at²",
                    "x = v₀t",
                    "x = ½at²",
                    "x = x₀ + vt"
                ],
                correct: 0
            },
            {
                question: "In free fall motion, what is the acceleration due to gravity?",
                options: [
                    "Always positive",
                    "Always negative",
                    "Zero",
                    "Depends on the mass"
                ],
                correct: 1
            },
            {
                question: "What is the time of flight for a projectile launched at angle θ with initial velocity v₀?",
                options: [
                    "T = v₀sinθ/g",
                    "T = 2v₀sinθ/g",
                    "T = v₀cosθ/g",
                    "T = 2v₀cosθ/g"
                ],
                correct: 1
            },
            {
                question: "The horizontal range of a projectile is maximum when the launch angle is:",
                options: [
                    "30°",
                    "45°",
                    "60°",
                    "90°"
                ],
                correct: 1
            },
            {
                question: "What is the formula for maximum height of a projectile?",
                options: [
                    "H = v₀²sin²θ/(2g)",
                    "H = v₀²sinθ/g",
                    "H = v₀²cos²θ/(2g)",
                    "H = 2v₀²sinθ/g"
                ],
                correct: 0
            },
            {
                question: "In circular motion with constant speed, the acceleration is:",
                options: [
                    "Zero",
                    "Tangential to the path",
                    "Directed toward the center",
                    "Directed away from the center"
                ],
                correct: 2
            },
            {
                question: "What is the relationship between linear velocity (v) and angular velocity (ω) in circular motion?",
                options: [
                    "v = ω/r",
                    "v = ωr",
                    "v = ω²r",
                    "v = r/ω"
                ],
                correct: 1
            },
            {
                question: "The centripetal acceleration for an object in circular motion is given by:",
                options: [
                    "a = v²/r",
                    "a = v/r",
                    "a = ω/r",
                    "a = r/v"
                ],
                correct: 0
            },
            {
                question: "For two-dimensional motion, the x and y components:",
                options: [
                    "Are always equal",
                    "Are independent of each other",
                    "Have the same acceleration",
                    "Must have the same velocity"
                ],
                correct: 1
            },
            {
                question: "In projectile motion, the horizontal component of velocity:",
                options: [
                    "Increases with time",
                    "Decreases with time",
                    "Remains constant",
                    "Is zero at maximum height"
                ],
                correct: 2
            },
            {
                question: "The trajectory of a projectile is:",
                options: [
                    "A straight line",
                    "A circle",
                    "A parabola",
                    "A hyperbola"
                ],
                correct: 2
            },
            {
                question: "What does the area under a velocity-time graph represent?",
                options: [
                    "Acceleration",
                    "Displacement",
                    "Velocity",
                    "Time"
                ],
                correct: 1
            },
            {
                question: "For motion with constant deceleration, the displacement equation is:",
                options: [
                    "x = x₀ + v₀t + ½at²",
                    "x = x₀ + v₀t - ½at²",
                    "x = v₀t - ½at²",
                    "x = ½at²"
                ],
                correct: 1
            },
            {
                question: "The tangential component of acceleration is responsible for:",
                options: [
                    "Change in direction",
                    "Change in speed",
                    "Centripetal force",
                    "Constant velocity"
                ],
                correct: 1
            },
            {
                question: "In free fall, if air resistance is neglected, all objects:",
                options: [
                    "Fall with the same acceleration",
                    "Fall with acceleration proportional to mass",
                    "Have different accelerations",
                    "Accelerate at different rates"
                ],
                correct: 0
            }
        ];

        // Quiz state
        let currentQuestion = 0;
        let userAnswers = Array(quizQuestions.length).fill(null);
        let timeLeft = 20 * 60; // 20 minutes in seconds
        let timerInterval;
        let quizSubmitted = false;

        // Initialize the quiz
        function initializeQuiz() {
            displayQuestion();
            startTimer();
            updateProgress();
        }

        // Display current question
        function displayQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const question = quizQuestions[currentQuestion];
            
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                const isChecked = userAnswers[currentQuestion] === index ? 'checked' : '';
                optionsHTML += `
                    <label class="option ${isChecked ? 'selected' : ''}">
                        <input type="radio" name="answer" value="${index}" ${isChecked} 
                               onchange="selectAnswer(${index})">
                        ${option}
                    </label>
                `;
            });
            
            quizContent.innerHTML = `
                <div class="question">
                    <div class="question-number">Question ${currentQuestion + 1} of ${quizQuestions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">${optionsHTML}</div>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 30px;">
                    <button class="btn" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ← Previous
                    </button>
                    <button class="btn btn-submit" onclick="nextQuestion()">
                        ${currentQuestion === quizQuestions.length - 1 ? 'Finish' : 'Next'} →
                    </button>
                </div>
            `;
        }

        // Select an answer
        function selectAnswer(answerIndex) {
            userAnswers[currentQuestion] = answerIndex;
            document.querySelectorAll('.option').forEach((opt, idx) => {
                if (idx === answerIndex) {
                    opt.classList.add('selected');
                } else {
                    opt.classList.remove('selected');
                }
            });
            updateProgress();
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < quizQuestions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                submitQuiz();
            }
        }

        // Navigate to previous question
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        // Update progress bar and counter
        function updateProgress() {
            const answered = userAnswers.filter(answer => answer !== null).length;
            const progress = (answered / quizQuestions.length) * 100;
            
            document.getElementById('quiz-progress').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = answered;
            document.getElementById('answered-count').textContent = `${answered} of ${quizQuestions.length} questions answered`;
        }

        // Start the countdown timer
        function startTimer() {
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Change color when time is running out
            if (timeLeft < 300) { // 5 minutes
                document.getElementById('timer').style.color = '#ff5252';
            }
        }

        // Submit the quiz
        function submitQuiz() {
            if (quizSubmitted) return;
            
            quizSubmitted = true;
            clearInterval(timerInterval);
            
            // Calculate score
            let score = 0;
            let resultDetails = '';
            
            quizQuestions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                
                if (isCorrect) score++;
                
                resultDetails += `
                    <div class="detail-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <div>
                            <strong>Q${index + 1}:</strong> ${question.question}<br>
                            <span>Your answer: ${userAnswer !== null ? question.options[userAnswer] : 'Not answered'}</span><br>
                            <span>Correct answer: ${question.options[question.correct]}</span>
                        </div>
                        <div>${isCorrect ? '✓' : '✗'}</div>
                    </div>
                `;
            });
            
            // Display results
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            document.getElementById('score').textContent = `${score}/${quizQuestions.length}`;
            document.getElementById('result-details').innerHTML = resultDetails;
            
            // Result message based on score
            let message = '';
            if (score >= 18) {
                message = 'Excellent! You have a strong understanding of Kinematics.';
            } else if (score >= 14) {
                message = 'Good job! You have a good grasp of kinematics concepts.';
            } else if (score >= 10) {
                message = 'Not bad! Review the material to improve your understanding.';
            } else {
                message = 'Keep studying! Review the kinematics concepts thoroughly.';
            }
            
            document.getElementById('result-message').textContent = message;
        }

        // Reset the quiz
        function resetQuiz() {
            currentQuestion = 0;
            userAnswers = Array(quizQuestions.length).fill(null);
            timeLeft = 20 * 60;
            quizSubmitted = false;
            
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('result-content').style.display = 'none';
            
            clearInterval(timerInterval);
            initializeQuiz();
        }

        // Navigate to home page
        function goToHome() {
            // In a real application, this would redirect to jee.html
            // For this example, we'll just show an alert
            alert("Redirecting to JEE Home Page (jee.html)");
            // window.location.href = "jee.html";
        }

        // Initialize the quiz when the page loads
        window.onload = initializeQuiz;
    </script>
</body>
</html>
