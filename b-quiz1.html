<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diversity in Living World Quiz - 20 Questions | NEET 2025-26</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
        body { background:linear-gradient(135deg,#1b5e20,#2e7d32,#43a047); color:#333; min-height:100vh; padding:20px; }
        .container { max-width:1000px; margin:auto; background:rgba(255,255,255,0.98); border-radius:15px; box-shadow:0 20px 50px rgba(0,0,0,0.4); overflow:hidden; }
        header { background:linear-gradient(to right,#1b5e20,#2e7d32); color:white; padding:30px; text-align:center; position:relative; }
        h1 { font-size:2.6rem; margin-bottom:8px; }
        .subtitle { font-size:1.3rem; opacity:0.95; }
        .timer { position:absolute; right:30px; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.3); padding:12px 25px; border-radius:50px; font-size:1.5rem; font-weight:bold; }
        .nav { display:flex; justify-content:space-between; padding:20px 30px; background:#e8f5e9; }
        .btn { padding:12px 30px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
        .btn-home { background:#43a047; color:white; }
        .btn-reset { background:#a5d6a7; color:#333; }
        .btn-submit { background:#2e7d32; color:white; }
        .btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.3); }
        .progress-bar { height:14px; background:#c8e6c9; margin:15px 30px; border-radius:7px; overflow:hidden; }
        .progress { height:100%; background:#2e7d32; width:0%; transition:width 0.5s; }
        .progress-text { padding:0 30px 20px; font-weight:bold; color:#2e7d32; display:flex; justify-content:space-between; }
        .quiz { padding:30px; min-height:70vh; }
        .question { background:#e8f5e9; padding:28px; border-radius:14px; border-left:7px solid #66bb6a; margin-bottom:30px; box-shadow:0 8px 25px rgba(0,0,0,0.1); }
        .qno { font-weight:bold; color:#2e7d32; font-size:1.3rem; margin-bottom:10px; }
        .qtext { font-size:1.28rem; margin:18px 0; line-height:1.6; font-weight:500; }
        .options { display:grid; gap:16px; margin-top:20px; }
        .option { padding:18px; background:white; border:3px solid #c8e6c9; border-radius:12px; cursor:pointer; transition:all 0.3s; display:flex; align-items:center; gap:15px; font-size:1.1rem; }
        .option:hover { border-color:#66bb6a; background:#f1f8e9; transform:translateX(5px); }
        .option.selected { border-color:#2e7d32; background:#a5d6a7; font-weight:bold; color:#1b5e20; }
        .radio { width:24px; height:24px; border:3px solid #999; border-radius:50%; flex-shrink:0; position:relative; }
        .radio.checked { border-color:#2e7d32; background:#2e7d32; }
        .radio.checked::after { content:''; width:12px; height:12px; background:white; border-radius:50%; position:absolute; top:6px; left:6px; }
        .result { display:none; padding:50px 30px; text-align:center; background:linear-gradient(135deg,#e8f5e9,#c8e6c9); min-height:100vh; }
        .score { font-size:5rem; font-weight:bold; color:#2e7d32; margin:25px 0; }
        .message { font-size:1.8rem; margin:25px 0; color:#1b5e20; font-weight:600; }
        .details { margin:40px auto; max-width:900px; text-align:left; }
        .detail { padding:22px; background:white; margin:18px 0; border-radius:12px; border-left:6px solid #66bb6a; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
        .wrong { border-left-color:#c62828; background:#ffebee; }
        .exp { margin-top:18px; padding:16px; background:#fff8e1; border-radius:10px; border-left:5px solid #ffb300; font-size:1.05rem; line-height:1.5; }
        @media(max-width:768px){ 
            h1{font-size:2.2rem;} .timer{font-size:1.3rem; padding:10px 15px;} 
            .option{font-size:1rem; padding:15px;}
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>DIVERSITY IN LIVING WORLD</h1>
        <p class="subtitle">20 High-Yield MCQs • Taxonomy • Five Kingdom • Plant & Animal Classification • 20 Minutes</p>
        <div class="timer">Time: <span id="timer">20:00</span></div>
    </header>

    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Chapter Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit Quiz</button>
        </div>
    </div>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>

    <div class="quiz" id="quiz"></div>

    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" style="margin-top:30px; padding:15px 40px; font-size:1.2rem;" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        [
        { q: "The basic unit of classification is", o: ["Genus","Family","Species","Order"], c:2, exp:"Species is the lowest and most fundamental unit of classification." },
        { q: "Binomial nomenclature was introduced by", o: ["Whittaker","Carolus Linnaeus","Aristotle","John Ray"], c:1, exp:"Carolus Linnaeus – Father of Modern Taxonomy" },
        { q: "Correct descending order of taxonomic hierarchy is", o: ["Kingdom → Class → Order → Phylum → Family → Genus → Species","Kingdom → Phylum → Class → Order → Family → Genus → Species","Species → Genus → Family → Order → Class → Phylum → Kingdom","None"], c:1, exp:"Standard order: Kingdom → Phylum/Division → Class → Order → Family → Genus → Species" },
        { q: "Five kingdom classification was proposed by", o: ["Linnaeus","R.H. Whittaker","Copeland","Eichler"], c:1, exp:"R.H. Whittaker (1969) – criteria: cell type, body organization, nutrition, reproduction, phylogeny" },
        { q: "Prokaryotes are placed in kingdom", o: ["Protista","Fungi","Monera","Plantae"], c:2, exp:"Kingdom Monera includes all prokaryotic organisms" },
        { q: "Mycoplasma is unique because it", o: ["Has largest cell","Has no cell wall","Has RNA only","All of these"], c:1, exp:"Mycoplasma – smallest living cells, completely lack cell wall" },
        { q: "Amphibians of plant kingdom are", o: ["Algae","Bryophytes","Pteridophytes","Gymnosperms"], c:1, exp:"Bryophytes require water for fertilization – hence called amphibians of plant kingdom" },
        { q: "First true land plants with vascular tissue are", o: ["Algae","Bryophytes","Pteridophytes","Gymnosperms"], c:2, exp:"Pteridophytes – first vascular plants (xylem & phloem present)" },
        { q: "Plants having naked seeds belong to", o: ["Angiosperms","Gymnosperms","Bryophytes","Pteridophytes"], c:1, exp:"Gymnosperms = 'naked seeds', seeds not enclosed in fruit" },
        { q: "Largest phylum of animal kingdom is", o: ["Annelida","Mollusca","Arthropoda","Chordata"], c:2, exp:"Arthropoda has more than 10 lakh described species" },
        { q: "Water vascular system is characteristic of", o: ["Porifera","Cnidaria","Echinodermata","Mollusca"], c:2, exp:"Unique locomotory & feeding system of Echinodermata" },
        { q: "Notochord is present in", o: ["All non-chordates","All chordates at some stage","Only vertebrates","None"], c:1, exp:"Defining feature of phylum Chordata" },
        { q: "Lichen is a symbiotic association between", o: ["Algae and fungi","Bacteria and fungi","Algae and bacteria","Fungus and virus"], c:0, exp:"Phycobiont (alga) + Mycobiont (fungus)" },
        { q: "Viroids contain", o: ["DNA only","RNA only","Protein coat","Both DNA & RNA"], c:1, exp:"Viroids are infectious naked RNA molecules" },
        { q: "Potato spindle tuber disease is caused by", o: ["Virus","Viroid","Prion","Bacteria"], c:1, exp:"Classic example of viroid disease" },
        { q: "Scientific name of mango is correctly written as", o: ["Mangifera indica","Mangifera Indica","mangifera indica","Mangifera Indica"], c:0, exp:"Genus name capitalized, species small letter, italicized" },
        { q: "The book 'Systema Naturae' was written by", o: ["Whittaker","Linnaeus","Bentham & Hooker","Darwin"], c:1, exp:"Carolus Linnaeus – 10th edition (1758) introduced binomial system" },
        { q: "Unicellular eukaryotes are placed in kingdom", o: ["Monera","Protista","Fungi","Animalia"], c:1, exp:"Kingdom Protista – Amoeba, Paramecium, Euglena, etc." },
        { q: "Growth by accumulation of material on surface is seen in", o: ["Living organisms only","Non-living only","Both","None"], c:1, exp:"Non-living objects grow by extrinsic growth (e.g., crystals, mountains)" },
        { q: "The most obvious & complicated feature of all living organisms is", o: ["Growth","Reproduction","Metabolism","Consciousness"], c:3, exp:"Ability to sense environment & respond (consciousness) is defining property" }
    ];

    let current = 0;
    let answers = Array(questions.length).fill(null);
    let timeLeft = 20 * 60;
    let timerId;

    function showQuestion() {
        const q = questions[current];
        let optionsHTML = '';
        q.o.forEach((opt, i) => {
            const isSelected = answers[current] === i;
            optionsHTML += `
                <div class="option ${isSelected ? 'selected' : ''}" onclick="selectOption(${i})">
                    <div class="radio ${isSelected ? 'checked' : ''}"></div>
                    <span>${opt}</span>
                </div>`;
        });

        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current + 1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${optionsHTML}</div>
            </div>
            <div style="margin-top:40px; display:flex; justify-content:space-between;">
                <button class="btn" ${current === 0 ? 'disabled' : ''} onclick="prevQuestion()">Previous</button>
                <button class="btn btn-submit" onclick="${current === questions.length-1 ? 'submitQuiz()' : 'nextQuestion()'}">
                    ${current === questions.length-1 ? 'Submit Quiz' : 'Next →'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(index) {
        answers[current] = index;
        showQuestion();
    }

    function nextQuestion() {
        if (current < questions.length - 1) {
            current++;
            showQuestion();
        }
    }

    function prevQuestion() {
        if (current > 0) {
            current--;
            showQuestion();
        }
    }

    function updateProgress() {
        const answeredCount = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (answeredCount / questions.length * 100) + '%';
        document.getElementById('prog').textContent = answeredCount;
        document.getElementById('answered').textContent = answeredCount + ' answered';
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
            const sec = String(timeLeft % 60).padStart(2, '0');
            document.getElementById('timer').textContent = min + ':' + sec;
            if (timeLeft <= 0) {
                clearInterval(timerId);
                submitQuiz();
            }
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0;
        let review = '';

        questions.forEach((q, i) => {
            const user = answers[i];
            const correctAns = q.c;
            const isCorrect = user === correctAns;
            if (isCorrect) correct++;

            review += `<div class="detail ${isCorrect ? '' : 'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                <strong>Your Answer:</strong> ${user === null ? '<i>Not attempted</i>' : q.o[user]}<br>
                <strong>Correct Answer:</strong> ${q.o[correctAns]}
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });

        const messages = [
            "Keep revising! Focus on Monera, Bryophytes & Taxonomy",
            "Good effort! Revise Plant & Animal kingdom features",
            "Very nice! Just a few mistakes",
            "Outstanding! Almost perfect",
            "Taxonomy Master! NEET Topper Level!"
        ];
        const rank = correct >= 18 ? 4 : correct >= 15 ? 3 : correct >= 12 ? 2 : correct >= 8 ? 1 : 0;

        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = messages[rank];
        document.getElementById('details').innerHTML = review;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0, 0);
    }

    function resetQuiz() {
        current = 0;
        answers = Array(questions.length).fill(null);
        timeLeft = 20 * 60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion();
        startTimer();
    }

    // Start the quiz
    window.onload = () => {
        showQuestion();
        startTimer();
    };
</script>
</body>
</html>
