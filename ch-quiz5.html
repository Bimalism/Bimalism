<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solutions Quiz | NEET 2025-26</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
        body { background:linear-gradient(135deg,#0277bd,#039be5,#29b6f6); color:#333; min-height:100vh; padding:20px; }
        .container { max-width:1000px; margin:auto; background:rgba(255,255,255,0.98); border-radius:15px; box-shadow:0 20px 50px rgba(0,0,0,0.4); overflow:hidden; }
        header { background:linear-gradient(to right,#01579b,#0277bd); color:white; padding:30px; text-align:center; position:relative; }
        h1 { font-size:2.6rem; margin-bottom:8px; }
        .subtitle { font-size:1.3rem; opacity:0.95; }
        .timer { position:absolute; right:30px; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.3); padding:12px 25px; border-radius:50px; font-size:1.5rem; font-weight:bold; }
        .nav { display:flex; justify-content:space-between; padding:20px 30px; background:#e3f2fd; }
        .btn { padding:12px 30px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
        .btn-home { background:#039be5; color:white; }
        .btn-reset { background:#81d4fa; color:#333; }
        .btn-submit { background:#0277bd; color:white; }
        .btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.3); }
        .progress-bar { height:14px; background:#bbdefb; margin:15px 30px; border-radius:7px; overflow:hidden; }
        .progress { height:100%; background:#0277bd; width:0%; transition:width 0.5s; }
        .progress-text { padding:0 30px 20px; font-weight:bold; color:#0277bd; display:flex; justify-content:space-between; }
        .quiz { padding:30px; }
        .question { background:#e3f2fd; padding:25px; border-radius:12px; border-left:6px solid #039be5; margin-bottom:25px; }
        .qno { font-weight:bold; color:#0277bd; font-size:1.2rem; }
        .qtext { font-size:1.25rem; margin:15px 0; font-weight:500; }
        .options { display:grid; gap:14px; }
        .option { padding:16px; background:white; border:2px solid #bbdefb; border-radius:10px; cursor:pointer; transition:all 0.3s; display:flex; align-items:center; gap:12px; }
        .option:hover { border-color:#039be5; background:#e3f2fd; }
        .option.selected { border-color:#0277bd; background:#81d4fa; font-weight:bold; }
        .result { display:none; padding:50px; text-align:center; background:linear-gradient(135deg,#e3f2fd,#bbdefb); }
        .score { font-size:4.5rem; font-weight:bold; color:#0277bd; margin:20px 0; }
        .message { font-size:1.6rem; margin:20px 0; color:#0277bd; }
        .details { margin:40px auto; max-width:900px; text-align:left; }
        .detail { padding:20px; background:white; margin:15px 0; border-radius:10px; border-left:6px solid #039be5; }
        .wrong { border-left-color:#e53935; background:#ffebee; }
        .exp { margin-top:15px; padding:15px; background:#fffde7; border-radius:8px; border-left:4px solid #039be5; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Solutions</h1>
        <p class="subtitle">20 High-Yield Questions • Raoult’s Law • Colligative • van’t Hoff • Azeotropes • 30 Minutes</p>
        <div class="timer">Time: <span id="timer">30:00</span></div>
    </header>
    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>
    <div class="quiz" id="quiz"></div>
    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Which concentration unit is temperature independent?", o: ["Molarity", "Molality", "Volume %", "Mole fraction"], c: 1, exp: "Molality = moles solute / kg solvent → no volume term" },
        { q: "Relative lowering of vapour pressure depends only on", o: ["Nature of solute", "Nature of solvent", "Mole fraction of solute", "Temperature"], c: 2, exp: "ΔP/P° = x_solute (colligative property)" },
        { q: "Ideal solution has", o: ["ΔH_mix > 0", "ΔH_mix < 0", "ΔH_mix = 0", "ΔV_mix ≠ 0"], c: 2, exp: "Ideal → no heat change, no volume change on mixing" },
        { q: "Minimum boiling azeotrope shows", o: ["Negative deviation", "Positive deviation", "No deviation", "Ideal behaviour"], c: 1, exp: "Weaker A–B forces → higher vapour pressure → min BP" },
        { q: "Maximum boiling azeotrope is formed by", o: ["Ethanol + Water", "HNO₃ + Water", "CCl₄ + SiCl₄", "Benzene + Toluene"], c: 1, exp: "Strong H-bonding → negative deviation → max BP" },
        { q: "van’t Hoff factor for Na₂SO₄ is ideally", o: ["1", "2", "3", "4"], c: 2, exp: "Na₂SO₄ → 2Na⁺ + SO₄²⁻ → 3 ions → i = 3" },
        { q: "Osmotic pressure of 0.1 M urea & 0.1 M NaCl are", o: ["Same", "Urea > NaCl", "NaCl > Urea", "Cannot say"], c: 2, exp: "π = iCRT → i(NaCl)=2, i(urea)=1 → NaCl has double π" },
        { q: "Which has highest boiling point?", o: ["0.1 m NaCl", "0.1 m glucose", "0.1 m BaCl₂", "0.1 m AlCl₃"], c: 3, exp: "i(AlCl₃)=4 → highest ΔT_b" },
        { q: "Degree of dissociation α of weak electrolyte if i = 1.8 and n = 2", o: ["0.8", "0.9", "0.4", "0.6"], c: 0, exp: "α = (i–1)/(n–1) = (1.8–1)/(2–1) = 0.8" },
        { q: "Molar mass of benzoic acid in benzene appears", o: ["Same", "Half", "Double", "Triple"], c: 2, exp: "Dimerisation → i=0.5 → M_obs = 2 × actual" },
        { q: "Reverse osmosis is used for", o: ["Desalination", "Dialysis", "Distillation", "Crystallisation"], c: 0, exp: "High pressure pushes water from sea to pure side" },
        { q: "Henry’s law constant K_H is higher for", o: ["O₂ in water", "CO₂ in water", "N₂ in water", "He in water"], c: 3, exp: "Less soluble gas → higher K_H" },
        { q: "ΔT_f observed < calculated for acetic acid in benzene because of", o: ["Dissociation", "Association", "Ionisation", "No effect"], c: 1, exp: "Dimer formation → i<1 → lower ΔT_f" },
        { q: "Isotonic solutions have", o: ["Same molality", "Same molarity", "Same osmotic pressure", "Same vapour pressure"], c: 2, exp: "π = iCRT → same π at same T" },
        { q: "Blood is isotonic with", o: ["0.9% NaCl", "5% glucose", "0.9% urea", "10% NaCl"], c: 0, exp: "0.9% (w/v) NaCl = physiological saline" },
        { q: "Elevation in boiling point is maximum for", o: ["0.1 m urea", "0.1 m KCl", "0.1 m MgSO₄", "0.1 m Al₂(SO₄)₃"], c: 3, exp: "i=5 for Al₂(SO₄)₃ → max ΔT_b" },
        { q: "In positive deviation from Raoult’s law, vapour phase is richer in", o: ["Less volatile component", "More volatile component", "Both equally", "None"], c: 1, exp: "Weaker forces → more escape of volatile component" },
        { q: "Which is NOT a colligative property?", o: ["Osmotic pressure", "Vapour pressure lowering", "Boiling point", "Viscosity"], c: 3, exp: "Viscosity depends on nature, not number of particles" },
        { q: "For 1% NaCl solution, observed molar mass is", o: ["58.5", "Less than 58.5", "More than 58.5", "Zero"], c: 1, exp: "i≈1.8 → M_obs = 58.5 / 1.8 ≈ 32.5 < actual" },
        { q: "Camphor is used in molar mass determination because", o: ["High K_f", "Low K_f", "High MP", "Low BP"], c: 0, exp: "K_f = 39.7 → large ΔT_f even for small w₂" }
    ];

    let current = 0, answers = Array(questions.length).fill(null), timeLeft = 30*60, timerId;

    function showQuestion() {
        const q = questions[current];
        let opts = '';
        q.o.forEach((opt, i) => {
            const sel = answers[current] === i ? 'selected' : '';
            opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                <span>${opt}</span>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current+1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${opts}</div>
            </div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion()">Previous</button>
                <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion()'}">
                    ${current===19?'Submit Quiz':'Next'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(i) { answers[current] = i; showQuestion(); }

    function updateProgress() {
        const done = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (done/20*100)+'%';
        document.getElementById('prog').textContent = done;
        document.getElementById('answered').textContent = done + ' answered';
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
            const s = String(timeLeft%60).padStart(2,'0');
            document.getElementById('timer').textContent = m+':'+s;
            if (timeLeft <= 0) submitQuiz();
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0, details = '';
        questions.forEach((q, i) => {
            const user = answers[i];
            const isCorrect = user === q.c;
            if (isCorrect) correct++;
            details += `<div class="detail ${isCorrect?'':'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                Correct: <strong>${q.o[q.c]}</strong>
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });
        const msg = correct >= 18 ? "Solutions Legend!" :
                    correct >= 15 ? "Outstanding! NEET Ready!" :
                    correct >= 12 ? "Excellent! Revise van’t Hoff & Azeotropes" :
                    correct >= 8 ? "Good! Focus on Colligative Properties" : "Time to Master Solutions!";
        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = msg;
        document.getElementById('details').innerHTML = details;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0,0);
    }

    function resetQuiz() {
        current = 0; answers.fill(null); timeLeft = 30*60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion(); startTimer();
    }

    window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>

</html>
