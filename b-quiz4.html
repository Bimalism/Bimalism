<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plant Physiology Quiz - 20 Questions | NEET 2025-26</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:linear-gradient(135deg,#6a1b9a,#8e24aa,#ab47bc); color:#333; min-height:100vh; padding:20px; }
    .container { max-width:1000px; margin:auto; background:rgba(255,255,255,0.98); border-radius:15px; box-shadow:0 20px 50px rgba(0,0,0,0.4); overflow:hidden; }
    header { background:linear-gradient(to right,#4a148c,#6a1b9a); color:white; padding:30px; text-align:center; position:relative; }
    h1 { font-size:2.6rem; margin-bottom:8px; }
    .subtitle { font-size:1.3rem; opacity:0.95; }
    .timer { position:absolute; right:30px; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.3); padding:12px 25px; border-radius:50px; font-size:1.5rem; font-weight:bold; }
    .nav { display:flex; justify-content:space-between; padding:20px 30px; background:#f3e5f5; }
    .btn { padding:12px 30px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
    .btn-home { background:#ab47bc; color:white; }
    .btn-reset { background:#ce93d8; color:#333; }
    .btn-submit { background:#6a1b9a; color:white; }
    .btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.3); }
    .progress-bar { height:14px; background:#e1bee7; margin:15px 30px; border-radius:7px; overflow:hidden; }
    .progress { height:100%; background:#6a1b9a; width:0%; transition:width 0.5s; }
    .progress-text { padding:0 30px 20px; font-weight:bold; color:#6a1b9a; display:flex; justify-content:space-between; }
    .quiz { padding:30px; min-height:70vh; }
    .question { background:#f3e5f5; padding:28px; border-radius:13px; border-left:7px solid #ab47bc; margin-bottom:30px; box-shadow:0 8px 25px rgba(0,0,0,0.1); }
    .qno { font-weight:bold; color:#6a1b9a; font-size:1.3rem; margin-bottom:10px; }
    .qtext { font-size:1.28rem; margin:18px 0; line-height:1.6; font-weight:500; }
    .options { display:grid; gap:16px; margin-top:20px; }
    .option { padding:18px; background:white; border:3px solid #e1bee7; border-radius:12px; cursor:pointer; transition:all 0.3s; display:flex; align-items:center; gap:15px; font-size:1.1rem; }
    .option:hover { border-color:#ab47bc; background:#fae8ff; transform:translateX(5px); }
    .option.selected { border-color:#6a1b9a; background:#ce93d8; font-weight:bold; color:#4a148c; }
    .radio { width:24px; height:24px; border:3px solid #999; border-radius:50%; flex-shrink:0; position:relative; }
    .radio.checked { border-color:#6a1b9a; background:#6a1b9a; }
    .radio.checked::after { content:''; width:12px; height:12px; background:white; border-radius:50%; position:absolute; top:6px; left:6px; }
    .result { display:none; padding:50px 30px; text-align:center; background:linear-gradient(135deg,#f3e5f5,#e1bee7); min-height:100vh; }
    .score { font-size:5rem; font-weight:bold; color:#6a1b9a; margin:25px 0; }
    .message { font-size:1.8rem; margin:25px 0; color:#4a148c; font-weight:600; }
    .details { margin:40px auto; max-width:900px; text-align:left; }
    .detail { padding:22px; background:white; margin:18px 0; border-radius:12px; border-left:6px solid #ab47bc; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
    .wrong { border-left-color:#c62828; background:#ffebee; }
    .exp { margin-top:18px; padding:16px; background:#fff8e1; border-radius:10px; border-left:5px solid #ba68c8; font-size:1.05rem; line-height:1.5; }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>PLANT PHYSIOLOGY</h1>
        <p class="subtitle">20 High-Yield MCQs • Photosynthesis • Respiration • Growth Regulators • 20 Minutes</p>
        <div class="timer">Time: <span id="timer">20:00</span></div>
    </header>

    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit Quiz</button>
        </div>
    </div>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>

    <div class="quiz" id="quiz"></div>

    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" style="margin-top:30px; padding:15px 40px; font-size:1.2rem;" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
const questions = [
    { q: "First stable product in C3 cycle is", o: ["PGA","OAA","RuBP","PEP"], c:0, exp:"3-Phosphoglyceric acid (PGA)" },
    { q: "Kranz anatomy is found in", o: ["C3 plants","C4 plants","CAM plants","All"], c:1, exp:"Bundle sheath cells with large chloroplasts in C4 plants" },
    { q: "Photorespiration occurs in", o: ["C4 plants","C3 plants","Both","None"], c:1, exp:"RuBisCO acts as oxygenase in C3 plants" },
    { q: "Chemiosmotic hypothesis explains", o: ["ATP synthesis","NADPH formation","O2 evolution","CO2 fixation"], c:0, exp:"Peter Mitchell – proton gradient drives ATP formation" },
    { q: "Number of ATP required for one glucose in Calvin cycle", o: ["12","18","24","36"], c:1, exp:"6 turns → 18 ATP + 12 NADPH" },
    { q: "Blackman’s law is related to", o: ["Transpiration","Respiration","Photosynthesis","Growth"], c:2, exp:"Law of limiting factors" },
    { q: "Respiratory quotient of fats is", o: ["1",">1","<1","0"], c:2, exp:"RQ < 1 (≈0.7) – more O₂ required" },
    { q: "Anaerobic respiration produces", o: ["38 ATP","36 ATP","2 ATP","0 ATP"], c:2, exp:"Only glycolysis → net 2 ATP" },
    { q: "TCA cycle occurs in", o: ["Cytoplasm","Mitochondrial matrix","Thylakoid","Stroma"], c:1, exp:"Mitochondrial matrix" },
    { q: "Total ATP from one glucose (aerobic) in plants", o: ["38","36","32","30"], c:1, exp:"36 ATP (2 ATP used in shuttle)" },
    { q: "Hormone causing apical dominance is", o: ["Auxin","Cytokinin","Gibberellin","ABA"], c:0, exp:"IAA promotes apical dominance" },
    { q: "Bakane disease is due to", o: ["Auxin","Gibberellin","Cytokinin","Ethylene"], c:1, exp:"Excess GA from Gibberella fujikuroi" },
    { q: "Richmond-Lang effect is", o: ["Delay in senescence","Fruit ripening","Abscission","Bolting"], c:0, exp:"Cytokinin delays leaf senescence" },
    { q: "Ethylene is responsible for", o: ["Stem elongation","Fruitic acid","Fruit ripening","Seed dormancy"], c:2, exp:"Major role in fruit ripening" },
    { q: "ABA acts as", o: ["Growth promoter","Stress hormone","Both","None"], c:1, exp:"Abscisic acid – stress hormone" },
    { q: "Photoperiodism was discovered by", o: ["Garner & Allard","Went","Kurosawa","Miller"], c:0, exp:"Garner & Allard (1920)" },
    { q: "Vernalisation prevents", o: ["Precocious flowering","Delayed flowering","Both","None"], c:0, exp:"Cold treatment promotes flowering in biennials" },
    { q: "Pfr form of phytochrome promotes flowering in", o: ["SDP","LDP","Both","None"], c:1, exp:"Long-day plants require Pfr" },
    { q: "Cyclic photophosphorylation involves", o: ["PS-I only","PS-II only","Both","None"], c:0, exp:"Only PS-I → only ATP produced" },
    { q: "α-amylase synthesis during seed germination is induced by", o: ["Auxin","Gibberellin","Cytokinin","ABA"], c:1, exp:"GA induces α-amylase in cereals" }
];

let current = 0;
let answers = Array(questions.length).fill(null);
let timeLeft = 20 * 60;
let timerId;

function showQuestion() {
    const q = questions[current];
    let opts = '';
    q.o.forEach((opt, i) => {
        const sel = answers[current] === i;
        opts += `
            <div class="option ${sel ? 'selected' : ''}" onclick="selectOption(${i})">
                <div class="radio ${sel ? 'checked' : ''}"></div>
                <span>${opt}</span>
            </div>`;
    });

    document.getElementById('quiz').innerHTML = `
        <div class="question">
            <div class="qno">Question ${current + 1} of 20</div>
            <div class="qtext">${q.q}</div>
            <div class="options">${opts}</div>
        </div>
        <div style="margin-top:40px; display:flex; justify-content:space-between;">
            <button class="btn" ${current===0?'disabled':''} onclick="prevQuestion()">Previous</button>
            <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'nextQuestion()' }">
                ${current===19?'Submit Quiz':'Next'}
            </button>
        </div>`;
    updateProgress();
}

function selectOption(i) { answers[current] = i; showQuestion(); }
function nextQuestion() { if(current < 19) current++; showQuestion(); }
function prevQuestion() { if(current > 0) current--; showQuestion(); }

function updateProgress() {
    const done = answers.filter(a => a !== null).length;
    document.getElementById('progress').style.width = (done/20*100)+'%';
    document.getElementById('prog').textContent = done;
    document.getElementById('answered').textContent = done + ' answered';
}

function startTimer() {
    timerId = setInterval(() => {
        timeLeft--;
        const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
        const s = String(timeLeft%60).padStart(2,'0');
        document.getElementById('timer').textContent = m+':'+s;
        if(timeLeft <= 0) submitQuiz();
    }, 1000);
}

function submitQuiz() {
    clearInterval(timerId);
    let correct = 0, details = '';
    questions.forEach((q,i) => {
        const user = answers[i];
        const isCorrect = user === q.c;
        if(isCorrect) correct++;
        details += `<div class="detail ${isCorrect?'':'wrong'}">
            <strong>Q${i+1}:</strong> ${q.q}<br>
            <strong>Your:</strong> ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
            <strong>Correct:</strong> ${q.o[q.c]}
            <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
        </div>`;
    });

    const msg = correct >= 18 ? "Plant Physiology Master! NEET Topper!" :
                correct >= 15 ? "Outstanding! Almost Perfect" :
                correct >= 12 ? "Excellent! Just Revise C4 & Hormones" :
                correct >= 8 ? "Good! Focus on Photosynthesis & Respiration" : "Revise Calvin Cycle & Growth Regulators!";

    document.getElementById('score').textContent = correct + '/20';
    document.getElementById('msg').textContent = msg;
    document.getElementById('details').innerHTML = details;
    document.getElementById('quiz').style.display = 'none';
    document.getElementById('result').style.display = 'block';
    window.scrollTo(0,0);
}

function resetQuiz() {
    current = 0;
    answers.fill(null);
    timeLeft = 20*60;
    document.getElementById('quiz').style.display = 'block';
    document.getElementById('result').style.display = 'none';
    showQuestion();
    startTimer();
}

window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
