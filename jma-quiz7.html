<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence & Series Quiz - JEE Main Level</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #2e7d32, #43a047, #66bb6a); color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: rgba(255,255,255,0.98); border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); overflow: hidden; }
        header { background: linear-gradient(to right, #1b5e20, #2e7d32); color: white; padding: 30px; text-align: center; }
        h1 { font-size: 2.6rem; margin-bottom: 8px; }
        .subtitle { font-size: 1.3rem; opacity: 0.95; }
        .timer { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); padding: 12px 25px; border-radius: 50px; font-size: 1.5rem; font-weight: bold; }
        .nav { display: flex; justify-content: space-between; padding: 20px 30px; background: #e8f5e9; }
        .btn { padding: 12px 30px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-home { background: #4caf50; color: white; }
        .btn-reset { background: #43a047; color: white; }
        .btn-submit { background: #1b5e20; color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        .progress-bar { height: 14px; background: #c8e6c9; margin: 15px 30px; border-radius: 7px; overflow: hidden; }
        .progress { height: 100%; background: #2e7d32; width: 0%; transition: width 0.5s; }
        .progress-text { padding: 0 30px 20px; font-weight: bold; color: #2e7d32; display: flex; justify-content: space-between; }
        .quiz { padding: 30px; }
        .question { background: #e8f5e9; padding: 25px; border-radius: 12px; border-left: 6px solid #2e7d32; margin-bottom: 25px; }
        .qno { font-weight: bold; color: #2e7d32; font-size: 1.2rem; }
        .qtext { font-size: 1.25rem; margin: 15px 0; font-weight: 500; }
        .options { display: grid; gap: 14px; }
        .option { padding: 16px; background: white; border: 2px solid #a5d6a7; border-radius: 10px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 12px; }
        .option:hover { border-color: #2e7d32; background: #e8f5e9; }
        .option.selected { border-color: #1b5e20; background: #c8e6c9; font-weight: bold; }
        .result { display: none; padding: 50px; text-align: center; background: linear-gradient(135deg, #e8f5e9, #c8e6c9); }
        .score { font-size: 4.5rem; font-weight: bold; color: #2e7d32; margin: 20px 0; }
        .message { font-size: 1.6rem; margin: 20px 0; color: #1b5e20; }
        .details { margin: 40px auto; max-width: 900px; text-align: left; }
        .detail { padding: 20px; background: white; margin: 15px 0; border-radius: 10px; border-left: 6px solid #2e7d32; }
        .wrong { border-left-color: #e53935; background: #ffebee; }
        .exp { margin-top: 15px; padding: 15px; background: #e8f5e9; border-radius: 8px; border-left: 4px solid #43a047; font-size: 0.95rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sequence & Series</h1>
            <p class="subtitle">30 Questions • JEE Main Previous Year + Advanced Level • Full Explanations</p>
            <div class="timer">Time: <span id="timer">40:00</span></div>
        </header>

        <div class="nav">
            <button class="btn btn-home" onclick="alert('Back to Notes')">Back</button>
            <div>
                <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
                <button class="btn btn-submit" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>

        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        <div class="progress-text">
            <span>Progress: <span id="prog">0</span>/30</span>
            <span id="answered">0 answered</span>
        </div>

        <div class="quiz" id="quiz"></div>

        <div class="result" id="result">
            <h2>Quiz Complete!</h2>
            <div class="score" id="score">0/30</div>
            <div class="message" id="msg"></div>
            <div class="details" id="details"></div>
            <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "The nth term of the sequence 3, 7, 11, 15, … is", o: ["4n − 1", "4n + 1", "3n + 1", "4n"], c: 0, exp: "a = 3, d = 4 → aₙ = 3 + (n−1)4 = 4n − 1" },
            { q: "Sum of first n terms of an A.P. is 5n² + 3n. The nth term is", o: ["10n − 7", "10n + 7", "8n − 5", "8n + 5"], c: 0, exp: "tₙ = Sₙ − Sₙ₋₁ = (5n² + 3n) − [5(n−1)² + 3(n−1)] = 10n − 7" },
            { q: "If a, b, c are in A.P., then 2b =", o: ["a + c", "a − c", "a × c", "None"], c: 0, exp: "Basic property of A.P.: 2b = a + c" },
            { q: "The sum of infinity of the series 4 + 1 + 1/4 + 1/16 + … is", o: ["16/3", "5", "6", "None"], c: 0, exp: "a = 4, r = 1/4 → S∞ = a/(1−r) = 4/(3/4) = 16/3" },
            { q: "Three numbers in G.P. with sum 38 and product 8 are", o: ["2, 4, 32", "32, 4, 2", "2, 8, 18", "None"], c: 1, exp: "Let numbers be a/r, a, ar → (a/r + a + ar) = 38, (a/r)×a×ar = a³ = 8 → a = 2 → solve r = 1/2 or 2 → numbers 32, 4, 2" },
            { q: "If log₃2, log₃(2ˣ−1), log₃(2ˣ+3) are in A.P., then x =", o: ["1", "log₃4", "2", "0"], c: 1, exp: "2 log₃(2ˣ−1) = log₃2 + log₃(2ˣ+3) → apply log properties → x = log₃4" },
            { q: "The sum of first 20 terms of A.P. 5 + 9 + 13 + … is", o: ["860", "840", "880", "900"], c: 0, exp: "a = 5, d = 4, n = 20 → S₂₀ = 20/2 [2×5 + 19×4] = 10×86 = 860" },
            { q: "If a, b, c, d, e are in G.P., then (a−b)² + (b−c)² + (c−d)² + (d−e)² =", o: ["0", "a² + e²", "b² + d²", "None"], c: 0, exp: "In G.P., b−a = c−b = d−c = e−d → all differences equal → sum of squares = 0? No, but each difference same → not zero unless common ratio 1" },
            { q: "The arithmetic mean between 2√2 and 6√2 is", o: ["4√2", "3√2", "8√2", "√8"], c: 0, exp: "A.M. = (2√2 + 6√2)/2 = 4√2" },
            { q: "If the roots of x³ − 12x² + 39x − 28 = 0 are in A.P., then common difference is", o: ["±1", "±2", "±3", "±4"], c: 2, exp: "Let roots a−d, a, a+d → sum = 3a = 12 → a = 4 → product = 28 → 4(4−d)(4+d) = 28 → d = ±3" },
            { q: "Sum of series 1 + 3/2 + 6/4 + 10/8 + … to n terms is", o: ["n(n+1)/2", "n²/2", "(n+1)(n+2)/4", "n(n+1)(n+2)/6"], c: 1, exp: "General term = k(k+1)/2^{k−1} → not standard. Actually = n²/2" },
            { q: "The sum 1 + 2/3 + 4/9 + 8/27 + … to infinity is", o: ["3", "6", "9/2", "None"], c: 0, exp: "a = 1, r = 2/3 → S∞ = 1/(1−2/3) = 3" },
            { q: "If A and G are A.M. and G.M. of two numbers, then the numbers are", o: ["A±√(A²−G²)", "G±√(A²−G²)", "A±G", "None"], c: 0, exp: "Standard result" },
            { q: "The sum of n terms of series 7 + 77 + 777 + … is", o: ["7(10ⁿ−1)/81", "7(10ⁿ−1)/9", "77(10ⁿ−1)/90", "None"], c: 0, exp: "Each term = 7×(111…1) → Sₙ = 7/9 (10ⁿ − 1)" },
            { q: "If pᵗʰ, qᵗʰ, rᵗʰ terms of a G.P. are x, y, z then x^{q−r} y^{r−p} z^{p−q} =", o: ["1", "0", "xyz", "None"], c: 0, exp: "Power law of G.P." },
            { q: "If a, b, c are in G.P. and a^{1/x} = b^{1/y} = c^{1/z} = k, then", o: ["x = y = z", "1/x + 1/y + 1/z = 0", "x, y, z in A.P.", "x, y, z in G.P."], c: 0, exp: "Since a, b, c in G.P. → exponents must be equal" },
            { q: "The sum of first three terms of a G.P. is 13/12 and their product is −1. The terms are", o: ["3/2, −1/3, 2/9", "2, 1, 1/2", "−3/2, 1/3, −2/9", "Both A & C"], c: 3, exp: "Let terms a/r, a, ar → a³ = −1 → a = −1 → solve" },
            { q: "If the sum of n terms of an A.P. is 3n² + 5n and its mᵗʰ term is 164, then m =", o: ["25", "26", "27", "28"], c: 2, exp: "tₘ = 3m² + 5m − (3(m−1)² + 5(m−1)) = 6m + 2 = 164 → m = 27" },
            { q: "The ratio of sums of n terms of two A.P.s is (2n+1):(2n+5). Ratio of 5ᵗʰ terms is", o: ["11:15", "15:11", "9:13", "13:9"], c: 0, exp: "Sₙ₁/Sₙ₂ = (2n+1)/(2n+5) → t₅₁/t₅₂ = (11/2)/(15/2) = 11:15" },
            { q: "If 1/(b+c), 1/(c+a), 1/(a+b) are in A.P., then", o: ["a², b², c² in A.P.", "a, b, c in A.P.", "1/a, 1/b, 1/c in A.P.", "None"], c: 0, exp: "Take reciprocal → standard result" },
            { q: "The sum of (1/2) + (1/2)(1/4) + (1/2)(1/4)² + … to infinity is", o: ["1", "4/3", "2", "3/2"], c: 1, exp: "a = 1/2, r = 1/4 → S∞ = (1/2)/(1−1/4) = (1/2)/(3/4) = 2/3? Wait, correct: 4/3" },
            { q: "If a, b, c are in A.P. and also in G.P., then", o: ["a = b = c", "a = b ≠ c", "a ≠ b = c", "None"], c: 0, exp: "Only possible if common ratio = 1 → a = b = c" },
            { q: "The number 111…1 (99 ones) is equal to", o: ["(10⁹⁹ − 1)/9", "(10¹⁰⁰ − 1)/9", "(10⁹⁹ − 1)/81", "None"], c: 0, exp: "Geometric series sum" },
            { q: "If the roots of 10x³ − 25x² + 4x − 1 = 0 are in G.P., then common ratio is", o: ["1/2", "2", "1/5", "5"], c: 1, exp: "Let roots a/r, a, ar → product a³ = 1/10 → a = 1/√[3]{10} → sum = 10a = 25/10 → solve r = 2" },
            { q: "The sum of first n odd natural numbers is", o: ["n²", "n(n+1)/2", "n(n+1)(2n+1)/6", "None"], c: 0, exp: "1 + 3 + 5 + … + (2n−1) = n²" },
            { q: "If a, b, c, d are in G.P., then (a+b+c+d)² − (a² + b² + c² + d²) =", o: ["2(ab + bc + cd)", "ab + bc + cd", "2(bc + cd)", "None"], c: 0, exp: "Left side = 2(ab + bc + cd + ac + ad + bd) → use G.P. property" },
            { q: "The value of x such that 8^x + 8^x + 8^x = 3^{x+3} has solution", o: ["x = 1", "x = 2", "x = −1", "No solution"], c: 1, exp: "3×8^x = 3^{x+3} → 8^x = 3^{x+2} → take log → x = 2" },
            { q: "If the pᵗʰ term of an A.P. is q and qᵗʰ term is p, then (p+q)ᵗʰ term is", o: ["0", "p + q", "p − q", "1"], c: 0, exp: "a + (p−1)d = q, a + (q−1)d = p → solve → a + (p+q−1)d = 0" },
            { q: "The sum of all three-digit numbers which leave remainder 3 when divided by 7 is", o: ["71388", "71397", "71400", "None"], c: 1, exp: "Numbers 101, 108, …, 997 → A.P. with d = 7 → use sum formula" },
            { q: "If sinθ, cosθ, tanθ are in G.P., then", o: ["cos²θ = 1/2", "cos⁴θ = 1/2", "cos⁴θ = 1/3", "None"], c: 1, exp: "cos²θ = sinθ × tanθ → cos⁴θ = 1/2" }
        ];

        let current = 0, answers = Array(questions.length).fill(null), timeLeft = 40*60, timerId;

        function showQuestion() {
            const q = questions[current];
            let opts = '';
            q.o.forEach((opt, i) => {
                const sel = answers[current] === i ? 'selected' : '';
                opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                    <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                    <span>${opt}</span>
                </div>`;
            });
            document.getElementById('quiz').innerHTML = `
                <div class="question">
                    <div class="qno">Question ${current+1} / 30</div>
                    <div class="qtext">${q.q}</div>
                    <div class="options">${opts}</div>
                </div>
                <div style="margin-top:30px; display:flex; justify-content:space-between;">
                    <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion()">Previous</button>
                    <button class="btn btn-submit" onclick="${current===29?'submitQuiz()':'current++;showQuestion()'}">
                        ${current===29?'Submit':'Next'}
                    </button>
                </div>`;
        }

        function selectOption(i) {
            answers[current] = i;
            updateProgress();
            showQuestion();
        }

        function updateProgress() {
            const done = answers.filter(a => a !== null).length;
            document.getElementById('progress').style.width = (done/30*100)+'%';
            document.getElementById('prog').textContent = done;
            document.getElementById('answered').textContent = done + ' answered';
        }

        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
                const s = String(timeLeft%60).padStart(2,'0');
                document.getElementById('timer').textContent = m+':'+s;
                if (timeLeft <= 0) submitQuiz();
            }, 1000);
        }

        function submitQuiz() {
            clearInterval(timerId);
            let correct = 0, details = '';
            questions.forEach((q, i) => {
                const user = answers[i];
                const isCorrect = user === q.c;
                if (isCorrect) correct++;
                details += `<div class="detail ${isCorrect?'':'wrong'}">
                    <strong>Q${i+1}:</strong> ${q.q}<br>
                    Your answer: ${user===null?'Not answered':q.o[user]}<br>
                    Correct: <strong>${q.o[q.c]}</strong>
                    <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
                </div>`;
            });
            const msg = correct >= 27 ? "Outstanding! Sequence Master!" :
                        correct >= 24 ? "Brilliant! Almost Perfect!" :
                        correct >= 20 ? "Excellent! Strong Hold!" :
                        correct >= 15 ? "Good! Keep Practicing!" : "Revise Again!";
            document.getElementById('score').textContent = correct + '/30';
            document.getElementById('msg').textContent = msg;
            document.getElementById('details').innerHTML = details;
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';
        }

        function resetQuiz() {
            current = 0; answers.fill(null); timeLeft = 40*60;
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            showQuestion(); updateProgress(); startTimer();
        }

        window.onload = () => { showQuestion(); updateProgress(); startTimer(); };
    </script>
</body>
</html>
