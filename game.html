<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ✅ Custom Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ✅ THEME VARIABLES */
:root {
    --bg: #f2f2f2;
    --text: #222;
    --board: #fff;
    --cell: #fff;
    --hover: #e6e6e6;
    --primary: #007bff;
    --win: #28a745;
    --shadow: rgba(0,0,0,0.15);
}

body.dark {
    --bg: #121212;
    --text: #f5f5f5;
    --board: #1e1e1e;
    --cell: #1e1e1e;
    --hover: #333;
    --primary: #4dabf7;
    --win: #51cf66;
    --shadow: rgba(0,0,0,0.5);
}

/* ✅ GLOBAL STYLES */
body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    transition: 0.3s;
}

h1 {
    margin-bottom: 10px;
}

/* ✅ TOP BAR */
.top-bar {
    width: 100%;
    max-width: 420px;
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

select {
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    background: var(--board);
    color: var(--text);
    box-shadow: 0 2px 6px var(--shadow);
}

/* ✅ DARK MODE TOGGLE */
.toggle {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
}

.switch {
    width: 40px;
    height: 20px;
    background: #aaa;
    border-radius: 20px;
    position: relative;
    transition: 0.3s;
}

.knob {
    width: 16px;
    height: 16px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 2px;
    left: 2px;
    transition: 0.3s;
}

body.dark .switch {
    background: var(--primary);
}

body.dark .knob {
    transform: translateX(20px);
}

/* ✅ SCOREBOARD */
.scoreboard {
    width: 100%;
    max-width: 420px;
    display: flex;
    justify-content: space-between;
    margin-bottom: 15px;
}

.score {
    flex: 1;
    background: var(--board);
    margin: 0 5px;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 2px 6px var(--shadow);
}

.score-value {
    font-size: 20px;
    font-weight: 600;
}

/* ✅ GAME BOARD */
#game {
    display: grid;
    grid-template-columns: repeat(3, 110px);
    gap: 10px;
}

@media (max-width: 480px) {
    #game {
        grid-template-columns: repeat(3, 85px);
        gap: 8px;
    }
}

.cell {
    width: 110px;
    height: 110px;
    background: var(--cell);
    border-radius: 10px;
    font-size: 40px;
    font-weight: 600;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 2px 6px var(--shadow);
    transition: 0.2s;
    animation: fadeIn 0.3s ease;
}

@media (max-width: 480px) {
    .cell {
        width: 85px;
        height: 85px;
        font-size: 32px;
    }
}

.cell:hover {
    background: var(--hover);
    transform: translateY(-2px);
}

/* ✅ ANIMATIONS */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

.pop {
    animation: pop 0.15s ease-out;
}

@keyframes pop {
    0% { transform: scale(0.7); }
    100% { transform: scale(1); }
}

.win {
    background: var(--win) !important;
    color: white !important;
    animation: glow 0.6s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 5px var(--win); }
    to { box-shadow: 0 0 15px var(--win); }
}

/* ✅ BUTTONS */
button {
    margin-top: 15px;
    padding: 10px 16px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 2px 6px var(--shadow);
    transition: 0.2s;
}

button:hover {
    transform: translateY(-2px);
}
</style>
</head>

<body>

<h1>Ultimate Tic Tac Toe</h1>

<div class="top-bar">
    <select id="modeSelect">
        <option value="ai">Player vs AI</option>
        <option value="pvp">Player vs Player</option>
    </select>

    <div class="toggle" id="darkToggle">
        <span>Dark</span>
        <div class="switch"><div class="knob"></div></div>
    </div>
</div>

<div class="scoreboard">
    <div class="score">
        <div>Player X</div>
        <div class="score-value" id="scoreX">0</div>
    </div>
    <div class="score">
        <div>Draws</div>
        <div class="score-value" id="scoreDraw">0</div>
    </div>
    <div class="score">
        <div>Player O</div>
        <div class="score-value" id="scoreO">0</div>
    </div>
</div>

<div id="status">Player X's turn</div>

<div id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>

<button id="reset">Restart Round</button>
<button id="resetAll">Reset Scores</button>

<script>
/* ✅ GAME VARIABLES */
const cells = document.querySelectorAll(".cell");
const statusText = document.getElementById("status");
const modeSelect = document.getElementById("modeSelect");
const darkToggle = document.getElementById("darkToggle");

let board = ["","","","","","","","",""];
let currentPlayer = "X";
let running = true;
let mode = "ai";

let scoreX = 0, scoreO = 0, scoreDraw = 0;

/* ✅ WIN PATTERNS */
const wins = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
];

/* ✅ EVENT LISTENERS */
cells.forEach(c => c.addEventListener("click", handleClick));
document.getElementById("reset").addEventListener("click", restart);
document.getElementById("resetAll").addEventListener("click", resetAll);
modeSelect.addEventListener("change", () => { mode = modeSelect.value; restart(); });
darkToggle.addEventListener("click", () => document.body.classList.toggle("dark"));

/* ✅ HANDLE PLAYER CLICK */
function handleClick() {
    const i = this.dataset.index;
    if (!running || board[i] !== "") return;

    makeMove(i, currentPlayer);
    if (checkState()) return;

    if (mode === "ai" && currentPlayer === "O") {
        setTimeout(aiMove, 300);
    }
}

/* ✅ MAKE MOVE */
function makeMove(i, player) {
    board[i] = player;
    const cell = document.querySelector(`[data-index="${i}"]`);
    cell.textContent = player;
    cell.classList.add("pop");
}

/* ✅ AI MOVE (UNBEATABLE MINIMAX) */
function aiMove() {
    const best = minimax(board, "O").index;
    makeMove(best, "O");
    checkState();
}

/* ✅ MINIMAX ALGORITHM */
function minimax(newBoard, player) {
    const empty = newBoard.map((v,i)=>v===""?i:null).filter(v=>v!==null);

    if (winner(newBoard,"X")) return {score:-10};
    if (winner(newBoard,"O")) return {score:10};
    if (empty.length===0) return {score:0};

    const moves = [];

    for (let i of empty) {
        const move = { index:i };
        newBoard[i] = player;

        move.score = (player==="O")
            ? minimax(newBoard,"X").score
            : minimax(newBoard,"O").score;

        newBoard[i] = "";
        moves.push(move);
    }

    return (player==="O")
        ? moves.reduce((a,b)=>a.score>b.score?a:b)
        : moves.reduce((a,b)=>a.score<b.score?a:b);
}

/* ✅ CHECK WINNER */
function winner(b,p) {
    return wins.some(w => w.every(i => b[i] === p));
}

/* ✅ CHECK GAME STATE */
function checkState() {
    if (winner(board, currentPlayer)) {
        statusText.textContent = `${currentPlayer} wins`;
        highlightWin(currentPlayer);
        updateScore(currentPlayer);
        running = false;
        return true;
    }

    if (!board.includes("")) {
        statusText.textContent = "Draw";
        scoreDraw++;
        document.getElementById("scoreDraw").textContent = scoreDraw;
        running = false;
        return true;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";
    statusText.textContent = `${currentPlayer}'s turn`;
    return false;
}

/* ✅ HIGHLIGHT WIN */
function highlightWin(player) {
    wins.forEach(w => {
        if (w.every(i => board[i] === player)) {
            w.forEach(i => {
                document.querySelector(`[data-index="${i}"]`).classList.add("win");
            });
        }
    });
}

/* ✅ UPDATE SCORE */
function updateScore(p) {
    if (p === "X") {
        scoreX++;
        document.getElementById("scoreX").textContent = scoreX;
    } else {
        scoreO++;
        document.getElementById("scoreO").textContent = scoreO;
    }
}

/* ✅ RESTART ROUND */
function restart() {
    board = ["","","","","","","","",""];
    currentPlayer = "X";
    running = true;
    statusText.textContent = "Player X's turn";
    cells.forEach(c => {
        c.textContent = "";
        c.classList.remove("win");
    });
}

/* ✅ RESET ALL SCORES */
function resetAll() {
    restart();
    scoreX = scoreO = scoreDraw = 0;
    document.getElementById("scoreX").textContent = 0;
    document.getElementById("scoreO").textContent = 0;
    document.getElementById("scoreDraw").textContent = 0;
}
</script>

</body>
</html>
