<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff6f00, #ff8f00, #ffa000);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: linear-gradient(to right, #ff6f00, #ff8f00);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .em-wave-animation {
            position: absolute;
            width: 120px;
            height: 80px;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .wave-container {
            position: relative;
            width: 100px;
            height: 60px;
        }
        
        .electric-wave {
            position: absolute;
            width: 100px;
            height: 20px;
            background: transparent;
            border-top: 2px solid #4caf50;
            border-radius: 50%;
            top: 20px;
            animation: wave-move 2s linear infinite;
        }
        
        .magnetic-wave {
            position: absolute;
            width: 100px;
            height: 20px;
            background: transparent;
            border-top: 2px solid #2196f3;
            border-radius: 50%;
            top: 40px;
            animation: wave-move 2s linear infinite;
            animation-delay: 0.5s;
        }
        
        .propagation {
            position: absolute;
            width: 4px;
            height: 60px;
            background: #ffeb3b;
            left: 50%;
            transform: translateX(-50%);
            animation: propagate 3s linear infinite;
        }
        
        @keyframes wave-move {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100px); }
        }
        
        @keyframes propagate {
            0% { transform: translateX(-50%) scaleY(0); opacity: 0; }
            50% { transform: translateX(-50%) scaleY(1); opacity: 1; }
            100% { transform: translateX(-50%) scaleY(0); opacity: 0; }
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff6f00, #ff8f00);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: 600;
            color: #555;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-number {
            font-size: 1rem;
            color: #ff6f00;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .options-container {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #e9e9e9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .option.selected {
            background-color: #fff3e0;
            border-color: #ff6f00;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        
        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #ff6f00;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover:not(:disabled) {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        #next-btn {
            background: linear-gradient(to right, #ff6f00, #ff8f00);
            color: white;
        }
        
        #next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .explanation {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 5px solid #ff6f00;
        }
        
        .explanation-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #ff6f00;
        }
        
        .results-container {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to right, #ff6f00, #ff8f00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
        }
        
        .score-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #555;
        }
        
        #restart-btn {
            background: linear-gradient(to right, #ff6f00, #ff8f00);
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
        }
        
        #restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .formula-highlight {
            background-color: #fff3e0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .em-wave-law {
            background-color: #fff8e1;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #ffb300;
            font-style: italic;
        }
        
        .spectrum-diagram {
            background: linear-gradient(to right, #8e24aa, #2196f3, #4caf50, #ffeb3b, #ff9800, #f44336);
            height: 20px;
            border-radius: 10px;
            margin: 10px 0;
            position: relative;
        }
        
        .spectrum-label {
            font-size: 0.8rem;
            position: absolute;
            top: 25px;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
            
            .quiz-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .em-wave-animation {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="em-wave-animation">
                <div class="wave-container">
                    <div class="electric-wave"></div>
                    <div class="magnetic-wave"></div>
                    <div class="propagation"></div>
                </div>
            </div>
            <h1>Chapter : 20 Electromagnetic Waves</h1>
            <div class="subtitle">Test your knowledge of EM spectrum, wave properties, and applications</div>
        </header>
        
        <div class="quiz-container">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="progress-text">
                    <span>Question <span id="current-question">1</span> of <span id="total-questions">20</span></span>
                    <span>Score: <span id="score">0</span>/20</span>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-number">Question 1</div>
                <div class="question-text" id="question-text">Question text will appear here</div>
                
                <div class="options-container" id="options-container">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
                
                <div class="explanation" id="explanation">
                    <div class="explanation-title">Explanation:</div>
                    <div id="explanation-text"></div>
                </div>
                
                <div class="button-container">
                    <button id="prev-btn" disabled>Previous</button>
                    <button id="next-btn">Next</button>
                </div>
                
                <div class="quiz-info">
                    <div>Topic: EM Waves & Spectrum</div>
                    <div>Level: Advanced</div>
                </div>
            </div>
            
            <div class="results-container" id="results-container">
                <h2>Quiz Completed!</h2>
                <div class="score" id="final-score">0/20</div>
                <div class="score-text" id="score-text">Well done!</div>
                <button id="restart-btn">Restart Quiz</button>
                <button id="back to home-btn"><a href="neet.html">Back to Home</a></button>
            </div>
        </div>
    </div>

    <script>
        const emWavesQuiz = [
            {
                q: "Who first predicted the existence of electromagnetic waves?",
                o: ["James Clerk Maxwell", "Heinrich Hertz", "Michael Faraday", "Thomas Edison"],
                a: 0,
                exp: "James Clerk Maxwell theoretically predicted electromagnetic waves through his famous equations in 1865."
            },
            {
                q: "The speed of electromagnetic waves in vacuum is:",
                o: ["3 × 10⁸ m/s", "3 × 10⁶ m/s", "3 × 10¹⁰ m/s", "Depends on frequency"],
                a: 0,
                exp: "All electromagnetic waves travel at speed c = 3 × 10⁸ m/s in vacuum, regardless of frequency or wavelength."
            },
            {
                q: "Which of these has the shortest wavelength?",
                o: ["Gamma rays", "Radio waves", "Visible light", "Microwaves"],
                a: 0,
                exp: "Gamma rays have the shortest wavelengths in EM spectrum (less than 10⁻¹¹ m), while radio waves have the longest."
            },
            {
                q: "The relationship between frequency (f) and wavelength (λ) for EM waves is:",
                o: ["c = fλ", "E = hf", "v = fλ", "P = E/t"],
                a: 0,
                exp: "For all electromagnetic waves: speed c = frequency f × wavelength λ. This is the fundamental wave equation."
            },
            {
                q: "Which type of EM wave is used in MRI machines?",
                o: ["Radio waves", "X-rays", "Ultraviolet", "Infrared"],
                a: 0,
                exp: "MRI uses radio waves (specifically in RF range) along with strong magnetic fields to create detailed body images."
            },
            {
                q: "The ionizing radiation in EM spectrum includes:",
                o: ["UV, X-rays, Gamma rays", "Radio, Microwave, IR", "Visible light only", "All EM radiation"],
                a: 0,
                exp: "UV, X-rays, and gamma rays have enough energy to ionize atoms and damage biological tissues."
            },
            {
                q: "Which law describes the polarization of electromagnetic waves?",
                o: ["Malus' Law", "Snell's Law", "Ohm's Law", "Faraday's Law"],
                a: 0,
                exp: "Malus' Law: I = I₀cos²θ, where I is transmitted intensity through polarizer at angle θ to polarization direction."
            },
            {
                q: "The ozone layer protects Earth from harmful:",
                o: ["Ultraviolet radiation", "Infrared radiation", "Radio waves", "Microwaves"],
                a: 0,
                exp: "Ozone layer absorbs most of the Sun's harmful ultraviolet-B and ultraviolet-C radiation."
            },
            {
                q: "Which EM waves are used in remote controls?",
                o: ["Infrared", "Ultraviolet", "X-rays", "Gamma rays"],
                a: 0,
                exp: "Most TV remote controls use infrared waves, which are invisible to human eyes but can be detected by electronic sensors."
            },
            {
                q: "The phenomenon where light changes direction when passing through different media is:",
                o: ["Refraction", "Reflection", "Diffraction", "Interference"],
                a: 0,
                exp: "Refraction is the bending of light waves when they pass from one medium to another with different optical density."
            },
            {
                q: "Which color of visible light has the highest frequency?",
                o: ["Violet", "Red", "Green", "Yellow"],
                a: 0,
                exp: "Violet light has the highest frequency (and shortest wavelength) in visible spectrum, while red has the lowest frequency."
            },
            {
                q: "Radar systems typically use:",
                o: ["Microwaves", "X-rays", "Ultraviolet", "Gamma rays"],
                a: 0,
                exp: "Radar (Radio Detection and Ranging) uses microwave frequencies (1-100 GHz) for detecting objects and measuring distances."
            },
            {
                q: "The dual nature of electromagnetic radiation refers to:",
                o: ["Wave-particle duality", "Electric-magnetic fields", "Reflection-refraction", "Absorption-emission"],
                a: 0,
                exp: "EM radiation exhibits both wave-like properties (interference, diffraction) and particle-like properties (photons with energy E = hf)."
            },
            {
                q: "Which EM waves are primarily responsible for the greenhouse effect?",
                o: ["Infrared", "Ultraviolet", "Visible light", "X-rays"],
                a: 0,
                exp: "Earth absorbs visible light but emits infrared radiation, which greenhouse gases trap, causing global warming."
            },
            {
                q: "The energy of a photon is given by:",
                o: ["E = hf", "E = mc²", "E = ½mv²", "E = Fd"],
                a: 0,
                exp: "Photon energy E = hf, where h is Planck's constant (6.626 × 10⁻³⁴ J·s) and f is frequency."
            },
            {
                q: "Which device converts light energy into electrical energy?",
                o: ["Photovoltaic cell", "LED", "Laser", "Transformer"],
                a: 0,
                exp: "Photovoltaic cells (solar cells) convert light energy directly into electrical energy through photoelectric effect."
            },
            {
                q: "The phenomenon where light splits into colors when passing through a prism is:",
                o: ["Dispersion", "Diffraction", "Polarization", "Scattering"],
                a: 0,
                exp: "Dispersion occurs because different wavelengths (colors) of light refract at slightly different angles in a medium."
            },
            {
                q: "Which EM waves are used in medical imaging to view bones?",
                o: ["X-rays", "Radio waves", "Microwaves", "Infrared"],
                a: 0,
                exp: "X-rays can penetrate soft tissues but are absorbed by dense materials like bones, creating shadow images."
            },
            {
                q: "The range of visible light wavelengths is approximately:",
                o: ["400-700 nm", "1-10 mm", "10-400 nm", "700 nm - 1 mm"],
                a: 0,
                exp: "Visible spectrum: Violet ~400 nm to Red ~700 nm. Human eyes are sensitive to this narrow range."
            },
            {
                q: "Which principle states that accelerating charges radiate electromagnetic waves?",
                o: ["Larmor's formula", "Heisenberg principle", "Pauli exclusion", "Huygens principle"],
                a: 0,
                exp: "According to classical electrodynamics, any accelerated charged particle emits electromagnetic radiation (Larmor formula)."
            }
        ];

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(emWavesQuiz.length).fill(null);
        
        // DOM elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanation = document.getElementById('explanation');
        const explanationText = document.getElementById('explanation-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('final-score');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = emWavesQuiz.length;
            loadQuestion();
        }
        
        // Load current question
        function loadQuestion() {
            const question = emWavesQuiz[currentQuestion];
            questionText.textContent = question.q;
            currentQuestionEl.textContent = currentQuestion + 1;
            
            // Update progress bar
            progress.style.width = `${((currentQuestion) / emWavesQuiz.length) * 100}%`;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create new options
            question.o.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                const optionLetter = document.createElement('div');
                optionLetter.classList.add('option-letter');
                optionLetter.textContent = String.fromCharCode(65 + index); // A, B, C, D
                
                const optionText = document.createElement('div');
                optionText.textContent = option;
                
                optionElement.appendChild(optionLetter);
                optionElement.appendChild(optionText);
                
                // If user has already selected this option
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                    
                    // Show if correct/incorrect after answer
                    if (userAnswers[currentQuestion] !== null) {
                        if (index === question.a) {
                            optionElement.classList.add('correct');
                        } else {
                            optionElement.classList.add('incorrect');
                        }
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Show explanation if answer has been selected
            if (userAnswers[currentQuestion] !== null) {
                explanation.style.display = 'block';
                explanationText.textContent = question.exp;
            } else {
                explanation.style.display = 'none';
            }
            
            // Update button states
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === emWavesQuiz.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next';
            }
            
            // Update score
            scoreEl.textContent = score;
        }
        
        // Select an option
        function selectOption(index) {
            // If already answered, don't allow changing
            if (userAnswers[currentQuestion] !== null) return;
            
            // Mark selected option
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            // Store user's answer
            userAnswers[currentQuestion] = index;
            
            // Check if correct
            const question = emWavesQuiz[currentQuestion];
            if (index === question.a) {
                options[index].classList.add('correct');
                score++;
                scoreEl.textContent = score;
            } else {
                options[index].classList.add('incorrect');
                // Also show correct answer
                options[question.a].classList.add('correct');
            }
            
            // Show explanation
            explanation.style.display = 'block';
            explanationText.textContent = question.exp;
        }
        
        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < emWavesQuiz.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        // Show final results
        function showResults() {
            document.querySelector('.question-container').style.display = 'none';
            resultsContainer.style.display = 'block';
            
            finalScore.textContent = `${score}/${emWavesQuiz.length}`;
            
            // Set score message
            if (score === emWavesQuiz.length) {
                scoreText.textContent = "Perfect! You're an electromagnetic waves expert!";
            } else if (score >= emWavesQuiz.length * 0.8) {
                scoreText.textContent = "Excellent! You have a strong grasp of EM spectrum principles!";
            } else if (score >= emWavesQuiz.length * 0.6) {
                scoreText.textContent = "Good job! You understand the fundamentals of electromagnetic waves!";
            } else if (score >= emWavesQuiz.length * 0.4) {
                scoreText.textContent = "Not bad! Keep practicing EM waves problems!";
            } else {
                scoreText.textContent = "Keep studying! EM waves are fundamental to modern technology and communications!";
            }
            
            // Update progress bar to 100%
            progress.style.width = '100%';
        }
        
        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(emWavesQuiz.length).fill(null);
            
            document.querySelector('.question-container').style.display = 'block';
            resultsContainer.style.display = 'none';
            
            loadQuestion();
        }
        
        // Event listeners
        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        
        // Initialize the quiz
        initQuiz();
    </script>
</body>
</html>
