<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #01579b, #0277bd, #0288d1);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: linear-gradient(to right, #01579b, #0277bd);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .fluid-decoration {
            position: absolute;
            width: 120px;
            height: 60px;
            background: linear-gradient(to bottom, #4fc3f7, #0288d1);
            border-radius: 50% 50% 0 0;
            bottom: 0;
            right: 30px;
            animation: wave 4s ease-in-out infinite;
        }
        
        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            bottom: 10px;
            right: 80px;
            animation: bubble 3s ease-in infinite;
        }
        
        .bubble:nth-child(2) {
            width: 15px;
            height: 15px;
            right: 110px;
            animation-delay: 0.5s;
        }
        
        .bubble:nth-child(3) {
            width: 12px;
            height: 12px;
            right: 140px;
            animation-delay: 1s;
        }
        
        @keyframes wave {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes bubble {
            0% { 
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            100% { 
                transform: translateY(-100px) scale(0.5);
                opacity: 0;
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #01579b, #0277bd);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: 600;
            color: #555;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-number {
            font-size: 1rem;
            color: #01579b;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .options-container {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #e9e9e9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .option.selected {
            background-color: #d1e7ff;
            border-color: #01579b;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        
        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #01579b;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover:not(:disabled) {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        #next-btn {
            background: linear-gradient(to right, #01579b, #0277bd);
            color: white;
        }
        
        #next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .explanation {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 5px solid #01579b;
        }
        
        .explanation-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #01579b;
        }
        
        .results-container {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to right, #01579b, #0277bd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
        }
        
        .score-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #555;
        }
        
        #restart-btn {
            background: linear-gradient(to right, #01579b, #0277bd);
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
        }
        
        #restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .formula-highlight {
            background-color: #e1f5fe;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .fluid-principle {
            background-color: #e3f2fd;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #2196f3;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
            
            .quiz-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .fluid-decoration, .bubble {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="fluid-decoration"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <h1>Chapter : 10 Fluid Mechanics</h1>
            <div class="subtitle">Test your knowledge of pressure, buoyancy, and fluid dynamics</div>
        </header>
        
        <div class="quiz-container">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="progress-text">
                    <span>Question <span id="current-question">1</span> of <span id="total-questions">20</span></span>
                    <span>Score: <span id="score">0</span>/20</span>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-number">Question 1</div>
                <div class="question-text" id="question-text">Question text will appear here</div>
                
                <div class="options-container" id="options-container">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
                
                <div class="explanation" id="explanation">
                    <div class="explanation-title">Explanation:</div>
                    <div id="explanation-text"></div>
                </div>
                
                <div class="button-container">
                    <button id="prev-btn" disabled>Previous</button>
                    <button id="next-btn">Next</button>
                </div>
                
                <div class="quiz-info">
                    <div>Topic: Fluid Mechanics & Hydrodynamics</div>
                    <div>Level: Intermediate</div>
                </div>
            </div>
            
            <div class="results-container" id="results-container">
                <h2>Quiz Completed!</h2>
                <div class="score" id="final-score">0/20</div>
                <div class="score-text" id="score-text">Well done!</div>
                <button id="restart-btn">Restart Quiz</button>
                <button id="back-to-home-btn"><a href="neet.html">Back to Home</a></button>
            </div>
        </div>
    </div>

    <script>
        const q10 = [
            {q:"Pressure is defined as:",o:["Force/Area","Force × Area","Mass/Area","None"],a:0,exp:"Pressure = force per unit area."},
            {q:"The SI unit of pressure is:",o:["Pascal","Newton","Joule","Watt"],a:0,exp:"Pressure is measured in Pascal (N/m²)."},
            {q:"Pascal's principle applies to:",o:["Fluids at rest","Fluids in motion","Solids","None"],a:0,exp:"Pascal's principle applies to fluids at rest."},
            {q:"The buoyant force is given by:",o:["Archimedes' principle","Bernoulli's principle","Pascal's principle","None"],a:0,exp:"Buoyant force = weight of displaced fluid (Archimedes)."},
            {q:"The density of water is:",o:["1000 kg/m³","100 kg/m³","10 kg/m³","10000 kg/m³"],a:0,exp:"Density of water = 1000 kg/m³."},
            {q:"Bernoulli's principle relates to:",o:["Fluids in motion","Fluids at rest","Solids","None"],a:0,exp:"Bernoulli's principle applies to fluids in motion."},
            {q:"Viscosity is a measure of:",o:["Fluid's resistance to flow","Fluid's density","Fluid's pressure","None"],a:0,exp:"Viscosity measures a fluid's resistance to flow."},
            {q:"The unit of viscosity is:",o:["Pa s","N/m²","kg/m³","m/s"],a:0,exp:"Viscosity has unit Pascal-second (Pa s)."},
            {q:"The equation of continuity states:",o:["A₁v₁ = A₂v₂","P₁ + ρgh = P₂","F = ρgV","None"],a:0,exp:"A₁v₁ = A₂v₂ for incompressible fluids."},
            {q:"Surface tension is defined as:",o:["Force/Length","Force × Length","Force/Area","None"],a:0,exp:"Surface tension = force per unit length."},
            {q:"The unit of surface tension is:",o:["N/m","N m","N/m²","kg/m³"],a:0,exp:"Surface tension has unit N/m."},
            {q:"Archimedes' principle states:",o:["Buoyant force = weight of displaced fluid","Pressure ∝ depth","Flow rate is constant","None"],a:0,exp:"Buoyant force equals weight of displaced fluid."},
            {q:"The pressure at a depth h in a fluid is:",o:["ρgh","ρg/h","h/ρg","None"],a:0,exp:"Pressure = ρgh + atmospheric pressure."},
            {q:"A hydrometer measures:",o:["Density","Pressure","Viscosity","Surface tension"],a:0,exp:"Hydrometer measures fluid density."},
            {q:"Bernoulli's equation conserves:",o:["Energy","Momentum","Mass","None"],a:0,exp:"Bernoulli's equation is based on energy conservation."},
            {q:"The streamline flow is:",o:["Laminar","Turbulent","Both","None"],a:0,exp:"Streamline flow is laminar, with smooth paths."},
            {q:"The unit of density is:",o:["kg/m³","kg/m²","kg/m","N/m"],a:0,exp:"Density has unit kg/m³."},
            {q:"Capillary rise is due to:",o:["Surface tension","Viscosity","Pressure","None"],a:0,exp:"Capillary rise is caused by surface tension."},
            {q:"The Reynolds number indicates:",o:["Laminar or turbulent flow","Pressure","Density","None"],a:0,exp:"Reynolds number predicts laminar or turbulent flow."},
            {q:"The buoyant force acts:",o:["Upward","Downward","Sideways","None"],a:0,exp:"Buoyant force acts upward on submerged objects."}
        ];

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(q10.length).fill(null);
        
        // DOM elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanation = document.getElementById('explanation');
        const explanationText = document.getElementById('explanation-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('final-score');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = q10.length;
            loadQuestion();
        }
        
        // Load current question
        function loadQuestion() {
            const question = q10[currentQuestion];
            questionText.textContent = question.q;
            currentQuestionEl.textContent = currentQuestion + 1;
            
            // Update progress bar
            progress.style.width = `${((currentQuestion) / q10.length) * 100}%`;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create new options
            question.o.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                const optionLetter = document.createElement('div');
                optionLetter.classList.add('option-letter');
                optionLetter.textContent = String.fromCharCode(65 + index); // A, B, C, D
                
                const optionText = document.createElement('div');
                optionText.textContent = option;
                
                optionElement.appendChild(optionLetter);
                optionElement.appendChild(optionText);
                
                // If user has already selected this option
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                    
                    // Show if correct/incorrect after answer
                    if (userAnswers[currentQuestion] !== null) {
                        if (index === question.a) {
                            optionElement.classList.add('correct');
                        } else {
                            optionElement.classList.add('incorrect');
                        }
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Show explanation if answer has been selected
            if (userAnswers[currentQuestion] !== null) {
                explanation.style.display = 'block';
                explanationText.textContent = question.exp;
            } else {
                explanation.style.display = 'none';
            }
            
            // Update button states
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === q10.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next';
            }
            
            // Update score
            scoreEl.textContent = score;
        }
        
        // Select an option
        function selectOption(index) {
            // If already answered, don't allow changing
            if (userAnswers[currentQuestion] !== null) return;
            
            // Mark selected option
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            // Store user's answer
            userAnswers[currentQuestion] = index;
            
            // Check if correct
            const question = q10[currentQuestion];
            if (index === question.a) {
                options[index].classList.add('correct');
                score++;
                scoreEl.textContent = score;
            } else {
                options[index].classList.add('incorrect');
                // Also show correct answer
                options[question.a].classList.add('correct');
            }
            
            // Show explanation
            explanation.style.display = 'block';
            explanationText.textContent = question.exp;
        }
        
        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < q10.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        // Show final results
        function showResults() {
            document.querySelector('.question-container').style.display = 'none';
            resultsContainer.style.display = 'block';
            
            finalScore.textContent = `${score}/${q10.length}`;
            
            // Set score message
            if (score === q10.length) {
                scoreText.textContent = "Perfect! You're a fluid mechanics expert!";
            } else if (score >= q10.length * 0.8) {
                scoreText.textContent = "Excellent! You have a strong grasp of fluid dynamics!";
            } else if (score >= q10.length * 0.6) {
                scoreText.textContent = "Good job! You understand the fundamentals of fluid mechanics!";
            } else if (score >= q10.length * 0.4) {
                scoreText.textContent = "Not bad! Keep practicing fluid mechanics problems!";
            } else {
                scoreText.textContent = "Keep studying! Fluid mechanics is fundamental to physics!";
            }
            
            // Update progress bar to 100%
            progress.style.width = '100%';
        }
        
        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(q10.length).fill(null);
            
            document.querySelector('.question-container').style.display = 'block';
            resultsContainer.style.display = 'none';
            
            loadQuestion();
        }
        
        // Event listeners
        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        
        // Initialize the quiz
        initQuiz();
    </script>
</body>
</html>
