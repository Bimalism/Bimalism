<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrocarbons Quiz | JEE 2025-26</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
        body { background:linear-gradient(135deg,#2e7d32,#43a047,#66bb6a,#81c784); color:#333; min-height:100vh; padding:20px; }
        .container { max-width:1000px; margin:auto; background:rgba(255,255,255,0.98); border-radius:15px; box-shadow:0 20px 50px rgba(0,0,0,0.5); overflow:hidden; }
        header { background:linear-gradient(to right,#1b5e20,#2e7d32); color:white; padding:30px; text-align:center; position:relative; }
        h1 { font-size:2.8rem; margin-bottom:8px; }
        .subtitle { font-size:1.3rem; opacity:0.95; }
        .timer { position:absolute; right:30px; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.4); padding:12px 28px; border-radius:50px; font-size:1.5rem; font-weight:bold; }
        .nav { display:flex; justify-content:space-between; padding:20px 30px; background:#e8f5e9; }
        .btn { padding:12px 30px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
        .btn-home { background:#1b5e20; color:white; }
        .btn-reset { background:#a5d6a7; color:#1b5e20; }
        .btn-submit { background:#1b5e20; color:white; }
        .btn:hover { transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.4); }
        .progress-bar { height:14px; background:#a5d6a7; margin:15px 30px; border-radius:7px; overflow:hidden; }
        .progress { height:100%; background:#1b5e20; width:0%; transition:width 0.5s; }
        .progress-text { padding:0 30px 20px; font-weight:bold; color:#1b5e20; display:flex; justify-content:space-between; }
        .quiz { padding:30px; }
        .question { background:#e8f5e9; padding:25px; border-radius:12px; border-left:6px solid #66bb6a; margin-bottom:25px; }
        .qno { font-weight:bold; color:#1b5e20; font-size:1.2rem; }
        .qtext { font-size:1.25rem; margin:15px 0; font-weight:500; }
        .options { display:grid; gap:14px; }
        .option { padding:16px; background:white; border:2px solid #a5d6a7; border-radius:10px; cursor:pointer; transition:all 0.3s; display:flex; align-items:center; gap:12px; }
        .option:hover { border-color:#66bb6a; background:#e8f5e9; }
        .option.selected { border-color:#1b5e20; background:#a5d6a7; font-weight:bold; }
        .result { display:none; padding:50px; text-align:center; background:linear-gradient(135deg,#e8f5e9,#a5d6a7); }
        .score { font-size:4.8rem; font-weight:bold; color:#1b5e20; margin:20px 0; }
        .message { font-size:1.7rem; margin:20px 0; color:#1b5e20; }
        .details { margin:40px auto; max-width:900px; text-align:left; }
        .detail { padding:20px; background:white; margin:15px 0; border-radius:10px; border-left:6px solid #66bb6a; }
        .wrong { border-left-color:#d50000; background:#ffebee; }
        .exp { margin-top:15px; padding:15px; background:#fffde7; border-radius:8px; border-left:4px solid #66bb6a; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>HYDROCARBONS</h1>
        <p class="subtitle">20 High-Yield JEE Questions • Alkanes • Alkenes • Alkynes • Benzene • Mechanisms • 25 Minutes</p>
        <div class="timer">Time: <span id="timer">25:00</span></div>
    </header>
    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>
    <div class="quiz" id="quiz"></div>
    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Most stable conformation of ethane is", o: ["Eclipsed", "Staggered", "Skew", "Gauche"], c: 1, exp: "Staggered has minimum torsional strain" },
        { q: "Reactivity order in free radical chlorination", o: ["1° > 2° > 3°", "3° > 2° > 1°", "2° > 1° > 3°", "All equal"], c: 1, exp: "Stability of radical: 3° > 2° > 1°" },
        { q: "Bromination is more selective than chlorination because", o: ["Exothermic", "Endothermic", "Both", "None"], c: 1, exp: "Br• propagation step is endothermic → highly selective" },
        { q: "Major product of HBr + propene (with peroxide)", o: ["1-Bromopropane", "2-Bromopropane", "Both", "No reaction"], c: 0, exp: "Anti-Markovnikov → 1-bromopropane" },
        { q: "Ozonolysis of 2-butene followed by Zn/H₂O gives", o: ["Ethanal only", "Ethanoic acid", "Propanal", "Methanal"], c: 0, exp: "Symmetrical alkene → only ethanal" },
        { q: "Which shows geometrical isomerism?", o: ["1-Butene", "2-Butene", "1,3-Butadiene", "Ethene"], c: 1, exp: "Each carbon of C=C has two different groups" },
        { q: "Terminal alkyne reacts with Tollens’ reagent to give", o: ["White ppt", "Red ppt", "Mirror", "No reaction"], c: 0, exp: "White ppt of silver alkynide" },
        { q: "Acetylene on treatment with NaNH₂ followed by CH₃CH₂Br gives", o: ["1-Butyne", "2-Butyne", "Butene", "Butane"], c: 0, exp: "Forms sodium acetylide → 1-butyne" },
        { q: "Benzene does NOT undergo", o: ["Addition", "Substitution", "Both", "None"], c: 0, exp: "Prefers substitution to retain aromaticity" },
        { q: "Nitration of benzene requires", o: ["HNO₃ alone", "H₂SO₄ alone", "Conc. HNO₃ + Conc. H₂SO₄", "Dil. HNO₃"], c: 2, exp: "Generates NO₂⁺ electrophile" },
        { q: "–NO₂ group in nitrobenzene is", o: ["o/p director", "Meta director", "Activating", "o/p activating"], c: 1, exp: "Strongly deactivating & meta director" },
        { q: "Friedel-Crafts alkylation fails with", o: ["Benzene", "Toluene", "Nitrobenzene", "Chlorobenzene"], c: 2, exp: "–NO₂ deactivates ring strongly" },
        { q: "Major product when toluene undergoes bromination with Br₂/FeBr₃", o: ["o-Bromotoluene", "p-Bromotoluene", "Both equally", "m-Bromotoluene"], c: 1, exp: "–CH₃ is o/p director; p-isomer major (less steric)" },
        { q: "Heat of hydrogenation is highest for", o: ["Ethene", "Trans-2-butene", "1,3-Butadiene", "Benzene"], c: 2, exp: "Cumulated double bonds → least stable" },
        { q: "Syn addition of H₂ to alkene is done by", o: ["Pd/C", "Pt", "Wilkinson catalyst", "All"], c: 3, exp: "Homogeneous hydrogenation → syn addition" },
        { q: "Which gives meso product with cold dil. KMnO₄?", o: ["Cis-2-butene", "Trans-2-butene", "1-Butene", "2-Methylpropene"], c: 1, exp: "Trans-alkene → meso diol due to symmetry" },
        { q: "Relative rate of chlorination 3°:2°:1° H is", o: ["1:3.8:5", "5:3.8:1", "1:1:1", "3:2:1"], c: 1, exp: "Per hydrogen basis: 5.0 : 3.8 : 1.0" },
        { q: "Number of π electrons in benzene", o: ["4", "6", "8", "10"], c: 1, exp: "Follows 4n+2 rule, n=1 → 6π electrons" },
        { q: "Major product of monochlorination of 2-methylbutane", o: ["1-Chloro-2-methylbutane", "2-Chloro-2-methylbutane", "2-Chloro-3-methylbutane", "1-Chloro-3-methylbutane"], c: 1, exp: "3° carbon → most stable radical" },
        { q: "Which is most acidic?", o: ["Ethane", "Ethene", "Ethyne", "Benzene"], c: 2, exp: "sp carbon → highest s-character → most acidic" }
    ];

    let current = 0, answers = Array(questions.length).fill(null), timeLeft = 25*60, timerId;

    function showQuestion() {
        const q = questions[current];
        let opts = '';
        q.o.forEach((opt, i) => {
            const sel = answers[current] === i ? 'selected' : '';
            opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                <span>${opt}</span>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current+1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${opts}</div>
            </div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion();updateProgress()">Previous</button>
                <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion();updateProgress()'}" style="background:#1b5e20;">
                    ${current===19?'Submit Quiz':'Next'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(i) { answers[current] = i; showQuestion(); }

    function updateProgress() {
        const done = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (done/20*100)+'%';
        document.getElementById('prog').textContent = done;
        document.getElementById('answered').textContent = done + ' answered';
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
            const s = String(timeLeft%60).padStart(2,'0');
            document.getElementById('timer').textContent = m+':'+s;
            if (timeLeft <= 0) submitQuiz();
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0, details = '';
        questions.forEach((q, i) => {
            const user = answers[i];
            const isCorrect = user === q.c;
            if (isCorrect) correct++;
            details += `<div class="detail ${isCorrect?'':'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                Correct: <strong>${q.o[q.c]}</strong>
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });
        const msg = correct >= 18 ? "Hydrocarbon Emperor!" :
                    correct >= 15 ? "Outstanding! JEE Advanced Ready!" :
                    correct >= 12 ? "Excellent! Master of Mechanisms!" :
                    correct >= 8 ? "Good! Revise Markovnikov & Directive Effects" : "Time to Conquer Hydrocarbons!";
        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = msg;
        document.getElementById('details').innerHTML = details;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0,0);
    }

    function resetQuiz() {
        current = 0; answers = Array(questions.length).fill(null); timeLeft = 25*60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion(); startTimer();
    }

    window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
