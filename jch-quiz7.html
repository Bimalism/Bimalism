<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclear Chemistry Quiz</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #1B5E20, #2E7D32, #4CAF50); color: #333; line-height: 1.6; min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: rgba(255,255,255,0.95); border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        header { background: linear-gradient(to right, #1B5E20, #2E7D32); color: white; padding: 25px 30px; text-align: center; position: relative; }
        h1 { font-size: 2.4rem; margin-bottom: 10px; }
        .subtitle { font-size: 1.2rem; opacity: 0.9; }
        .timer-container { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 50px; font-size: 1.4rem; font-weight: bold; }
        .nav-buttons { display: flex; justify-content: space-between; padding: 20px 30px; background: #f5f5f5; border-bottom: 1px solid #e0e0e0; }
        .btn { padding: 12px 25px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 8px; }
        .btn-home { background: #4caf50; color: white; }
        .btn-home:hover { background: #388e3c; }
        .btn-submit { background: #2196f3; color: white; }
        .btn-submit:hover { background: #1976d2; }
        .btn-reset { background: #ff9800; color: white; }
        .btn-reset:hover { background: #f57c00; }
        .progress-container { padding: 15px 30px; background: #e8f5e9; border-bottom: 1px solid #c8e6c9; }
        .progress-bar { height: 10px; background: #e0e0e0; border-radius: 5px; overflow: hidden; }
        .progress { height: 100%; background: #4caf50; width: 5%; transition: width 0.5s; }
        .progress-text { display: flex; justify-content: space-between; margin-top: 8px; font-weight: 500; }
        .quiz-container { padding: 30px; }
        .question { margin-bottom: 30px; padding: 20px; background: #f9f9f9; border-radius: 10px; border-left: 5px solid #1B5E20; }
        .question-number { font-size: 1.1rem; font-weight: 600; color: #1B5E20; margin-bottom: 10px; }
        .question-text { font-size: 1.2rem; margin-bottom: 20px; font-weight: 500; }
        .options { display: grid; grid-template-columns: 1fr; gap: 12px; }
        .option { padding: 15px; background: white; border: 2px solid #e0e0e0; border-radius: 8px; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 12px; }
        .option:hover { border-color: #1B5E20; background: #e8f5e9; }
        .option.selected { border-color: #1B5E20; background: #e8f5e9; }
        .option input { transform: scale(1.2); }
        .result-container { display: none; padding: 40px; text-align: center; }
        .result-title { font-size: 2rem; color: #1B5E20; margin-bottom: 20px; }
        .score { font-size: 3rem; font-weight: bold; color: #4caf50; margin: 20px 0; }
        .result-details { margin-top: 30px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
        .detail-item { padding: 15px; background: #f5f5f5; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; }
        .correct { border-left: 5px solid #4caf50; }
        .incorrect { border-left: 5px solid #f44336; }
        .review-btn { background: #9c27b0; color: white; margin-top: 20px; }
        .review-btn:hover { background: #7b1fa2; }
        @media (max-width: 768px) { .timer-container { position: static; transform: none; margin-top: 15px; display: inline-block; } .nav-buttons { flex-direction: column; gap: 10px; } .btn { justify-content: center; } }
        .formula { font-family: 'Cambria Math', serif; background: #e8f5e9; padding: 10px 15px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #2E7D32; font-size: 1rem; display: inline-block; }
        .navigation-buttons { display: flex; justify-content: space-between; margin-top: 30px; }
        .formula-block { font-family: 'Cambria Math', serif; background: #e8f5e9; padding: 15px; margin: 15px 0; border-radius: 8px; border-left: 4px solid #2E7D32; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nuclear Chemistry Quiz</h1>
            <p class="subtitle">Test your knowledge of Radioactivity, Nuclear Reactions, and Stability</p>
            <div class="timer-container">
                Time Left: <span id="timer">20:00</span>
            </div>
        </header>
        
        <div class="nav-buttons">
            <button class="btn btn-home" onclick="goToHome()">← Back to Summary</button>
            <div>
                <button class="btn btn-reset" onclick="resetQuiz()">Reset Quiz</button>
                <button class="btn btn-submit" onclick="submitQuiz()">Submit Answers</button>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"><div class="progress" id="quiz-progress"></div></div>
            <div class="progress-text">
                <span>Progress: <span id="progress-text">1</span>/20</span>
                <span id="answered-count">0 questions answered</span>
            </div>
        </div>
        
        <div class="quiz-container" id="quiz-content"></div>
        
        <div class="result-container" id="result-content">
            <h2 class="result-title">Quiz Results</h2>
            <div class="score" id="score">0/20</div>
            <p id="result-message"></p>
            <div class="result-details" id="result-details"></div>
            <button class="btn btn-home" onclick="goToHome()">← Back to Summary</button>
            <button class="btn review-btn" onclick="resetQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        const quizQuestions = [
            {
                question: "Who discovered radioactivity?",
                options: [
                    "Marie Curie",
                    "Henry Becquerel",
                    "Rutherford",
                    "Pierre Curie"
                ],
                correct: 1,
                explanation: "Henry Becquerel discovered radioactivity in 1896 while studying potassium uranyl sulfate."
            },
            {
                question: "Which of the following is NOT a type of radioactive emission?",
                options: [
                    "α-rays",
                    "β-rays",
                    "γ-rays",
                    "δ-rays"
                ],
                correct: 3,
                explanation: "The three types of radioactive emissions are α, β, and γ rays. δ-rays do not exist in this context."
            },
            {
                question: "α-particles are identical to:",
                options: [
                    "Electrons",
                    "Protons",
                    "Helium nuclei",
                    "Neutrons"
                ],
                correct: 2,
                explanation: "α-particles are helium nuclei (⁴₂He) with +2 charge and mass 4 units."
            },
            {
                question: "When an α-particle is emitted, the atomic number of the daughter nucleus:",
                options: [
                    "Increases by 1",
                    "Decreases by 2",
                    "Increases by 2",
                    "Remains unchanged"
                ],
                correct: 1,
                explanation: "Emission of α-particle (⁴₂He) decreases atomic number by 2 and mass number by 4."
            },
            {
                question: "β-particle emission results from:",
                options: [
                    "Neutron → proton + electron",
                    "Proton → neutron + positron",
                    "Neutron → proton + positron",
                    "Proton → neutron + electron"
                ],
                correct: 0,
                explanation: "β⁻ emission: n → p + e⁻. The electron escapes as β-particle."
            },
            {
                question: "According to the Group Displacement Law, emission of a β-particle causes the daughter element to be displaced:",
                options: [
                    "Two groups to the left",
                    "One group to the right",
                    "One group to the left",
                    "Two groups to the right"
                ],
                correct: 1,
                explanation: "β⁻ emission increases atomic number by 1 → displaced one group to the right."
            },
            {
                question: "The 4n+2 series is also known as:",
                options: [
                    "Thorium series",
                    "Uranium series",
                    "Actinium series",
                    "Neptunium series"
                ],
                correct: 1,
                explanation: "4n+2 → Uranium series (²³⁸₉₂U → ²⁰⁶₈₂Pb)."
            },
            {
                question: "Which of the following has the highest penetrating power?",
                options: [
                    "α-rays",
                    "β-rays",
                    "γ-rays",
                    "Neutrons"
                ],
                correct: 2,
                explanation: "γ-rays have the highest penetrating power (10 times that of β, 100 times that of α)."
            },
            {
                question: "The binding energy per nucleon is maximum for:",
                options: [
                    "²³⁸U",
                    "⁵⁶Fe",
                    "⁴He",
                    "¹H"
                ],
                correct: 1,
                explanation: "⁵⁶Fe has the highest binding energy per nucleon (~8.79 MeV), indicating greatest stability."
            },
            {
                question: "Magic numbers refer to:",
                options: [
                    "Highly unstable nuclei",
                    "Nuclei with completed nuclear shells",
                    "Radioactive decay constants",
                    "Neutron-to-proton ratio"
                ],
                correct: 1,
                explanation: "Magic numbers (2, 8, 20, 28, 50, 82, 126) indicate completed nuclear energy levels → high stability."
            },
            {
                question: "The half-life period is related to decay constant λ by:",
                options: [
                    "t₁/₂ = λ / 0.693",
                    "t₁/₂ = 0.693 / λ",
                    "t₁/₂ = λ × 0.693",
                    "t₁/₂ = 1 / λ"
                ],
                correct: 1,
                explanation: "t₁/₂ = 0.693 / λ. Half-life is independent of initial amount."
            },
            {
                question: "The unit of radioactivity in SI system is:",
                options: [
                    "Curie",
                    "Rutherford",
                    "Becquerel",
                    "Roentgen"
                ],
                correct: 2,
                explanation: "1 Becquerel (Bq) = 1 disintegration per second."
            },
            {
                question: "In radioactive equilibrium, the ratio of atoms N_A / N_B is:",
                options: [
                    "λ_B / λ_A",
                    "λ_A / λ_B",
                    "t₁/₂,A / t₁/₂,B",
                    "t₁/₂,B / t₁/₂,A"
                ],
                correct: 1,
                explanation: "At equilibrium: N_A λ_A = N_B λ_B → N_A / N_B = λ_B / λ_A."
            },
            {
                question: "The first artificial transmutation was:",
                options: [
                    "¹⁴₇N + ⁴₂He → ¹⁷₈O + ¹₁H",
                    "⁹₄Be + ⁴₂He → ¹²₆C + ¹₀n",
                    "²³⁸₉₂U + ¹₀n → fission",
                    "¹⁴₇N + ¹₀n → ¹⁴₆C + ¹₁H"
                ],
                correct: 0,
                explanation: "Rutherford achieved first artificial transmutation: ¹⁴₇N + α → ¹⁷₈O + p."
            },
            {
                question: "Which particle is best for artificial transmutation?",
                options: [
                    "α-particle",
                    "Proton",
                    "Deuteron",
                    "Neutron"
                ],
                correct: 3,
                explanation: "Neutrons are uncharged → easily penetrate nucleus → best projectiles."
            },
            {
                question: "Nuclear fission was discovered by:",
                options: [
                    "Rutherford",
                    "Hahn and Strassmann",
                    "Fermi",
                    "Chadwick"
                ],
                correct: 1,
                explanation: "Hahn and Strassmann discovered fission of ²³⁵U by neutron bombardment in 1938."
            },
            {
                question: "The critical mass is related to:",
                options: [
                    "Minimum size for sustained chain reaction",
                    "Maximum size before explosion",
                    "Mass of daughter products",
                    "Mass defect"
                ],
                correct: 0,
                explanation: "Critical mass: minimum fissile material needed for self-sustaining chain reaction."
            },
            {
                question: "Which of the following is a fertile material?",
                options: [
                    "²³⁵U",
                    "²³⁹Pu",
                    "²³⁸U",
                    "²³³U"
                ],
                correct: 2,
                explanation: "²³⁸U is fertile: ²³⁸U + n → ²³⁹U → ²³⁹Np → ²³⁹Pu (fissile)."
            },
            {
                question: "The packing fraction is defined as:",
                options: [
                    "(Actual mass – Mass number) / Mass number × 10⁴",
                    "(Mass number – Actual mass) / Mass number × 10⁴",
                    "Mass defect / A",
                    "Binding energy / A"
                ],
                correct: 0,
                explanation: "Packing fraction = (Actual isotopic mass – Mass number) / Mass number × 10⁴. Negative value indicates stability."
            },
            {
                question: "The Geiger-Nuttall relation connects:",
                options: [
                    "Half-life and atomic number",
                    "Decay constant and range of α-particle",
                    "Binding energy and mass defect",
                    "n/p ratio and stability"
                ],
                correct: 1,
                explanation: "log λ = A log R + B → higher decay constant → longer α-range."
            }
        ];

        let currentQuestion = 0;
        let userAnswers = Array(quizQuestions.length).fill(null);
        let timeLeft = 20 * 60;
        let timerInterval;
        let quizSubmitted = false;

        function initializeQuiz() {
            displayQuestion();
            startTimer();
            updateProgress();
        }

        function displayQuestion() {
            const q = quizQuestions[currentQuestion];
            let opts = '';
            q.options.forEach((o, i) => {
                const checked = userAnswers[currentQuestion] === i ? 'checked' : '';
                opts += `<label class="option ${checked ? 'selected' : ''}">
                    <input type="radio" name="answer" value="${i}" ${checked} onchange="selectAnswer(${i})">${o}
                </label>`;
            });
            
            document.getElementById('quiz-content').innerHTML = `
                <div class="question">
                    <div class="question-number">Question ${currentQuestion + 1} of ${quizQuestions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">${opts}</div>
                </div>
                <div class="navigation-buttons">
                    <button class="btn" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>← Previous</button>
                    <button class="btn btn-submit" onclick="nextQuestion()">${currentQuestion === quizQuestions.length - 1 ? 'Finish' : 'Next'} →</button>
                </div>`;
        }

        function selectAnswer(i) {
            userAnswers[currentQuestion] = i;
            displayQuestion();
            updateProgress();
        }

        function nextQuestion() {
            if (currentQuestion < quizQuestions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                submitQuiz();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function updateProgress() {
            const answered = userAnswers.filter(a => a !== null).length;
            const progress = (answered / quizQuestions.length) * 100;
            document.getElementById('quiz-progress').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = answered;
            document.getElementById('answered-count').textContent = `${answered} of ${quizQuestions.length} questions answered`;
        }

        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
            if (timeLeft < 300) {
                document.getElementById('timer').style.color = '#ff5252';
            }
        }

        function submitQuiz() {
            if (quizSubmitted) return;
            quizSubmitted = true;
            clearInterval(timerInterval);
            
            let score = 0;
            let details = '';
            
            quizQuestions.forEach((q, i) => {
                const userAnswer = userAnswers[i];
                const isCorrect = userAnswer === q.correct;
                if (isCorrect) score++;
                
                details += `<div class="detail-item ${isCorrect ? 'correct' : 'incorrect'}">
                    <div>
                        <strong>Q${i+1}:</strong> ${q.question}<br>
                        <span>Your answer: ${userAnswer !== null ? q.options[userAnswer] : 'Not answered'}</span><br>
                        <span>Correct answer: ${q.options[q.correct]}</span><br>
                        <em>${q.explanation}</em>
                    </div>
                    <div>${isCorrect ? '✓' : '✗'}</div>
                </div>`;
            });
            
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            document.getElementById('score').textContent = `${score}/${quizQuestions.length}`;
            document.getElementById('result-details').innerHTML = details;
            
            let message = '';
            if (score >= 17) message = 'Outstanding! You have mastered Nuclear Chemistry.';
            else if (score >= 14) message = 'Excellent! Strong grasp of radioactivity and nuclear processes.';
            else if (score >= 11) message = 'Good work! Review decay laws, stability, and transmutation.';
            else message = 'Keep practicing! Focus on emission types, series, and nuclear reactions.';
            
            document.getElementById('result-message').textContent = message;
        }

        function resetQuiz() {
            currentQuestion = 0;
            userAnswers.fill(null);
            timeLeft = 20 * 60;
            quizSubmitted = false;
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('result-content').style.display = 'none';
            clearInterval(timerInterval);
            initializeQuiz();
        }

        function goToHome() {
            alert('This would navigate to the Nuclear summary page');
            // window.location.href = 'jch-sum9.html';
        }

        window.onload = initializeQuiz;
    </script>
</body>
</html>
