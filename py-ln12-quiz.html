<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4a148c, #6a1b9a, #8e24aa);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: linear-gradient(to right, #4a148c, #6a1b9a);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .heat-engine {
            position: absolute;
            width: 120px;
            height: 80px;
            background: #7e57c2;
            border-radius: 10px;
            top: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .piston {
            width: 20px;
            height: 40px;
            background: #e0e0e0;
            border-radius: 5px 5px 0 0;
            position: absolute;
            bottom: 0;
            animation: piston-move 2s ease-in-out infinite;
        }
        
        .heat-flow {
            position: absolute;
            width: 60px;
            height: 4px;
            background: #ff9800;
            top: 20px;
            left: -30px;
            animation: heat-flow 3s linear infinite;
        }
        
        @keyframes piston-move {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes heat-flow {
            0% { transform: translateX(0px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100px); opacity: 0; }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .quiz-container {
            padding: 30px;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #4a148c, #6a1b9a);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-weight: 600;
            color: #555;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-number {
            font-size: 1rem;
            color: #4a148c;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .options-container {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .option:hover {
            background-color: #e9e9e9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .option.selected {
            background-color: #f3e5f5;
            border-color: #4a148c;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        
        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: #4a148c;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        #prev-btn {
            background-color: #6c757d;
            color: white;
        }
        
        #prev-btn:hover:not(:disabled) {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        #next-btn {
            background: linear-gradient(to right, #4a148c, #6a1b9a);
            color: white;
        }
        
        #next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .explanation {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 5px solid #4a148c;
        }
        
        .explanation-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #4a148c;
        }
        
        .results-container {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }
        
        .score {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to right, #4a148c, #6a1b9a);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 20px 0;
        }
        
        .score-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #555;
        }
        
        #restart-btn {
            background: linear-gradient(to right, #4a148c, #6a1b9a);
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
        }
        
        #restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .formula-highlight {
            background-color: #f3e5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .thermo-law {
            background-color: #e8eaf6;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #5c6bc0;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
            
            .quiz-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .heat-engine {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="heat-engine">
                <div class="piston"></div>
                <div class="heat-flow"></div>
            </div>
            <h1>Chapter : 12 Thermodynamics</h1>
            <div class="subtitle">Test your knowledge of heat engines, laws of thermodynamics, and entropy</div>
        </header>
        
        <div class="quiz-container">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="progress-text">
                    <span>Question <span id="current-question">1</span> of <span id="total-questions">20</span></span>
                    <span>Score: <span id="score">0</span>/20</span>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-number">Question 1</div>
                <div class="question-text" id="question-text">Question text will appear here</div>
                
                <div class="options-container" id="options-container">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
                
                <div class="explanation" id="explanation">
                    <div class="explanation-title">Explanation:</div>
                    <div id="explanation-text"></div>
                </div>
                
                <div class="button-container">
                    <button id="prev-btn" disabled>Previous</button>
                    <button id="next-btn">Next</button>
                </div>
                
                <div class="quiz-info">
                    <div>Topic: Thermodynamics</div>
                    <div>Level: Advanced</div>
                </div>
            </div>
            
            <div class="results-container" id="results-container">
                <h2>Quiz Completed!</h2>
                <div class="score" id="final-score">0/20</div>
                <div class="score-text" id="score-text">Well done!</div>
                <button id="restart-btn">Restart Quiz</button>
                <button id="backto-home-btn"><a href="neet.html">Back to Home</a></button>
            </div>
        </div>
    </div>

    <script>
        const thermoQuiz = [
            {q:"The First Law of Thermodynamics is based on:",o:["Conservation of energy","Conservation of mass","Entropy increase","Heat flow direction"],a:0,exp:"ΔU = Q - W, where U is internal energy, Q is heat added, W is work done."},
            {q:"The Second Law of Thermodynamics states that:",o:["Entropy of universe increases","Energy is conserved","Heat flows hot to cold","Pressure decreases with volume"],a:0,exp:"The total entropy of an isolated system always increases over time."},
            {q:"An ideal heat engine's maximum efficiency is given by:",o:["1 - T₂/T₁","T₁/T₂","T₂ - T₁","T₁ + T₂"],a:0,exp:"Carnot efficiency η = 1 - T₂/T₁, where T₂ is cold reservoir temperature."},
            {q:"The SI unit of entropy is:",o:["Joule/Kelvin","Joule","Kelvin","Pascal"],a:0,exp:"Entropy (S) has units of J/K, representing energy per unit temperature."},
            {q:"In an adiabatic process:",o:["No heat transfer","Constant temperature","Constant pressure","Constant volume"],a:0,exp:"Q = 0 in adiabatic processes; system is thermally insulated."},
            {q:"The work done in an isothermal expansion of ideal gas is:",o:["nRT ln(V₂/V₁)","PΔV","Zero","nRΔT"],a:0,exp:"W = nRT ln(V₂/V₁) for reversible isothermal expansion."},
            {q:"A refrigerator violates the Second Law if its COP is:",o:["Greater than Carnot COP","Less than 1","Equal to 1","Negative"],a:0,exp:"No real refrigerator can have higher COP than Carnot refrigerator."},
            {q:"The Third Law of Thermodynamics states that:",o:["Entropy approaches zero at 0 K","Energy is quantized","Heat capacity is constant","Absolute zero is unattainable"],a:0,exp:"As temperature approaches absolute zero, entropy approaches a constant minimum."},
            {q:"In a cyclic process, the net change in internal energy is:",o:["Zero","Positive","Negative","Infinite"],a:0,exp:"ΔU = 0 for any complete cycle since U is a state function."},
            {q:"The coefficient of performance of a refrigerator is:",o:["Q₂/W","W/Q₁","Q₁/Q₂","T₁/T₂"],a:0,exp:"COP = Q₂/W, where Q₂ is heat extracted from cold reservoir."},
            {q:"For an ideal gas, CP - CV equals:",o:["R","2R","R/2","3R/2"],a:0,exp:"Mayer's relation: CP - CV = R for ideal gases."},
            {q:"The Zeroth Law of Thermodynamics establishes:",o:["Temperature concept","Energy conservation","Entropy","Heat engines"],a:0,exp:"If A = B and B = C thermally, then A = C (temperature equality)."},
            {q:"In a reversible process, the total entropy change is:",o:["Zero","Positive","Negative","Infinite"],a:0,exp:"For reversible processes, ΔS_universe = 0."},
            {q:"The Boltzmann constant relates:",o:["Microstates and entropy","Pressure and volume","Heat and work","Temperature and energy"],a:0,exp:"S = k lnΩ, where Ω is number of microstates."},
            {q:"A Carnot engine operates between:",o:["Two heat reservoirs","Single reservoir","Three reservoirs","No reservoirs"],a:0,exp:"Carnot engine uses two reservoirs at different temperatures."},
            {q:"The efficiency of a heat engine is always:",o:["Less than 1","Equal to 1","Greater than 1","Negative"],a:0,exp:"η = W/Q₁ < 1 due to Second Law limitations."},
            {q:"For an ideal gas undergoing free expansion:",o:["ΔU = 0","ΔU > 0","ΔU < 0","ΔU = ∞"],a:0,exp:"In free expansion, Q = 0, W = 0, so ΔU = 0 for ideal gas."},
            {q:"The Maxwell-Boltzmann distribution describes:",o:["Molecular speeds","Heat transfer","Pressure distribution","Entropy change"],a:0,exp:"It gives probability distribution of molecular speeds in ideal gas."},
            {q:"The critical temperature is the temperature:",o:["Above which gas cannot be liquefied","Of triple point","Of absolute zero","Of boiling point"],a:0,exp:"Above critical temperature, distinct liquid and gas phases don't exist."},
            {q:"The van der Waals equation accounts for:",o:["Molecular size and attraction","Quantum effects","Relativistic effects","Magnetic properties"],a:0,exp:"(P + a/V²)(V - b) = RT, where a and b are van der Waals constants."}
        ];

        // Quiz state
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(thermoQuiz.length).fill(null);
        
        // DOM elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanation = document.getElementById('explanation');
        const explanationText = document.getElementById('explanation-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('final-score');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        
        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = thermoQuiz.length;
            loadQuestion();
        }
        
        // Load current question
        function loadQuestion() {
            const question = thermoQuiz[currentQuestion];
            questionText.textContent = question.q;
            currentQuestionEl.textContent = currentQuestion + 1;
            
            // Update progress bar
            progress.style.width = `${((currentQuestion) / thermoQuiz.length) * 100}%`;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Create new options
            question.o.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                
                const optionLetter = document.createElement('div');
                optionLetter.classList.add('option-letter');
                optionLetter.textContent = String.fromCharCode(65 + index); // A, B, C, D
                
                const optionText = document.createElement('div');
                optionText.textContent = option;
                
                optionElement.appendChild(optionLetter);
                optionElement.appendChild(optionText);
                
                // If user has already selected this option
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                    
                    // Show if correct/incorrect after answer
                    if (userAnswers[currentQuestion] !== null) {
                        if (index === question.a) {
                            optionElement.classList.add('correct');
                        } else {
                            optionElement.classList.add('incorrect');
                        }
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Show explanation if answer has been selected
            if (userAnswers[currentQuestion] !== null) {
                explanation.style.display = 'block';
                explanationText.textContent = question.exp;
            } else {
                explanation.style.display = 'none';
            }
            
            // Update button states
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === thermoQuiz.length - 1) {
                nextBtn.textContent = 'Finish';
            } else {
                nextBtn.textContent = 'Next';
            }
            
            // Update score
            scoreEl.textContent = score;
        }
        
        // Select an option
        function selectOption(index) {
            // If already answered, don't allow changing
            if (userAnswers[currentQuestion] !== null) return;
            
            // Mark selected option
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            // Store user's answer
            userAnswers[currentQuestion] = index;
            
            // Check if correct
            const question = thermoQuiz[currentQuestion];
            if (index === question.a) {
                options[index].classList.add('correct');
                score++;
                scoreEl.textContent = score;
            } else {
                options[index].classList.add('incorrect');
                // Also show correct answer
                options[question.a].classList.add('correct');
            }
            
            // Show explanation
            explanation.style.display = 'block';
            explanationText.textContent = question.exp;
        }
        
        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < thermoQuiz.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        // Show final results
        function showResults() {
            document.querySelector('.question-container').style.display = 'none';
            resultsContainer.style.display = 'block';
            
            finalScore.textContent = `${score}/${thermoQuiz.length}`;
            
            // Set score message
            if (score === thermoQuiz.length) {
                scoreText.textContent = "Perfect! You're a thermodynamics expert!";
            } else if (score >= thermoQuiz.length * 0.8) {
                scoreText.textContent = "Excellent! You have a strong grasp of thermodynamic principles!";
            } else if (score >= thermoQuiz.length * 0.6) {
                scoreText.textContent = "Good job! You understand the fundamentals of thermodynamics!";
            } else if (score >= thermoQuiz.length * 0.4) {
                scoreText.textContent = "Not bad! Keep practicing thermodynamics problems!";
            } else {
                scoreText.textContent = "Keep studying! Thermodynamics is fundamental to physics!";
            }
            
            // Update progress bar to 100%
            progress.style.width = '100%';
        }
        
        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(thermoQuiz.length).fill(null);
            
            document.querySelector('.question-container').style.display = 'block';
            resultsContainer.style.display = 'none';
            
            loadQuestion();
        }
        
        // Event listeners
        prevBtn.addEventListener('click', prevQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        
        // Initialize the quiz
        initQuiz();
    </script>
</body>
</html>
