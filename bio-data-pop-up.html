<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio-Data Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        .header {
            background: #4a6fc7;
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .input-group input:focus, .input-group select:focus {
            border-color: #4a6fc7;
            outline: none;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .radio-option input {
            width: auto;
        }
        
        .btn {
            background: #4a6fc7;
            color: white;
            border: none;
            padding: 14px 20px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            background: #3b5aa6;
        }
        
        .btn-neet {
            background: #ff6b6b;
        }
        
        .btn-neet:hover {
            background: #ee5253;
        }
        
        .btn-jee {
            background: #1dd1a1;
        }
        
        .btn-jee:hover {
            background: #10ac84;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .button-group .btn {
            flex: 1;
        }
        
        .hidden {
            display: none;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo i {
            font-size: 40px;
            color: #4a6fc7;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        .success-message {
            text-align: center;
            padding: 20px;
            color: #4a6fc7;
            font-weight: 600;
        }
        
        .progress-bar {
            display: flex;
            margin-bottom: 25px;
            justify-content: space-between;
            position: relative;
        }
        
        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 2;
        }
        
        .progress-step.active {
            background: #4a6fc7;
            color: white;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #ddd;
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Bio-Data Form</h1>
            <p>Please provide your information to proceed further</p>
        </div>
        
        <div class="form-container">
            <div class="logo">
                <i class="fas fa-user-graduate"></i>
            </div>
            
            <div class="progress-bar">
                <div class="progress-step active">1</div>
                <div class="progress-step" id="step2">2</div>
                <div class="progress-step" id="step3">3</div>
            </div>
            
            <form id="bioDataForm">
                <div class="input-group" id="nameSection">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                    <button type="button" class="btn" onclick="showSchoolSection()">Next</button>
                </div>
                
                <div class="input-group hidden" id="schoolSection">
                    <label>Are you from Achariya Karaikal?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="yes" name="student" value="yes" required>
                            <label for="yes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="no" name="student" value="no">
                            <label for="no">No</label>
                        </div>
                    </div>
                    <button type="button" class="btn" onclick="processSchoolSelection()">Next</button>
                </div>
                
                <div class="input-group hidden" id="gradeSection">
                    <label for="grade">Grade/Class</label>
                    <select id="grade" required>
                        <option value="">Select your grade</option>
                        <option value="9">Grade 9</option>
                        <option value="10">Grade 10</option>
                        <option value="11">Grade 11</option>
                        <option value="12">Grade 12</option>
                        <option value="college">College</option>
                    </select>
                    <button type="button" class="btn" onclick="showExamSection()">Next</button>
                </div>
                
                <div class="hidden" id="examSection">
                    <div class="input-group">
                        <label>Select your exam preference:</label>
                    </div>
                    <div class="button-group">
                        <a href="neet.html" class="btn btn-neet">
                            <i class="fas fa-heartbeat"></i> NEET
                        </a>
                        <a href="jee.html" class="btn btn-jee">
                            <i class="fas fa-calculator"></i> JEE
                        </a>
                    </div>
                </div>
            </form>
            
            <div class="success-message hidden" id="successMessage">
                <i class="fas fa-check-circle" style="font-size: 48px; margin-bottom: 15px;"></i>
                <p>Thank you for submitting your information!</p>
                <p>You are an Achariya student in grade <span id="gradeDisplay"></span></p>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2023 Student Portal. All rights reserved.</p>
        </div>
    </div>

    <script>
        function showSchoolSection() {
            const name = document.getElementById('name').value;
            if (!name) {
                alert('Please enter your name');
                return;
            }
            
            document.getElementById('nameSection').classList.add('hidden');
            document.getElementById('schoolSection').classList.remove('hidden');
            document.getElementById('step2').classList.add('active');
        }
        
        function processSchoolSelection() {
            const isStudent = document.querySelector('input[name="student"]:checked');
            if (!isStudent) {
                alert('Please select an option');
                return;
            }
            
            if (isStudent.value === 'yes') {
                document.getElementById('schoolSection').classList.add('hidden');
                document.getElementById('gradeSection').classList.remove('hidden');
            } else {
                document.getElementById('schoolSection').classList.add('hidden');
                document.getElementById('examSection').classList.remove('hidden');
            }
            
            document.getElementById('step3').classList.add('active');
        }
        
        function showExamSection() {
            const grade = document.getElementById('grade').value;
            if (!grade) {
                alert('Please select your grade');
                return;
            }
            
            document.getElementById('gradeSection').classList.add('hidden');
            document.getElementById('examSection').classList.remove('hidden');
        }
    </script>
</body>
</html>
