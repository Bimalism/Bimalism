<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion of System of Particles & Rigid Body Quiz - 20 Questions | JEE Main & Advanced</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #6A1B9A, #8E24AA, #AB47BC); color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: rgba(255,255,255,0.98); border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); overflow: hidden; }
        header { background: linear-gradient(to right, #7B1FA2, #9C27B0); color: white; padding: 30px; text-align: center; position: relative; }
        h1 { font-size: 2.6rem; margin-bottom: 8px; }
        .subtitle { font-size: 1.3rem; opacity: 0.95; }
        .timer { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); padding: 12px 25px; border-radius: 50px; font-size: 1.5rem; font-weight: bold; }
        .nav { display: flex; justify-content: space-between; padding: 20px 30px; background: #E8EAF6; }
        .btn { padding: 12px 30px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-home { background: #8E24AA; color: white; }
        .btn-reset { background: #AB47BC; color: white; }
        .btn-submit { background: #7B1FA2; color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .progress-bar { height: 14px; background: #E1BEE7; margin: 15px 30px; border-radius: 7px; overflow: hidden; }
        .progress { height: 100%; background: #7B1FA2; width: 0%; transition: width 0.5s; }
        .progress-text { padding: 0 30px 20px; font-weight: bold; color: #7B1FA2; display: flex; justify-content: space-between; }
        .quiz { padding: 30px; }
        .question { background: #F3E5F5; padding: 25px; border-radius: 12px; border-left: 6px solid #9C27B0; margin-bottom: 25px; }
        .qno { font-weight: bold; color: #7B1FA2; font-size: 1.2rem; }
        .qtext { font-size: 1.25rem; margin: 15px 0; font-weight: 500; }
        .options { display: grid; gap: 14px; }
        .option { padding: 16px; background: white; border: 2px solid #E1BEE7; border-radius: 10px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 12px; }
        .option:hover { border-color: #9C27B0; background: #F3E5F5; }
        .option.selected { border-color: #7B1FA2; background: #E1BEE7; font-weight: bold; }
        .result { display: none; padding: 50px; text-align: center; background: linear-gradient(135deg, #F3E5F5, #E1BEE7); }
        .score { font-size: 4.5rem; font-weight: bold; color: #7B1FA2; margin: 20px 0; }
        .message { font-size: 1.6rem; margin: 20px 0; color: #7B1FA2; }
        .details { margin: 40px auto; max-width: 900px; text-align: left; }
        .detail { padding: 20px; background: white; margin: 15px 0; border-radius: 10px; border-left: 6px solid #9C27B0; }
        .wrong { border-left-color: #e53935; background: #ffebee; }
        .exp { margin-top: 15px; padding: 15px; background: #fff3e0; border-radius: 8px; border-left: 4px solid #ff6f00; font-size: 0.95rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rigid Body Mastery Quiz</h1>
            <p class="subtitle">20 JEE Main + Advanced Level Questions • Full Chapter Coverage • 25 Minutes</p>
            <div class="timer">Time: <span id="timer">25:00</span></div>
        </header>

        <div class="nav">
            <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
            <div>
                <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
                <button class="btn btn-submit" onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>

        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        <div class="progress-text">
            <span>Progress: <span id="prog">0</span>/20</span>
            <span id="answered">0 answered</span>
        </div>

        <div class="quiz" id="quiz"></div>

        <div class="result" id="result">
            <h2>Quiz Complete!</h2>
            <div class="score" id="score">0/20</div>
            <div class="message" id="msg"></div>
            <div class="details" id="details"></div>
            <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Torque is the rotational analogue of", o: ["Force", "Momentum", "Energy", "Power"], c: 0, exp: "τ = r × F ↔ F = dp/dt" },
            { q: "Angular momentum L = Iω is valid when rotation is about", o: ["Any axis", "Fixed axis", "Centre of mass only", "Point on body"], c: 1, exp: "L = Iω only for fixed axis or about COM" },
            { q: "If net external torque is zero, then angular momentum is", o: ["Zero", "Conserved", "Increasing", "Decreasing"], c: 1, exp: "Law of conservation of angular momentum" },
            { q: "Centre of mass of a system of particles depends on", o: ["External forces", "Distribution of mass", "Velocity", "Acceleration"], c: 1, exp: "R_cm = Σ(mᵢrᵢ)/M" },
            { q: "COM of a uniform rod of length L lies at", o: ["L/3", "L/2", "L/4", "End point"], c: 1, exp: "At midpoint by symmetry" },
            { q: "Position of COM of a semicircular disc from centre is", o: ["R/π", "2R/π", "4R/(3π)", "3R/(4π)"], c: 2, exp: "Standard result: y_cm = 4R/(3π)" },
            { q: "Parallel axis theorem is", o: ["I = I_cm + Md²", "I_z = I_x + I_y", "L = Iω", "τ = Iα"], c: 0, exp: "Used to shift axis parallel to one through COM" },
            { q: "Perpendicular axis theorem applies to", o: ["3D bodies", "Planar bodies only", "Spheres", "Rods"], c: 1, exp: "I_z = I_x + I_y valid only for lamina" },
            { q: "Moment of inertia of a thin rod about its end (⊥ to length)", o: ["ML²/12", "ML²/3", "ML²/6", "2ML²/3"], c: 1, exp: "I_end = I_cm + M(L/2)² = ML²/12 + ML²/4 = ML²/3" },
            { q: "MI of a disc about its diameter is", o: ["MR²/2", "MR²/4", "MR²/12", "MR²"], c: 1, exp: "By perpendicular axis: I_z = MR²/2 = 2 I_diameter → I_diameter = MR²/4" },
            { q: "A person sitting on a rotating stool stretches arms. His ω", o: ["Increases", "Decreases", "Remains same", "Becomes zero"], c: 1, exp: "I increases → ω decreases (L conserved)" },
            { q: "The quantity conserved in a rocket in space is", o: ["Linear momentum", "Angular momentum", "Both", "None"], c: 2, exp: "No external torque → L conserved; no external force → p conserved" },
            { q: "If a bomb explodes in air, then after explosion", o: ["COM falls freely", "COM stops", "COM rises", "COM disappears"], c: 0, exp: "No external force in horizontal → COM follows same parabolic path" },
            { q: "For a rigid body, torque τ = Iα is valid about", o: ["Any point", "Fixed axis or COM", "Only COM", "Only fixed axis"], c: 1, exp: "τ = Iα holds about fixed axis or instantaneously about COM" },
            { q: "Moment of inertia of a ring about diameter is", o: ["MR²", "MR²/2", "MR²/4", "2MR²"], c: 1, exp: "By ⊥ axis theorem: I_z = MR² = 2 I_diameter" },
            { q: "In rolling without slipping, point of contact is", o: ["At rest", "Moving backward", "Moving forward", "Accelerating"], c: 0, exp: "v = ωR → velocity of contact point = 0 instantaneously" },
            { q: "A sphere and a disc have same mass and radius. Which has greater MI about centre?", o: ["Sphere", "Disc", "Equal", "Depends on material"], c: 0, exp: "I_sphere = 2/5 MR² < I_disc = 1/2 MR²" },
            { q: "The dimensional formula of angular momentum is", o: ["MLT⁻¹", "ML²T⁻¹", "ML²T⁻²", "MLT⁻²"], c: 1, exp: "L = r × p → [L] = L × MLT⁻¹ = ML²T⁻¹" },
            { q: "If no external force acts, the velocity of centre of mass", o: ["Increases", "Decreases", "Remains constant", "Becomes zero"], c: 2, exp: "F_ext = M a_cm → F_ext = 0 → a_cm = 0 → v_cm constant" },
            { q: "For a system, angular momentum about a point is zero. Then torque about that point is", o: ["Maximum", "Zero", "Minimum", "Undefined"], c: 1, exp: "τ = dL/dt → if L = 0 and constant → τ = 0" }
        ];

        let current = 0, answers = Array(questions.length).fill(null), timeLeft = 25*60, timerId;

        function showQuestion() {
            const q = questions[current];
            let opts = '';
            q.o.forEach((opt, i) => {
                const sel = answers[current] === i ? 'selected' : '';
                opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                    <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                    <span>${opt}</span>
                </div>`;
            });
            document.getElementById('quiz').innerHTML = `
                <div class="question">
                    <div class="qno">Question ${current+1} of 20</div>
                    <div class="qtext">${q.q}</div>
                    <div class="options">${opts}</div>
                </div>
                <div style="margin-top:30px; display:flex; justify-content:space-between;">
                    <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion()">Previous</button>
                    <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion()'}">
                        ${current===19?'Submit Quiz':'Next'}
                    </button>
                </div>`;
            updateProgress();
        }

        function selectOption(i) {
            answers[current] = i;
            showQuestion();
        }

        function updateProgress() {
            const done = answers.filter(a => a !== null).length;
            document.getElementById('progress').style.width = (done/20*100)+'%';
            document.getElementById('prog').textContent = done;
            document.getElementById('answered').textContent = done + ' answered';
        }

        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
                const s = String(timeLeft%60).padStart(2,'0');
                document.getElementById('timer').textContent = m+':'+s;
                if (timeLeft <= 0) submitQuiz();
            }, 1000);
        }

        function submitQuiz() {
            clearInterval(timerId);
            let correct = 0, details = '';
            questions.forEach((q, i) => {
                const user = answers[i];
                const isCorrect = user === q.c;
                if (isCorrect) correct++;
                details += `<div class="detail ${isCorrect?'':'wrong'}">
                    <strong>Q${i+1}:</strong> ${q.q}<br>
                    Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                    Correct: <strong>${q.o[q.c]}</strong>
                    <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
                </div>`;
            });

            const msg = correct >= 18 ? "Rotational Dynamics Master!" :
                        correct >= 15 ? "Outstanding! JEE Advanced Ready!" :
                        correct >= 12 ? "Excellent! Almost There!" :
                        correct >= 8 ? "Good Attempt! Revise Theorems & COM" : "Time to Revisit Centre of Mass & MI!";

            document.getElementById('score').textContent = correct + '/20';
            document.getElementById('msg').textContent = msg;
            document.getElementById('details').innerHTML = details;
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            window.scrollTo(0,0);
        }

        function resetQuiz() {
            current = 0; answers.fill(null); timeLeft = 25*60;
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            showQuestion(); startTimer();
        }

        window.onload = () => { showQuestion(); startTimer(); };
    </script>
</body>
</html>
