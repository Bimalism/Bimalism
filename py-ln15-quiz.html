<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI & AC Quiz - 20 Questions | JEE + NEET 2025-26</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #ff6f00, #ff8f00, #ffa726); color: #333; min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: rgba(255,255,255,0.98); border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); overflow: hidden; }
        header { background: linear-gradient(to right, #e65100, #ff6f00); color: white; padding: 30px; text-align: center; position: relative; }
        h1 { font-size: 2.6rem; margin-bottom: 8px; }
        .subtitle { font-size: 1.3rem; opacity: 0.95; }
        .timer { position: absolute; right: 30px; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.3); padding: 12px 25px; border-radius: 50px; font-size: 1.5rem; font-weight: bold; }
        .nav { display: flex; justify-content: space-between; padding: 20px 30px; background: #fff3e0; }
        .btn { padding: 12px 30px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-home { background: #ff6f00; color: white; }
        .btn-reset { background: #ffa726; color: white; }
        .btn-submit { background: #e65100; color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.3); }
        .progress-bar { height: 14px; background: #ffe0b2; margin: 15px 30px; border-radius: 7px; overflow: hidden; }
        .progress { height: 100%; background: #e65100; width: 0%; transition: width 0.5s; }
        .progress-text { padding: 0 30px 20px; font-weight: bold; color: #e65100; display: flex; justify-content: space-between; }
        .quiz { padding: 30px; }
        .question { background: #fff3e0; padding: 25px; border-radius: 12px; border-left: 6px solid #ff8f00; margin-bottom: 25px; }
        .qno { font-weight: bold; color: #e65100; font-size: 1.2rem; }
        .qtext { font-size: 1.25rem; margin: 15px 0; font-weight: 500; }
        .options { display: grid; gap: 14px; }
        .option { padding: 16px; background: white; border: 2px solid #ffe0b2; border-radius: 10px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 12px; }
        .option:hover { border-color: #ff6f00; background: #fff3e0; }
        .option.selected { border-color: #e65100; background: #ffe0b2; font-weight: bold; }
        .result { display: none; padding: 50px; text-align: center; background: linear-gradient(135deg, #fff3e0, #ffe0b2); }
        .score { font-size: 4.5rem; font-weight: bold; color: #e65100; margin: 20px 0; }
        .message { font-size: 1.6rem; margin: 20px 0; color: #e65100; }
        .details { margin: 40px auto; max-width: 900px; text-align: left; }
        .detail { padding: 20px; background: white; margin: 15px 0; border-radius: 10px; border-left: 6px solid #ff8f00; }
        .wrong { border-left-color: #e53935; background: #ffebee; }
        .exp { margin-top: 15px; padding: 15px; background: #fffde7; border-radius: 8px; border-left: 4px solid #ff8f00; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>EMI & Alternating Current</h1>
        <p class="subtitle">20 JEE-Level Questions • Faraday • Lenz • LCR • Resonance • Transformer • 25 Minutes</p>
        <div class="timer">Time: <span id="timer">25:00</span></div>
    </header>

    <div class="nav">
        <button class="btn btn-home" onclick="alert('Back to Summary')">Back</button>
        <div>
            <button class="btn btn-reset" onclick="resetQuiz()">Reset</button>
            <button class="btn btn-submit" onclick="submitQuiz()">Submit</button>
        </div>
    </div>

    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="progress-text">
        <span>Progress: <span id="prog">0</span>/20</span>
        <span id="answered">0 answered</span>
    </div>

    <div class="quiz" id="quiz"></div>

    <div class="result" id="result">
        <h2>Quiz Complete!</h2>
        <div class="score" id="score">0/20</div>
        <div class="message" id="msg"></div>
        <div class="details" id="details"></div>
        <button class="btn btn-reset" onclick="resetQuiz()">Retake Quiz</button>
    </div>
</div>

<script>
    const questions = [
        { q: "Faraday’s second law gives magnitude of induced emf as", o: ["ε = dΦ/dt", "ε = –dΦ/dt", "ε = –N dΦ/dt", "ε = N dΦ/dt"], c: 2, exp: "ε = –N dΦ_B/dt (negative sign from Lenz)" },
        { q: "Lenz’s law is based on conservation of", o: ["Charge", "Energy", "Momentum", "Mass"], c: 1, exp: "Induced current opposes the cause → conserves energy" },
        { q: "Motional emf in a rod moving perpendicular to B is", o: ["B l v", "B l² v", "B l v²", "(1/2)B l v"], c: 0, exp: "ε = B l v (l ⊥ v ⊥ B)" },
        { q: "Eddy currents are minimized by", o: ["Using solid core", "Laminating the core", "Increasing frequency", "Using copper"], c: 1, exp: "Insulated thin sheets reduce circulating paths" },
        { q: "Self inductance of a solenoid is", o: ["μ₀ N A / l", "μ₀ N² A / l", "μ₀ N l / A", "μ₀ N² l / A"], c: 1, exp: "L = μ₀ N² A / l" },
        { q: "Energy stored in inductor is", o: ["(1/2) L I", "(1/2) L I²", "L I²", "(1/2) Q²/L"], c: 1, exp: "U = (1/2) L I²" },
        { q: "RMS value of AC is", o: ["I₀", "I₀/√2", "I₀ √2", "2 I₀"], c: 1, exp: "I_rms = I₀/√2 ≈ 0.707 I₀" },
        { q: "In pure inductive circuit, phase difference between V and I is", o: ["0°", "90° (I lags V)", "90° (I leads V)", "180°"], c: 1, exp: "Current lags voltage by 90°" },
        { q: "Inductive reactance X_L =", o: ["1/(ωC)", "ωL", "R", "ω/L"], c: 1, exp: "X_L = ωL" },
        { q: "Resonance frequency in LCR series circuit is", o: ["1/(2π√(LC))", "√(LC)", "1/(√(LC))", "2π√(LC)"], c: 0, exp: "f₀ = 1/(2π√(LC))" },
        { q: "At resonance, impedance Z is", o: ["Maximum", "Minimum (= R)", "Zero", "Infinite"], c: 1, exp: "X_L = X_C → Z = R" },
        { q: "Power factor at resonance is", o: ["0", "1", "0.5", "∞"], c: 1, exp: "cosφ = R/Z = 1" },
        { q: "Quality factor Q of series LCR is", o: ["ω₀L/R", "R/(ω₀L)", "ω₀C/R", "1/(ω₀CR)"], c: 0, exp: "Q = ω₀L/R = 1/(ω₀CR)" },
        { q: "In LC oscillations, frequency is", o: ["1/(2π√(LC))", "1/(π√(LC))", "√(LC)", "2π/√(LC)"], c: 0, exp: "Same as resonance frequency" },
        { q: "In a step-up transformer", o: ["V_s < V_p", "V_s > V_p", "I_s > I_p", "N_s = N_p"], c: 1, exp: "V_s/V_p = N_s/N_p > 1" },
        { q: "Transformer works on", o: ["DC only", "AC only", "Both AC & DC", "Neither"], c: 1, exp: "Requires changing flux → AC" },
        { q: "Average power consumed in pure capacitor is", o: ["V I", "Zero", "V I / 2", "V I cos90°"], c: 1, exp: "cos90° = 0 → P_avg = 0" },
        { q: "Mutual inductance M is maximum when coupling coefficient k =", o: ["0", "0.5", "1", "∞"], c: 2, exp: "M = k √(L₁ L₂), k=1 for perfect coupling" },
        { q: "In AC generator, slip rings are used to get", o: ["DC output", "AC output", "Pulsed DC", "No output"], c: 1, exp: "Slip rings preserve sinusoidal AC" },
        { q: "Laminated core in transformer reduces", o: ["Copper loss", "Eddy current loss", "Hysteresis loss", "Both B & C"], c: 1, exp: "Lamination breaks eddy current paths" }
    ];

    let current = 0, answers = Array(questions.length).fill(null), timeLeft = 25*60, timerId;

    function showQuestion() {
        const q = questions[current];
        let opts = '';
        q.o.forEach((opt, i) => {
            const sel = answers[current] === i ? 'selected' : '';
            opts += `<div class="option ${sel}" onclick="selectOption(${i})">
                <input type="radio" name="q${current}" ${answers[current]===i?'checked':''}>
                <span>${opt}</span>
            </div>`;
        });
        document.getElementById('quiz').innerHTML = `
            <div class="question">
                <div class="qno">Question ${current+1} of 20</div>
                <div class="qtext">${q.q}</div>
                <div class="options">${opts}</div>
            </div>
            <div style="margin-top:30px; display:flex; justify-content:space-between;">
                <button class="btn" ${current===0?'disabled':''} onclick="current--;showQuestion()">Previous</button>
                <button class="btn btn-submit" onclick="${current===19?'submitQuiz()':'current++;showQuestion()'}">
                    ${current===19?'Submit Quiz':'Next'}
                </button>
            </div>`;
        updateProgress();
    }

    function selectOption(i) { answers[current] = i; showQuestion(); }
    function updateProgress() {
        const done = answers.filter(a => a !== null).length;
        document.getElementById('progress').style.width = (done/20*100)+'%';
        document.getElementById('prog').textContent = done;
        document.getElementById('answered').textContent = done + ' answered';
    }
    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            const m = String(Math.floor(timeLeft/60)).padStart(2,'0');
            const s = String(timeLeft%60).padStart(2,'0');
            document.getElementById('timer').textContent = m+':'+s;
            if (timeLeft <= 0) submitQuiz();
        }, 1000);
    }
    function submitQuiz() {
        clearInterval(timerId);
        let correct = 0, details = '';
        questions.forEach((q, i) => {
            const user = answers[i];
            const isCorrect = user === q.c;
            if (isCorrect) correct++;
            details += `<div class="detail ${isCorrect?'':'wrong'}">
                <strong>Q${i+1}:</strong> ${q.q}<br>
                Your answer: ${user===null?'<i>Not attempted</i>':q.o[user]}<br>
                Correct: <strong>${q.o[q.c]}</strong>
                <div class="exp"><strong>Explanation:</strong> ${q.exp}</div>
            </div>`;
        });
        const msg = correct >= 18 ? "EMI & AC Legend!" :
                    correct >= 15 ? "Outstanding! JEE Advanced Ready!" :
                    correct >= 12 ? "Excellent! Almost There!" :
                    correct >= 8 ? "Good! Revise LCR & Resonance" : "Time to Master EMI & AC!";
        document.getElementById('score').textContent = correct + '/20';
        document.getElementById('msg').textContent = msg;
        document.getElementById('details').innerHTML = details;
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        window.scrollTo(0,0);
    }
    function resetQuiz() {
        current = 0; answers.fill(null); timeLeft = 25*60;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion(); startTimer();
    }
    window.onload = () => { showQuestion(); startTimer(); };
</script>
</body>
</html>
